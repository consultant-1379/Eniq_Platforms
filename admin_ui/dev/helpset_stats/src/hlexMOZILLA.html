"\n"+
"</div>\n";

var C5_11=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">5.11 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_n9u7\"></a><a name=\"CHAPTER5.11\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Changing AdminUI Default Password</a></span></h2>\n" +
"\n" +
"<p>\n" +
"AdminUI includes a default username <tt class=\"file-path\">eniq</tt> with default password <tt class=\"file-path\">eniq</tt>.</p>\n" +
"\n" +
"<p>\n" +
"<b>To change password for eniq</b></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log on to server as <tt class=\"file-path\">dcuser</tt> using\n" +
"SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Open the <tt class=\"file-path\">tomcat-users.xml</tt> file\n" +
"for editing, for example, with vi editor.<br /> <tt class=\"input\"><b>vi /eniq/sw/runtime/tomcat/conf/tomcat-users.xml</b></tt></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">On the password line<br /> <tt class=\"file-path\">&lt;user username=\"eniq\"\n" +
"password=\"{AsciiCrypter}BbiKN+dVg/U=\" roles=\"eniq\"/&gt;</tt><br /> change the password parameter for username eniq<br /><tt class=\"file-path\">&lt;user username=\"eniq\" password=&rdquo;<i class=\"var\">my_new_password</i>\" roles=\"eniq\"/&gt;</tt></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Save changes to the <tt class=\"file-path\">tomcat-users.xml</tt> file.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Shut down AdminUI. See <a href='javascript:parent.parent.parent.showAnchor(\"shutdown\")' class=\"xref\">Section  8.7</a>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Start up AdminUI. See <a href='javascript:parent.parent.parent.showAnchor(\"startup\")' class=\"xref\">Section  8.8</a>.</li></ol>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>For security reasons AdminUI encrypts passwords. After tomcat-users.xml\n" +
"has been edited and web server restarted new passwords in the user\n" +
"database file is encrypted automatically.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C5_12=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">5.12 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_dmi7\"></a><a name=\"CHAPTER5.12\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Adding New AdminUI Users</a></span></h2>\n" +
"\n" +
"<p>\n" +
"</p>\n" +
"\n" +
"<p>\n" +
"<b>To add a new AdminUI user</b></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log on to server as <tt class=\"file-path\">dcuser</tt> using\n" +
"SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Open the <tt class=\"file-path\">tomcat-users.xml</tt> file\n" +
"for editing, for example, with vi editor.<br /> <tt class=\"input\"><b>vi /eniq/sw/runtime/tomcat/conf/tomcat-users.xml</b></tt></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Find the location within the <tt class=\"file-path\">tomcat-users.xml</tt> file where <tt class=\"LITERALMONO\">tomcat-users</tt> tag ends. For example,<br /><tt class=\"file-path\">&lt;user username=\"eniq\" password=\"{AsciiCrypter}BbiKN+dVg/U=\"\n" +
"roles=\"eniq\"/&gt; &lt;/tomcat-users&gt;</tt><dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>For security reasons AdminUI encrypts passwords. After tomcat-users.xml\n" +
"has been edited and web server restarted new passwords in the user\n" +
"database file is encrypted automatically.</dd></dl><br /></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Add a new line containing the new user&rsquo;s username\n" +
"and password below the default eniq user&rsquo;s details and before\n" +
"the ending <tt class=\"file-path\">&lt;/tomcat-users&gt;</tt> tag. For\n" +
"example,<br /><tt class=\"file-path\">&lt;user username=\"eniq\" password=\"{AsciiCrypter}BbiKN+dVg/U=\"\n" +
"roles=\"eniq\"/&gt;</tt><br /><tt class=\"input\"><b>&lt;user username=\"<i class=\"var\">new_user</i>\" password=\"<i class=\"var\">new_password</i>\" roles=\"eniq\"/&gt;</b></tt><br /><tt class=\"file-path\">&lt;/tomcat-users&gt;</tt> <dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>There may be a number of roles listed in the <tt class=\"file-path\">tomcat.xml</tt> file however the only role that is valid\n" +
"and applicable for AdminUI users is <tt class=\"file-path\">eniq</tt>, no other role should be assigned to a new AdminUI user.</dd></dl><br /></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Save changes to the <tt class=\"file-path\">tomcat-users.xml</tt> file.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Shut down AdminUI. See <a href='javascript:parent.parent.parent.showAnchor(\"shutdown\")' class=\"xref\">Section  8.7</a>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Start up AdminUI. See <a href='javascript:parent.parent.parent.showAnchor(\"startup\")' class=\"xref\">Section  8.8</a>.</li></ol>\n" +
"\n"+
"</div>\n";

var C5_13=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><a name=\"BusyHourConfig\"></a><span class=\"CHAPNUMBER\">5.13 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_gwg4\"></a><a name=\"CHAPTER5.13\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Busy Hour\n" +
"Configuration</a></span></h2>\n" +
"\n" +
"<p>\n" +
"This section describes Busy Hour Configuration.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C5_13_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.13.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_bx1x\"></a><a name=\"CHAPTER5.13.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Overview</a></span></h3>\n" +
"\n" +
"<p>\n" +
"Busy Hours are created from Busy Hour criteria and Busy Hour support.\n" +
"There can be number of criteria for each support. Busy Hour support\n" +
"is connected to one or more measurements (fact table) in a tech pack.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Some CPP Busy Hour Aggregations for LTE nodes may appear\n" +
"in a Failed state as LTE does not implement all CPP counters.<p>\n" +
"Mtraftype statistics should be at CLUSTER level for TRDIP DAYBH\n" +
"data to get loaded.</p>\n" +
"</dd></dl><br />\n" +
"<p>\n" +
"Busy Hour support contains two types of placeholders: product and\n" +
"custom placeholder.</p>\n" +
"\n" +
"<p>\n" +
"Criteria in Product placeholders are defined when the tech pack\n" +
"is developed and cannot be edited.</p>\n" +
"\n" +
"<p>\n" +
"Criteria in Custom placeholders are used when the end user (admin)\n" +
"wants to create a new or edit existing criteria with AdminUI. Criteria\n" +
"in Custom placeholders can be added, removed, and edited using AdminUI\n" +
"or by Ericsson personnel.</p>\n" +
"\n" +
"<p>\n" +
"Complete the following steps to create Busy Hour view of the tech\n" +
"pack.</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Select <b>Busy Hour Configuration</b> on AdminUI\n" +
"GUI</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Select required tech pack from the drop-down list and\n" +
"click <b>Show</b></li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Select the measurement type to see what Product/Custom\n" +
"placeholders are defined for that measurement type, see <a href='javascript:parent.parent.parent.showAnchor(\"SelectPlaceholder\")' class=\"xref\">Section  5.13.2</a>.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Define Busy Hour rules for each measurement type as\n" +
"outlined in <a href='javascript:parent.parent.parent.showAnchor(\"UseBusyHourConfigUI\")' class=\"xref\">Section  5.13.3</a>.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Click tech pack to return to main page to select <b>Update Busy Hours</b> to activate the changes.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Once the busy hour criteria is defined and activated.\n" +
"Run the AggregationRuleCopy under Set Type Maintenance and Package\n" +
"DWH_MONITOR from the adminui.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">After executing AggregationRuleCopy we have to run UpdateMonitoring\n" +
"set under Set Type Maintenance and Package DWH_MONITOR from the adminui.</li></ul>\n" +
"\n"+
"</div>\n";

var C5_13_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"SelectPlaceholder\"></a><span class=\"CHAPNUMBER\">5.13.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_s8ur\"></a><a name=\"CHAPTER5.13.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Selecting\n" +
"Placeholder</a></span></h3>\n" +
"\n" +
"<p>\n" +
"An example of the Product and Custom placeholders defined for measurement\n" +
"type <tt class=\"file-path\">DC_E_CMN_STS_C7SL1BH </tt> for sample tech\n" +
"pack <tt class=\"file-path\">DC_E_CMN_STS:((4))</tt> is shown in <a href='javascript:parent.parent.parent.showAnchor(\"ProductCustomPlaceholder\")' class=\"xref\"> Figure 51</a>.</p>\n" +
"\n" +
"<p>\n" +
"There are several operations available from this GUI: it is possible\n" +
"to enable/disable placeholders, and define the required criteria for\n" +
"any custom placeholder as outlined in <a href='javascript:parent.parent.parent.showAnchor(\"ProductCustomPlaceholder\")' class=\"xref\"> Figure 51</a>.</p>\n" +
"\n" +
"<p>\n" +
"See <a href='javascript:parent.parent.parent.showAnchor(\"PlaceholderParameters\")' class=\"xref\"> Table 14</a> for further details\n" +
"on each of the parameters listed.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"ProductCustomPlaceholder\"></a><p align=\"left\" class=\"image\"><a href=\"5_1543-CSA11363_1Uen.M-SelectingPlaceholder.jpg\" name=\"FIGURE51\" class=\"UNSCALEDREFERENCE\" onclick =\"javascript:parent.parent.ScaledImage();\"><img src=\"5_1543-CSA11363_1Uen.M-SelectingPlaceholder.jpg\" title=\"Click to view an unscaled version of this image\" border=\"0\" width=\"640\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 51 &nbsp; Product and Custom Placeholder main screen</i></p></div>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd><a name=\"PlaceholderParameters\"></a>Placeholders that appear in italics and tech packs that have\n" +
"an asterisk (*) have been edited but changes are not yet activated\n" +
"in the database.</dd></dl><br />\n" +
"\n" +
"<a name=\"TABLE14\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 14 &nbsp;&nbsp; Placeholder Parameters</caption>\n" +
"<tr valign=\"top\">\n" +
"<th align=\"left\" valign=\"top\">\n" +
"\n" +
"<p>Field</p></th>\n" +
"<th align=\"left\" valign=\"top\">\n" +
"\n" +
"<p>Description</p></th>\n" +
"<th align=\"left\" valign=\"top\">\n" +
"\n" +
"<p>Values</p></th></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>Type</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p><b class=\"object\">PPx</b></p><br />\n" +
"<p>Indicates that it is a Product placeholder. This cannot be modified.</p><br />\n" +
"<p><b class=\"object\">CPx</b></p><br />\n" +
"<p>indicates that it is a Custom placeholder. This can be modified.</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p><img src=\"5_1543-CSA11363_1Uen.M-Disabledredsquare.jpg\" title=\"\" border=\"0\" width=\"14\" height=\"14\" class=\"tab0\" /></p><br />\n" +
"<p>Click this icon to disable the placeholder</p><br />\n" +
"<p><img src=\"5_1543-CSA11363_1Uen.M-greentriangleenabled.jpg\" title=\"\" border=\"0\" width=\"17\" height=\"18\" class=\"tab0\" /></p><br />\n" +
"<p>Click this icon to enable the placeholder</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>Description</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>This is the Name assigned to the placeholder</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"&nbsp;\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>Busy Hour Type</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>The Busy Hour Type associated with the placeholder</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>See <a href='javascript:parent.parent.parent.showAnchor(\"BusyHourTypeGUI\")' class=\"xref\"> Figure 54</a> and <a href='javascript:parent.parent.parent.showAnchor(\"BusyHourTypes\")' class=\"xref\"> Table 16</a> for more detail.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>Enabled</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>Indicates if the placeholder is enabled/disabled</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"&nbsp;\n" +
"</td></tr></table>\n" +
"\n"+
"</div>\n";

var C5_13_2_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">5.13.2.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_lw42\"></a><a name=\"CHAPTER5.13.2.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\"> Enabling or Disabling the Product Place\n" +
"Holder through CLI Script</a></span></h4>\n" +
"\n" +
"<p>\n" +
"It is possible to enable/disable the active Product Place Holder\n" +
"through CLI.</p>\n" +
"\n" +
"<p>\n" +
"To enable/disable any particular PP for any techpack follow the\n" +
"following steps:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log in ENIQ server as <tt class=\"file-path\">dcuser</tt> using SSH. In a Multi-blade deployment run the following steps on\n" +
"the coordinator blade.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Go to the following directory:<p>\n" +
"<tt class=\"input\"><b>cd /eniq/sw/installer</b></tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Run the following script:<p>\n" +
"<tt class=\"input\"><b>./disableOrEnableBusyHourSets.bsh <i class=\"var\">&lt;source_tp&gt;</i> <i class=\"var\">&lt;set_name&gt;</i> <i class=\"var\">&lt;PP&gt;</i> <i class=\"var\">&lt;disable/enable&gt;</i></b></tt><br />Where,</p>\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\"><tt class=\"file-path\">source_tp</tt> = Techpack name</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\"><tt class=\"file-path\">set_name</tt> = Measurement Type</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\"><tt class=\"file-path\">PP</tt> = Product Placeholder\n" +
"which has to be enabled/disabled</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\"><tt class=\"file-path\">disable/enable </tt>= Status either\n" +
"enable or disable</li></ul></li></ol>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>To check the status of PP's of the particular measurement\n" +
"type in the <strong class=\"MEDEMPH\">Busy Hour Configuration</strong>, web server Service\n" +
"has to be restarted.</dd></dl><br />\n" +
"\n" +
"\n"+
"</div>\n";

var C5_13_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"UseBusyHourConfigUI\"></a><span class=\"CHAPNUMBER\">5.13.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_6wjj\"></a><a name=\"CHAPTER5.13.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Using\n" +
"Busy Hour Configuration UI</a></span></h3>\n" +
"\n" +
"<p>\n" +
"Click <img src=\"5_1543-CSA11363_1Uen.M-iconforplaceholder.jpg\" title=\"\" border=\"0\" width=\"27\" height=\"22\" class=\"tab0\" /> for any placeholder to display the GUI which shows the parameters\n" +
"that exist for that placeholder, See <a href='javascript:parent.parent.parent.showAnchor(\"BHCplaceholderMainUI\")' class=\"xref\"> Figure 52</a>.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"BHCplaceholderMainUI\"></a><p align=\"left\" class=\"image\"><a href=\"5_1543-CSA11363_1Uen.M-UsingBHConfigUI.jpg\" name=\"FIGURE52\" class=\"UNSCALEDREFERENCE\" onclick =\"javascript:parent.parent.ScaledImage();\"><img src=\"5_1543-CSA11363_1Uen.M-UsingBHConfigUI.jpg\" title=\"Click to view an unscaled version of this image\" border=\"0\" width=\"640\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 52 &nbsp; Busy Hour Custom Placeholder Main User Interface</i></p></div>\n" +
"<p>\n" +
"<b>Save placeholder</b> and <b>Clear placeholder</b> are only visible for custom placeholders as it is not possible to\n" +
"modify product placeholders through the Busy Hour Configuration User\n" +
"Interface. <b>Save placeholder</b> saves the changes to\n" +
"the database, <b>Clear placeholder</b> clears all data entered\n" +
"by the user.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>It is important to remember that the changes are not activated\n" +
"unless the <b>Update Busy Hours</b> has been selected. This\n" +
"does not apply to changes to <tt class=\"file-path\">Description</tt> values.</dd></dl><br />\n" +
"<p>\n" +
"Busy Hour placeholder parameters are described in <a name=\"BusyHourParameters\" href='javascript:parent.parent.parent.showAnchor(\"BusyHourParameters\")' class=\"xref\"> Table 15</a>.</p>\n" +
"\n" +
"\n" +
"<a name=\"TABLE15\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 15 &nbsp;&nbsp; Busy Hour parameters</caption>\n" +
"<tr valign=\"top\">\n" +
"<th align=\"left\" valign=\"top\" width=\"33%\">\n" +
"\n" +
"<p>Variable</p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"33%\">\n" +
"\n" +
"<p>Description</p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"34%\">\n" +
"\n" +
"<p>Example</p></th></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>Description</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>This is a short description of the criteria.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"34%\">\n" +
"<p>This is a free text field</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>Source(s)</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>There can be number of source tables in the criteria. Source\n" +
"tables are used to calculate the actual Busy Hour. If there is more\n" +
"than one source table it is possible to use the <b class=\"object\">key</b> and/or the <b class=\"object\">where</b> parameter to define how the different\n" +
"tables are used in the view creation. Source tables can be selected\n" +
"from any active tech pack installed on the server but only DIM, raw,\n" +
"or count tables can be used.</p><br />\n" +
"<p>It is possible to manually type in the source table name in the\n" +
"Typename field. This means the corresponding tech pack does not need\n" +
"to be installed on the server. However as the free text input in this\n" +
"field is not verified by the Busy Hour feature, it is important that\n" +
"any data input is correct. <sup><a href='javascript:parent.parent.parent.showAnchor(\"tnote15-1\")'>(1)</a></sup></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"34%\">\n" +
"<p>Use<img src=\"5_1543-CSA11363_1Uen.M-dotdotdot.gif\" title=\"\" border=\"0\" width=\"16\" height=\"27\" class=\"tab0\" /> to see the list of available\n" +
"tables for any installed tech pack.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>Where</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>Contains a where part of the Busy Hour view creation. It\n" +
"is possible to define extra conditions for the create view clause.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"34%\">\n" +
"<p>This can be left empty.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>Formula</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>Contains the actual formula used to calculate the Busy\n" +
"Hour from the defined source tables. This formula should return a\n" +
"numeric value. Result of this calculation is cast to a sql data type\n" +
"numeric(18,8) in the create view clause. Where columns from more than\n" +
"one source table are required, the table of the used column should\n" +
"be defined in the clause as table.column.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"34%\">\n" +
"<p>This is a free text field. Ensure that the formula is a\n" +
"valid calculation.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>Keys</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>If there is more than one source table the user can use\n" +
"the <b class=\"object\">key</b> and/or the <b class=\"object\">where</b> parameter\n" +
"to define how the different tables are used in the view creation</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"34%\">\n" +
"<p>Use<img src=\"5_1543-CSA11363_1Uen.M-dotdotdot.gif\" title=\"\" border=\"0\" width=\"16\" height=\"27\" class=\"tab0\" /> to see the list of available\n" +
"keys or to define new keys for this placeholder.</p><br />\n" +
"<p>See <a href='javascript:parent.parent.parent.showAnchor(\"PlaceholderKeyGui\")' class=\"xref\"> Figure 53</a> for more detail.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>Busy Hour Type</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>Defines the Busy Hour type of the criteria. There are four\n" +
"(4) different types of aggregations type to select from: Timelimited,\n" +
"Slidingwindow, Timelimited + Timeconsistent and Slidingwindow + Timeconsistent </p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"34%\">\n" +
"<p>See <a href='javascript:parent.parent.parent.showAnchor(\"BusyHourTypeGUI\")' class=\"xref\"> Figure 54</a> and <a href='javascript:parent.parent.parent.showAnchor(\"BusyHourParameters\")' class=\"xref\"> Table 15</a> for more detail.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>Mapped Type(s)</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>A criteria/support pair can be attached to number of fact\n" +
"tables. This means that the daybh is calculated separately for all\n" +
"these fact tables. The Mapped Type(s) field allows the user to limit\n" +
"the number of actual aggregations for this criteria.</p><br />\n" +
"<p>Mapped type(s) contains a list of all the fact tables that are\n" +
"affected by this criteria.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"34%\">\n" +
"<p>Click the <b class=\"object\">Enabled</b> button to set the target\n" +
"tables for aggregation.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>Enabled</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>Flag set to enable/disable</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"34%\">\n" +
"<p>Setting enable/disable affects RANKBH aggregations. If\n" +
"Busy Hour placeholder is enabled RANKBH aggregations will be generated,\n" +
"and if disabled then those aggregations will not be generated for\n" +
"that Busy Hour. <sup><a href='javascript:parent.parent.parent.showAnchor(\"tnote15-2\")'>(2)</a></sup></p>\n" +
"</td></tr></table><p class=\"tnote\"><a name=\"tnote15-1\">(1) &nbsp;</a>Replace blank spaces in source names\n" +
"with the underscore (_) character. For example SOURCE_NAME1, SOURCE_NAME2.<br /></p><p class=\"tnote\"><a name=\"tnote15-2\">(2) &nbsp;</a>If flag set on a placeholder that is being\n" +
"edited, aggregations will not be generated until the placeholder has\n" +
"been activated.<br /></p><br />\n" +
"<p>\n" +
"The Placeholder CPO key GUI is shown in <a href='javascript:parent.parent.parent.showAnchor(\"PlaceholderKeyGui\")' class=\"xref\"> Figure 53</a>.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"PlaceholderKeyGui\"></a><p align=\"left\" class=\"image\"><a href=\"5_1543-CSA11363_1Uen.M-PlaceholderKeyGuiUpdated.eps.gif\" name=\"FIGURE53\" class=\"UNSCALEDREFERENCE\" onclick =\"javascript:parent.parent.ScaledImage();\"><img src=\"5_1543-CSA11363_1Uen.M-PlaceholderKeyGuiUpdated.eps.gif\" title=\"Click to view an unscaled version of this image\" border=\"0\" width=\"640\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 53 &nbsp; Placeholder Key GUI</i></p></div>\n" +
"<p>\n" +
"<b>Key Name</b> defines the name of the key in the Source\n" +
"table, see relevant Tech Pack description for more details.</p>\n" +
"\n" +
"<p>\n" +
"<b>Key Value</b> defines the value of the key in the\n" +
"Source table and varies according to the report required.</p>\n" +
"\n" +
"<p>\n" +
"The Busy Hour Type GUI is shown in <a href='javascript:parent.parent.parent.showAnchor(\"BusyHourTypeGUI\")' class=\"xref\"> Figure 54</a>.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"BusyHourTypeGUI\"></a><p align=\"left\" class=\"image\"><a href=\"5_1543-CSA11363_1Uen.M-BusyHourTypeGuiUpdated.eps.gif\" name=\"FIGURE54\" class=\"UNSCALEDREFERENCE\" onclick =\"javascript:parent.parent.ScaledImage();\"><img src=\"5_1543-CSA11363_1Uen.M-BusyHourTypeGuiUpdated.eps.gif\" title=\"Click to view an unscaled version of this image\" border=\"0\" width=\"640\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 54 &nbsp; Busy Hour Type GUI</i></p></div>\n" +
"<p>\n" +
"Parameters that can be defined for the various Busy Hour Type are\n" +
"shown in <a name=\"BusyHourTypes\" href='javascript:parent.parent.parent.showAnchor(\"BusyHourTypes\")' class=\"xref\"> Table 16</a>.</p>\n" +
"\n" +
"\n" +
"<a name=\"TABLE16\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 16 &nbsp;&nbsp; Busy Hour Types</caption>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>Type</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>Description</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>Timelimited</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>A simple Busy Hour is calculated from x:00 to x+1:00 where\n" +
"x is an hour of the day from 0 to 23. There are no extra parameters\n" +
"to define</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>Slidingwindow</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>This allows the Busyhour Window (exactly 1 hour long) to\n" +
"&ldquo;slide&rdquo; or start at 15 minutes intervals.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>Timelimited + Timeconsistent</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>This allows the ranking of a Busyhour based on long-time\n" +
"average. So instead of looking at a single day in RAW table it&rsquo;s\n" +
"possible to look back as far as a number of days (LookBack) specified\n" +
"in the criteria for the BH</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>Slidingwindow +  Timeconsistent</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>This is the same as the time consistent but a single Busy\n" +
"Hour is calculated the same way as in Time Limited + Sliding window</p>\n" +
"</td></tr></table>\n" +
"<p>\n" +
"Parameters that can be defined for various Busy Hour Type are shown\n" +
"in <a name=\"BysyHourTypeParameterMatrix\" href='javascript:parent.parent.parent.showAnchor(\"BysyHourTypeParameterMatrix\")' class=\"xref\"> Table 17</a>.</p>\n" +
"\n" +
"\n" +
"<a name=\"TABLE17\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 17 &nbsp;&nbsp; Busy Hour Type Parameter Matrix</caption>\n" +
"<tr valign=\"top\">\n" +
"<th align=\"left\" valign=\"top\">\n" +
"&nbsp;\n" +
"</th>\n" +
"<th align=\"left\" valign=\"top\">\n" +
"\n" +
"<p>Timelimited</p></th>\n" +
"<th align=\"left\" valign=\"top\">\n" +
"\n" +
"<p>Slidingwindow</p></th>\n" +
"<th align=\"left\" valign=\"top\">\n" +
"\n" +
"<p>Timelimited + Timeconsistent</p></th>\n" +
"<th align=\"left\" valign=\"top\">\n" +
"\n" +
"<p>Slidingwindow + Timeconsistent</p></th></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p><strong class=\"MEDEMPH\">Lookback</strong></p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>-</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>-</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>Y</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>Y</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p><strong class=\"MEDEMPH\">Positive Threshold</strong></p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>-</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>-</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>Y</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>Y</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p><strong class=\"MEDEMPH\">Negative Threshold</strong></p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>-</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>-</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>Y</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>Y</p>\n" +
"</td></tr></table>\n" +
"<p>\n" +
"To create Custom Placeholders for ELEMBH the following keys requires\n" +
"modifications:</p>\n" +
"\n" +
"<p>\n" +
"&bull;1. ELEMENT_TYPE --&gt; Give NODE TYPE as value. for example\n" +
"\"REDB\" </p>\n" +
"\n" +
"<p>\n" +
" 2. ELEMENT_NAME --&gt; Give node name as an input.</p>\n" +
"\n" +
"<p>\n" +
"&bull;	Key Name - &ldquo;ELEMENT_TYPE&rdquo; : Source table should\n" +
"be left blank and Key Value should be set to NODE TYPE. Example for\n" +
"Redback : Key Value &ndash; &ldquo; &lsquo;REDB&rsquo;&rdquo;</p>\n" +
"\n" +
"<p>\n" +
"&bull;	Key Name - &ldquo;ELEMENT_NAME&rdquo;  :  The Key Value\n" +
"would be ELEMENT_NAME , change it to the node name.</p>\n" +
"\n" +
"<p>\n" +
" Example for REDBACK Techpack:</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE55\"><img src=\"5_1543-CSA11363_1Uen.M-REDBACK.png.png\" title=\"\" border=\"0\" width=\"788\" height=\"52\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 55 &nbsp; Key Modifications</i></p></div>\n" +
"\n"+
"</div>\n";

var C5_13_4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.13.4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_8u7b\"></a><a name=\"CHAPTER5.13.4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Viewing Busy Hour GUI Logs</a></span></h3>\n" +
"\n" +
"<p>\n" +
"To view log files using command line:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log on to the ENIQ server as <tt class=\"file-path\">dcuser</tt> using SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Enter the following to print the contents of the logs\n" +
"for a given date:<p>\n" +
"<tt class=\"input\"><b>- cd /eniq/log/sw_log/busyhourcfg/</b></tt></p>\n" +
"<p>\n" +
"<tt class=\"input\"><b>- cat busyhourcfg.log.<i class=\"var\">&lt;year&gt;</i>-<i class=\"var\">&lt;month&gt;</i>-<i class=\"var\">&lt;day&gt;</i></b></tt></p>\n" +
"<p>\n" +
"Where <tt class=\"file-path\">&lt;year&gt;</tt>, <tt class=\"file-path\">&lt;month&gt;</tt> and <tt class=\"file-path\">&lt;day&gt;</tt> are the required date values.</p>\n" +
"</li></ol>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Always disable Busy hour configuration using the busy\n" +
"hour criteria through AdminUi-Busy Hour Configuration i.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Do not make Measurement type entries inactive under\n" +
"AdminUi-Type Configuration. This causes some sets to fail with the\n" +
"error <tt class=\"output\">Partition not found</tt>. This is because, partition\n" +
"plan is not updated if the measurement type is made inactive from\n" +
"AdminUi-Type Configuration.</li></ul></dd></dl><br />\n" +
"\n" +
"\n"+
"</div>\n";

var C5_14=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><a name=\"NodeVersionUpdate\"></a><span class=\"CHAPNUMBER\">5.14 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_dicm\"></a><a name=\"CHAPTER5.14\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ENIQ\n" +
"Node Version Update</a></span></h2>\n" +
"\n" +
"<p>\n" +
"This section describes ENIQ Node Version update.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C5_14_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.14.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_nyd4\"></a><a name=\"CHAPTER5.14.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Overview</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The ENIQ Node Version Update (NVU) feature updates ENIQ database\n" +
"tables and columns in runtime based on input PM MIM XML files. The\n" +
"PM MIM XML files describe the counter model for a node and are compliant\n" +
"with an internal Ericsson schema.</p>\n" +
"\n" +
"<p>\n" +
"Only new measurement types and/or new counters in an existing NVU-supported\n" +
"Tech Pack are created. It does not modify or remove any existing counters.</p>\n" +
"\n" +
"<p>\n" +
"The Node Version Update functionality is initiated from the Admin\n" +
"UI GUI. When performing the update, it is necessary to create a snapshot\n" +
"of the ENIQ Repository database to rollback changes if any error occurs\n" +
"during the update.</p>\n" +
"\n" +
"<p>\n" +
"Complete the following steps to perform a Node Version Update for\n" +
"a Tech Pack:</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Copy the MIM XML file containing the changes to the\n" +
"ENIQ server. See <a href='javascript:parent.parent.parent.showAnchor(\"PlaceMIMfileonENIQserv\")' class=\"xref\">Section  5.14.4</a>.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Select <b>Node Version Update</b> in the AdminUI\n" +
"GUI. See <a href='javascript:parent.parent.parent.showAnchor(\"RunNodeVersionDelta\")' class=\"xref\">Section  5.14.5</a>.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Click <b>Show Delta</b> to view the Delta\n" +
"changes for the relevant Tech Pack. See <a href='javascript:parent.parent.parent.showAnchor(\"NodeVerUpdate\")' class=\"xref\"> Figure 56</a>.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Review the changes shown in the Delta screen. See <a href='javascript:parent.parent.parent.showAnchor(\"DeltaGeneration\")' class=\"xref\"> Figure 57</a>.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Create a normal snapshot of the ENIQ Repository. See <a href='javascript:parent.parent.parent.showAnchor(\"CreateSnapshot\")' class=\"xref\">Section  5.14.6</a>.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Tick the box <b>ENIQ Repository snapshot is created</b> and click <b>Run Update</b> to add all new measurement\n" +
"types and new counters.</li></ul>\n" +
"<p>\n" +
"The <tt class=\"file-path\">Run Update</tt> command sets the engine\n" +
"to <tt class=\"file-path\">NoLoads</tt> status and database users DCBO\n" +
"and DCPUBLIC are dropped from the database. Once the update is finished,\n" +
"the engine status is set to <tt class=\"file-path\">Normal</tt> and\n" +
"database users DCBO and DCPUBLIC are allowed to logon. The\n" +
"Engine and Scheduler are then automatically restarted. Only one update\n" +
"should be executed at any one time.</p>\n" +
"\n" +
"<p>\n" +
"<b>Notes</b></p>\n" +
"\n" +
"<p>\n" +
"Counters added by the Node Version Update function are not automatically\n" +
"carried forward when a new formal Tech Pack version is installed.\n" +
"Node Version Update must be run again. If it is not run, counters\n" +
"defined only by NVU will not be collected. However data loaded before\n" +
"the new Tech Pack installation data is not removed.</p>\n" +
"\n" +
"\n" +
"<p>\n" +
"There are default limitations both for new measurement types and\n" +
"new counters; only 25 types and 250 counters can be added at a time.\n" +
"Contact local Ericsson support if these values need to be changed.</p>\n" +
"\n" +
"<p>\n" +
"In the Node Version Update for BSS only MOCs defined in the xml\n" +
"as <tt class=\"file-path\">&lt;moc_level&gt;1&lt;/moc_level&gt;</tt> are handled.\n" +
"These MOCs correspond to exclusive BSS Tech Pack MOCs.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C5_14_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.14.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_ijyv\"></a><a name=\"CHAPTER5.14.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Prerequisites</a></span></h3>\n" +
"\n" +
"<p>\n" +
"Before starting a Node Version Update ensure that the ENIQ Engine\n" +
"is in a NORMAL state and the DWH database is not in a maintenance\n" +
"state</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C5_14_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.14.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_quju\"></a><a name=\"CHAPTER5.14.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Supported Tech Packs</a></span></h3>\n" +
"\n" +
"\n" +
"<p>\n" +
"Each node software has their own versions of the MIM file and updated\n" +
"versions of that file are input for this function. The exact location\n" +
"of the file is documented in the appropriate node commissioning document. </p>\n" +
"\n" +
"<p>\n" +
"The following Tech Packs are supported:</p>\n" +
"\n" +
"\n" +
"\n" +
"<a name=\"TABLE18\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 18 &nbsp;&nbsp; Supported Tech Packs</caption>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"32%\">\n" +
"<p>Tech Pack</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"68%\">\n" +
"<p>MIM Location</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"32%\">\n" +
"<p>DC_E_STN</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"68%\">\n" +
"<p>See OSS-RC Network Element Commissioning <a href='javascript:parent.parent.parent.showAnchor(\"OssRCNEcommissioning\")' class=\"xref\">Reference [10]</a>.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"32%\">\n" +
"<p>DC_E_BSS</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"68%\">\n" +
"<p>See OSS-RC Network Element Commissioning <a href='javascript:parent.parent.parent.showAnchor(\"OssRCNEcommissioning\")' class=\"xref\">Reference [10]</a>.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"32%\">\n" +
"<p>DC_E_IMS</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"68%\">\n" +
"<p>See OSS-RC IMS/IMT Node Commissioning <a href='javascript:parent.parent.parent.showAnchor(\"rf-IMSNodeCom\")' class=\"xref\">Reference [14]</a>.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"32%\">\n" +
"<p>DC_E_HSS</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"68%\">\n" +
"<p>See OSS-RC IMS/IMT Node Commissioning <a href='javascript:parent.parent.parent.showAnchor(\"rf-IMSNodeCom\")' class=\"xref\">Reference [14]</a>.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"32%\">\n" +
"<p>DC_E_MTAS</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"68%\">\n" +
"<p>See OSS-RC IMS/IMT Node Commissioning <a href='javascript:parent.parent.parent.showAnchor(\"rf-IMSNodeCom\")' class=\"xref\">Reference [14]</a>.</p>\n" +
"</td></tr></table>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>For the DC_E_STN Tech Pack the PM MIM file used to configure\n" +
"SGW in OSS-RC for STN nodes should be used to configure ENIQ.  For\n" +
"other Tech Packs, if there are multiple versions of the Node Version\n" +
"file available, then the version which applies to the latest node\n" +
"version should be used. The Node Version Update only adds new counters\n" +
"in existing measurement types for IMS, HSS, and MTAS.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C5_14_4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"PlaceMIMfileonENIQserv\"></a><span class=\"CHAPNUMBER\">5.14.4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_em1o\"></a><a name=\"CHAPTER5.14.4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Copying MIM Files to the ENIQ Server</a></span></h3>\n" +
"\n" +
"<p>\n" +
"Before running Node Version Update the MIM file containing new\n" +
"measurement types and counters needs to be copied into the correct\n" +
"input directory on the ENIQ server. </p>\n" +
"\n" +
"<p>\n" +
"NVU feature updates Tech Packs according to the MIM file found\n" +
"in the input directory. The path to the input directory is: <tt class=\"file-path\">/eniq/data/pmdata/NVU/<i class=\"var\">&lt;tp&gt;</i></tt> where <tt class=\"file-path\">&lt;tp&gt;</tt> is name of the Tech Pack to be updated. All\n" +
"Node Version Update enabled Tech Packs have their own folders created\n" +
"during ENIQ installation. Before starting the update the PM MIM XML\n" +
"file should be copied into the respective Tech Pack folder. Only one\n" +
"MIM file should be placed in this folder at a time and the file extension\n" +
"should always be .xml. The user <tt class=\"file-path\">dcuser</tt> must\n" +
"own the file and should have read and write permissions for it. </p>\n" +
"\n" +
"\n"+
"</div>\n";

var C5_14_5=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"RunNodeVersionDelta\"></a><span class=\"CHAPNUMBER\">5.14.5 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_urr6\"></a><a name=\"CHAPTER5.14.5\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Running\n" +
"Node Version Delta</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The first phase of the update is generation of the delta between\n" +
"PM MIM XML file and the currently active version of the selected Tech\n" +
"Pack in ENIQ database. The process first validates XML file format\n" +
"to ensure that it is compliant. If there are some errors, then an\n" +
"error message is shown and no delta is generated. After successful\n" +
"generation of the delta, the feature displays the new measurement\n" +
"types and/or the new counters that will be added to ENIQ if the update\n" +
"is done from the selected PM MIM file. It also shows important details\n" +
"of the new measurement types and/or new counters that will be added.</p>\n" +
"\n" +
"<p>\n" +
"To see delta generation results:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click Node Version Update. See <a href='javascript:parent.parent.parent.showAnchor(\"NodeVerUpdate\")' class=\"xref\"> Figure 56</a>.<p>\n" +
"All Node Version Update supported Tech Packs are displayed. Only\n" +
"the ones that have a PM MIM file available can be updated. The Show\n" +
"Delta button is enabled only when a MIM file is detected in the input\n" +
"directory.</p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click the Show Delta button corresponding to the Tech\n" +
"Pack to be updated.<p>\n" +
"Clicking Show Delta starts Node Version Update Manager which performs\n" +
"delta compare for the selected Tech Pack. Wait until the operation\n" +
"finishes. When the delta results are ready, AdminUI shows the delta\n" +
"results in a new page.</p>\n" +
"</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><a name=\"NodeVerUpdate\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE56\"><img src=\"5_1543-CSA11363_1Uen.M-nodeversionupdate.png.png\" title=\"\" border=\"0\" width=\"782\" height=\"393\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 56 &nbsp; Node Version Update</i></p></div>\n" +
"\n"+
"</div>\n";

var C5_14_6=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"CreateSnapshot\"></a><span class=\"CHAPNUMBER\">5.14.6 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_0iwi\"></a><a name=\"CHAPTER5.14.6\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Create\n" +
"Snapshot</a></span></h3>\n" +
"\n" +
"<p>\n" +
"Before starting the Node Version Update, a snapshot should be taken.\n" +
"For more information on how to take snapshots refer to Rolling Snapshot\n" +
"Creation <a href='javascript:parent.parent.parent.showAnchor(\"RollingSnapshotCreation\")' class=\"xref\">Section  16.1.3</a>.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C5_14_7=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.14.7 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_a09m\"></a><a name=\"CHAPTER5.14.7\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Running Node Version Update</a></span></h3>\n" +
"\n" +
"<p>\n" +
"When the delta compare is ready and reviewed it is possible to\n" +
"update the Tech Pack with the changes. See <a href='javascript:parent.parent.parent.showAnchor(\"DeltaGeneration\")' class=\"xref\"> Figure 57</a>. </p>\n" +
"\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"DeltaGeneration\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE57\"><img src=\"5_1543-CSA11363_1Uen.M-Delta_Generation.png.png\" title=\"\" border=\"0\" width=\"567\" height=\"560\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 57 &nbsp; Delta Generation</i></p></div>\n" +
"<p>\n" +
"To update the Tech Pack:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Ensure that the snapshot is created.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">In the Node Version Update Delta Results page, select\n" +
"the <b>Has ENIQ Repository snapshot been created</b> check box.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click the <b>Run Update</b> button.</li></ol>\n" +
"<p>\n" +
"Clicking Run Update starts the Node Version Update Manager which\n" +
"performs the update for the selected Tech Pack. Wait until the operation\n" +
"is finished. When update is finished the AdminUI shows the initial\n" +
"Node Version Update page with a status message. See <a href='javascript:parent.parent.parent.showAnchor(\"NodeVerUpdateUpd\")' class=\"xref\"> Figure 58</a>.</p>\n" +
"\n" +
"<p>\n" +
"After the update process is finished the MIM file is automatically\n" +
"transferred to the specific archive folder:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"file-path\">/eniq/archive/NVU/&lt;tp&gt;/archive</tt> where\n" +
"&lt;tp&gt; is the name of the updated Tech Pack. The file is also renamed\n" +
"by adding current timestamp to the file name.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"NodeVerUpdateUpd\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE58\"><img src=\"5_1543-CSA11363_1Uen.M-Node_Version_Update.png.png\" title=\"\" border=\"0\" width=\"784\" height=\"454\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 58 &nbsp; Node Version Update</i></p></div>\n" +
"\n"+
"</div>\n";

var C5_14_8=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.14.8 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_84xt\"></a><a name=\"CHAPTER5.14.8\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Viewing Node Version Update Logs</a></span></h3>\n" +
"\n" +
"<p>\n" +
"To view log files using command line:</p>\n" +
"\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log in ENIQ server as <tt class=\"file-path\">dcuser</tt> using SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Enter the following commands to print the contents of\n" +
"the logs for a given date:<p>\n" +
"<tt class=\"input\"><b>- cd /eniq/log/sw_log/afj_manager/</b></tt> </p>\n" +
"<p>\n" +
"<tt class=\"input\"><b>- cat afj_manager-<i class=\"var\">&lt;year&gt;</i>-<i class=\"var\">&lt;month&gt;</i>-<i class=\"var\">&lt;day&gt;</i>.log</b></tt></p>\n" +
"<p>\n" +
"Where <tt class=\"file-path\">&lt;year&gt;</tt>, <tt class=\"file-path\">&lt;month&gt;</tt> and <tt class=\"file-path\">&lt;day&gt;</tt> are the required date values.</p>\n" +
"</li></ol>\n" +
"\n"+
"</div>\n";

var C5_14_9=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.14.9 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_bgub\"></a><a name=\"CHAPTER5.14.9\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Restoring NVU Tech Pack</a></span></h3>\n" +
"\n" +
"\n" +
"<p>\n" +
"It is possible to restore NVU Tech Pack to the formalized product\n" +
"version. Restore removes all NVU measurement types and/or counters\n" +
"from the tech pack. After restore all loaded data remains in DWH but\n" +
"future loadings omit NVU measurement types and counters. During the\n" +
"restore loading is stopped and Engine/Scheduler is restarted. </p>\n" +
"\n" +
"<p>\n" +
"To restore Tech Pack using command line:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log on to ENIQ server as <tt class=\"file-path\">dcuser</tt>using SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Enter the following commands to restore Tech Pack:<p>\n" +
"<tt class=\"input\"><b>- cd /eniq/sw/bin/</b></tt> </p>\n" +
"<p>\n" +
"<tt class=\"input\"><b>./restore_nvu_techpack.bsh -t <i class=\"var\">&lt;tp&gt;</i></b></tt></p>\n" +
"<p>\n" +
"Where <tt class=\"file-path\">&lt;tp&gt;</tt> is NVU enabled TechPach\n" +
"which should be restored.</p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Confirm action by typing <tt class=\"input\"><b>Y</b></tt>. Answering n\n" +
"or any other key cancels operation.</li></ol>\n" +
"\n"+
"</div>\n";

var C5_14_10=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.14.10 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_lcdc\"></a><a name=\"CHAPTER5.14.10\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Viewing Restored Node Version Update\n" +
"Logs</a></span></h3>\n" +
"\n" +
"\n" +
"<p>\n" +
"To view log files using command line:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log in ENIQ server as <tt class=\"file-path\">dcuser</tt> using SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Enter the following commands to print the contents of\n" +
"the logs for a given date:<p>\n" +
"<tt class=\"input\"><b>- cd /eniq/log/sw_log/afj_manager/</b></tt> </p>\n" +
"<p>\n" +
"<tt class=\"input\"><b>- cat restore_afj_manager-&lt;year&gt;-&lt;month&gt;-&lt;day&gt;.log</b></tt></p>\n" +
"<p>\n" +
"where <tt class=\"file-path\">&lt;year&gt;</tt>, <tt class=\"file-path\">&lt;month&gt;</tt> and <tt class=\"file-path\">&lt;day&gt;</tt> are the required date values.</p>\n" +
"</li></ol>\n" +
"\n"+
"</div>\n";

var C5_14_11=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.14.11 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_oqpn\"></a><a name=\"CHAPTER5.14.11\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Rollback Using Snapshot</a></span></h3>\n" +
"\n" +
"<p>\n" +
"If any error occurs during ENIQ Node Version Update, all the repository\n" +
"database changes can be rolled back using the snapshot created just\n" +
"before running ENIQ Node Version Update. For more information on \n" +
"how to rollback using snapshots refer to Recover Using Rolling Snapshots <a href='javascript:parent.parent.parent.showAnchor(\"RollingSnapshotRecovery\")' class=\"xref\">Section  16.2</a>. </p>\n" +
"\n" +
"\n" +
"\n"+
"</div>\n";

var C5_15=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><a name=\"INTFPollingDelayConf\"></a><span class=\"CHAPNUMBER\">5.15 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_cif9\"></a><a name=\"CHAPTER5.15\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Configuring\n" +
"Polling Start Time</a></span></h2>\n" +
"\n" +
"<p>\n" +
"You can use AdminUI to configure the polling start time for the\n" +
"data files. This allows system administrators to change the polling\n" +
"start time per tech pack adapter interface. It provides the ability\n" +
"to tune the ENIQ statistics to make the data available sooner in the\n" +
"database by matching the time with when the data files are available\n" +
"on the OSS-RC. Do the following to configure polling start time</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click &ldquo;Polling Start Time&rdquo; link\n" +
"under Configuration section of left menu bar. See <a href='javascript:parent.parent.parent.showAnchor(\"PollingStartTimeConfiguration\")' class=\"xref\"> Figure 59</a></li><li class=\"STEPLIST\" id=\"THSSTYLE2\"><a name=\"Figure38\"></a>For the adapter interface for which\n" +
"user wants to change the start polling time, select the time using\n" +
"drop-down list provided under column &ldquo;Change To&rdquo; for the\n" +
"respective adapter interface. See <a href='javascript:parent.parent.parent.showAnchor(\"PollingStartTimeConfiguration\")' class=\"xref\"> Figure 59</a></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Press <strong class=\"MEDEMPH\">Save</strong> after making changes.\n" +
"See <a href='javascript:parent.parent.parent.showAnchor(\"PollingStartTimeConfiguration\")' class=\"xref\"> Figure 59</a></li></ol>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Value indicates time in minutes.</dd></dl><br />\n" +
"<div style=\"margin-top: 12pt\"><a name=\"PollingStartTimeConfiguration\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE59\"><img src=\"5_1543-CSA11363_1Uen.M-Polling_Start_Time_Configuration.png.png\" title=\"\" border=\"0\" width=\"782\" height=\"512\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 59 &nbsp; Polling Start Time Configuration</i></p></div>\n" +
"\n"+
"</div>\n";

var C5_16=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">5.16 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_pzrj\"></a><a name=\"CHAPTER5.16\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Monitoring Counter Volumes</a></span></h2>\n" +
"\n" +
"<p>\n" +
"As part of AdminUI counter-volume monitoring, If 15 min ROP equivalent\n" +
"Counter Volume being loaded on an ENIQ Statistics server exceeds the\n" +
"Counter Volume supported for that deployment, then while logging in\n" +
"to AdminUI a pop-up window is thrown with the following message &ndash; <strong class=\"MEDEMPH\">&ldquo;Counter Volume exceeded permissible limit&rdquo;</strong>. Detailed\n" +
"information is also available in <strong class=\"MEDEMPH\">Admin UI &gt; System Status</strong> page. </p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE60\"><img src=\"5_1543-CSA11363_1Uen.M-countervolume.png.png\" title=\"\" border=\"0\" width=\"743\" height=\"137\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 60 &nbsp; Warning Message </i></p></div>\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a href=\"5_1543-CSA11363_1Uen.M-Ropwise_info.png.png\" name=\"FIGURE61\" class=\"UNSCALEDREFERENCE\" onclick =\"javascript:parent.parent.ScaledImage();\"><img src=\"5_1543-CSA11363_1Uen.M-Ropwise_info.png.png\" title=\"Click to view an unscaled version of this image\" border=\"0\" width=\"640\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 61 &nbsp; Rop wise Information</i></p></div>\n" +
"\n"+
"</div>\n";

var C5_17=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">5.17 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_tkqz\"></a><a name=\"CHAPTER5.17\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">AdminUI Database Corruption Alarm</a></span></h2>\n" +
"\n" +
"<p>\n" +
"AdminUI generates an alarm if it identifies any database corruption\n" +
"for handling the Rolling snapshot and OMBS Backup failures. </p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a href=\"5_1543-CSA11363_1Uen.M-Capture.PNG.png\" name=\"FIGURE62\" class=\"UNSCALEDREFERENCE\" onclick =\"javascript:parent.parent.ScaledImage();\"><img src=\"5_1543-CSA11363_1Uen.M-Capture.PNG.png\" title=\"Click to view an unscaled version of this image\" border=\"0\" width=\"640\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 62 &nbsp; AdminUI Database Corruption Alarms</i></p></div>\n" +
"\n" +
"\n"+
"</div>\n";

var C6=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">6 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_q298\"></a><a name=\"CHAPTER6\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Start Day of the Week Configuration</a></span></h1>\n" +
"\n" +
"<p>\n" +
"ENIQ system supports any day of the week, which is set by operator\n" +
"to be the first day of the week. This means that week aggregations\n" +
"will be calculated according to new week calculation after updating\n" +
"first day of the week.</p>\n" +
"\n" +
"<p>\n" +
"Parameter value for first day of the week is set and in static\n" +
"property file and is read and used in the platform code.</p>\n" +
"\n" +
"<p>\n" +
"Do the following to change first day of the week and update ENIQ\n" +
"platform:</p>\n" +
"\n" +
"<p>\n" +
"Prerequisite:</p>\n" +
"\n" +
"<p>\n" +
"ZFS snapshots should be taken of ENIQ filesystems prior to any\n" +
"upgrade. All ENIQ services should be disabled so as to have the system\n" +
"in a consistent state prior to taking the snapshot. These snapshots\n" +
"can then be used to perform a rollback in the event of an error.</p>\n" +
"\n" +
"<p>\n" +
"For more details see <a href='javascript:parent.parent.parent.showAnchor(\"EniqUpgradeProc\")' class=\"xref\">Reference [8]</a>.</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log on to server as <tt class=\"file-path\">dcuser</tt> using\n" +
"SSH</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Type on the command-line <tt class=\"input\"><b>/eniq/sw/bin/startDayOfTheWeek.bsh</b></tt><dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Wait until command executed successfully.</dd></dl><br /></li></ol>\n" +
"<p>\n" +
"This command asks you to enter first day of the week as following:\n" +
" </p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"output\">Enter start day of the week 	(Monday, Tuesday, Wednesday,\n" +
"Thursday, Friday, Saturday, Sunday): </tt> Enter the day that\n" +
"you want to be first day of the week and hit return.</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\" start=\"3\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log on to the adminUI for the ENIQ server.<p>\n" +
"<tt class=\"file-path\">http://<i class=\"var\">&lt;server_name&gt;</i>:8080/adminui</tt><br />User:	<tt class=\"file-path\">eniq</tt>  	<br />Pass:	<tt class=\"file-path\">eniq</tt> </p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click <b>ETLC set scheduling</b> link on the\n" +
"left-hand menu</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Chose <b>Maintenance</b> from <b>Set type</b> select box</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Chose <b>DWH_BASE</b> from <b>package select</b> box.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">To run set <b>Update_Dates</b>, click start\n" +
"of a set.</li></ol>\n" +
"<div class=\"ADMON\"><span class=\"ADMONMSG2\">Caution!</span><p class=\"ADMONDESC\">\n" +
"Be careful while giving first day of the week. This feature can\n" +
"be used only once.  If a customized value exists, it is necessary\n" +
"to rollback to a snapshot before the customization. If no snapshot\n" +
"exists the value cannot be changed.</p>\n" +
"</div>\n" +
"<p>\n" +
"To rollback to the point before start day of the week configuration\n" +
"see <a href='javascript:parent.parent.parent.showAnchor(\"EniqUpgradeProc\")' class=\"xref\">Reference [8]</a>.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>To have the previous weeks based on the new start day of\n" +
"the week it is required to run manual reaggregation. It is recommended\n" +
"to run the reaggregation in batches to reduce performance degradation.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C7=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><a name=\"BusinessIntellServer\"></a><span class=\"CHAPNUMBER\">7 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_uk7p\"></a><a name=\"CHAPTER7\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Business\n" +
"Intelligence Server</a></span></h1>\n" +

"<p>\n" +

"Intelligence Server.</p>\n" +
"\n" +
"<p>\n" +
"ENIQ Web Portal brings the following additional features to BusinessObjects\n" +
"BILaunchPad:</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Storing of prompt values</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Navigating and grouping reports</li></ul>\n" +
"<p>\n" +
"For more information on standard BusinessObjects functionality,\n" +
"see <a href='javascript:parent.parent.parent.showAnchor(\"rf-BO\")' class=\"xref\">Reference [5]</a>.</p>\n" +
"\n" +
"<p>\n" +
"For more information on navigating and grouping reports, see <a href='javascript:parent.parent.parent.showAnchor(\"rf-ENIQUG\")' class=\"xref\">Reference [6]</a>.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C7_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">7.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_cbbd\"></a><a name=\"CHAPTER7.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Setting Date Prompt Rules</a></span></h2>\n" +
"\n" +
"<p>\n" +
"The date rules settings file is an ASCII configuration file. By\n" +
"default, the file is at:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"file-path\">&lt;Tomcat_Installation_Dir&gt;\\webapps<br />\\AnalyticalReporting\\webportal\\prompt\\defaultdate.properties</tt></p>\n" +
"\n" +
"<p>\n" +
"The rules are listed as name and value pairs in consecutive lines.\n" +
"You can edit the default rules in the file using any operating system\n" +
"text editor. Rule format is:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b><i class=\"var\">&lt;Prompt name&gt;</i>= <i class=\"var\">&lt;Rule&gt;</i></b></tt></p>\n" +
"\n" +
"<p>\n" +
"Where <tt class=\"file-path\">Rule</tt>is a string that includes <tt class=\"file-path\">lastworkingday</tt>keyword and/or a counting rule. <tt class=\"LITERALMONO\">lastworkingday</tt> denotes the last working day calculated\n" +
"backwards from the current day. The counting rule is:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>[-]&lt;number&gt;[d,w,m]</b></tt></p>\n" +
"\n" +
"<p>\n" +
"The rule specifies how many days, weeks, or months from the current\n" +
"day (or the last working day if the keyword <tt class=\"LITERALMONO\">lastworkingday</tt> is used) are calculated. This new date is the default prompt value.\n" +
"For example:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>Date:=lastworkingday(-2w)</b></tt></p>\n" +
"\n" +
"<p>\n" +
"Means that the default value of the <b>Date:</b> prompt\n" +
"is two weeks back from the last working day.</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>Next date:=(+2d)</b></tt></p>\n" +
"\n" +
"<p>\n" +
"Means that the default value of the <b>Next date:</b> prompt is two days forward from the current date.</p>\n" +
"\n" +
"<p>\n" +
"The date rule file can also include a special name value pair:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>weekend=&lt;SATURDAY,SUNDAY&gt;</b></tt></p>\n" +
"\n" +
"<p>\n" +
"This lists the non-working days that are skipped when the last\n" +
"working day is calculated. The possible values are:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>SUNDAY<br />MONDAY<br />TUESDAY<br />WEDNESDAY<br />THURSDAY<br />FRIDAY<br />SATURDAY</b></tt></p>\n" +
"\n" +
"<p>\n" +
"If the weekend definition row is missing from the date rule settings\n" +
"file, the keyword <tt class=\"LITERALMONO\">lastworkingday</tt> always means the\n" +
"previous day.</p>\n" +
"\n" +
"<p>\n" +
"The default date rules setting file is: </p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"LITERALMONO\">weekend = SATURDAY, SUNDAY</tt><br />\n" +
"<tt class=\"LITERALMONO\">Date:=lastworkingday</tt><br />\n" +
"<tt class=\"LITERALMONO\">Date(s):=lastworkingday</tt><br />\n" +
"<tt class=\"LITERALMONO\">First date:=lastworkingday(-1w)</tt><br />\n" +
"<tt class=\"LITERALMONO\">Last Date:=lastworkingday</tt><br />\n" +
"<tt class=\"LITERALMONO\">First Date (3m):=lastworkingday(-3m)</tt></p>\n" +
"\n" +
"\n"+
"</div>\n";

var C7_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">7.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_pfei\"></a><a name=\"CHAPTER7.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Uninstalling Webportal</a></span></h2>\n" +
"\n" +
"<p>\n" +
"From 16A onwards webportal is no longer supported. The following\n" +
"procedure describes how to uninstall webportal.</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\"> To uninstall ENIQ Web Portal, run <tt class=\"file-path\">uninsXXX.exe</tt> which by default is found in <tt class=\"file-path\">%ProgramFiles%\\Ericsson\\NetworkIQ\\</tt> folder.</li></ul>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Uninstalling the application removes the files which were\n" +
"modified during the installation from the web application folder.</dd></dl><br />\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Once the application gets uninstalled, the <tt class=\"file-path\">web.xml</tt> files has to be restored back in the below\n" +
"paths.<br /><b>%ProgramFiles%\\SAPBusinessObjects\\tomcat\\webapps\\BOE\\WEB-INF\\eclipse\\plugins\\webpath.InfoView\\web\\WEB-INF\\ </b><b>%ProgramFiles%\\SAPBusinessObjects\\tomcat\\webapps\\BOE\\WEB-INF\\eclipse\\plugins\\webpath.PlatformServices\\web\\WEB-INF\\ </b><b>%ProgramFiles%\\SAPBusinessObjects\\tomcat\\webapps\\BOE\\WEB-INF\\eclipse\\plugins\\webpath.AnalyticalReporting\\web\\WEB-INF\\</b><dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>The backup file is the one which was used before Web Portal\n" +
"was installed. Rename the <tt class=\"file-path\">web.xml.backup <i class=\"var\">&lt;TIMESTAMP&gt;</i></tt> to <tt class=\"file-path\">web.xml</tt>.</dd></dl><br /></li></ul>\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Stop the service, <p>\n" +
"To stop Tomcat:</p>\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\">In the Windows Start menu, Programs-&gt;SAP Business Intelligence-&gt;SAP\n" +
"BusinessObjects BI platform 4-&gt;Central Configuration Manager</li></ul><br />\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\">Select &ldquo; Apache Tomcat for BI 4&rdquo; and click\n" +
"the stop button</li></ul></li></ul>\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Go to &lt;&lt;Tomcat Installation Directory &gt;&gt; - &gt;work-&gt;Catalina-&gt;localhost\n" +
"and delete the BOE folder which removes the BOE cache.</li></ul>\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Delete the cache details from the browser, which would\n" +
"be used in launching web portal (for example, IE, Firefox, and Chrome). </li></ul>\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">After the uninstallation is complete start the service<p>\n" +
"To start Tomcat:</p>\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\">In the Windows Start menu, Programs-&gt;SAP Business Intelligence-\n" +
"&gt;SAP BusinessObjects BI platform 4-&gt;Central Configuration Manager</li></ul><br />\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\">Select &ldquo;Apache Tomcat for BI 4&rdquo; and click\n" +
"the start button</li></ul><dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>This might take a while to actually start even though the\n" +
"status is shown as &ldquo;running&rdquo;. The service might not be\n" +
"actually running yet.</dd></dl><br /></li></ul>\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Check that uninstallation worked. Open browser and test\n" +
"the installation (<tt class=\"file-path\">http://localhost:8080/BOE/BI</tt>). Add this site to the &ldquo;Trusted sites&rdquo; list. </li></ul>\n" +

"\n" +
"\n"+
"</div>\n";

var C8_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">8.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_4p7l\"></a><a name=\"CHAPTER8.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Changing dcuser Unix Password</a></span></h2>\n" +
"\n" +
"<p>\n" +
"<b>To change dcuser password</b></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log on to server as <tt class=\"file-path\">dcuser</tt> using\n" +
"SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">In command prompt, type<br /><tt class=\"input\"><b>passwd <i class=\"var\">&lt;username&gt;</i></b></tt><br />where the <tt class=\"file-path\">&lt;username&gt;</tt> is <tt class=\"file-path\">dcuser</tt></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Type the new password. <br /><tt class=\"LITERALMONO\">New Password:</tt></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Type the new password again:<br /> <tt class=\"LITERALMONO\">Re-enter new Password:</tt><p>\n" +
"The following message is displayed:<br /> <tt class=\"LITERALMONO\">passwd: password successfully changed for dcuser</tt></p>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>In case of a multi-blade server, dcuser UNIX password should\n" +
"be same on all blades.</dd></dl><br /></li><li class=\"STEPLIST\" id=\"THSSTYLE2\"><tt class=\"input\"><b>cd /eniq/sw/platform/repository-<i class=\"var\">&lt;Rstate&gt;</i>/bin</b></tt><p>\n" +
"<tt class=\"input\"><b>chmod +x ChangeUserPasswordsInRepdb</b></tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Then run the below script: <br /><tt class=\"input\"><b>./ChangeUserPasswordsInRepdb <i class=\"var\">&lt;User name&gt;</i> <i class=\"var\">&lt;old password&gt;</i> <i class=\"var\">&lt;new password\n" +
"which you have given&gt;</i></b></tt><br /><br />It shows the result as\n" +
"below <br />Updating Password...<br />n Rows Affacted<br /><br />where\n" +
"'n' is number of <tt class=\"file-path\">dcuser</tt> services for which\n" +
"password has been changed.<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>In case of multi-blade run the above script on coordinator\n" +
"blade.</dd></dl><br /></li></ol>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>If the password contains special characters such as <tt class=\"file-path\">$</tt>, <tt class=\"file-path\"> &amp;</tt>, <tt class=\"file-path\">^</tt> or <tt class=\"file-path\">..</tt>, enclose the <tt class=\"file-path\">&lt;new\n" +
"password which you have given&gt;</tt> with single quotes:<p>\n" +
"<tt class=\"input\"><b>./ChangeUserPasswordsInRepdb <i class=\"var\">&lt;User name&gt;</i> <i class=\"var\">&lt;old password&gt;</i> '<i class=\"var\">&lt;new password which you have given&gt;</i>'</b></tt></p>\n" +
"<p>\n" +
"Once the password is changed from the original <tt class=\"file-path\">dcuser</tt> password, it is not possible to reuse this password or to use a\n" +
"password containing any combination of the user id characters.</p>\n" +
"</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C8_15=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><a name=\"lock\"></a><span class=\"CHAPNUMBER\">8.15 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_0dqc\"></a><a name=\"CHAPTER8.15\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Locking IQ Users</a></span></h2>\n" +

var C8_17=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">8.17 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_54ps\"></a><a name=\"CHAPTER8.17\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Changing Alarm Properties</a></span></h2>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To Change Alarm Properties</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log on to server as <tt class=\"file-path\">dcuser</tt> using\n" +
"SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">In the following directory<br /><tt class=\"input\"><b>/eniq/sw/bin/</b></tt><p>\n" +
"Execute the following command<br /><tt class=\"input\"><b>./change_alarm_property.bsh\n" +
"showAlarmConnProperties</b></tt></p>\n" +
"<p>\n" +
"to list all properties which can be edited.</p>\n" +
"<p>\n" +
"The following is an example of list of properties with sample values.</p><pre class=\"prencd\">authmethod=secEnterprise\n" +
"outputPath=${PMDATA_DIR}/AlarmInterface_15min/in\n" +
"username=eniq_alarm\n" +
"cms=webportal\\:6400\n" +
"interfaceId=AlarmInterface_15min\n" +
"hostname=localhost\\:8080\n" +
"password=eniq_alarm\n" +
"protocol=http\n" +
"outputFilePrefix=alarm_</pre><p></p>\n" +
"<p>\n" +
"Use command <br /><tt class=\"input\"><b>./change_alarm_property.bsh -alarmconn\n" +
" &lt;PROPERTY_NAME&gt;&lt;PROPERTY_VALUE&gt;</b></tt></p>\n" +
"<p>\n" +
"to change parameters which are used to make connection to Webportal\n" +
"from ENIQ server, where &lt;PROPERTY_NAME&gt; is the name of the parameter\n" +
"and &lt;PROPERTY_VALUE&gt; is the value of the parameter.</p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">In the following directory<br /><tt class=\"input\"><b>/eniq/sw/bin/</b></tt><p>\n" +
"Execute the following command<br /><tt class=\"input\"><b>./change_alarm_property.bsh\n" +
"showAlarmParserProperties</b></tt></p>\n" +
"<p>\n" +
"This command lists all properties which can be edited by using\n" +
"command mentioned later in this section. </p>\n" +
"<p>\n" +
"The following is an example of the list of properties with sample\n" +
"values : </p><pre class=\"prencd\">outDir=${ETLDATA_DIR}/adapter_tmp/alarm\n" +
"maxFilesPerRun=0\n" +
"dublicateCheck=false\n" +
"thresholdMethod=more\n" +
"inDir=${PMDATA_DIR}/AlarmInterface_5min/in\n" +
"ProcessedFiles.fileNameFormat=\n" +
"AlarmTemplate=ericsson_template.vm\n" +
"minFileAge=0\n" +
"periodDuration=5\n" +
"baseDir=${PMDATA_DIR}\n" +
"useZip=false\n" +
"archivePeriod=\n" +
"loaderDir=${ETLDATA_DIR}\n" +
"tag_id=alarm\n" +
"doubleCheckAction=move\n" +
"dateformat=yyyy-MM-dd HH\\:mm\\:ss\n" +
"ProcessedFiles.processedDir=\n" +
"failedAction=move\n" +
"dirThreshold=0\n" +
"workers=1\n" +
"afterParseAction=delete\n" +
"</pre><p></p>\n" +
"<p>\n" +
"Use command <br /><tt class=\"input\"><b>./change_alarm_property.bsh -alarmparser\n" +
"&lt;INTERFACE_NAME&gt;  &lt;PROPERTY_NAME&gt;&lt;PROPERTY_VALUE&gt;</b></tt></p>\n" +
"<p>\n" +
"to change parameters which are used to run Alarm Interfaces with\n" +
"certain parameter values, where <tt class=\"file-path\">&lt;INTERFACE_NAME&gt;</tt> is name of interface to be run, <tt class=\"file-path\">&lt;PROPERTY_NAME&gt;</tt> is the name of the parameter and <tt class=\"file-path\">&lt;PROPERTY_VALUE&gt;</tt> is the value of the parameter.</p>\n" +
"</li></ol>\n" +
"\n"+
"</div>\n";

var C8_18=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">8.18 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_ov7v\"></a><a name=\"CHAPTER8.18\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Deactivating SAEGW Interface</a></span></h2>\n" +
"\n" +
"<p>\n" +
"The network element name SAEGW has been changed to CPG. As a result\n" +
"the <tt class=\"file-path\">INTF_DC_E_REDB_SAEGW</tt> interface needs\n" +
"to be removed and new interface <tt class=\"file-path\">INTF_DC_E_REDB_CPG</tt> must be created. As removing of the interface is not supported the\n" +
"following command needs to be executed to deactivate the SAEGW interface.</p>\n" +
"\n" +
"<p>\n" +
"To deactivate the SAEGW interface:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log in to ENIQ server as <tt class=\"file-path\">dcuser</tt>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\"><tt class=\"input\"><b>cd /eniq/sw/installer</b></tt></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Execute the command <p>\n" +
"<tt class=\"input\"><b>./deactivate_interface &ndash;o <i class=\"var\">&lt;OSS&gt;</i> -i INTF_DC_E_REDB_SAEGW</b></tt>.                                                               \n" +
"                                                                 \n" +
"                                  </p>\n" +
"</li></ol>\n" +
"<p>\n" +
"This deactivates the SAEGW interface from the particular OSS.</p>\n" +
"\n" +
"\n" +
"\n"+
"</div>\n";

var C9=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">9 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_ruhd\"></a><a name=\"CHAPTER9\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Updating OSS IP Address</a></span></h1>\n" +
"\n" +
"<p>\n" +
"If you need to change the IP Address of the OSS alias, run the\n" +
"commands below on the following server types:</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">ENIQ Statistics (standalone)</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Statistics Coordinator</li></ul>\n" +
"<p>\n" +
"<tt class=\"input\"><b>#[root] cd /eniq/admin/bin/ </b></tt></p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>#[root] bash ./manage_oss_ip.bsh -h  <i class=\"var\">&lt;eniq_alias&gt;</i> [-l <i class=\"var\">&lt;path_to_logfile&gt;</i>]</b></tt></p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>The &lt;eniq_alias&gt; is a parameter used to state what OSS\n" +
"host ENIQ is connected to. The specified hostname alias should be\n" +
"in the correct format. The alias information is located in <em class=\"LOWEMPH\">/etc/hosts.</em>The following are examples of the alias\n" +
"types. \n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">eniq_events_&lt;n&gt; or eniq_oss_&lt;n&gt;</li></ul></dd></dl><br />\n" +
"<p>\n" +
"When prompted enter the new IP address of the hostname alias. </p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>Enter the IP address associated with eniq_oss_1</b></tt></p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>Press enter for the default [1.1.1.1]</b></tt></p>\n" +
"\n" +
"<p>\n" +
"You are asked to confirm the details entered. Select &ldquo;Y&rdquo;\n" +
"or &ldquo;y&rdquo; to make the updates.	</p>\n" +
"\n" +
"<p><tt class=\"output\">Do you wish to continue to update the OSS Server details (Yy/Nn)</tt></p>\n" +
"<p>\n" +
"SPARC OSS systems must be remounted. Refer to chapter 6 \"Mount\n" +
"OSS_RC Master Server on ENIQ\" in <a href='javascript:parent.parent.parent.showAnchor(\"OSSRCConfigForEniq\")' class=\"xref\">Reference [23]</a> for instructions.</p>\n" +
"\n" +
"\n"+
"</div>\n";
