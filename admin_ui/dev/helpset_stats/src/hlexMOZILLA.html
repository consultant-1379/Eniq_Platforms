"<h1><span class=\"CHAPNUMBER\">2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_8z9p\"></a><a name=\"CHAPTER2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">System Overview</a></span></h1>\n" +

var C2_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">2.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_lxc7\"></a><a name=\"CHAPTER2.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ENIQ Statistics Deployments</a></span></h2>\n" +
"\n" +
"<p>\n" +
"ENIQ Statistics has the following supported deployments:</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">x86 Rack</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">x86 blade</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">x86 multi-blade</li></ul>\n" +
"\n"+
"</div>\n";

var C2_1_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">2.1.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_ilxa\"></a><a name=\"CHAPTER2.1.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ENIQ Statistics Blade Deployment</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The Network Analytics Server (NetAnServer) is an optional server\n" +
"in ENIQ Statistics blade deployment. For more information on NetAnServer\n" +
"deployment, see <a href='javascript:parent.parent.parent.showAnchor(\"NetworkAnalyticserver\")' class=\"xref\">Reference [3]</a> </p>\n" +
"\n" +
"\n"+
"</div>\n";

var C2_1_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">2.1.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_rfnv\"></a><a name=\"CHAPTER2.1.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ENIQ Statistics Multi-Blade Deployment</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The ENIQ Statistics multi-blade deployment has four blades (the\n" +
"blade name are in brackets):</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">ENIQ Engine (<tt class=\"file-path\">engine</tt>): executes\n" +
"parsing and loading, mounts directories from OSS</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">SAP IQ Coordinator (<tt class=\"file-path\">coordinator</tt>): coordinates database activity</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">SAP IQ Writer (<tt class=\"file-path\">dwh_reader_1</tt>): writes the data to the database</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">SAP IQ Reader (<tt class=\"file-path\">dwh_reader_2</tt>): handles database queries; used for ODBC connections that query\n" +
"the database (through BusinessObjects /Network Analytics Server /\n" +
"the SQL Interface)<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd> The Network Analytics Server is an Optional Server.</dd></dl><br /></li></ul>\n" +
"\n" +
"\n"+
"</div>\n";

var C2_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">2.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_g0tu\"></a><a name=\"CHAPTER2.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Data Flow on Ericsson Network IQ</a></span></h2>\n" +
"\n" +
"<p>\n" +
"The raw measurement data produced by the OSS-RC is delivered to\n" +
"the <tt class=\"file-path\">pmdata</tt> directories on Ericsson Network\n" +
"IQ Server, or, in a multi-blade deployment, to the <tt class=\"file-path\">pmdata</tt> directories on the <tt class=\"file-path\">engine</tt> blade. This\n" +
"delivery is handled by mediators, OSS-RC, or by Ericsson Network IQ\n" +
"(ENIQ) mediation actions.</p>\n" +
"\n" +
"<p>\n" +
"The ENIQ Server, or, in a multi-blade deployment the <tt class=\"file-path\">engine</tt> blade performs Extract, Transform, and Load\n" +
"(ETL) procedures on the raw data. After ETL processing, the data is\n" +
"available on the <tt class=\"file-path\">DWH</tt> database. In a multi-blade\n" +
"deployment, the data is available on the <tt class=\"file-path\">dwh_reader_2</tt> blade. The ENIQ Server also performs aggregations and busy hour\n" +
"ranking for data. The administrative client (AdminUI) is hosted by\n" +
"the ENIQ Server or in a multi-blade deployment by the coordinator\n" +
"blade.</p>\n" +
"\n" +
"<p>\n" +
"See <a href='javascript:parent.parent.parent.showAnchor(\"DataFlow\")' class=\"xref\"> Figure 2</a>.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"DataFlow\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE2\"><img src=\"5_1543-CSA11363_1Uen.M-dataflow.gif\" title=\"\" border=\"0\" width=\"550\" height=\"338\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 2 &nbsp; Data Flow</i></p></div>\n" +
"\n"+
"</div>\n";

var C3_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">3.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_di3m\"></a><a name=\"CHAPTER3.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">License Agreement</a></span></h2>\n" +

var C3_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">3.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_uki6\"></a><a name=\"CHAPTER3.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ENIQ System</a></span></h2>\n" +
"\n" +
"<p>\n" +
"The ENIQ system is a full network performance monitoring solution,\n" +
"providing both monitoring and long-term analysis capabilities. It\n" +
"can collect and present performance data from multiple OSS-RC installations.</p>\n" +
"\n" +
"<p>\n" +
"The main components of the architecture are:</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">One or more OSS-RC master servers</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">One or more ENIQ Events servers</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">One or more ENIQ Statistics servers</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">The Business Intelligence Server (BIS) <br />The BIS\n" +
"server is a windows server, hosting the reporting layer of the platform\n" +
"(Business Objects).</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\"><a name=\"NetAnServer\"></a>The Network Analytics Server (Optional) <br />The NetAnServer is a Windows server deployment, providing functionality\n" +
"to present both Guided Analysis reports and Ad-hoc reports through\n" +
"a web interface. For more information on functionality, see <a href='javascript:parent.parent.parent.showAnchor(\"NetAnServerSAG\")' class=\"xref\">Reference [4]</a></li></ul>\n" +
"\n"+
"</div>\n";

var C3_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">3.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_b98l\"></a><a name=\"CHAPTER3.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Supported Node Version</a></span></h2>\n" +
"\n" +
"<p>\n" +
"ENIQ supports only N, N-1 and N-2 releases of any node supported\n" +
"in ENIQ Stats.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C3_4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">3.4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_bjj4\"></a><a name=\"CHAPTER3.4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ENIQ multiple granularity support</a></span></h2>\n" +
"\n" +
"<p>\n" +
"Multiple granularities for a particular measurement in a Techpack\n" +
"is not supported. For example HSS01 is having 5min and HSS02 is having\n" +
"15min. Such granularities are not supported as it will cause improper\n" +
"values in Aggregation.</p>\n" +
"\n" +
"\n" +
"\n"+
"</div>\n";

var C4_1=

"<h2><span class=\"CHAPNUMBER\">4.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_oik7\"></a><a name=\"CHAPTER4.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">\n" +
"Monitoring ENIQ</a></span></h2>\n" +

var C4_1_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">4.1.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_125l\"></a><a name=\"CHAPTER4.1.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Monitoring Services Using SMF</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The ENIQ Admin UI provides monitoring for the ENIQ components installed\n" +
"on the ENIQ servers and for SAP IQ. See <a href='javascript:parent.parent.parent.showAnchor(\"AdminUI\")' class=\"xref\">Section  5</a> for\n" +
"more information monitoring using the Admin UI. </p>\n" +
"\n" +
"<p>\n" +
"If the Admin UI is not accessible, use the Solaris Service Management\n" +
"Facility (SMF) to check the status of the services. </p>\n" +
"\n" +
"<p>\n" +
"To check all required services are online:</p>\n" +
"\n" +
"\n" +

"<tt class=\"LITERALMONO\">.................</tt><br />\n" +
"<tt class=\"LITERALMONO\">online &nbsp; &nbsp; &nbsp; &nbsp; Dec_06 &nbsp; svc:/eniq/repdb:default</tt><br />\n" +
"<tt class=\"LITERALMONO\">online &nbsp; &nbsp; &nbsp; &nbsp; Dec_06 &nbsp; svc:/eniq/webserver:default</tt><br />\n" +
"<tt class=\"LITERALMONO\">online &nbsp; &nbsp; &nbsp; &nbsp; Dec_07 &nbsp; svc:/eniq/dwhdb:default</tt><br />\n" +

"<tt class=\"LITERALMONO\">online &nbsp; &nbsp; &nbsp; &nbsp; Dec_07 &nbsp; svc:/eniq/scheduler:default</tt><br />\n" +
"<tt class=\"LITERALMONO\">online &nbsp; &nbsp; &nbsp; &nbsp; Dec_07 &nbsp; svc:/eniq/licmgr:default</tt><br />\n" +
"<tt class=\"LITERALMONO\">.................</tt><br />\n" +
"<tt class=\"LITERALMONO\">.................</tt></p>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>This shows the ENIQ services on your system. The ENIQ services\n" +
"displayed depend on your installation (rack or blade).</dd></dl><br /></li></ol>\n" +
"\n" +
"<p>\n" +
"If necessary ENIQ services are not <tt class=\"file-path\">online</tt> see the commands in <a href='javascript:parent.parent.parent.showAnchor(\"smf.manage\")' class=\"xref\">Section  4.1.2</a> for information\n" +
"on restarting these services. Further information on SMF service management\n" +
"is available in <a href='javascript:parent.parent.parent.showAnchor(\"EniqServiceCommands\")' class=\"xref\">Section  8</a> .</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C4_1_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"smf.manage\"></a><span class=\"CHAPNUMBER\">4.1.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_figd\"></a><a name=\"CHAPTER4.1.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Managing SMF\n" +
"Services</a></span></h3>\n" +
"\n" +
"<p>\n" +
"To enable any ENIQ service, use the following command:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b># /usr/sbin/svcadm enable <i class=\"var\">&lt;service_name&gt;</i></b></tt></p>\n" +
"\n" +
"<p>\n" +
"To disable any ENIQ service, use the following command:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b># /usr/sbin/svcadm disable <i class=\"var\">&lt;service_name&gt;</i></b></tt></p>\n" +
"\n" +
"<p>\n" +
"If a service is in a maintenance state, it is necessary to clear\n" +
"the service.</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b># /usr/sbin/svcadm clear <i class=\"var\">&lt;service_name&gt;</i></b></tt></p>\n" +
"\n" +
"\n"+
"</div>\n";

var C4_1_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">4.1.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_rhzo\"></a><a name=\"CHAPTER4.1.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Monitoring SAP IQ and ASA</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The ENIQ Admin UI monitors SAP IQ and ASA, see <a href='javascript:parent.parent.parent.showAnchor(\"AdminUI\")' class=\"xref\">Section  5</a> for more information.</p>\n" +
"\n" +
"<p>\n" +
"If the Admin UI is not accessible, check the status of SAP IQ and\n" +
"ASA from the command line: </p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\"> Log in as user <tt class=\"file-path\">dcuser</tt>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Run the command<p>\n" +
"<tt class=\"input\"><b>dbisql -c \"UID=DBA;PWD=<i class=\"var\">&lt;DBA password, default SQL&gt;</i>\" -host localhost -port <i class=\"var\">&lt;database port&gt;</i> -nogui</b></tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">At the prompt:<p>\n" +
"For SAP IQ (DWHDB) run the command <tt class=\"input\"><b>sp_iqstatus</b></tt></p>\n" +
"<p>\n" +
"For SAP ASA (REPDB) run the command <tt class=\"input\"><b>sa_db_properties</b></tt></p>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>The default port number for DWHDB is <tt class=\"input\"><b>2640</b></tt>.\n" +
"The port number for REPDB is <tt class=\"input\"><b>2641</b></tt></dd></dl><br /></li></ol>\n" +
"\n" +
"<p>\n" +
"Check for usage of main space (Main IQ Blocks used). If the main\n" +
"space usage is over 95% of the main database space, the database might\n" +
"need to be expanded. Contact Ericsson support for assistance. </p>\n" +
"\n" +
"<p>\n" +
"Temp space (Temp IQ Blocks used) is used by IQ to handle large\n" +
"queries, and it is allocated and released continuously. For the above\n" +
"reason sporadic monitoring of temp space is not useful. Filling up\n" +
"temp space can lead to failure of one or more queries running (not\n" +
"mentioning a substantial performance impact). If a query or ENIQ task\n" +
"is failing because of temp space filling up contact Ericsson support\n" +
"for assistance. </p>\n" +
"\n" +
"\n"+
"</div>\n";

var C4_1_4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">4.1.4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_bwdb\"></a><a name=\"CHAPTER4.1.4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Monitoring File System Usage</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The ENIQ Admin UI provides basic file system usage monitoring,\n" +
"see <a href='javascript:parent.parent.parent.showAnchor(\"AdminUI\")' class=\"xref\">Section  5</a> for more information.</p>\n" +
"\n" +
"<p>\n" +
"If the Admin UI is not accessible, check the file system usage\n" +
"from the command line.</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">ZFS File Systems</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log on as user <tt class=\"file-path\">root</tt>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">For ZFS file systems run the command <br /><tt class=\"input\"><b># /usr/sbin/zfs\n" +
"list</b></tt></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Check there is space available on the file system. If\n" +
"any of the file systems are over 90% contact Ericsson support.</li></ol>\n" +
"<p>\n" +
"The following is an example of the output produced by the <tt class=\"file-path\"># /usr/sbin/zfs list</tt>command.</p><pre class=\"prencd\">NAME USED AVAIL REFER MOUNTPOINT\n" +
"... \n" +
"\n" +
"eniq_sp_1/dwh_main 1.09G 1.12T 1.09G /eniq/database/dwh_main \n" +
"\n" +
"eniq_sp_1/dwh_main_dbspace 1.43T 1.12T 1.43T /eniq/database/dwh_m \n" +
"\n" +
"eniq_sp_1/dwh_temp_dbspace 489G 1.12T 489G /eniq/database/dwh_t \n" +
"\n" +
"eniq_sp_1/rep_main 2.27G 1.12T 2.27G /eniq/database/rep_main \n" +
"\n" +
"eniq_sp_1/rep_temp 1.00G 1.12T 1.00G /eniq/database/rep_temp \n" +
"\n" +
"...\n" +
"</pre><p></p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">NAS File Systems</strong></p>\n" +
"\n" +
"<p>\n" +
"If ENIQ is installed on a blade, you must also check the NAS file\n" +
"systems:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log on to the NAS console as user <tt class=\"file-path\">master</tt>. </li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Run the command <br /><tt class=\"input\"><b>storage fs list</b></tt></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Check there is space available on the file systems. If\n" +
"any of the file systems are over 90%, contact Ericsson support.</li></ol>\n" +
"<p>\n" +
"The following is an example of the output produced by the <tt class=\"file-path\">storage fs list</tt> command.</p><pre class=\"prencd\">FS STATUS SIZE LAYOUT MIRRORS COLUMNS USE% NFS SHARED CIFS \n" +
"SHARED SECONDARY TIER POOL LIST\n" +
"\n" +
"========================= ====== ==== ====== ======= \n" +
"======= ==== ========== =========== ============== \n" +
"=========\n" +
"\n" +
"stats1-admin online 2.00G simple - - 3% yes no \n" +
"no stats1\n" +
"\n" +
"stats1-archive online 8.00G simple - - 0% yes no \n" +
"no stats1\n" +
"\n" +
"stats1-backup online 10.00G simple - - 1% yes no \n" +
"no stats1\n" +
"\n" +
"stats1-etldata online 50.00G simple - - 0% yes no \n" +
"no stats1\n" +
"\n" +
"stats1-fmdata online 1.00G simple - - 6% yes no \n" +
"no stats1\n" +
"\n" +
"stats1-home online 10.00G simple - - 1% yes no \n" +
"no stats1\n" +
"\n" +
".......................\n" +
"\n" +
".......................\n" +
"</pre><p></p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>The above list is an example, depending on your installation\n" +
"you may have additional filesystems listed.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C4_1_5=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">4.1.5 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_g5m3\"></a><a name=\"CHAPTER4.1.5\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Monitoring the ZFS Pool</a></span></h3>\n" +
"\n" +
"<p>\n" +
" Log in as <tt class=\"file-path\">root</tt> user and run the following\n" +
"command:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>/usr/sbin/zpool status</b></tt></p>\n" +
"\n" +
"<p>\n" +
"Check that <strong class=\"MEDEMPH\">the pool is online and no data errors\n" +
"are detected</strong>, and all the mirrors are online and healthy. \n" +
"If ZFS reports that a device is faulty, <strong class=\"MEDEMPH\">it must\n" +
"be physically replaced. </strong>If this occurs contact your HW support\n" +
"immediately. No action is required at application level unless ZFS\n" +
"detects that the pool is offline or data corruption occurred. </p>\n" +
"\n" +
"<p>\n" +
"If ZFS detects that the pool is offline or that data corruption\n" +
"occurred, take no action on ZFS, shutdown any application component\n" +
"(if any still running) according to the ENIQ SAG and contact immediately\n" +
"the Ericsson support.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C4_1_6=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">4.1.6 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_4q8t\"></a><a name=\"CHAPTER4.1.6\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Monitoring the NAS Pool (Blade\n" +
"Only)</a></span></h3>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd><strong class=\"MEDEMPH\">This is only applicable where ENIQ is installed on\n" +
"a blade</strong></dd></dl><br />\n" +
"<p>\n" +
"Log on to the NAS console as user master and run the following\n" +
"command:</p>\n" +
"\n" +
"<p><tt class=\"input\"><b>storage pool free</b></tt></p>\n" +
"\n"+
"</div>\n";

var C4_1_7=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">4.1.7 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_5ozx\"></a><a name=\"CHAPTER4.1.7\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Monitoring the NAS Filesystems\n" +
"(Blade Only)</a></span></h3>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd><strong class=\"MEDEMPH\">This is only applicable where ENIQ is installed on\n" +
"a blade</strong></dd></dl><br />\n" +
"<p>\n" +
"For the NAS filesystems to mount, the <tt class=\"file-path\">NASd</tt> service and the <tt class=\"file-path\">NAS-online</tt> milestone\n" +
"must both be <tt class=\"file-path\">online</tt>.</p>\n" +
"\n" +
"<p>\n" +
" To check this run the following command:</p>\n" +
"\n" +
"<p><tt class=\"input\"><b># /usr/bin/svcs | grep NAS</b></tt></p>\n" +
"<p><tt class=\"output\">online         Jul_04   svc:/storage/NASd:default</tt></p>\n" +
"<p><tt class=\"output\">online         Jul_04   svc:/milestone/NAS-online:default</tt></p>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd> See section <a href='javascript:parent.parent.parent.showAnchor(\"smf.manage\")' class=\"xref\">Section  4.1.2</a> to manage SMF services</dd></dl><br />\n" +
"<p>\n" +
"The milestone should come online once the <tt class=\"file-path\">NASd</tt> service is online (unless it was manually disabled). </p>\n" +
"\n" +
"<p>\n" +
"The following log file can be referenced for troubleshooting errors:</p>\n" +
"\n" +
"<p><tt class=\"output\">/eniq/local_logs/NASd/NASd.log</tt></p>\n" +
"\n"+
"</div>\n";

var C4_1_8=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">4.1.8 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_kwql\"></a><a name=\"CHAPTER4.1.8\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\"> Database Consistency Check</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The Database Consistency Check (DBCC) verifies the validity and\n" +
"consistency of the current database. It detects allocation problems\n" +
"and index inconsistencies. It also checks the available <tt class=\"file-path\">iqmsg</tt> files on the IQ nodes and reports if damaged\n" +
"index messages are found.</p>\n" +
"\n" +
"<p>\n" +
"The Database Consistency Check script performs the following tasks:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Database allocation (<tt class=\"file-path\">db_allocation</tt>)</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Table verification (<tt class=\"file-path\">verify_tables</tt>)</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">iqmsg log check (<tt class=\"file-path\">iqmsg_check</tt>)</li></ol>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Only one action can be performed at a time on a server. <tt class=\"file-path\">iqmsg</tt> log check is executed by default while performing\n" +
"the other two tasks, database allocation and table verification. Each\n" +
"task can be run independently if necessary.</dd></dl><br />\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Table verification and <tt class=\"file-path\">iqmsg</tt> log\n" +
"check are automated through <tt class=\"file-path\">cron</tt> which\n" +
"is triggered daily (at 9:00 AM).</dd></dl><br />\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Database allocation:<p>\n" +
"Database allocation checks allocation with blockmap information\n" +
"for the entire database, that is, it checks for metadata consistency\n" +
"and reports any errors. At the end the <tt class=\"file-path\">iqmsg</tt> log check checks for damaged index msgs present in the available <tt class=\"file-path\">iqmsg</tt> files on IQ nodes.</p>\n" +
"<p>\n" +
"Run the DB allocation on a monthly basis.</p>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>DB allocation requires downtime that is, all ENIQ services\n" +
"on all blades are disabled while <tt class=\"file-path\">db_allocation</tt> runs.<p>\n" +
"For example, for ~75K tables, around 2 hours of downtime on all\n" +
"blades is required.</p>\n" +
"</dd></dl><br /><p>\n" +
"To perform database allocation, run below command as user <tt class=\"file-path\">root</tt>on the following server types:</p>\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Statistics (standalone)</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Statistics Coordinator</li></ul><p>\n" +
"<tt class=\"input\"><b># bash /eniq/admin/bin/DbCheck.bsh -a db_allocation [-l <i class=\"var\">&lt;path_to_logfile&gt;</i>]</b></tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Table Verification:<p>\n" +
"Table verification performs two levels of checks.</p>\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">First level of check is done on all tables in database\n" +
"using the <tt class=\"file-path\">dbisql</tt> utility, in which it scans\n" +
"complete table and reports erroneous tables.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Second level of check is performed on those erroneous\n" +
"tables by running <tt class=\"file-path\">sp_iqcheckdb</tt> procedure\n" +
"with <tt class=\"file-path\">verify</tt> mode where detailed index check\n" +
"is done.</li></ul><p>\n" +
" Contact Ericsson support if any errors are reported.</p>\n" +
"<p>\n" +
"There are two types of table verifications:</p>\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\"><strong class=\"MEDEMPH\">Full Run:</strong> <br />By default,\n" +
"the first run of the table verification is a full run and it checks\n" +
"all the tables in database.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\"><strong class=\"MEDEMPH\">Delta Run:</strong> <br /> After first\n" +
"run is completed, all consecutive runs are delta runs. These only\n" +
"check the tables which have been updated since the previous run. </li></ul><p>\n" +
"The following commands show how to perform the Full Run and Delta\n" +
"Run table verifications.</p>\n" +
"\n" +
"<ol type=\"a\">\n" +
"\n" +
"<li class=\"substep\">Full Run:\n" +
"<p>\n" +
"A Full run affects data loading on ENIQ Statistics server as it\n" +
"requires a restart of the ENIQ (<tt class=\"file-path\">engine</tt> and <tt class=\"file-path\">dwhdb</tt>) services at both the start and the end of the\n" +
"Table verification check. However, there is no downtime when the run\n" +
"is actually happening.</p>\n" +
"\n" +
"<p>\n" +
"Full run takes more time to complete than delta runs</p>\n" +
"\n" +
"<p>\n" +
"Perform the full run when there is minimal load on ENIQ Statistics\n" +
"server.</p>\n" +
"\n" +
"\n" +
"<p>\n" +
"For example, a Full run for ~75K tables takes around 12 hours</p>\n" +
"\n" +
"<p>\n" +
"To perform full run table verification, run below command as user <tt class=\"file-path\">root</tt> on the following server types:</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\">ENIQ Statistics (standalone)</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\">ENIQ Statistics Coordinator</li></ul>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Delete the files <tt class=\"file-path\">/eniq/admin/etc/dbcc_restart_service_stop_indicator</tt>and <tt class=\"file-path\">/eniq/admin/etc/dbcc_full_run_indicator</tt>if they exist using the below commands.<p>\n" +
"<tt class=\"input\"><b># rm -f /eniq/admin/etc/dbcc_full_run_indicator</b></tt></p>\n" +
"<p>\n" +
"<tt class=\"input\"><b># rm -f /eniq/admin/etc/dbcc_restart_service_stop_indicator</b></tt></p>\n" +
"</dd></dl><br />\n" +
"<p>\n" +
"<tt class=\"input\"><b># bash /eniq/admin/bin/DbCheck.bsh -a verify_tables -f \n" +
"[-l <i class=\"var\">&lt;path_to_logfile&gt;</i>]</b></tt></p>\n" +
"\n" +
"</li>\n" +
"\n" +
"<li class=\"substep\">Delta Run:\n" +
"<p>\n" +
"Only tables which were modified after the last run of table verification\n" +
"are checked.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>No downtime is required while performing a delta run.</dd></dl><br />\n" +
"<p>\n" +
"To perform a delta run, execute the following command as user <tt class=\"file-path\">root</tt> on the following server types:</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\">ENIQ Statistics (standalone)</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\">ENIQ Statistics Coordinator</li></ul>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>By default table verification when run for the first time\n" +
"performs full run irrespective of passing <tt class=\"file-path\">-f</tt> option or not.</dd></dl><br />\n" +
"<p>\n" +
"<tt class=\"input\"><b># bash /eniq/admin/bin/DbCheck.bsh -a verify_tables [-l <i class=\"var\">&lt;path_to_logfile&gt;</i>]</b></tt></p>\n" +
"\n" +
"</li>\n" +
"</ol></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Iqmsg log checking:<p>\n" +
"The <tt class=\"file-path\">iqmsg_check</tt> checks the damaged index\n" +
"messages present in all the available <tt class=\"file-path\">iqmsg</tt> log files on IQ nodes.</p>\n" +
"<p>\n" +
"When first run it checks from starting of the available iqmsg files\n" +
"on IQ nodes, after that it will check for the damaged index messages\n" +
"only after last iqmsg check was performed.</p>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>By default iqmsg log checking is done while performing other\n" +
"two actions (db_allocation and verify_tables). And it can be run separately\n" +
"as well, as given below.</dd></dl><br /><p>\n" +
"To perform <tt class=\"file-path\">iqmsg</tt> checking, run below\n" +
"command as <tt class=\"file-path\">root</tt> user on the following server\n" +
"types:</p>\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Statistics (standalone)</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Statistics Coordinator</li></ul><p>\n" +
"<tt class=\"input\"><b># bash /eniq/admin/bin/DbCheck.bsh -a iqmsg_check [-l <i class=\"var\">&lt;path_to_logfile&gt;</i>]</b></tt></p>\n" +
"</li></ol>\n" +
"\n"+
"</div>\n";

var C4_1_9=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">4.1.9 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_g605\"></a><a name=\"CHAPTER4.1.9\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Truncating DWHDB Transaction Log</a></span></h3>\n" +
"\n" +
"<p>\n" +
" The <tt class=\"file-path\">dwhdb</tt> transaction logs do not have\n" +
"a limit, but the <tt class=\"file-path\">dwhdb</tt> partition that contains\n" +
"the logs has defined limit.  To avoid filling up of <tt class=\"file-path\">dwhdb</tt> partition, the transaction logs should be rolled over. Check the\n" +
"current size of <tt class=\"file-path\">dwhdb.log</tt>. If the size\n" +
"is greater than 10 GB perform below step</p>\n" +
"\n" +
"<div class=\"ADMON\"><span class=\"ADMONMSG2\">Attention!</span><p class=\"ADMONDESC\">\n" +
"Only do the following during a Maintenance Window, as this procedure\n" +
"involves Database downtime.</p>\n" +
"</div>\n" +
"<p>\n" +
"To truncate <tt class=\"file-path\">dwhdb</tt> transaction log, run\n" +
"the command below on following server types</p>\n" +
"\n" +
"\n" +

var C4_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">4.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_qmux\"></a><a name=\"CHAPTER4.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Managing ENIQ System</a></span></h2>\n" +
"\n" +
"<p>\n" +
" It is only recommended to take snapshots during a planned system\n" +
"maintenance activity. </p>\n" +
"\n" +
"<p>\n" +
"During an upgrade or backup procedure you may be requested to take\n" +
"or release a snapshot. </p>\n" +
"\n" +
"<p>\n" +
"Snapshots should only be left on the ENIQ server for the period\n" +
"required to perform the maintenance activity. Snapshots use significant\n" +
"disk space. </p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Before performing a rollback in a Blade or Multi-Blade\n" +
"deployment ensure that only one Snapshot exists on the system. If\n" +
"more than one Snapshot exists the rollback fails.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">If snapshots are taken using the <tt class=\"file-path\">prepare_eniq_bkup.bsh</tt> script, then only one active rolling snapshot will exist. Since\n" +
"rolling snapshot and manual snapshot (upgrade, EU snapshot) both use\n" +
"the same <tt class=\"file-path\">prepare_eniq_bkup.bsh</tt> script and\n" +
"this ensures only one active rolling snapshot exists at a time. </li></ul></dd></dl><br />\n" +
"\n" +
"\n"+
"</div>\n";

"<p>\n" +

"\n" +
"\n" +
"<a name=\"TABLE5\"></a>\n" +

"\n" +

"</td>\n" +

"</td></tr></table>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>About Engine's execution profile <tt class=\"file-path\">InActive</tt>\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">When <tt class=\"file-path\">engine</tt> is online and <tt class=\"file-path\">repdb</tt> goes offline, engine remains online but in <tt class=\"file-path\">InActive</tt> profile. Once <tt class=\"file-path\">repdb</tt> comes online, engine's profile becomes <tt class=\"file-path\">Normal</tt>.</li>\n" +

"<li class=\"UNORD\" id=\"THSSTYLE1\">Parsing and loading do not happen in <tt class=\"file-path\">InActive</tt> profile.</li></ul></dd></dl><br />\n" +
"\n"+

var C5_1_5=
"<div id=\"content\" class=\"body-content\">\n"+

var C5_1_6=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"EniqMonitoring\"></a><span class=\"CHAPNUMBER\">5.1.6 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_dux3\"></a><a name=\"CHAPTER5.1.6\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ENIQ MONITORING\n" +
"SERVICES</a></span></h3>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">&ldquo;ENIQ MONITORING SERVICES&rdquo;</strong> is added to\n" +
"monitor the usage of System resources like Engine Heap, Scheduler\n" +
"Heap, number of RepDB connections, number of DWHDB connections and\n" +
"son on.</p>\n" +
"\n" +
"<p>\n" +
"Usage metrics in AdminUI are represented in graphical format for\n" +
"&ldquo;Resource Usage&rdquo; vs &ldquo;Time scale&rdquo;.These metrics\n" +
"are captured every minute.</p>\n" +
"\n" +
"<p>\n" +
"These can be monitored in two ways.</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">1. Day Level: Where we can monitor resource usage for\n" +
"a particular day.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">2. Range Level: if we want to monitor the maximum resource\n" +
"usage for a particular day or range of days we can use this option\n" +
" <p>\n" +
"We can select start and end date along with the maximum number\n" +
"of rows for each day (if we select value as N, It gives top N rows\n" +
"where resource usage is more for all the days in that range.)</p>\n" +
"</li></ul>\n" +
"\n"+
"</div>\n";

var C5_1_7=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"TPInstallation\"></a><span class=\"CHAPNUMBER\">5.1.7 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_evw0\"></a><a name=\"CHAPTER5.1.7\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">TechPack\n" +
"Installation Information</a></span></h3>\n" +
"\n" +
"<p>\n" +
"You can use AdminUI to view installation information for the ENIQ\n" +
"Features and Techpacks.</p>\n" +
"\n" +
"<p>\n" +
"In AdminUI, click <strong class=\"MEDEMPH\">TechPack Installation</strong>. Depending\n" +
"on the status in the server</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">It displays <strong class=\"MEDEMPH\">No Tech Pack Installation In Progress</strong> if there is no installation currently in progress. It also displays\n" +
"a list of all the Active installed Techpacks on the server.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">It displays <strong class=\"MEDEMPH\">Pre-install Processes and Checks Running</strong> if the installation process has started but the pre-install processes\n" +
"and steps are still executing</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">It displays three tables with details of the <strong class=\"MEDEMPH\">Feature Installation\n" +
"In Progress</strong>, <strong class=\"MEDEMPH\">Feature Queued For Installation</strong> and <strong class=\"MEDEMPH\">Feature Installation Complete</strong> as part of the installation\n" +
"process currently under execution. In addition to this, as part of\n" +
"the <strong class=\"MEDEMPH\">Feature Installation In Progress</strong> table, it will also\n" +
"contain details of the individual Techpacks being installed as part\n" +
"of the feature, specifically subsections in the tables with details\n" +
"of <strong class=\"MEDEMPH\">Tech Pack Installation In Progress</strong>, <strong class=\"MEDEMPH\">Tech Pack\n" +
"Queued For Installation</strong> and <strong class=\"MEDEMPH\">Tech PackInstallation Complete</strong>.</li></ul>\n" +
"<p>\n" +
"In the top of the section, you can view the date and time for which\n" +
"the status is being displayed. You can click the <strong class=\"MEDEMPH\">Refresh</strong> button to reload the status in the current time.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>This Link is to be used only during a Feature Upgrade and\n" +
"not during Initial Install.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C5_1_8=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"FMAlarm\"></a><span class=\"CHAPNUMBER\">5.1.8 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_3e3i\"></a><a name=\"CHAPTER5.1.8\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">FM Alarm</a></span></h3>\n" +

var C5_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">5.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_7cfm\"></a><a name=\"CHAPTER5.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ENM Interworking Tools</a></span></h2>\n" +
"\n" +
"<p>\n" +
"The following tools will be enabled in the AdminUI only if the\n" +
"ENIQ-S is integrated with an ENM server in FLS mode and the server\n" +
"is either assigned as a MASTER or is not assigned a role (i.e., is\n" +
"an UNASSIGNED server). These will be disabled if the server is not\n" +
"integrated to an ENM server in FLS mode or is assigned as a SLAVE.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>All the servers in the multi ENIQ-S configuration should\n" +
"be able to communicate with each other over same domain.</dd></dl><br />\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE8\"><img src=\"5_1543-CSA11363_1Uen.M-menu_screenshot.PNG.png\" title=\"\" border=\"0\" width=\"166\" height=\"64\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 8 &nbsp; ENM Interworking tools link in menu (when enabled)</i></p></div>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Node Assignment Tool option is enabled only when Multi ENIQ\n" +
"Stats  is configured ( <tt class=\"file-path\">i.e.</tt> Master is configured\n" +
"with one or more slave servers ) using Role Assignment Tool.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C5_2_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"RoleAssignmentTool\"></a><span class=\"CHAPNUMBER\">5.2.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_pat2\"></a><a name=\"CHAPTER5.2.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Role Assignment\n" +
"Tool</a></span></h3>\n" +
"\n" +
"<p>\n" +
"In Multi ENIQ-Statistics configurations with ENM, you can use the\n" +
"Role Assignment Tool from AdminUI to assign roles to the ENM integrated\n" +
"ENIQ-S servers.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>There can be only <strong class=\"MEDEMPH\">ONE</strong> MASTER server defined\n" +
"in a multi ENIQ-Statistics configuration.</dd></dl><br />\n" +
"<p>\n" +
"<b>To assign role to a server</b></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click on <b>Role Assignment Tool</b></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Enter the IP Address <strong class=\"MEDEMPH\">(Engine blade IP Address in\n" +
"case of multi blade servers)</strong> of the server to be assigned as\n" +
"a SLAVE in the text box</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click on the button <b>Add Slave IP Address</b></li></ol>\n" +
"<p>\n" +
"If the SLAVE IP Address given is valid, the new SLAVE server will\n" +
"be added and this will enable the <b>Node Assignment Tool</b> in MASTER server and disable the Node Assignment Tool in the SLAVE\n" +
"servers.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>For UNASSIGNED servers, adding a valid SLAVE server will\n" +
"automatically assign the current server as MASTER. </dd></dl><br />\n" +
"<p>\n" +
"When a server has not been assigned a role after being integrated\n" +
"with an ENM in FLS mode, it will be shown in AdminUI as follows - </p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a href=\"5_1543-CSA11363_1Uen.M-unassign_screenshot.PNG.png\" name=\"FIGURE9\" class=\"UNSCALEDREFERENCE\" onclick =\"javascript:parent.parent.ScaledImage();\"><img src=\"5_1543-CSA11363_1Uen.M-unassign_screenshot.PNG.png\" title=\"Click to view an unscaled version of this image\" border=\"0\" width=\"640\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 9 &nbsp; Role Assignment Tool for UNASSIGNED server</i></p></div>\n" +
"<p>\n" +
"When a server has been assigned as MASTER, it will be shown in\n" +
"AdminUI as follows - </p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a href=\"5_1543-CSA11363_1Uen.M-master_screenshot.PNG.png\" name=\"FIGURE10\" class=\"UNSCALEDREFERENCE\" onclick =\"javascript:parent.parent.ScaledImage();\"><img src=\"5_1543-CSA11363_1Uen.M-master_screenshot.PNG.png\" title=\"Click to view an unscaled version of this image\" border=\"0\" width=\"640\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 10 &nbsp; Role Assignment Tool for MASTER server</i></p></div>\n" +
"\n"+
"</div>\n";

var C5_2_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"NodeAssignmentTool\"></a><span class=\"CHAPNUMBER\">5.2.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_1wb1\"></a><a name=\"CHAPTER5.2.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Node\n" +
"Assignment Tool</a></span></h3>\n" +
"\n" +
"<p>\n" +
"In Multi ENIQ-Statistics configurations with ENM, you can use the\n" +
"Node Assignment Tool (NAT ) to view and configure the node assignment\n" +
"for all ENIQ-S in the multi ENIQ-S configuration on the ENIQ-S Master.\n" +
"NAT is used to define policy and Criteria for distribution of node\n" +
"data to different ENIQ-S Servers which has been connected to an ENM.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE11\"><img src=\"5_1543-CSA11363_1Uen.M-pc02.jpg\" title=\"\" border=\"0\" width=\"586\" height=\"553\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 11 &nbsp; Node Assignment Tool</i></p></div>\n" +
"<p>\n" +
"<b>To check the configuration:</b></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click on <b>Node Assignment Tool</b></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">The information available from Node Assignment Tool is\n" +
"shown below:</li></ol>\n" +
"\n" +
"<a name=\"TABLE6\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 6 &nbsp;&nbsp; Node Assignment Tool Options</caption>\n" +
"<tr valign=\"middle\">\n" +
"<td align=\"center\">\n" +
"<p><b class=\"object\">Configurations</b></p>\n" +
"</td>\n" +
"<td align=\"center\">\n" +
"<p><b class=\"object\">Description</b></p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p><tt class=\"file-path\">Assigned Nodes</tt></p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p><tt class=\"file-path\">Assigned Nodes based on Policy and Criteria\n" +
"to ENIQ-S</tt></p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p><tt class=\"file-path\">Unassigned Nodes</tt></p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p><tt class=\"file-path\">New Nodes which are not being assigned to\n" +

"</td></tr>\n" +

"</td>\n" +

"</td></tr></table>\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE12\"><img src=\"5_1543-CSA11363_1Uen.M-pc03.jpg\" title=\"\" border=\"0\" width=\"582\" height=\"357\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 12 &nbsp; Node Assignment Tool</i></p></div>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>The page also displays the total number of Assigned nodes\n" +
"and UnAssigned nodes in <tt class=\"file-path\">ENIQ-S_Node_Assignment</tt> table.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C5_2_2_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">5.2.2.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_13y4\"></a><a name=\"CHAPTER5.2.2.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Assigned Nodes</a></span></h4>\n" +
"\n" +
"<p>\n" +
"Assigned Nodes displays the list of all nodes for a particular\n" +
"Network Element type. It displays the Nodes that are assigned to different\n" +
"ENIQ-S servers. Each time a node is added to ENM it must be assigned\n" +
"to an ENIQ-S and this will be automatically assigned to an ENIQ-S\n" +
"based on defined Policy &amp; Criteria.</p>\n" +
"\n" +
"<p>\n" +
"The page provides an option to choose the Network Element type\n" +
"so that only those nodes which are of selected Network Element type\n" +
"are displayed.</p>\n" +
"\n" +
"<p>\n" +
"<b>To check the Assigned Nodes - </b></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In Node Assignment Tool page, Click on <b>Assigned\n" +
"Nodes</b></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">In the Assigned Nodes page, Select the required Network\n" +
"Element type from list of available Network Element types in drop-down\n" +
"menu. See </li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click on <b>Submit</b> button.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE13\"><img src=\"5_1543-CSA11363_1Uen.M-assignnode12.jpg\" title=\"\" border=\"0\" width=\"537\" height=\"145\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 13 &nbsp; Assigned Node Page</i></p></div>\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE14\"><img src=\"5_1543-CSA11363_1Uen.M-nas13.jpg\" title=\"\" border=\"0\" width=\"537\" height=\"145\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 14 &nbsp; Assigned Nodes</i></p></div>\n" +
"<p>\n" +
"An ENIQ-S may have previously been configured to interwork with\n" +
"a Network Manager and a user may wish to retain the existing relationship\n" +
"between this ENIQ-S and that part of the network it served. In order\n" +
"to facilitate this, user can run the script <b>RetentionOfNodes.sh</b> located in <b>/eniq/sw/bin</b> directory. All the active\n" +
"nodes in Eniq Stats topology will be assigned against the current\n" +
"Eniq Stats and information will be updated to Node Assignment table.</p>\n" +
"\n" +
"<p>\n" +
"<b>To run the script, follow the below steps &ndash;</b></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log on to server as <tt class=\"file-path\">dcuser</tt> using\n" +
"SSH<p>\n" +
"<tt class=\"file-path\">cd /eniq/sw/bin</tt></p>\n" +
"<p>\n" +
"<tt class=\"file-path\">bash RetentionOfNodes.sh</tt></p>\n" +
"</li></ol>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>The script has to be run post execution of post integration\n" +
"script so as to retain all the existing nodes.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C5_2_2_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">5.2.2.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_cq97\"></a><a name=\"CHAPTER5.2.2.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Unassigned Nodes</a></span></h4>\n" +
"\n" +
"<p>\n" +
"This page displays all the unassigned nodes available in the <tt class=\"file-path\">ENIQ-S_Node_Assignment</tt> table. The nodes are unassigned\n" +
"when the node does not match with Policy and Criteria defined for\n" +
"node distribution. An alert is displayed whenever there are unassigned\n" +
"nodes in the Node Assignment Tool page.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE15\"><img src=\"5_1543-CSA11363_1Uen.M-UnAssignedNodes_page1.jpg\" title=\"\" border=\"0\" width=\"485\" height=\"285\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 15 &nbsp; UnAssigned Node Option in AdminUI</i></p></div>\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE16\"><img src=\"5_1543-CSA11363_1Uen.M-UnAssignedNodes_13.jpg\" title=\"\" border=\"0\" width=\"535\" height=\"143\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 16 &nbsp; UnAssigned Nodes</i></p></div>\n" +
"<p>\n" +
"AdminUI alert, whenever there are unassigned nodes in the Node\n" +
"Assignment Tool page.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE17\"><img src=\"5_1543-CSA11363_1Uen.M-UnAssignedNodes_popup1.jpg\" title=\"\" border=\"0\" width=\"530\" height=\"288\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 17 &nbsp; UnAssigned nodes pop-up in AdminUI</i></p></div>\n" +
"<p>\n" +
"If they are no unassigned nodes, then the page displays as shown\n" +
"below.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE18\"><img src=\"5_1543-CSA11363_1Uen.M-UnAssignedNodes11.jpg\" title=\"\" border=\"0\" width=\"629\" height=\"249\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 18 &nbsp; No UnAssigned Nodes page</i></p></div>\n" +
"<p>\n" +
"If there are unassigned nodes in the <tt class=\"file-path\">ENIQ-S_Node_Assignment</tt> table they can be manually assigned using the script <tt class=\"file-path\">ManualNodeAssignment.bsh</tt> located in <tt class=\"file-path\">/eniq/sw/bin</tt> directory. This script facilitates the assignment of new nodes or\n" +
"the altering of existing assignments in the <tt class=\"file-path\">ENIQ-S_Node_Assignment</tt> table.</p>\n" +
"\n" +
"<p>\n" +
"<b>To execute the Manual node assignment, follow the below\n" +
"steps-</b></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log on to server as <tt class=\"file-path\">dcuser</tt> using\n" +
"SSH<p>\n" +
"<tt class=\"file-path\">cd /eniq/sw/bin/</tt></p>\n" +
"<p>\n" +
"<tt class=\"file-path\">bash ManualNodeAssignment.bsh -n &lt;NODE_FDN&gt; -s\n" +
"&lt;ENIQ_S IDENTIFIER&gt;</tt></p>\n" +
"</li></ol>\n" +
"\n" +
"\n"+
"</div>\n";

var C5_2_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.2.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_iwoh\"></a><a name=\"CHAPTER5.2.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Policy &amp; Criteria Configuration</a></span></h3>\n" +
"\n" +
"<p>\n" +
"Policy &amp; Criteria configuration provides a mechanism to the\n" +
"user to define Policy and Criteria for distribution of nodes to different\n" +
"Eniq Stats which are connected to ENM.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE19\"><img src=\"5_1543-CSA11363_1Uen.M-prt1.jpg\" title=\"\" border=\"0\" width=\"440\" height=\"188\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 19 &nbsp; Policy Refinement Tool AdminUI Page</i></p></div>\n" +
"<p>\n" +
"<b>To Configure Policies &amp; Criteria -</b></p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">In Node Assignment Tool Page, click on <b>Policy\n" +
"&amp; Criteria Configuration</b></li></ul>\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE20\"><img src=\"5_1543-CSA11363_1Uen.M-PC11.jpg\" title=\"\" border=\"0\" width=\"542\" height=\"430\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 20 &nbsp; Policy &amp; Criteria Configuration Page</i></p></div>\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Select the available Technologies from the drop down\n" +
"list.</li></ul>\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE21\"><img src=\"5_1543-CSA11363_1Uen.M-PC21.jpg\" title=\"\" border=\"0\" width=\"539\" height=\"428\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 21 &nbsp; Technology selection</i></p></div>\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Apply  the naming convention in the text box provided\n" +
"below Naming Convention as shown-<p>\n" +
"For Example: <tt class=\"file-path\">^[a-hA-H]</tt></p>\n" +
"</li></ul>\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE22\"><img src=\"5_1543-CSA11363_1Uen.M-PC31.jpg\" title=\"\" border=\"0\" width=\"544\" height=\"428\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 22 &nbsp; Naming Convention Policy</i></p></div>\n" +
"<p>\n" +
"This infers that all nodes whose name begins with the letters between <tt class=\"file-path\">&ldquo;a&rdquo;</tt>and <tt class=\"file-path\">&ldquo;h&rdquo;</tt> or <tt class=\"file-path\">&ldquo;A&rdquo;</tt> and <tt class=\"file-path\">&ldquo;H&rdquo;</tt> can be assigned to a particular ENIQ-S</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Follow the below Naming convention rules before applying.\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">The input can begin only with <tt class=\"file-path\">ALPHABET</tt> or <tt class=\"file-path\">DIGITS</tt> or <tt class=\"file-path\">CHARACTERS</tt> like <tt class=\"file-path\">&ldquo;[&rdquo;</tt> , <tt class=\"file-path\">&ldquo;*&rdquo;</tt> , <tt class=\"file-path\">&ldquo;^&rdquo;</tt>. </li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">The entered input can have only following characters\n" +
"&ndash; <tt class=\"file-path\">ALPHABETS</tt> , <tt class=\"file-path\">DIGITS</tt> and <tt class=\"file-path\">CHARACTERS</tt> like <tt class=\"file-path\">&ldquo;[&rdquo;</tt> , <tt class=\"file-path\">&ldquo;*&rdquo;</tt> , <tt class=\"file-path\">&ldquo;^&rdquo;</tt> , <tt class=\"file-path\">&ldquo;]&rdquo;</tt> , <tt class=\"file-path\">&ldquo;-&rdquo;</tt> , <tt class=\"file-path\">&ldquo;_&rdquo;</tt> , <tt class=\"file-path\">&ldquo;+&rdquo;</tt>.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">If the Technology is not selected then, by default <tt class=\"file-path\">&ldquo;*&rdquo;</tt> will be inserted into <tt class=\"file-path\">ENIQS_Policy_Criteria</tt> table. </li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">If Naming Convention field is <tt class=\"file-path\">empty</tt> then by default <tt class=\"file-path\">&ldquo;*&rdquo;</tt> will\n" +
"inserted into <tt class=\"file-path\">ENIQS_Policy_Criteria</tt> table.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Field <tt class=\"file-path\">ENIQ_S</tt> Servers has\n" +
"to be selected from the drop down menu else an alert will be displayed.</li></ul></dd></dl><br />\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Select the available <tt class=\"file-path\">ENIQ-S</tt> Servers from the drop down list and click on <b>Submit</b> button.</li></ul>\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE23\"><img src=\"5_1543-CSA11363_1Uen.M-PC41.jpg\" title=\"\" border=\"0\" width=\"542\" height=\"423\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 23 &nbsp; ENIQ-S section in Policy &amp; Criteria Configuration</i></p></div>\n" +
"<p>\n" +
"Once the Policy &amp; Criteria are configured, user can view the\n" +
"configured policies as shown below:</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE24\"><img src=\"5_1543-CSA11363_1Uen.M-PC61.jpg\" title=\"\" border=\"0\" width=\"627\" height=\"147\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 24 &nbsp; Configured Policy and Criteria</i></p></div>\n" +
"<p>\n" +
"This page makes provision to edit already configured Policy and\n" +
"Criteria. To edit the Policy follow the below steps:</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Click on <tt class=\"file-path\">Click here to Re-Assign the policies\n" +
"&amp; criteria</tt> button, it navigates to a new page where\n" +
"the policies can be updated for the selected row.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Enter the required details and click on <tt class=\"file-path\">Submit</tt> button to save the modified Policy and Criteria.\n" +
"All the rules and naming conventions are to be followed as per the\n" +
"rules.</li></ul>\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE25\"><img src=\"5_1543-CSA11363_1Uen.M-PC7.jpg\" title=\"\" border=\"0\" width=\"534\" height=\"266\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 25 &nbsp; Editing Policy and Criteria</i></p></div>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>If there are no changes in the input entered then, an alert\n" +
"is displayed saying the combination of policies already exists.</dd></dl><br />\n" +
"\n" +
"\n"+
"</div>\n";

var C5_4_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"CheckDataLoadStatus\"></a><span class=\"CHAPNUMBER\">5.4.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_3lnx\"></a><a name=\"CHAPTER5.4.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Checking\n" +
"Data Loading Status</a></span></h3>\n" +
"\n" +
"<p>\n" +
"You can use AdminUI to view data loading status.</p>\n" +
"\n" +
"<p>\n" +
"<b>To check data loading status</b></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>Show Loadings</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Select date, tech pack, and filter.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click <b>Get Information</b>. See <a href='javascript:parent.parent.parent.showAnchor(\"ViewLoadingStatus\")' class=\"xref\"> Figure 26</a>.</li></ol>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>If file received is in UTC time zone format, then Datatime\n" +
"on <strong class=\"MEDEMPH\">Show Loadings</strong> page in AdminUI is calculated\n" +
"based on UTC time zone and its offset. <br />For example, if a file\n" +
"is received at 6:15AM and the offset is +0100, then Datatime on the<strong class=\"MEDEMPH\">Show Loadings</strong> page is 5:15AM.</dd></dl><br />\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>If the system is under heavy load, for example, during the\n" +
"nightly aggregations, there may be few instances when the Loader and\n" +
"UpdateMonitoring sets may be delayed by a couple of minutes. There\n" +
"should however be no impact during normal system operation or during\n" +
"normal working hours</dd></dl><br />\n" +
"<div style=\"margin-top: 12pt\"><a name=\"ViewLoadingStatus\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE26\"><img src=\"5_1543-CSA11363_1Uen.M-sag_new_image_9.gif\" title=\"\" border=\"0\" width=\"610\" height=\"573\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 26 &nbsp; Viewing Loading Statuses</i></p></div>\n" +
"<p>\n" +
"Only measurements that have been loaded are displayed. Inactive\n" +
"measurement types are not included. For more information on activating\n" +
"and inactivating measurement types, see <a href='javascript:parent.parent.parent.showAnchor(\"ActivateInactivateMeasTypes\")' class=\"xref\">Section  5.5.5</a>.</p>\n" +
"\n" +
"<p>\n" +
"The data loading statuses are explained in <a name=\"DataLoadingStatuses\" href='javascript:parent.parent.parent.showAnchor(\"DataLoadingStatuses\")' class=\"xref\"> Table 8</a>.</p>\n" +
"\n" +
"\n" +
"<a name=\"TABLE8\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 8 &nbsp;&nbsp; Data Loading Status Information</caption>\n" +
"<tr valign=\"top\">\n" +
"<th align=\"left\" valign=\"top\" width=\"33%\">\n" +
"\n" +
"<p><strong class=\"MEDEMPH\">Status</strong></p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"16%\">\n" +
"\n" +
"<p><strong class=\"MEDEMPH\">Color</strong></p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"51%\">\n" +
"\n" +
"<p><strong class=\"MEDEMPH\">Denotes</strong></p></th></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>LOADED</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"16%\">\n" +
"<p>Green</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"51%\">\n" +
"<p>Data is loaded into database.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>NOT_LOADED</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"16%\">\n" +
"<p>Yellow</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"51%\">\n" +
"<p>Data is not yet loaded into the database or no ROP file\n" +
"has been received for this period.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>CHECK_FAILED</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"16%\">\n" +
"<p>Blue</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"51%\">\n" +
"<p>Monitoring rule thresholds were not met.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>HOLE</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"16%\">\n" +
"<p>Red</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"51%\">\n" +
"<p>&ldquo;Not_Loaded&rdquo; (Missing) data between 2 consecutively\n" +
"loaded ROPs.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>CALCULATING</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"16%\">\n" +
"<p>Black</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"51%\">\n" +
"<p>ENIQ is calculating the number of rows that were loaded.</p>\n" +
"</td></tr></table>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>ENIQ: Stores the cbt (cbt - collection being time) time-stamp\n" +
"as the <tt class=\"file-path\">DATETIME_ID</tt> for Gauge counters.<p>\n" +
"SDM: Stores the mts(mts - meas time stamp) time-stamp as the <tt class=\"file-path\">TIME </tt>for Gauge counters.</p>\n" +
"<p>\n" +
"ENIQ supports the time levels (1 MIN, 5 MIN, 10 MIN, 15 MIN, 30\n" +
"MIN, HOUR, 6 HOUR, and 24 HOUR) at a particular instance for a single\n" +
"node. If data for multiple time levels are loaded simultaneously for\n" +
"single node (Even if this data comes from different node types that\n" +
"the single node belong to, for instance SGSN &amp; SGSN-MME) then\n" +
"loadings and aggregations will not be appropriate</p>\n" +
"<p>\n" +
"Aggregation will trigger if one of the below condition is met:<br />1)   All the data ROPS of previous day are loaded and 1.5 hour threshold\n" +
"limit is passed.  <br />2)   All the data ROPS are not loaded and the\n" +
"Last loading ( for example: LATEST Loading) of data happened 1.5 hour\n" +
"before. </p>\n" +
"<p>\n" +
"If you observe a delay in initial aggregation see troubleshooting\n" +
"section.  </p>\n" +
"</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C5_4_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.4.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_yu3g\"></a><a name=\"CHAPTER5.4.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Viewing Detailed Loadings</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The <tt class=\"file-path\">Hours</tt> column shows the time level\n" +
"for the loading. This is set when monitoring is added for a measurement\n" +
"type (see <a href='javascript:parent.parent.parent.showAnchor(\"MonitoredTypes\")' class=\"link\"> Section 3.2.7</a>).</p>\n" +
"\n" +
"<p>\n" +
"The time levels possible are: 1 MIN, 5 MIN, 10 MIN, 15 MIN, 30\n" +
"MIN, HOUR, 6 HOUR, and 24 HOUR.</p>\n" +
"\n" +
"<p>\n" +
"To view the detailed loadings for a measurement type, click the\n" +
"type name. This displays the loading status for each period.</p>\n" +
"\n" +
"<p>\n" +
"For the HOUR time level, the loadings can start at the beginning\n" +
"of the hour (For example: 23:00) or on the 30th minute (For example:\n" +
"23:30), see <a href='javascript:parent.parent.parent.showAnchor(\"DetailedLoadingsForHour\")' class=\"link\"> Figure 9</a>. The loadings can start on the 30th minute if the data is for a\n" +
"timezone that is on the half hour. For example for India the timezone\n" +
"is +0530.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"DetailedLoadingsForHour\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE27\"><img src=\"5_1543-CSA11363_1Uen.M-Loaded_on_hour.jpg\" title=\"\" border=\"0\" width=\"701\" height=\"44\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 27 &nbsp; Detailed loadings for a measurement type at HOUR time level</i></p></div>\n" +
"<p>\n" +
"In this case, the entry for 23:00 is the hour from 23:00 to 00:00\n" +
"and it is marked green because data is loaded for that time at the\n" +
"HOUR time level. The entry for 23:30 is marked as a hole because no\n" +
"data at HOUR time level was loaded with the time stamp 23:30.</p>\n" +
"\n" +
"<p>\n" +
"In the main Show Loadings page, loadings at HOUR level are in green\n" +
"if the loading happens either at the beginning of the hour, or on\n" +
"the 30th minute, see <a href='javascript:parent.parent.parent.showAnchor(\"MainShowLoadingsForHour\")' class=\"link\"> Figure\n" +
"10</a>. To see whether the loading starts at the 0 minute or 30th\n" +
"minute, click the measurement type name for the detailed list of loadings.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"MainShowLoadingsForHour\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE28\"><img src=\"5_1543-CSA11363_1Uen.M-Show_loadings_main_page.jpg\" title=\"\" border=\"0\" width=\"772\" height=\"83\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 28 &nbsp; Main Show Loadings page for data at HOUR level</i></p></div>\n" +
"<p>\n" +
"<a name=\"ShowLoadingsTable\" href='javascript:parent.parent.parent.showAnchor(\"ShowLoadingsTable\")' class=\"link\"> Table 7</a> shows the different\n" +
"statuses the HOUR level data loadings can be in for the 0th and 30th\n" +
"minutes, and how this will be displayed in the main Show Loadings\n" +
"page:</p>\n" +
"\n" +
"\n" +
"<a name=\"TABLE9\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 9 &nbsp;&nbsp; Status of loadings for HOUR level data and how it will be\n" +
"displayed in the Show Loadings page</caption>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>Scenario</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>0th minute loading status</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>30th minute loading status</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>Result in Show Loadings page in Admin UI</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>1</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>LOADED</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>NOT_LOADED</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>LOADED (Green for the hour)</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>2</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>LOADED</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>HOLE</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>LOADED (Green for the hour)</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>3</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>NOT_LOADED</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>LOADED</p>\n" +
"</td>\n" +

"</td>\n" +

"</td>\n" +
"<td align=\"left\">\n" +
