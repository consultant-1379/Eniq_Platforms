"<p>\n" +
"Restart the <tt class=\"file-path\">dwhdb</tt>server to allow some\n" +
"initial database checks and to allow the server to reset an identity\n" +
"cookie before the multiplex can be used, if needed.</p>\n" +
"\n" +
"<p>\n" +
"As root, run the following commands:</p>\n" +
"\n" +
"<p><tt class=\"input\"><b># su &ndash; dcuser</b></tt></p>\n" +
"<p><tt class=\"input\"><b># start_iq @/eniq/database/dwh_main/dwhdb.cfg -n dwhdb -iqmc\n" +
"10028 -iqtc 4297 -x tcpip{port=2640} &ndash;dt /eniq/database/dwh_temp_dbspace\n" +
"/eniq/database/dwh_main/dwhdb.db -iqmpx_sn 1/</b></tt></p>\n" +
"<p><tt class=\"input\"><b># exit</b></tt></p>\n" +
"<p>\n" +
"If the recovery is being run on a multiblade deployment, execute\n" +
"the following step on the ENIQ Statistics Coordinator Server:</p>\n" +
"\n" +
"<p><tt class=\"input\"><b># su &ndash; dcuser</b></tt></p>\n" +
"<p><tt class=\"input\"><b># stop_iq</b></tt></p>\n" +
"<p>\n" +
"During execution of the above, a prompt to stop the server appears.\n" +
"Type &lsquo;y&rsquo; and press Enter.</p>\n" +
"\n" +
"<p><tt class=\"input\"><b># exit</b></tt></p>\n" +
"\n"+
"</div>\n";

var C16_2_1_10=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">16.2.1.10 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_p65j\"></a><a name=\"CHAPTER16.2.1.10\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Enabling all ENIQ Services</a></span></h4>\n" +
"\n" +
"<p>\n" +
"The commands must be run on following server types</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">ENIQ (Standalone) Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Coordinator Server</li></ul>\n" +
"<p>\n" +
"Issue the following command as user <tt class=\"file-path\">root</tt><br /><tt class=\"input\"><b># cd /</b></tt></p>\n" +
"\n" +
"<p><tt class=\"input\"><b># bash /eniq/admin/bin/manage_deployment_services.bsh -a start\n" +
"-s ALL [-l <i class=\"var\">&lt;path_to_logfile&gt;</i>]</b></tt></p>\n" +
"<p>\n" +
"Check that all services are started (enabled) by using the following\n" +
"command <br /><tt class=\"input\"><b># /usr/bin/svcs &ndash;a | grep eniq</b></tt></p>\n" +
"\n" +
"\n"+
"</div>\n";

var C16_2_1_11=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">16.2.1.11 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_9i9g\"></a><a name=\"CHAPTER16.2.1.11\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Enabling Rolling Snapshot SMF Service</a></span></h4>\n" +
"\n" +
"<p>\n" +
"The commands must be run on all server types in the following order</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">ENIQ (Standalone) Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Coordinator Server</li></ul>\n" +
"<p>\n" +
"Issue the following command as user <tt class=\"file-path\">root</tt><br /><tt class=\"input\"><b># cd /</b></tt></p>\n" +
"\n" +
"<p><tt class=\"input\"><b># bash /eniq/admin/bin/manage_deployment_services.bsh -a start\n" +
"-s roll-snap</b></tt></p>\n" +
"\n"+
"</div>\n";

var C16_2_1_12=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">16.2.1.12 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_fj17\"></a><a name=\"CHAPTER16.2.1.12\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Post Rollback ENIQ Steps</a></span></h4>\n" +
"\n" +
"<p>\n" +
"Because of the nature of the rollback procedure, once it has completed,\n" +
"you may not be able to run commands in the current directory. </p>\n" +
"\n" +
"<p>\n" +
"The commands must be run on following server types</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">ENIQ (Standalone) Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Coordinator Server</li></ul>\n" +
"<p><tt class=\"input\"><b># su - dcuser </b></tt></p>\n" +
"<p><tt class=\"input\"><b># bash /eniq/sw/installer/post_rollback.bsh </b></tt></p>\n" +
"\n" +
"\n" +
"\n" +
"\n"+
"</div>\n";

var C17=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">17 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_mvfu\"></a><a name=\"CHAPTER17\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ENIQ Backup and Restore</a></span></h1>\n" +
"\n" +
"<p>\n" +
"Take frequent backups of ENIQ to be able to recover from hardware\n" +
"faults or data corruption. Backup and restore of ENIQ is supported\n" +
"by the product OMBS.</p>\n" +
"\n" +
"<p>\n" +
"OMBS is an optional feature and is an enterprise backup solution\n" +
"with support for media management, scheduling, and multiple drives.\n" +
"For more details refer to the ENIQ OMBS System Administrator Guide\n" +
"and OMBS Function Description, which are in the OMBS Customer Product\n" +
"Information library. If this library is not available refer to your\n" +
"local Ericsson support.</p>\n" +
"\n" +
"<p>\n" +
"The <em class=\"LOWEMPH\">ENIQ Backup and Restore System Administrator\n" +
"Guide</em>, <a href='javascript:parent.parent.parent.showAnchor(\"EBRDocument\")' class=\"xref\">Reference [7]</a> describes the suite of\n" +
"backup and restore scripts supplied with ENIQ thus enabling the integration\n" +
"of these into an existing customer backup solution or to aid the development\n" +
"of their own backup solution where OMBS is not utilised.</p>\n" +
"\n" +
"<p>\n" +
"If using a single blade or multiblade system OMBS should be used\n" +
"as your backup option.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C18=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">18 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_1hc3\"></a><a name=\"CHAPTER18\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ENIQ Root only Restore</a></span></h1>\n" +
"\n" +
"<p>\n" +
"The Root only restore feature has been introduced in Solaris 11,\n" +
"to recover only the root partition in case of a root corruption. This\n" +
"will ensure easy root data recovery and less time for restoring root.</p>\n" +
"\n" +
"<p>\n" +
"In Solaris 11, Root will be a part of ZFS filesystem, referred\n" +
"to as rpool.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C18_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">18.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_mhp3\"></a><a name=\"CHAPTER18.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Root Backup Mechanism</a></span></h2>\n" +
"\n" +
"<p>\n" +
"From solaris 11 onwards, root backup will be taken by means of\n" +
"creating a boot environment, and root restore can be done by reverting\n" +
"to a sane copy of Boot environment in case of corruption.</p>\n" +
"\n" +
"<p>\n" +
"The script checks whether the root partition is not already corrupted\n" +
"and in such cases it won't take a backup of root partition and the\n" +
"last successful backup will be retained for rollback purpose.</p>\n" +
"\n" +
"<p>\n" +
" There are two ways of creating a root backup -</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Integrating root backup with roll-snap</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Manually taking root backup with script (By default\n" +
"this setting will be enabled)</li></ul>\n" +
"<p>\n" +
"To check which root backup mechanism is currently configured please\n" +
"follow below steps -	</p>\n" +
"\n" +
"<p>\n" +
"The commands must be run on all the following server types</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">ENIQ (Standalone) Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Coordinator Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Engine Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Reader Server(s)</li></ul>\n" +
"<p>\n" +
"As user <tt class=\"file-path\">root</tt> on each blade, run the\n" +
"following commands -</p>\n" +
"\n" +
"<div></div>\n" +
"<p><tt class=\"input\"><b>cd /eniq/bkup_sw/etc</b></tt></p>\n" +
"<p><tt class=\"input\"><b>grep -w \"ROLL_SNAP_ROR\" eniq_backup.conf</b></tt></p>\n" +
"<p>\n" +
"If value returned from above command is -</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">YES - Root backup is automatically integrated with roll-snap\n" +
"service and backup will be taken twice a day or as scheduled in the\n" +
"cron.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">NO - Root backup should be triggered by user as per\n" +
"there requirement. <p>\n" +
"The procedure to backup root partition manually has been specified\n" +
"in <a href='javascript:parent.parent.parent.showAnchor(\"create_rootbkup\")' class=\"link\"> Section 18.3</a></p>\n" +
"</li></ul>\n" +
"\n"+
"</div>\n";

var C18_1_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">18.1.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_jg39\"></a><a name=\"CHAPTER18.1.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Integrating Root backup with roll-snap</a></span></h3>\n" +
"\n" +
"<p>\n" +
"If the root backup is not integrated with roll-snap and it needs\n" +
"to be integrated, then execute below commands on the above mentioned\n" +
"server types- </p>\n" +
"\n" +
"<p><tt class=\"input\"><b>cd /eniq/bkup_sw/etc</b></tt></p>\n" +
"<p><tt class=\"input\"><b>sed 's/ROLL_SNAP_ROR=NO/ROLL_SNAP_ROR=YES/' eniq_backup.conf\n" +
"| tee eniq_backup.conf</b></tt></p>\n" +
"<p>\n" +
"The above command will enable the root backup mechanism to be integrated\n" +
"with roll-snap service. This will ensure a sane root partition copy\n" +
"to be always present on the server.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>In case root partition is already corrupted before this option\n" +
"is enabled, no backup will be created. Please take a backup of eniq_backup.conf\n" +
"before proceeding with changes to avoid loss of existing file in case\n" +
"of errors.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C18_1_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">18.1.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_813t\"></a><a name=\"CHAPTER18.1.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Manual root backup approach</a></span></h3>\n" +
"\n" +
"<p>\n" +
"If the root backup is already integrated with roll-snap and automatic\n" +
"root backup mechanism needs to be disabled, then execute below commands\n" +
"on the above mentioned server types -</p>\n" +
"\n" +
"<p><tt class=\"input\"><b>cd /eniq/bkup_sw/etc</b></tt></p>\n" +
"<p><tt class=\"input\"><b>sed 's/ROLL_SNAP_ROR=YES/ROLL_SNAP_ROR=NO/' eniq_backup.conf\n" +
" | tee eniq_backup.conf</b></tt></p>\n" +
"<p>\n" +
"The above command will ensure that no root backup is taken unless\n" +
"user has triggered root back up manually.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Please take a backup of eniq_backup.conf before proceeding\n" +
"with changes to avoid loss of existing file in case of errors</dd></dl><br />\n" +
"\n" +
"\n"+
"</div>\n";

var C18_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">18.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"rootbkup_log\"></a><a name=\"CHAPTER18.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Root Backup Logging</a></span></h2>\n" +
"\n" +
"<p>\n" +
"After identifying the approach of Root backup, Logs for Root backup\n" +
"would be created at different paths for different approach</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">For Root backup integrated with roll-snap, logs are located\n" +
"in -<tt class=\"input\"><b>/eniq/local_logs/rolling_snapshot_logs/</b></tt> </li><li class=\"STEPLIST\" id=\"THSSTYLE2\">For Manual Root backup/rollback, logs are located in -<tt class=\"input\"><b>/eniq/local_logs/root_restore_logs</b></tt> in the format <tt class=\"file-path\">root_restore_&lt;date_of_backup_taken&gt;.log</tt><p>\n" +
"For example : <tt class=\"input\"><b>/eniq/local_logs/root_restore_logs/root_restore_28_Dec.log</b></tt></p>\n" +
"</li></ol>\n" +
"\n"+
"</div>\n";

var C18_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">18.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"create_rootbkup\"></a><a name=\"CHAPTER18.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Creating Root Backup</a></span></h2>\n" +
"\n" +
"<p>\n" +
"A Boot Environment is created as part of Root backup activity.\n" +
"In case where the root is corrupted we need to switch to a sane boot\n" +
"environment which was created during root backup activity.</p>\n" +
"\n" +
"<p>\n" +
"Below are the steps to be followed depending upon what kind of\n" +
"root backup activity is being performed -</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Rolling Snapshot Root Backup<p>\n" +
"If root backup is integrated with roll-snap, then the backup is\n" +
"run through a daily scheduled <tt class=\"file-path\">roll-snap</tt> cron. </p>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd><tt class=\"file-path\">roll-snap</tt> Service should be enabled\n" +
"to create the root partition backup</dd></dl><br /></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Manual Root Backup<p>\n" +
"If manual backup of root filesystem is required then execute below\n" +
"command on the server to take Root backup. </p>\n" +
"<p>\n" +
"The commands can be run on following server types -</p>\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ (Standalone) Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Coordinator Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Engine Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Reader Server(s)</li></ul><dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Root filesystem is specific to server, hence backup needs\n" +
"to be run on all servers individually</dd></dl><br /><p>\n" +
"<tt class=\"input\"><b>cd /eniq/bkup_sw/bin</b></tt></p>\n" +
"<p>\n" +
"<tt class=\"input\"><b>bash manage_root_fs.bsh -a create -n &lt;root_backup_name&gt;\n" +
"[-l &lt;path_to_logfile&gt;]</b></tt></p>\n" +
"<p>\n" +
"In the above command -</p>\n" +
"<p>\n" +
"&lt;root_backup_name&gt; parameter is the name with which Boot environment/Root\n" +
"backup will be created</p>\n" +
"<p>\n" +
"&lt;path_to_logfile&gt; parameter is optional and takes a logfile\n" +
"name along with the complete path, If not specified it creates log\n" +
"in default location as mentioned in <a href='javascript:parent.parent.parent.showAnchor(\"rootbkup_log\")' class=\"link\"> section\n" +
"18.2</a></p>\n" +
"</li></ol>\n" +
"\n"+
"</div>\n";

var C18_4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">18.4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_q051\"></a><a name=\"CHAPTER18.4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Listing Root Filesystem Backup</a></span></h2>\n" +
"\n" +
"<p>\n" +
"There can be one or more root backups present on the server depending\n" +
"upon the mechanism used for root backup activity. To view the root\n" +
"backups present on the server, execute below commands -</p>\n" +
"\n" +
"<p>\n" +
"The commands can be run on following server types -</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">ENIQ (Standalone) Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Coordinator Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Engine Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Reader Server(s)</li></ul>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Root filesystem is specific to server, hence below command\n" +
"needs to be run on all servers individually</dd></dl><br />\n" +
"<p><tt class=\"input\"><b>cd /eniq/bkup_sw/bin</b></tt></p>\n" +
"<p><tt class=\"input\"><b>bash ./manage_root_fs.bsh -a list -n ALL</b></tt></p>\n" +
"\n"+
"</div>\n";

var C18_5=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">18.5 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_a45r\"></a><a name=\"CHAPTER18.5\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Recover Root Filesystem</a></span></h2>\n" +
"\n" +
"<p>\n" +
"In case a root file system is found to be corrupted, we need to\n" +
"rollback to a previous stable root backup. We can restore the root\n" +
"partition to a previous Boot environment created as root backup</p>\n" +
"\n" +
"<p>\n" +
"To recover a root file system execute below command on the server\n" +
"where root corruption has occurred.</p>\n" +
"\n" +
"<p>\n" +
"The commands can be run on following server types -</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">ENIQ (Standalone) Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Coordinator Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Engine Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Reader Server(s)</li></ul>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Root partition is specific to individual server/blade. Hence,\n" +
"a corruption on a particular server requires script execution to be\n" +
"done only for that server.</dd></dl><br />\n" +
"<div></div>\n" +
"<p><tt class=\"input\"><b>cd /eniq/bkup_sw/bin</b></tt></p>\n" +
"<p><tt class=\"input\"><b>bash ./manage_root_fs.bsh -a rollback</b></tt></p>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>If there exists a single inactive Boot environment, then\n" +
"rollback will proceed without user intervention. If there are multiple\n" +
"inactive Boot Environments present on a single server/blade. In Such\n" +
"cases, script would prompt for Boot Environment name to which it should\n" +
"rollback to<p>\n" +
"Restoring root partition would require <strong class=\"MEDEMPH\">server\n" +
"reboot</strong> .</p>\n" +
"<p>\n" +
"For example - </p>\n" +
"</dd></dl><br />\n" +
"<p><tt class=\"input\"><b>bash ./manage_root_fs.bsh -a rollback</b></tt></p>\n" +
"<div></div>\n" +
"<p><tt class=\"input\"><b> -------------------------------------------------------</b></tt></p>\n" +
"<p><tt class=\"input\"><b>2017-Jan-02_12.14.54 - Starting to rollback Boot Environment</b></tt></p>\n" +
"<p><tt class=\"input\"><b>------------------------------------------------------- </b></tt></p>\n" +
"<div></div>\n" +
"<p><tt class=\"input\"><b>Are you sure you wish to rollback to previous BE </b></tt></p>\n" +
"<p><tt class=\"input\"><b>WARNING: This would require server reboot. </b></tt></p>\n" +
"<p><tt class=\"input\"><b>Enter [Yes | No] (case sensitive) : Yes </b></tt></p>\n" +
"<p><tt class=\"input\"><b>Multiple inactive BE exist, Select a BE from below list to\n" +
"Rollback to -  </b></tt></p>\n" +
"<div></div>\n" +
"<p><tt class=\"input\"><b>ROOT_BKUP1|2017-01-02|12:01</b></tt></p>\n" +
"<p><tt class=\"input\"><b>ROOT_BKUP3|2016-12-27|13:21</b></tt></p>\n" +
"<p><tt class=\"input\"><b>Enter BE name : ROOT_BKUP3</b></tt></p>\n" +
"<div></div>\n" +
"<p>\n" +
"After Successful Rollback, Current Boot Environment name changes\n" +
"and root partition is restored.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>d10 and d70 are reserved names for Boot Environment. Hence,\n" +
"after rollback either d10 is active or d70.</dd></dl><br />\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>After successful rollback, Server reboot is being performed,\n" +
"ensure that all the required ENIQ services are up and running post\n" +
"reboot. These should be online. In case, services are offline/disable,\n" +
"please refer to <a href='javascript:parent.parent.parent.showAnchor(\"restartEniqServices\")' class=\"xref\">Section  12.7</a> restarting eniq\n" +
"services.</dd></dl><br />\n" +
"\n" +
"\n"+
"</div>\n";

var C19=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><a name=\"chl1-CEPMediationConfigurationandManagement\"></a><span class=\"CHAPNUMBER\">19 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_dmv1\"></a><a name=\"CHAPTER19\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">FRH Configuration and Management</a></span></h1>\n" +
"\n"+
"</div>\n";

var C19_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">19.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_67jz\"></a><a name=\"CHAPTER19.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Monitor the NAS Filesystems</a></span></h2>\n" +
"\n" +
"<p>\n" +
"There is a <em class=\"LOWEMPH\">nasd</em> daemon which monitors all\n" +
"the NFS filesystems mounted from the SFS/VA (NAS filesystems). This\n" +
"daemon is enabled by default and it continuously monitors the NAS\n" +
"filesystems. If it detects that any one of the NAS filesystems is\n" +
"down or unavailable it restarts the automounter daemon (<em class=\"LOWEMPH\">autofs</em>).</p>\n" +
"\n" +
"<p>\n" +
"The daemon can be managed with the following command:</p>\n" +
"\n" +
"<p><tt class=\"input\"><b># service nasd {start|stop|restart|reload|status}</b></tt></p>\n" +
"<p>\n" +
"The following log file can be referenced for troubleshooting errors:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"file-path\">/ericsson/frh/local_logs/nasd/nasd.log</tt></p>\n" +
"\n" +
"\n" +
"\n"+
"</div>\n";

var C20=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">20 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_ha54\"></a><a name=\"CHAPTER20\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">FRH Snapshot/Backup and Restore</a></span></h1>\n" +
"\n" +
"\n"+
"</div>\n";

var C20_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">20.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_qf81\"></a><a name=\"CHAPTER20.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Backup</a></span></h2>\n" +
"\n" +
"<p>\n" +
"This FRH backup contains the necessary configuration files which\n" +
"keep on changing at run time.</p>\n" +
"\n" +
"<p>\n" +
"This backup script will keep two days backup. Older backups are\n" +
"deleted by the backup script when it executes.</p>\n" +
"\n" +
"<p>\n" +
"After Initial Install of FRH server, we need to create an entry\n" +
"in the root crontab to run a backup at every midnight. Below steps\n" +
"needs to be executed.</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Execute the command :<p>\n" +
"<tt class=\"input\"><b># crontab -e</b></tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Above command will open the crontab file, add below entry\n" +
"in the file and save it.<p>\n" +
"<tt class=\"input\"><b>0 0 * * * /ericsson/frh/installation/core_install/templates/bkup_sw/bin/frh_backup.bsh\n" +
"&gt;&gt; /dev/null 2&gt;&amp;1</b></tt></p>\n" +
"</li></ol>\n" +
"<p>\n" +
"The backup can also be run manually by running the following script\n" +
"from the command line:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b># /ericsson/frh/bkup_sw/bin/frh_backup.bsh</b></tt></p>\n" +
"\n" +
"<p>\n" +
"Below is the list of data which is backed up:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">FRH services directories :<p>\n" +
"<tt class=\"input\"><b># /ericsson/frh/controller/conf/ </b></tt></p>\n" +
"<p>\n" +
"<tt class=\"input\"><b># /ericsson/frh/flow/conf/</b></tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Connectd service configuration files directory : <p>\n" +
"<tt class=\"input\"><b># /ericsson/frh/connectd/mount_info </b></tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log files directory :<p>\n" +
"<tt class=\"input\"><b># /ericsson/frh/local_logs </b></tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">SSH key's configuration directory :<p>\n" +
"<tt class=\"input\"><b># /root/.ssh </b></tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">FRH configuration directory :<p>\n" +
"<tt class=\"input\"><b># /ericsson/frh/installation/core_install/etc</b></tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">FS list mounted on NAS :<p>\n" +
"<tt class=\"input\"><b># /etc/auto.nas </b></tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Hosts file :<p>\n" +
"<tt class=\"input\"><b># /etc/hosts</b></tt></p>\n" +
"</li></ol>\n" +
"<p>\n" +
"A backup file for each of the above is created and stored in :</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b># /ericsson/frh/backup/eniq_frh/&lt;frh-hostname&gt; </b></tt></p>\n" +
"\n" +
"\n"+
"</div>\n";

var C20_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">20.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_jlx9\"></a><a name=\"CHAPTER20.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Script Locations</a></span></h2>\n" +
"\n" +
"<p>\n" +
"The backup and restore scripts are located in:</p>\n" +
"\n" +
"<p><tt class=\"input\"><b># /ericsson/frh/bkup_sw/bin/</b></tt></p>\n" +
"\n"+
"</div>\n";

var C20_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">20.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_khbl\"></a><a name=\"CHAPTER20.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Backup Location</a></span></h2>\n" +
"\n" +
"<p>\n" +
"The backups are stored in :</p>\n" +
"\n" +
"<p><tt class=\"input\"><b># /ericsson/frh/backup/eniq_frh</b></tt></p>\n" +
"\n"+
"</div>\n";

var C20_4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">20.4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_t1xv\"></a><a name=\"CHAPTER20.4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Backup and Restore Logs</a></span></h2>\n" +
"\n" +
"<p>\n" +
"The backup logs are located in:</p>\n" +
"\n" +
"<p><tt class=\"input\"><b># /ericsson/frh/log/frh_backup </b></tt></p>\n" +
"<p><tt class=\"input\"><b># /ericsson/frh/log/frh_restore </b></tt></p>\n" +
"\n"+
"</div>\n";

var C20_5=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">20.5 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_gf4s\"></a><a name=\"CHAPTER20.5\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Full Restore of FRH Server</a></span></h2>\n" +
"\n" +
"<p>\n" +
"To roll back the FRH server (for example In the event of a serious\n" +
"system failure) perform the following procedures to recover all file\n" +
"systems and restore the FRH server to the last known good state.</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Reinstall FRH :<p>\n" +
"Follow the FRH Installation Instructions, <a href='javascript:parent.parent.parent.showAnchor(\"FRHInstallInstruction\")' class=\"xref\">Reference [29]</a>, to reinstall the operating system\n" +
"and FRH software.</p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Full Restore from a Backup.<p>\n" +
"Log on as root and execute the following:</p>\n" +
"<p>\n" +
"<tt class=\"input\"><b># /ericsson/frh/bkup_sw/bin/frh_restore.bsh</b></tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Reboot the FRH server.</li></ol>\n" +
"\n" +
"\n"+
"</div>\n";

var C21=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">21 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_r1ng\"></a><a name=\"CHAPTER21\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Manage DDC</a></span></h1>\n" +
"\n" +
"<p>\n" +
"Diagnostics Data Collection (DDC) is a collection of scripts and\n" +
"utilities which perform periodic system analysis and dimensioning\n" +
"of the running ENIQ system. </p>\n" +
"\n" +
"<p>\n" +
"DDC consists of a single SMF service and three &ldquo;cron&rdquo;\n" +
"jobs. These are responsible for collecting data throughout the day,\n" +
"and collating the data into a single gzipped tar file. </p>\n" +
"\n" +
"<p>\n" +
"Historical data for the previous 28 days is maintained, and data\n" +
"older than this is removed from the system.  The data collected by\n" +
"DDC is intended to act as an aid for Ericsson engineers in the event\n" +
"of a fault in the ENIQ software or the network.  DDC is installed\n" +
"as part of ENIQ installation, and is enabled by default. No ongoing\n" +
"maintenance or user interaction is required. </p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>DDC performs a vital role in the diagnosis of faults and\n" +
"performance bottlenecks in an ENIQ installation. DDC is not known\n" +
"to have any impact on the performance of the ENIQ server. Disabling\n" +
"this service may reduce the effectiveness of third-line support fault\n" +
"analysis and require more effort to troubleshoot faults.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C21_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">21.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_uab8\"></a><a name=\"CHAPTER21.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Managing the DDC Service</a></span></h2>\n" +
"\n" +
"<p>\n" +
"The commands must be run on all the following server types</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">ENIQ (Standalone) Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Coordinator Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Engine Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Reader Server(s)</li></ul>\n" +
"<p>\n" +
"Enter the following command to check the status of the DDC service:<br /><tt class=\"input\"><b># svcs -a | grep ddc</b></tt> </p>\n" +
"\n" +
"<p>\n" +
"To enable DDC, use the following command:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b># /usr/sbin/svcadm enable ddc</b></tt></p>\n" +
"\n" +
"<p>\n" +
"To disable DDC, use the following command:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b># /usr/sbin/svcadm disable ddc</b></tt></p>\n" +
"\n" +
"<p>\n" +
"If the DDC service is in a maintenance state, it is necessary to\n" +
"clear the service.</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b># /usr/sbin/svcadm clear ddc</b></tt></p>\n" +
"\n" +
"\n"+
"</div>\n";

var C21_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">21.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_hyq4\"></a><a name=\"CHAPTER21.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Managing DDC Collection of SAN/NAS\n" +
"Metrics</a></span></h2>\n" +
"\n" +
"<p>\n" +
"Diagnostic Data Collection for SAN and SFS/VA is enabled by default. </p>\n" +
"\n" +
"<p>\n" +
"The presence of <b>/eniq/log/ddc_data/config/MONITOR_CLARIION</b> file and <b>/eniq/log/ddc_data/config/MONITOR_SFS </b> suggests that the metric collection is enabled for SAN and SFS/VA\n" +
"respectively. </p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>These steps are only applicable for ENIQ Statistics Blade\n" +
"and Multi-Blade servers. \n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">ENIQ (Standalone) Server </li></ul>\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">ENIQ Coordinator Server </li></ul></dd></dl><br />\n" +
"<p>\n" +
"As <tt class=\"file-path\">root </tt>user, run the following commands: </p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">To disable or enable the metric collection for SAN use\n" +
"the below command. \n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\"><tt class=\"input\"><b># cd /eniq/admin/bin </b></tt></li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\"><tt class=\"input\"><b># ./manageSanDataCollection.bsh -m <i class=\"var\">&lt;enable/disable&gt;</i></b></tt><p>\n" +
"The log location for the command execution is <tt class=\"file-path\"> /eniq/log/assureddc</tt> and the log name is <tt class=\"file-path\">manageSanDataCollection.bsh.log</tt> </p>\n" +
"</li></ul></li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">To disable or enable the metric collection for SFS/VA\n" +
"use the below command. \n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\"><tt class=\"input\"><b># cd /eniq/admin/bin</b></tt> </li></ul><br />\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\"><tt class=\"input\"><b># ./manageSfsDataCollection.bsh -m <i class=\"var\">&lt;enable/disable&gt;</i></b></tt><p>\n" +
"The log location for the command execution is /eniq/log/assureddc\n" +
"and the log name is manageSfsDataCollection.bsh.log </p>\n" +
"</li></ul></li></ul>\n" +
"\n" +
"\n"+
"</div>\n";

var C22=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">22 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_habh\"></a><a name=\"CHAPTER22\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Licensing</a></span></h1>\n" +
"\n" +
"<p>\n" +
"A basic starter license is required with the desired capacity (based\n" +
"on core) and at least one feature TP license is needed  to run ENIQ.\n" +
"The various features and tech packs require licenses to be installed\n" +
"before they can be used. The validity of the licenses is checked every\n" +
"time ENIQ engine is started.</p>\n" +
"\n" +
"<p>\n" +
"ENIQ has a separate license server which, by default, exists on\n" +
"the same server as ENIQ. The license server can be changed to any\n" +
"license server that exists on the same network as ENIQ. ENIQ does\n" +
"not check the validity of licenses directly from the license server,\n" +
"but from a separate process called license manager. The license manager\n" +
"of ENIQ always exists on the same server as ENIQ. The commands to\n" +
"control license server and license manager are described in the following\n" +
"chapters. For an overview of ENIQ licensing, see <a href='javascript:parent.parent.parent.showAnchor(\"licensingoverviewfigure\")' class=\"xref\"> Figure 63</a>.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"licensingoverviewfigure\"></a><a name=\"fig-licoverview\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE63\"><img src=\"5_1543-CSA11363_1Uen.M-Overview_of_ENIQ_Licensing.png.png\" title=\"\" border=\"0\" width=\"600\" height=\"58\" class=\"tab2\" /></a></p><p align=\"left\"><i>Figure 63 &nbsp; Overview of ENIQ Licensing</i></p></div>\n" +
"\n"+
"</div>\n";

var C22_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">22.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_0djv\"></a><a name=\"CHAPTER22.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Changing License Server</a></span></h2>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To change license server</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log in ENIQ server as <tt class=\"file-path\">root</tt>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Open the <tt class=\"file-path\">sentinel.env</tt> configuration\n" +
"file:<br /> <tt class=\"input\"><b># vi /eniq/sentinel/etc/sentinel.env</b></tt></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Change the value of the <tt class=\"file-path\">LSHOST</tt> variable to the license server or servers you want to use. For example:<br /><tt class=\"file-path\">LSHOST=&lt;<i class=\"var\">LICENSE_SERVER_IP_ADDRESS&gt;</i></tt><br /> Where <tt class=\"file-path\"><i class=\"var\">&lt;LICENSE_SERVER_IP_ADDRESS&gt;</i></tt> is the IP address of the license server to be used.<br /> If you are using more than one license server, separate the server\n" +
"addresses with colons. For example:<br /><tt class=\"file-path\"><i class=\"var\">&lt;LSHOST=LICENSE_SERVER_IP_ADDRESS_ONE&gt;</i>:<i class=\"var\">&lt;SECOND_LICENSE_SERVER_IP_ADDRESS_TWO&gt;</i></tt></li></ol>\n" +
"\n"+
"</div>\n";

var C22_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">22.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_2iot\"></a><a name=\"CHAPTER22.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Checking Installed Licenses</a></span></h2>\n" +
"\n" +
"<p>\n" +
"You can check the ENIQ licenses using either AdminUI or command\n" +
"line.</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To check installed licenses using AdminUI</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>System Status</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">If License server service is running, click <b>Show\n" +
"installed licenses</b>.<p>\n" +
"Installed licenses are listed in a table. Click the corresponding\n" +
"links to view the tech packs and interfaces associated with a license.\n" +
"See <a href='javascript:parent.parent.parent.showAnchor(\"InstalledLicenseList\")' class=\"xref\"> Figure 64</a>, for an example of a license\n" +
"list.</p>\n" +
"</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><a name=\"InstalledLicenseList\"></a><a name=\"fig-licenses\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE64\"><img src=\"5_1543-CSA11363_1Uen.M-Listing_Installed_Licenses.png.png\" title=\"\" border=\"0\" width=\"578\" height=\"582\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 64 &nbsp; Listing Installed Licenses</i></p></div>\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To check installed licenses from command line</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log in ENIQ server as <tt class=\"file-path\">dcuser</tt> using SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Execute <br /><tt class=\"LITERALMONO\">/eniq/sw/bin/licmgr -getlicinfo</tt></li></ol>\n" +
"\n"+
"</div>\n";

var C22_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">22.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_199v\"></a><a name=\"CHAPTER22.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Installing Licenses from File</a></span></h2>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To install licenses from a file</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log in ENIQ server as <tt class=\"file-path\">dcuser</tt> using SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Copy your licenses file to ENIQ.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Use the following command to install licenses from the\n" +
"file you copied:<br /> <tt class=\"file-path\"># cd /eniq/sw/bin <br /># ./licmgr\n" +
"-install <i class=\"var\">&lt;PATH_TO_LICENSES_FILE&gt;</i></tt><br /> Where <tt class=\"file-path\"><i class=\"var\">&lt;PATH_TO_LICENSES_FILE&gt;</i></tt> is the directory\n" +
"path and filename of the file containing the licenses.</li></ol>\n" +
"<p>\n" +
"After installation of the licenses, the features associated with\n" +
"the installed licenses can be used immediately.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C22_4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">22.4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_3ygs\"></a><a name=\"CHAPTER22.4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Checking License Manager and License\n" +
"Server Status</a></span></h2>\n" +
"\n" +
"<p>\n" +
"Statuses of license manager and license server can be checked from\n" +
"AdminUI, or by using command-line commands.</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To check statuses using AdminUI</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>System Status</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">At the bottom of the screen, two traffic lights are shown,\n" +
"one for license server and one for license manager. If the color is\n" +
"green, the corresponding service is operational. If the color is red,\n" +
"the service is not running.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE65\"><img src=\"5_1543-CSA11363_1Uen.M-Viewing_License_Info.png.png\" title=\"\" border=\"0\" width=\"434\" height=\"169\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 65 &nbsp; Viewing License Info</i></p></div>\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To check the status of the license server from command line</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log in ENIQ server as <tt class=\"file-path\">dcuser</tt> using SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Use the following commands to check the status of the\n" +
"license server:<br /> <tt class=\"LITERALMONO\"># cd /eniq/sw/bin </tt><br />\n" +
"<tt class=\"LITERALMONO\"># ./licmgr -serverstatus</tt></li></ol>\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To check the status of the license manager from command line</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log in ENIQ server as <tt class=\"file-path\">dcuser</tt> using SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Use the following commands to check the status of the\n" +
"license manager:<br /> <tt class=\"LITERALMONO\"># cd /eniq/sw/bin </tt><br />\n" +
"<tt class=\"LITERALMONO\"># ./licmgr -status</tt></li></ol>\n" +
"\n"+
"</div>\n";

var C22_5=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">22.5 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_1jpv\"></a><a name=\"CHAPTER22.5\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Viewing Licensing Logs</a></span></h2>\n" +
"\n" +
"<p>\n" +
"You can view licensing log files using AdminUI, or command-line\n" +
"commands.</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To view log files using AdminUI</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>System Status</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">On the <b>Systems Status</b> page, click <b>Show License Logs</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Select the date of the logs you want to view and click\n" +
"the <b>Search</b> button.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE66\"><img src=\"5_1543-CSA11363_1Uen.M-Viewing_License_Logs.png.png\" title=\"\" border=\"0\" width=\"444\" height=\"188\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 66 &nbsp; Viewing License Logs</i></p></div>\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To view log files using command line</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log in ENIQ server as <tt class=\"file-path\">dcuser</tt> using SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Enter the following to print the contents of the logs\n" +
"for a given date:<br /><tt class=\"file-path\"># cd /eniq/log/sw_log/licensemanager/<br /># cat licensemanager-<i class=\"var\">&lt;year&gt;</i>_<i class=\"var\">&lt;month&gt;</i>_<i class=\"var\">&lt;day&gt;</i>.log</tt><br />Where <tt class=\"file-path\"><i class=\"var\">&lt;year&gt;</i></tt>, <tt class=\"file-path\"><i class=\"var\">&lt;month&gt;</i></tt>,\n" +
"and <tt class=\"file-path\"><i class=\"var\">&lt;day&gt;</i></tt> are the required\n" +
"date values.</li></ol>\n" +
"\n"+
"</div>\n";

var C22_6=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">22.6 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_o2oc\"></a><a name=\"CHAPTER22.6\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Updating License Manager</a></span></h2>\n" +
"\n" +
"<p>\n" +
"It is possible to update the contents of the license manager (for\n" +
"example, if the licenses in the license manager do not match the licenses\n" +
"installed on the server). This may happen if licenses have been installed\n" +
"without using the <tt class=\"LITERALMONO\">licmgr</tt> script. If the license\n" +
"manager is out of synch, it can be refreshed by following the steps\n" +
"below.</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To update the license manager </strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log in ENIQ server as <tt class=\"file-path\">dcuser</tt> using SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Execute the following to update the license manager:<br /> <tt class=\"input\"><b># /eniq/sw/bin/licmgr &ndash;update</b></tt></li></ol>\n" +
"\n"+
"</div>\n";

var C22_7=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">22.7 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_7ym6\"></a><a name=\"CHAPTER22.7\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Viewing Feature Mapping Information\n" +
"using licmgr</a></span></h2>\n" +
"\n" +
"<p>\n" +
"Feature names (CXC numbers) can be mapped to descriptions, feature\n" +
"identifiers, and interfaces. To view the mapping for a given feature\n" +
"name, use the command-line tool <tt class=\"LITERALMONO\">licmgr</tt> .</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To view feature name mappings </strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log in ENIQ server as <tt class=\"file-path\">dcuser</tt> using SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Execute the following to retrieve the mapping for a feature\n" +
"name:<br /> <tt class=\"file-path\"># /eniq/sw/bin/licmgr &ndash;map <i class=\"var\">&lt;type&gt;\n" +
"&lt;feature name&gt;</i></tt><br /> Where <tt class=\"file-path\"><i class=\"var\">&lt;feature name&gt;</i></tt> is the CXC number and <tt class=\"file-path\"><i class=\"var\">&lt;type&gt;</i></tt> is one of the following three\n" +
"values:<tt class=\"LITERALMONO\">&nbsp;interface</tt>, <tt class=\"LITERALMONO\">faj</tt> or <tt class=\"LITERALMONO\">description</tt>.</li></ol>\n" +
"\n"+
"</div>\n";

var C22_8=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">22.8 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_ise9\"></a><a name=\"CHAPTER22.8\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Overview of licmgr Commands</a></span></h2>\n" +
"\n" +
"<p>\n" +
"The command-line tool <tt class=\"LITERALMONO\">licmgr</tt> can control a large\n" +
"portion of the license manager. Below is a brief overview of the capabilities\n" +
"of this script. The script is executed in the following manner:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log in ENIQ server as <tt class=\"file-path\">dcuser</tt> using SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Execute the following:<br /> <tt class=\"file-path\"># /eniq/sw/bin/licmgr <i class=\"var\">&lt;operation&gt;</i></tt></li></ol>\n" +
"<p>\n" +
"Where <tt class=\"file-path\"><i class=\"var\">&lt;operation&gt;</i></tt> is one\n" +
"of the operations listed in <a name=\"tbl-operations\" href='javascript:parent.parent.parent.showAnchor(\"tbl-operations\")' class=\"xref\"> Table 19</a>.</p>\n" +
"\n" +
"\n" +
"<a name=\"TABLE19\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 19 &nbsp;&nbsp; License Manager Operations</caption>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-decode <i class=\"var\">&lt;file&gt;</i></tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Decodes the given license file. This prints a detailed\n" +
"list of properties for each entry of the given license file.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-getlicinfo</tt> </p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Print basic information for currently installed licenses.\n" +
"All currently installed licenses are printed, along with expiration\n" +
"dates and capacities if applicable.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-getlockcode</tt> </p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Prints the machine&rsquo;s lock code.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-install <i class=\"var\">&lt;file&gt;</i></tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Install new licenses from the specified file.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-isvalid <i class=\"var\">&lt;feature&gt;</i></tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Check if the given feature name has a valid license. The\n" +
"script returns 0 if the license is valid and 1 otherwise.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-listserv</tt> </p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>List all servers that were found on the local subnet. This\n" +
"may include servers that are not used by ENIQ. See the section Changing\n" +
"license server for more information on how to select the active license\n" +
"server.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">&ndash;map <i class=\"var\">&lt;type&gt; &lt;feature name&gt;</i></tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Prints the mappings of the given feature name onto the\n" +
"type that was given. Type should be one of: <tt class=\"input\"><b>faj</b></tt>, <tt class=\"input\"><b>description</b></tt>, <tt class=\"input\"><b>interface</b></tt>. Multiple features\n" +
"can be checked with a space separated list when the mapping type is\n" +
"set to <tt class=\"input\"><b>interface</b></tt>.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-restart</tt> </p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Restarts the license manager.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-serverstatus</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Prints the status of the servers currently in use.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-start</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Starts the license manager.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-status</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Prints the status of the license manager. </p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-stop</tt> </p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Stops the license manager</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-uninstall <i class=\"var\">&lt;feature&gt;</i></tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Temporarily removes the given feature from the license\n" +
"server. The license reappears if and when the license server is restarted.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-update</tt> </p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Updates all licenses from the server(s) and saves them\n" +
"in the license manager. Updates are done automatically when installing\n" +
"new licenses but might be needed to be explicitly run if licenses\n" +
"have been installed or uninstalled using other than the recommended\n" +
"methods.</p>\n" +
"</td></tr></table>\n" +
"\n" +
"\n"+
"</div>\n";

var C23=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">23 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_bioq\"></a><a name=\"CHAPTER23\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">External SQL Interface</a></span></h1>\n" +
"\n" +
"<p>\n" +
"Ericsson Network IQ provides an external SQL interface for third-party\n" +
"access to database measurement tables. The external SQL interface\n" +
"is offered as a reporting interface and it contains all available\n" +
"measurement tables of each measurement type.</p>\n" +
"\n" +
"<p>\n" +
"The external SQL interface is installed automatically during ENIQ\n" +
"installation. To use it, you need:</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">A database connection tool</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">A configured connection to database</li></ul>\n" +
"<p>\n" +
"Ericsson Network IQ external SQL interface user is always <tt class=\"file-path\">dcpublic</tt>, see <a href='javascript:parent.parent.parent.showAnchor(\"tbl-DatabaseUsers\")' class=\"xref\"> Table 20</a>.\n" +
"No other users are supported by Ericsson.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Do not execute stored procedures or large queries that may\n" +
"affect performance. Executing stored procedures or running large queries\n" +
"may cause problems with ENIQ and may have an adverse effect on ENIQ\n" +
"performance.</dd></dl><br />\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>In a multi-blade deployment access the <tt class=\"file-path\">dwhdb</tt> using <tt class=\"file-path\">dwh_reader_2</tt> blade. For <tt class=\"file-path\">repdb</tt>, access through the <tt class=\"file-path\">coordinator</tt> blade.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C24=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">24 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_rot7\"></a><a name=\"CHAPTER24\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ENIQ Counter Volume</a></span></h1>\n" +
"\n" +
"<p>\n" +
"The <tt class=\"file-path\">DWH_Monitor</tt> report provides counter\n" +
"and measurement type information for a selected ROP time. The report\n" +
"shows all measurements types that were loaded for that ROP, and the\n" +
"number of counters and rows loaded for each of those measurement types.</p>\n" +
"\n" +
"<p>\n" +
"The <tt class=\"file-path\">DWH_Monitor</tt> report is located in\n" +
"a top level folder called <tt class=\"file-path\">ENIQ System</tt> under <tt class=\"file-path\">Public Folders</tt> in the CMS.</p>\n" +
"\n" +
"<p>\n" +
"Before the <tt class=\"file-path\">DWH_Monitor</tt> report can be\n" +
"run the <tt class=\"file-path\">DWH Monitor</tt> universe must be exported\n" +
"to a Business Objects server. This can be found in the <tt class=\"file-path\">BO_DWH_MONITOR</tt> tech pack.</p>\n" +
"\n" +
"<p>\n" +
"In <a href='javascript:parent.parent.parent.showAnchor(\"EXAMPLE-LOG_Session_Adapter_Query\")' class=\"xref\"> Example 1</a> the report\n" +
"queries the <tt class=\"LITERALMONO\">LOG_SESSION_ADAPTER</tt>  table in the <tt class=\"file-path\">dwhdb</tt> database. <a href='javascript:parent.parent.parent.showAnchor(\"EXAMPLE-Total_Counter_Volume_loaded_query\")' class=\"xref\"> Example 2</a>, shows a query\n" +
"to fetch the total counter volume loaded in a ROP.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>In both <a href='javascript:parent.parent.parent.showAnchor(\"EXAMPLE-LOG_Session_Adapter_Query\")' class=\"xref\"> Example 1</a> and <a href='javascript:parent.parent.parent.showAnchor(\"EXAMPLE-Total_Counter_Volume_loaded_query\")' class=\"xref\"> Example 2</a> replace <tt class=\"file-path\"><i class=\"var\">&lt;ROP TIME&gt;</i></tt> with an appropriate datetime\n" +
"stamp that corresponds to the ROP time you want to retrieve.</dd></dl><br />\n" +
"<div class=\"example\" style=\"margin-top: 12pt\"><a name=\"EXAMPLE-LOG_Session_Adapter_Query\"></a><p><i>Example 1 &nbsp; LOG_SESSION_ADAPTER Table Query</i></p><pre class=\"prencd\">SELECT\n" +
"  DC.LOG_SESSION_ADAPTER.NUM_OF_COUNTERS,\n" +
"  DC.LOG_SESSION_ADAPTER.NUM_OF_ROWS,\n" +
"  DC.LOG_SESSION_ADAPTER.TYPENAME,\n" +
"  DC.DIM_DATE.DATE_ID\n" +
"FROM\n" +
"  DC.LOG_SESSION_ADAPTER,\n" +
"  DC.DIM_DATE\n" +
"WHERE\n" +
"  DC.LOG_SESSION_ADAPTER.DATE_ID=DC.DIM_DATE.DATE_ID \n" +
"  AND  \n" +
"  DC.LOG_SESSION_ADAPTER.ROP_STARTTIME = &lt;ROP TIME&gt;</pre></div>\n" +
"<p>\n" +
"To fetch the total counter volume loaded in a ROP ,the below query\n" +
"should be executed.</p>\n" +
"\n" +
"<div class=\"example\" style=\"margin-top: 12pt\"><a name=\"EXAMPLE-Total_Counter_Volume_loaded_query\"></a><p><i>Example 2 &nbsp; Total Counter Volume Loaded Query</i></p><pre class=\"prencd\">SELECT\n" +
"  SUM(NUM_OF_COUNTERS) \n" +
"FROM \n" +
"  DC.LOG_SESSION_ADAPTER \n" +
"WHERE\n" +
"  ROP_STARTTIME = &lt;ROP TIME&gt;</pre></div>\n" +
"\n"+
"</div>\n";

var C25=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">25 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_a0b4\"></a><a name=\"CHAPTER25\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Customization of Historical CM for ENIQ\n" +
"Statistics</a></span></h1>\n" +
"\n" +
"<p>\n" +
"In ENIQ Statistics the optional Historical CM Tech Pack feature\n" +
"requires that BCG exports are initiated on OSS-RC/ENM and that the\n" +
"resulting export files are transferred to ENIQ.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C25_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">25.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_rqwc\"></a><a name=\"CHAPTER25.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">OSS-RC</a></span></h2>\n" +
"\n" +
"<p>\n" +
" ENIQ-M in OSS-RC provides the <tt class=\"file-path\">/opt/ericsson/eniqm/bin/extract_eniqcm.sh</tt> script which initiates an export in BCG and then transfers the export\n" +
"file to ENIQ. By default, in the OSS-RC <tt class=\"file-path\">crontab</tt> the <tt class=\"file-path\">extract_eniqcm.sh</tt> script is scheduled\n" +
"to run daily. </p>\n" +
"\n" +
"<p>\n" +
"The following system customizations maybe be required (these all\n" +
"require modifications on the OSS-RC):</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\"><strong class=\"MEDEMPH\">Reusing an Existing Scheduled BCG Export</strong><p>\n" +
"If a full scheduled BCG export already exists in OSS-RC, then,\n" +
"it is preferred that the output of that export is used instead of\n" +
"initiating a new BCG export. This requires the modifications to the <tt class=\"file-path\">extract_eniqcm.sh</tt> script.</p>\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\"> Before editing the <tt class=\"file-path\">extract_eniqcm.sh</tt> script create a backup version of the script in directory <tt class=\"output\">/opt/ericsson/eniqm/bin</tt> on OSS-RC. </li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\">Change the <tt class=\"file-path\">FILEPATH</tt> and <tt class=\"file-path\">FILESTAMP</tt> parameters to match the output of the existing\n" +
"scheduled export. </li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\">Comment out the <tt class=\"file-path\">Export</tt> section\n" +
"of the script.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\">Ensure that the output of the existing scheduled export\n" +
"is not deleted by another process. <p>\n" +
"Ensure, that in the <tt class=\"file-path\">crontab</tt> that the <tt class=\"file-path\">extract_eniqcm.sh</tt> script is scheduled so that the output\n" +
"of the export is available.</p>\n" +
"</li></ul></li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\"><strong class=\"MEDEMPH\">Scheduling on a Weekly Basis</strong><p>\n" +
"For heavily loaded ENIQ systems, it may be preferred that Historical\n" +
"CM is based on a weekly export rather than a daily export. The timing\n" +
"values for <tt class=\"file-path\">/opt/ericsson/eniqm/bin/extract_eniqcm.sh</tt> in the OSS-RC <tt class=\"file-path\">crontab</tt> can be changed\n" +
"to a weekly basis rather than a daily basis. </p>\n" +
"<p>\n" +
"For information on running reports on a weekly basis refer to the <em class=\"LOWEMPH\">ENIQ, Ericsson Network IQ Report Developer Guide,</em>, <a href='javascript:parent.parent.parent.showAnchor(\"ReportDevelopersGuideRef\")' class=\"xref\">Reference [16]</a>.</p>\n" +
"</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\"><strong class=\"MEDEMPH\">Exporting a Subset of Managed Objects with BCG</strong><p>\n" +
"The BCG export defined in the <tt class=\"file-path\">extract_eniqcm.sh</tt>script is of type <tt class=\"file-path\">both</tt>. This means that\n" +
"all Radio and Transport Managed Objects supported by BCG are exported. </p>\n" +
"<p>\n" +
"To reduce the workload on BCG and ENIQ it is possible to export\n" +
"only a subset of the Managed Objects (either the Radio or the Transport\n" +
"Managed Objects). This requires a modification to the <tt class=\"file-path\">extract_eniqcm.sh</tt> script.</p>\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\">Before editing  the <tt class=\"file-path\">extract_eniqcm.sh</tt>script create a backup version of the script in directory <tt class=\"file-path\">/opt/ericsson/eniqm/bin</tt> on OSS-RC.  </li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\">To export both the Radio and the Transport Managed Objects\n" +
"specify <tt class=\"file-path\">both</tt> after <tt class=\"output\">/opt/ericsson/nms_umts_wran_bcg/bin/start_rah_export.sh</tt>in section <tt class=\"file-path\">Export</tt>. <p>\n" +
"To export only Radio Managed Objects specify <tt class=\"file-path\">r</tt> instead of <tt class=\"file-path\">both</tt>. </p>\n" +
"<p>\n" +
"To export only the Transport Managed Objects specify <tt class=\"file-path\">t</tt> instead of <tt class=\"file-path\">both</tt></p>\n" +
"</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\">It is also possible to specify BCG custom or user-defined\n" +
"filters. <p>\n" +
"Predefined BCG custom filter files are available in <tt class=\"output\">/opt/ericsson/nms_umts_bcg_meta/dat/customfilters</tt>. For example, <tt class=\"file-path\">BCR_UtranCell.xml</tt> creates\n" +
"a BCG export of UtranCell Managed Objects. </p>\n" +
"<p>\n" +
"To use a custom filter, in the <tt class=\"file-path\">extract_eniqcm.sh</tt> script comment out the line containing <tt class=\"file-path\">/opt/ericsson/nms_umts_wran_bcg/bin/start_rah_export.sh</tt> in the section <tt class=\"file-path\">\"Export\"</tt>. Replace the\n" +
"line with<br /> <tt class=\"input\"><b>`/opt/ericsson/nms_umts_wran_bcg/bin/bcgtool.sh\n" +
"-e $FILESTAMP -d BCR_UtranCell.xml -n SubNetwork=ONRM_ROOT_MO_R&gt;/dev/null\n" +
"2&gt;&amp;1`</b></tt> </p>\n" +
"<p>\n" +
"For information on creating and specifying user-defined filters\n" +
"refer to the <em class=\"LOWEMPH\">BCG User Guide</em>, <a href='javascript:parent.parent.parent.showAnchor(\"BCGUserGuide\")' class=\"xref\">Reference [15]</a>.</p>\n" +
"</li></ul></li></ul>\n" +
"\n"+
"</div>\n";

var C26_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">26.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_3pcv\"></a><a name=\"CHAPTER26.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Changing Database User Passwords</a></span></h2>\n" +
"\n" +
"<p>\n" +
"Use the <tt class=\"file-path\">change_db_password.bsh</tt> script\n" +
"to change the password of SAP IQ database users (<tt class=\"file-path\">dc</tt>, <tt class=\"file-path\">dba</tt>, <tt class=\"file-path\">dcbo</tt>, or <tt class=\"file-path\">dcpublic</tt>).</p>\n" +
"\n" +
"<p>\n" +
"Usage:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"file-path\">bash change_db_password.bsh -u &lt;<i class=\"var\">UserName</i>&gt; -p &lt;<i class=\"var\">DBA_Password</i>&gt; [-E &lt;<i class=\"var\">Y/N</i>&gt;] [ -l &lt;<i class=\"var\">path_to_logfile</i>&gt; ]</tt></p>\n" +
"\n" +
"<p>\n" +
"Options: </p>\n" +
"\n" +
"<p>\n" +
"-u  : Mandatory parameter.Specifies Username.Username is not case-sensitive.\n" +
" </p>\n" +
"\n" +
"<p>\n" +
"-p  : Mandatory parameter.Specifies DBA password.Password is case-sensitive.\n" +
" </p>\n" +
"\n" +
"<p>\n" +
"-E : Optional Parameter to indicate if new password should be encrypted\n" +
"while being set.</p>\n" +
"\n" +
"<p>\n" +
"Y or N are the only valid entries when the option is used.</p>\n" +
"\n" +
"<p>\n" +
" -l  : Optional Parameter.Specifies logfile name with absolute\n" +
"path. Default path /eniq/log/sw_log/iq.</p>\n" +
"\n" +
"<p>\n" +
"To change database user&rsquo;s passwords, run the commands on\n" +
"following server types</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">ENIQ Statistics (standalone)</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\"> ENIQ Statistics Coordinator</li></ul>\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Stop all services across the deployment.<p>\n" +
"<tt class=\"input\"><b>{root} #: bash /eniq/admin/bin/manage_deployment_services.bsh\n" +
"-a stop -s ALL</b></tt> </p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Start the <tt class=\"file-path\">repdb</tt> and <tt class=\"file-path\">dwhdb</tt> service on the coordinator blade.<p>\n" +
"<tt class=\"input\"><b>{root} #: bash /eniq/admin/bin/manage_eniq_services.bsh\n" +
"-a start -s dwhdb,repdb</b></tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Change the password for a specific database user using <tt class=\"file-path\">change_db_password</tt> script.<p>\n" +
"<tt class=\"input\"><b>{root} #: cd /eniq/admin/bin</b></tt></p>\n" +
"<p>\n" +
"<tt class=\"input\"><b>{root} #: bash change_db_password.bsh -u <i class=\"var\">&lt;UserName&gt;</i> -p <i class=\"var\">&lt;DBA_Password&gt;</i> </b></tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Start all services across the deployment.<p>\n" +
"<tt class=\"input\"><b>{root} #: bash /eniq/admin/bin/manage_deployment_services.bsh\n" +
"-a start -s ALL</b></tt></p>\n" +
"</li></ol>\n" +
"<div class=\"example\" style=\"margin-top: 12pt\"><p><i>Example 3 &nbsp; Changing Password for DCBO</i></p><pre class=\"prencd\">[eniq_stats]{root} #: bash change_db_password.bsh -u\n" +
"dcbo -p &lt;DBA_Password&gt; \n" +
"============================&lt; Password Change &gt;===========================\n" +
"\n" +
"Password Policies:\n" +
"\n" +
"** Minimum password length 2 characters.\n" +
"** Maximum password length 30 characters.\n" +
"** All alphanumeric characters allowed.\n" +
"** The following special characters are allowed # % ~ _ + - : ! * = { } , . /\n" +
"** No spaces allowed.\n" +
"\n" +
"\n" +
"Enter the new password for DCBO user:\n" +
"Please re-enter the new password to confirm the change:\n" +
"\n" +
"Are you sure you wish to change the SAP IQ password for DCBO user ? [Yes/No]: Yes\n" +
"\n" +
"\n" +
"====================&lt; Updating password for DCBO user &gt;===================\n" +
"\n" +
"2016-08-30_13.00.19 - Successfully updated the password for DCBO user in core install software.\n" +
"2016-08-30_13.00.21 - Successfully updated the password for DCBO user in SAP IQ.\n" +
"2016-08-30_13.00.23 - Successfully updated the password for DCBO user in SAP ASA.\n" +
"\n" +
"PASSWORD CHANGE SUCCESSFUL...\n" +
"\n" +
"The password for DCBO user has been successfully changed.\n" +
"</pre></div>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Contact the Ericsson support team if you encounter issues\n" +
"changing the DBA password or if you forget the DBA password.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">If you change database passwords you may need to update\n" +
"any third-party tools used to connect to the database.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">If &lsquo;dcbo&rsquo; password is changed, please follow\n" +
"the procedure in &ldquo;Update Parameters of Existing DSN&rdquo; in <a href='javascript:parent.parent.parent.showAnchor(\"Ebidinstall\")' class=\"xref\">Reference [18]</a>  for the updates to be done in Ericsson Business\n" +
"Intelligence Deployment.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">If password of dcpublic user of ENIQ-S DB is changed,\n" +
"password of dcpublic used by OSS-RC application has to be updated\n" +
"as well. Please refer section Password Administration of Account neuser\n" +
"in Overall Security Administration in OSS-RC <a href='javascript:parent.parent.parent.showAnchor(\"OSSChangePassword\")' class=\"xref\">Reference [28]</a> for changing password of dcpublic user\n" +
"on OSS-RC.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Change of dcuser password should be updated in TSS under\n" +
"OSS-RC as well. This will enable OSS-RC applications [NSD-EPC, NSD,\n" +
"RNO ] to have changed password to access  Eniq Stats. For procedure\n" +
"to change the password on OSS-RC, refer to section &ldquo;Using the\n" +
"TSS CLI for Password Administration&rdquo; in Telecom Security Services,\n" +
"TSS, System Administration Guide. <a href='javascript:parent.parent.parent.showAnchor(\"TSSsystemAdminGuide\")' class=\"xref\">Reference [30]</a></li></ul></dd></dl><br />\n" +
"\n" +
"\n"+
"</div>\n";

var C27=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><a name=\"ConnectdMonitor\"></a><span class=\"CHAPNUMBER\">27 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_hmev\"></a><a name=\"CHAPTER27\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Connectd Monitor\n" +
"Daemon</a></span></h1>\n" +
"\n" +
"<p>\n" +
"<tt class=\"file-path\">Connectd</tt>, is an SMF service which monitors\n" +
"the NFS Mounts between ENIQ and each OSS/NAS. <tt class=\"file-path\">Connectd</tt> runs in the background and constantly checks for any OSS that has\n" +
"been added to the ENIQ server, or, in a multi-blade deployment on\n" +
"the engine blade.</p>\n" +
"\n" +
"<p>\n" +
"Each OSS setup on the system has a subdirectory in <tt class=\"file-path\">/eniq/connectd/mount_info/</tt>. This subdirectory contains\n" +
"configuration data for that OSS. <tt class=\"file-path\">Connectd</tt> cycles through each OSS, and enables or disables an NFS monitoring\n" +
"script for each one.</p>\n" +
"\n" +
"<p>\n" +
"The monitoring script sets up and monitors the NFS Mounts between\n" +
"ENIQ and each OSS/NAS. The script sets up and uses an SSH tunnel (if\n" +
"indicated in the configuration data for that OSS).</p>\n" +
"\n" +
"<p>\n" +
" If the connection to the OSS is lost, for example, because of\n" +
"network problems or OSS reboot, <tt class=\"file-path\">connectd</tt> unmounts the file systems and shuts down the SSH tunnel (if one\n" +
"was initially setup). </p>\n" +
"\n" +
"<p>\n" +
"When connectivity is restored, <tt class=\"file-path\">connectd</tt> mounts the file systems, and sets up SSH tunnel (if necessary).\n" +
"If ENIQ cannot see the OSS file systems or mount points, check the\n" +
"log files in <tt class=\"file-path\">/eniq/local_logs/connectd</tt> to\n" +
"verify that the file systems are correctly mounted.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C29=

var C31=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">31 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_ig8r\"></a><a name=\"CHAPTER31\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Automatic Housekeeping</a></span></h1>\n" +
"\n" +
"<p>\n" +
"ENIQ has several automatic housekeeping activities that are described\n" +
"in <a href='javascript:parent.parent.parent.showAnchor(\"tbl-house\")' class=\"xref\"> Table 21</a>.</p>\n" +
"\n" +
"<p><a name=\"tbl-house\"></a>\n" +
"Contact Ericsson Customer Support, if you require changes to the\n" +
"default intervals.</p>\n" +
"\n" +
"\n" +
"<a name=\"TABLE21\"></a>\n" +
"<table class=\"tblgrp\" width=\"100%\">\n" +
"<caption>Table 21 &nbsp;&nbsp; Automatic Housekeeping Activities</caption>\n" +
"<tr>\n" +
"<td>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<tr valign=\"top\">\n" +
"<th align=\"left\" valign=\"top\" width=\"23%\">\n" +
"\n" +
"<p>Action Name</p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"17%\">\n" +
"\n" +
"<p>Interval</p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"28%\">\n" +
"\n" +
"<p>Target Directory or Database</p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"32%\">\n" +
"\n" +

var C32_1=

"<h2><span class=\"CHAPNUMBER\">32.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_z2ho\"></a><a name=\"CHAPTER32.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Error Handling</a></span></h2>\n" +

var C32_1_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">32.1.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_x4a3\"></a><a name=\"CHAPTER32.1.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Engine does not start: \"ERROR : Fault starting svc:/eniq/engine\"</a></span></h3>\n" +
"\n" +
"<p class=\"titled-block\">Cause</p><p>\n" +
"Engine is in maintenance state, because:</p>\n" +
"<p>\n" +
"Engine script fails to work.</p>\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">or</strong></p>\n" +
"<p>\n" +
"Database is full.</p>\n" +
"\n" +
"<p class=\"titled-block\">Action\n" +
"</p><ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Log in ENIQ server with SSH.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">To check maintenance state, enter the following command: <tt class=\"LITERALMONO\">svcs -a | grep eniq</tt></li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">To check what has happened during the start of the Engine,\n" +
"see the latest <tt class=\"file-path\">start_engine</tt> logs from <tt class=\"file-path\">/eniq/log/sw_log/engine</tt>.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">When in maintenance state, check if the database is\n" +
"full. View the dwhdb-usage log file, <tt class=\"file-path\">/eniq/log/sw_log/iq/dwhdb_usage.log</tt>, to see if one of the most recent messages is: &quot;SEVERE: DWHDB\n" +
"is full!&quot;. <br />If it is, contact your local Ericsson Customer\n" +
"Support.<br /> If not, the problem is with the engine script. Contact\n" +
"your local Ericsson Customer Support.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">To reset Engine state, run command:  <tt class=\"LITERALMONO\">/eniq/smf/bin/eniq_service_start_stop.bsh -s engine -a clear</tt> </li></ul><p>\n" +
"The filling ratio log file is created the first time the ratio\n" +
"exceeds 85%. If there is no <tt class=\"file-path\">dwhdb_usage.log</tt>, the ratio has never exceeded 85%. </p>\n" +
"\n" +
"\n"+
"</div>\n";

var C32_1_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">32.1.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_7vk8\"></a><a name=\"CHAPTER32.1.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Parsing errors \"org.xml.sax.SAXParseException:\n" +
