var C10_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">10.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_og34\"></a><a name=\"CHAPTER10.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Updating Current Mounted Filesystems</a></span></h2>\n" +
"\n" +
"<p>\n" +
"It is possible to update ENIQ so that it mounts different filesystems\n" +
"on the OSS. This enables administrators to mount up different network\n" +
"types and parse the data, without having to stop ENIQ's normal operation.</p>\n" +
"\n" +
"<p>\n" +
"To update the filesystems that ENIQ mounts, complete the following\n" +
"commands as user <tt class=\"file-path\">root</tt>.</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\"><tt class=\"input\"><b># cd /eniq/connectd/bin</b></tt></li><li class=\"STEPLIST\" id=\"THSSTYLE2\"><tt class=\"input\"><b># bash ./manage_mountpoints.bsh -a update -o <i class=\"var\">&lt;eniq_oss_alias&gt;</i> [-l <i class=\"var\">&lt;path_to_logfile&gt;</i>]</b></tt></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Select from the displayed options, which filesystem(s)\n" +
"to mount<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>The list below is an example only, depending on your installation\n" +
"(rack or blade), the displayed file systems will be a different format</dd></dl><br /><p>\n" +
"<tt class=\"LITERALMONO\">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Description &nbsp; &nbsp; &nbsp;Filesystem</tt><br />\n" +
"<tt class=\"LITERALMONO\">[1] &nbsp; &nbsp; &nbsp;NWS_SGw &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;/ossrc/data/sgw/sgwcg &nbsp; &nbsp; &nbsp; (*)</tt><br />\n" +
"<tt class=\"LITERALMONO\">[2] &nbsp; &nbsp; &nbsp;NWS_PDM &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;/ossrc/ericsson</tt><br />\n" +
"<tt class=\"LITERALMONO\">[3] &nbsp; &nbsp; &nbsp;NWS_PMS &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;/ossrc/data/pms/segment1</tt><br />\n" +
"<tt class=\"LITERALMONO\">[4] &nbsp; &nbsp; &nbsp;EBA_EBSS &nbsp; &nbsp; &nbsp; &nbsp; /ossrc/data/eba/eba_ebss</tt><br />\n" +
"<tt class=\"LITERALMONO\">[5] &nbsp; &nbsp; &nbsp;EBA_EBSW &nbsp; &nbsp; &nbsp; &nbsp; /ossrc/data/eba/eba_ebsw</tt><br />\n" +
"<tt class=\"LITERALMONO\">[6] &nbsp; &nbsp; &nbsp;EBA_EBSG &nbsp; &nbsp; &nbsp; &nbsp; /ossrc/data/eba/eba_rsdm</tt><br />\n" +
"<tt class=\"LITERALMONO\"></tt><br />\n" +
"<tt class=\"LITERALMONO\">(*) indicates the filesystem is already mounted</tt><br />\n" +
"<tt class=\"LITERALMONO\">Already mounted filesystems will be unmounted if not re-selected</tt><br />\n" +
"<tt class=\"LITERALMONO\"></tt><br />\n" +
"<tt class=\"LITERALMONO\">Select range of filesystems you wish to mount [n,n-n,n...n]</tt><br />\n" +
"<tt class=\"LITERALMONO\">&nbsp; &nbsp; &nbsp; &nbsp; E.G. 1,3-5,6</tt></p>\n" +
"<p>\n" +
"Select '<tt class=\"input\"><b>Y</b></tt>' or '<tt class=\"input\"><b>y</b></tt>' on the confirmation\n" +
"screen if you are satisfied with the selections made. </p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">To check if the new filesystems have mounted, monitor\n" +
"the logs stored in <tt class=\"file-path\">/eniq/local_logs/connectd/</tt></li></ol>\n" +
"<p>\n" +
"</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C10_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">10.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_foq0\"></a><a name=\"CHAPTER10.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Managing Mount System</a></span></h2>\n" +
"\n" +
"<p>\n" +
"ENIQ's default mount system is to mount the OSS filesystems directly\n" +
"via NFS. However, it is possible to change this setup and mount through\n" +
"an ssh tunnel. This scenario gives increased security to the data\n" +
"as it is encrypted, but the amount of WRAN data that can be collected\n" +
"is limited. </p>\n" +
"\n" +
"<p>\n" +
"To enable the ssh tunnel for a particular OSS, complete the following\n" +
"steps as user <tt class=\"file-path\">root</tt></p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>For Blade and Multi-Blade deployments, see <a href='javascript:parent.parent.parent.showAnchor(\"ConnectdMonitor\")' class=\"xref\">Section  27</a> for information on how the OSS is mounted.</dd></dl><br />\n" +
"<p><tt class=\"input\"><b># cd /eniq/connectd/mount_info/</b></tt></p>\n" +
"<p><tt class=\"input\"><b># /usr/bin/touch &lt;eniq_oss_alias&gt;/disable_OSS</b></tt></p>\n" +
"<p>\n" +
"Wait for the system to unmount the filesystems before continuing</p>\n" +
"\n" +
"<p><tt class=\"input\"><b># /usr/bin/touch &lt;eniq_oss_alias&gt;/use_tunnel</b></tt></p>\n" +
"<p><tt class=\"input\"><b># /usr/bin/rm &lt;eniq_oss_alias&gt;/disable_OSS</b></tt></p>\n" +
"<p>\n" +
"To disable an ssh tunnel for a particular OSS, complete the following\n" +
"steps as user <tt class=\"file-path\">root</tt></p>\n" +
"\n" +
"<p><tt class=\"input\"><b># cd /eniq/connectd/mount_info/</b></tt></p>\n" +
"<p><tt class=\"input\"><b># /usr/bin/touch &lt;eniq_oss_alias&gt;/disable_OSS</b></tt></p>\n" +
"<p>\n" +
"Wait for the system to unmount the filesystems before continuing</p>\n" +
"\n" +
"<p><tt class=\"input\"><b># /usr/bin/rm &lt;eniq_oss_alias&gt;/use_tunnel</b></tt></p>\n" +
"<p><tt class=\"input\"><b># /usr/bin/rm &lt;eniq_oss_alias&gt;/disable_OSS</b></tt></p>\n" +
"\n" +
"\n"+
"</div>\n";

var C11=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">11 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_rt18\"></a><a name=\"CHAPTER11\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Changing the NAS VIPs</a></span></h1>\n" +
"\n" +
"<p>\n" +
"It is possible to update ENIQ so that the number of NAS VIPs can\n" +
"be changed. The procedure allows administrators to change the NAS\n" +

var C13=

"\n" +
"<p>\n" +

"\n" +

"\n"+
"</div>\n";

var C13_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">13.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_sen0\"></a><a name=\"CHAPTER13.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Enabling flexible data backup</a></span></h2>\n" +
"\n" +
"<p>\n" +
"It will create a new file-system on NAS and start loading the data\n" +
"on created file-system.</p>\n" +
"\n" +
"<p>\n" +
"For executing flexible data backup it is a mandatory step which\n" +
"needs to be executed 2-week before the Flexible OMBS configuration</p>\n" +
"\n" +
"<p>\n" +
"To enable the flexible data backup below step needs to be executed\n" +
":</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Take the snapshot of server. <p>\n" +
" For creating the snapshot refer to chapter \"Create Snapshots\"\n" +
"of <em class=\"LOWEMPH\">ENIQ Statistics X86 Blade Upgrade Procedure</em>, <a href='javascript:parent.parent.parent.showAnchor(\"EniqUpgradeProc\")' class=\"xref\">Reference [8]</a></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Logon to the server as root user and run the following\n" +
"script:<p>\n" +
"<tt class=\"input\"><b># cd /eniq/bkup_sw/bin/</b></tt></p>\n" +
"<p>\n" +
"<tt class=\"input\"><b># bash ./flexible_data_bkup.bsh -a enable</b></tt></p>\n" +
"<p>\n" +
"A list of backup type (2-week, 3-week etc.) will be prompted to\n" +
"user for selecting the number of week of data to be backed up.</p>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Currently only 2-week data backup option is available\n" +
"for user. </li></ul>\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Enabling of flexible data backup will take 15-20 min.\n" +
"for single-blade and 25-30 min. for multi-blade.</li></ul>\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Flexible data backup is not supported for RACK.</li></ul></dd></dl><br /></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">If any FRH server is present in the deployment then only\n" +
"we need to execute this step.<p>\n" +
"Below are the action which needs to be performed to make sure that\n" +
"\"flexible data backup\" FS is shared and mounted on all the FRH blade\n" +
"also.</p>\n" +
"<p>\n" +
"Log on to all the FRH server as a root user and execute the below\n" +
"step on all the servers one by one.</p>\n" +
"<p>\n" +
"<tt class=\"input\"><b># cd /ericsson/frh/installation/core_install/bin</b></tt></p>\n" +
"<p>\n" +
"<tt class=\"input\"><b># bash ./fs_configure.bsh -a add [-l logfile] </b></tt></p>\n" +
"</li></ol>\n" +
"\n"+
"</div>\n";

var C13_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">13.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_ukbj\"></a><a name=\"CHAPTER13.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Disabling flexible data backup</a></span></h2>\n" +
"\n" +
"<p>\n" +
"This procedure will stop the running backup of 2 week data and\n" +
"remove the NAS file system. </p>\n" +
"\n" +
"<p>\n" +
"This step needs to be executed after changing the OMBS type from\n" +
"Flexible data backup to any other.</p>\n" +
"\n" +
"<p>\n" +
"To disable the flexible data backup below step needs to be executed\n" +
":</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Take the snapshot of server. <p>\n" +
" For creating the snapshot refer to chapter \"Create Snapshots\"\n" +
"of For creating the snapshot refer to chapter \"Create Snapshots\" of <em class=\"LOWEMPH\">ENIQ Statistics X86 Blade Upgrade Procedure</em>, <a href='javascript:parent.parent.parent.showAnchor(\"EniqUpgradeProc\")' class=\"xref\">Reference [8]</a></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">	Logon to the server as <strong class=\"MEDEMPH\">root</strong> user and run\n" +
"the following script :<p>\n" +
"<tt class=\"input\"><b># cd /eniq/bkup_sw/bin/</b></tt></p>\n" +
"<p>\n" +
"<tt class=\"input\"><b># bash ./flexible_data_bkup.bsh -a disable</b></tt></p>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Disabling of flexible data backup will take 15-20 min. for\n" +
"single-blade and 25-30 min. for multi-blade.</dd></dl><br /></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">If any FRH server is present in the deployment then only\n" +
"we need to execute this step.<p>\n" +
"Below are the action which needs to be performed to make sure that\n" +
"\"flexible data backup\" FS sharing is removed from all the FRH blade. </p>\n" +
"<p>\n" +
"Log on to all the FRH server as a root user and execute the below\n" +
"step on all the servers one by one.</p>\n" +
"<p>\n" +
"<tt class=\"input\"><b># cd /ericsson/frh/installation/core_install/bin</b></tt></p>\n" +
"<p>\n" +
"<tt class=\"input\"><b># bash ./fs_configure.bsh -a remove [-l logfile] </b></tt></p>\n" +
"</li></ol>\n" +
"\n"+
"</div>\n";

var C13_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">13.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_hdyk\"></a><a name=\"CHAPTER13.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Restoring the data from the backup</a></span></h2>\n" +
"\n" +
"<p>\n" +
"It will restore the data which is backed-up as a part of flexible\n" +
"data backup.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C13_4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">13.4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_g1hn\"></a><a name=\"CHAPTER13.4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Re-configuration of flexible data\n" +
"backup FS size</a></span></h2>\n" +
"\n" +
"<p>\n" +
" If user wants to add the additional week of data backup against\n" +
"the existing one, backup file-system size and other backup parameters\n" +
"needs to be re-configured.</p>\n" +
"\n" +
"<p>\n" +
"To re-configure the file-system size below step needs to be executed\n" +
":</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Take the snapshot of server. <p>\n" +
" For creating the snapshot refer to chapter \"Create Snapshots\"\n" +
"of For creating the snapshot refer to chapter \"Create Snapshots\" of <em class=\"LOWEMPH\">ENIQ Statistics X86 Blade Upgrade Procedure</em>, <a href='javascript:parent.parent.parent.showAnchor(\"EniqUpgradeProc\")' class=\"xref\">Reference [8]</a></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Logon to the server as root user and run the following\n" +
"script :<p>\n" +
"<tt class=\"input\"><b># cd /eniq/bkup_sw/bin/</b></tt></p>\n" +
"<p>\n" +
"<tt class=\"input\"><b># bash ./flexible_data_bkup.bsh -a reconfigure</b></tt></p>\n" +
"</li></ol>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Once the FS size increased, it cannot be decrease as it will\n" +
"lead to data loss.</dd></dl><br />\n" +
"\n" +
"\n"+
"</div>\n";

var C14=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">14 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_ew9n\"></a><a name=\"CHAPTER14\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Changing IPMP Settings for the ENIQ \n" +
"Statistics - ENM Storage VLAN</a></span></h1>\n" +
"\n" +
"<p>\n" +
"If ENM is integrated with ENIQ Statistics besides OSS-RC, an extra\n" +
"IPMP interface is configured on the  ENIQ blade to connect to the\n" +
"ENM storage VLAN.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>To configure the new interface refer to Section 5.1.4 in <em class=\"LOWEMPH\">OSS-RC Configuration for ENIQ</em>, <a href='javascript:parent.parent.parent.showAnchor(\"OSSRCConfigForEniq\")' class=\"xref\">Reference [23]</a>. </dd></dl><br />\n" +
"<p>\n" +
"If any changes are required in IPMP settings (ip or netmask), it\n" +
"is essential to rollback the current IPMP settings and reconfigure\n" +
"the new interface. For this, following steps should be performed:</p>\n" +
"\n" +
"<p>\n" +
"Log on as <tt class=\"file-path\">root</tt> user on the ENIQ blade\n" +
"having the issue.</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Run below steps for Solaris 10 Servers\n" +
"<ol type=\"a\">\n" +
"\n" +
"<li class=\"substep\">Remove hostname. <tt class=\"file-path\">&lt;interface&gt;</tt> files of the interfaces used to configure ENM Storage group from\n" +
"the following path:<br /> <tt class=\"input\"><b>/etc/</b></tt>. <tt class=\"input\"><b>hostname.bnxe6</b></tt> is an example of the <tt class=\"file-path\">hostname.&lt;interface&gt;</tt> file.\n" +
"</li>\n" +
"\n" +
"<li class=\"substep\">Unplumb the particular interfaces used for configuring\n" +
"ENM Storage group.\n" +
"<p>\n" +
"<tt class=\"input\"><b># ifconfig &lt;<i class=\"var\">interface_name</i>&gt; unplumb</b></tt></p>\n" +
"\n" +
"</li>\n" +
"</ol></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Run below step in case of Solaris 11 Servers\n" +
"<ol type=\"a\">\n" +
"\n" +
"<li class=\"substep\">Unplumb the particular interfaces used for configuring\n" +
"ENM Storage group.\n" +
"<p>\n" +
"<tt class=\"input\"><b># ipadm delete-ip &lt;<i class=\"var\">interface_name</i>></b></tt></p>\n" +
"\n" +
"</li>\n" +
"</ol></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Following are the steps to Rollback configurations from\n" +
"ipmp.ini file:\n" +
"<ol type=\"a\">\n" +
"\n" +
"<li class=\"substep\"><tt class=\"input\"><b># mkdir /tmp/ipmp_rollback</b></tt>\n" +
"</li>\n" +
"\n" +
"<li class=\"substep\"><tt class=\"input\"><b># cp /eniq/installation/config/ipmp.ini /tmp/ipmp_rollback/ipmp.ini</b></tt>\n" +
"</li>\n" +
"\n" +
"<li class=\"substep\"><tt class=\"input\"><b># /eniq/installation/core_install/lib/inidel.pl\n" +
"-p PROBE_BASED_IPMP_ENM -i /tmp/ipmp_rollback/ipmp.ini -o /tmp/ipmp_rollback/ipmp.ini.1</b></tt>\n" +
"</li>\n" +
"\n" +
"<li class=\"substep\"><tt class=\"input\"><b># /eniq/installation/core_install/lib/inidel.pl\n" +
"-p ENM_STOR_NETMASK -i /tmp/ipmp_rollback/ipmp.ini.1 -o /tmp/ipmp_rollback/ipmp.ini.2</b></tt>\n" +
"</li>\n" +
"\n" +
"<li class=\"substep\"><tt class=\"input\"><b># /eniq/installation/core_install/lib/inidel.pl\n" +
"-g IPMP -p IPMP_INTF_3 -i /tmp/ipmp_rollback/ipmp.ini.2 -o /tmp/ipmp_rollback/ipmp.ini.3</b></tt>\n" +
"</li>\n" +
"\n" +
"<li class=\"substep\"><tt class=\"input\"><b># mv /tmp/ipmp_rollback/ipmp.ini.3 /eniq/installation/config/ipmp.ini</b></tt>\n" +
"</li>\n" +
"</ol></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">To reconfigure the new interface, execute the steps as\n" +
"mentioned in Section 5.1.4 in <em class=\"LOWEMPH\">OSS-RC Configuration\n" +
"for ENIQ.</em>, <a href='javascript:parent.parent.parent.showAnchor(\"OSSRCConfigForEniq\")' class=\"xref\">Reference [23]</a></li><li class=\"STEPLIST\" id=\"THSSTYLE2\"> After the new interface is configured successfully, run\n" +
"following command to remove backup ipmp.ini file.<p>\n" +
"<tt class=\"input\"><b># rm -rf /tmp/ipmp_rollback </b></tt></p>\n" +
"</li></ol>\n" +
"\n"+
"</div>\n";

var C15=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">15 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_rp88\"></a><a name=\"CHAPTER15\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Migrating ENIQ to IPv6 and Probe Based\n" +
"IPMP</a></span></h1>\n" +
"\n" +
"<p>\n" +
"ENIQ supports IPv6 for PM Services VLAN .</p>\n" +
"\n" +
"<p>\n" +
" The following steps describe how to add an IPv6 address to ENIQ\n" +
"Blade for PM Services VLAN or how to migrate the existing IPv4 Addresses\n" +
"to Probe Based IPMP.</p>\n" +
"\n" +
"<p>\n" +
"To enable IPv6 on ENIQ or to migrate to Probe Based IPMP run the\n" +
"following commands:</p>\n" +
"\n" +
"<p><tt class=\"input\"><b># cd /eniq/installation/core_install/bin</b></tt></p>\n" +
"<p><tt class=\"input\"><b> # ./ipv6_ipmp_upgrade.bsh</b></tt></p>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd></dd></dl><br />\n" +
"<p>\n" +
"The <tt class=\"file-path\">ipv6_ipmp_upgrade.bsh</tt> script migrates\n" +
"the IPMP configuration from Link Based to Probe Based. If IPv6 is\n" +
"not currently configured, the following output is received</p>\n" +
"\n" +
"<p><tt class=\"output\">Do you want to Configure IPv6 (Y|N)?</tt></p>\n" +
"<p>\n" +
"Select <tt class=\"input\"><b>Y</b></tt> to configure IPv6</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"output\">Do you want to enable Probe Based IPMP (Y|N)?</tt></p>\n" +
"\n" +
"<p>\n" +
"Select <tt class=\"input\"><b>Y</b></tt> as this is the supported Ericsson Configuration\n" +
"for ENIQ.</p>\n" +
"\n" +
"<p>\n" +
"For all other IP questions, refer to the IPMP Configuration section\n" +
"in the relevant ENIQ Installation Instructions, <a href='javascript:parent.parent.parent.showAnchor(\"bladeinstall\")' class=\"xref\">Reference [21]</a></p>\n" +
"\n" +
"<p>\n" +
"A reboot is required before this update takes effect</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Ignore the following error messages if they are received\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\"><tt class=\"output\">ifconfig: unplumb: SIOCLIFREMOVEIF:</tt></li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\"><tt class=\"output\">ifconfig: unplumb: SIOCLIFREMOVEIF: bnxe4:1:\n" +
"no such interface 8</tt></li></ul></dd></dl><br />\n" +
"\n"+
"</div>\n";

var C16=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">16 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_tah4\"></a><a name=\"CHAPTER16\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ENIQ Rolling Snapshots</a></span></h1>\n" +
"\n"+
"</div>\n";

var C16_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">16.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_gutr\"></a><a name=\"CHAPTER16.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Rolling Snapshot Mechanism</a></span></h2>\n" +
"\n" +
"<p>\n" +
"The rolling snapshot is a self-maintaining mechanism. It creates\n" +
"and deletes snapshots of the ENIQ server when required. This mechanism\n" +
"is achieved using certain scripts/functions described below. </p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>These scripts/functions are designed to be run in very specific\n" +
"ways and great care should be taken if these are run manually outside\n" +
"the intended mechanism. Misuse of the scripts may cause unexpected\n" +
"results. </dd></dl><br />\n" +
"\n"+
"</div>\n";

var C16_1_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">16.1.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_t6at\"></a><a name=\"CHAPTER16.1.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Script Locations</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The snapshot scripts are located in <tt class=\"file-path\"> /eniq/bkup_sw/bin/</tt></p>\n" +
"\n" +
"\n"+
"</div>\n";

var C16_1_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">16.1.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_8mmv\"></a><a name=\"CHAPTER16.1.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Rolling Snapshot Logging</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The Rolling Snapshot logs are located in <tt class=\"file-path\">/eniq/local_logs/rolling_snapshot_logs/</tt>. Each of the logs is automatically rotated when the log reaches\n" +
"a certain size. By default, the number of log backup files kept is\n" +
"10 and each log is rotated when it reaches 2 MB in size. </p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">When the <tt class=\"file-path\">eniq_rollsnapd.bsh</tt> script runs, it creates the <tt class=\"file-path\">eniq_rollsnapd.log</tt> log file in the log directory.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">When the <tt class=\"file-path\"> prepare_eniq_bkup.bsh </tt>script runs, it creates the <tt class=\"file-path\">prep_roll_snap.log</tt> log file in the log directory.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">When the <tt class=\"file-path\">cleanup_eniq_backup.bsh</tt> script runs, it creates the <tt class=\"file-path\">clean_roll_snap.log</tt> log file in the log directory.</li></ul>\n" +
"\n"+
"</div>\n";

var C16_1_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"RollingSnapshotCreation\"></a><span class=\"CHAPNUMBER\">16.1.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_pzau\"></a><a name=\"CHAPTER16.1.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Creating Rolling Snapshots</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The automatic creation of the rolling snapshot(s) is controlled\n" +
"primarily by the SMF managed rolling snapshot daemon and the root\n" +
"crontab. </p>\n" +
"\n" +
"\n"+
"</div>\n";

var C16_1_3_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">16.1.3.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_7g1u\"></a><a name=\"CHAPTER16.1.3.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Root Crontab Entry</a></span></h4>\n" +
"\n" +
"<p>\n" +
"The root crontab periodically calls the <tt class=\"file-path\">trigger_roll_snap.bsh</tt> script that triggers the creation of a rolling snapshot. </p>\n" +
"\n" +
"<p>\n" +
" If the rolling snapshot SMF service is online, this script creates\n" +
"the file that causes the daemon to create the snapshot. This file\n" +
"is created by default every 4 hours on a rack-mounted installation\n" +
"and every 12 hours on a blade installation.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C16_1_3_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">16.1.3.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_x1rn\"></a><a name=\"CHAPTER16.1.3.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Rolling Snapshot Daemon</a></span></h4>\n" +
"\n" +
"<p>\n" +
"On startup, SMF loads the rolling snapshot service described in\n" +
"the file <tt class=\"file-path\"> /var/svc/manifest/eniq/runtime/roll_snap.xml</tt>.  </p>\n" +
"\n" +
"<p>\n" +
"SMF then runs the <tt class=\"file-path\">eniq_rollsnapd.bsh</tt> script to act as a daemon. This daemon periodically checks (default\n" +
"5 minutes) for the existence of a particular file which prompts for\n" +
"the creation of a rolling snapshot.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C16_1_3_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">16.1.3.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_olha\"></a><a name=\"CHAPTER16.1.3.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Creating Rolling Snapshots</a></span></h4>\n" +
"\n" +
"<p>\n" +
" Below are certain criteria that must be met before the rolling\n" +
"snapshot is created.</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">All the IQ databases must be online at the time and\n" +
"the script must be able to log in to each of them.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">The IQ dbspace files returned using the IQ command <tt class=\"input\"><b>sp_iqdbspace</b></tt> must exist and have a file size greater than\n" +
"zero.</li></ul>\n" +
"<p>\n" +
"To manually take a rolling snapshot of the system, run the following\n" +
"commands on  the server types mentioned below as user <tt class=\"file-path\">root</tt></p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">ENIQ Statistics (Standalone) Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Statistics Coordinator Server</li></ul>\n" +
"<p>\n" +
"<tt class=\"input\"><b># cd /eniq/bkup_sw/bin</b></tt></p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b># /usr/bin/bash ./prep_eniq_snapshots.bsh</b></tt></p>\n" +
"\n" +
"<p>\n" +
"If these criteria are met, the script takes a snapshot of each\n" +
"filesystem in a pre-determined order. For the filesystems that are\n" +
"associated with the IQ databases, the script uses the SAP IQ virtual\n" +
"backup facility to take the snapshot.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>To prevent the manually created snapshot from getting overwritten,\n" +
"execution of the above script will disable the roll-snap service on\n" +
"each of the server in the deployment.<p>\n" +
"To enable the roll-snap service on all the servers in the deployment,\n" +
"follow section <a href='javascript:parent.parent.parent.showAnchor(\"enabling-rolling-snapshot\")' class=\"xref\">Section  16.1.5.1</a></p>\n" +
"</dd></dl><br />\n" +
"\n" +
"\n"+
"</div>\n";

var C16_1_4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">16.1.4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_r6su\"></a><a name=\"CHAPTER16.1.4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Deleting Rolling Snapshots</a></span></h3>\n" +
"\n" +
"<p>\n" +
"Old rolling snapshots are deleted automatically at the end of the\n" +
"successful creation of a new rolling snapshot.</p>\n" +
"\n" +
"<p>\n" +
"The script <tt class=\"file-path\">cleanup_eniq_backup.bsh</tt> is\n" +
"used with certain parameters to delete required rolling snapshots</p>\n" +
"\n" +
"<p>\n" +
"If an error occurs during the creation of the rolling snapshot,\n" +
"the script normally cleans up and removes any partially created snapshots.</p>\n" +
"\n" +
"<p>\n" +
"At the end of a successfully created rolling snapshot, any previous\n" +
"rolling snapshots are deleted.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd> It is possible for the script to delete any user created\n" +
"snapshots whose name contains the string above.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C16_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><a name=\"RollingSnapshotRecovery\"></a><span class=\"CHAPNUMBER\">16.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_trfl\"></a><a name=\"CHAPTER16.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Recover Using Rolling Snapshots</a></span></h2>\n" +
"\n" +
"<p>\n" +
"If certain types of system failure occur, for example, database\n" +
"corruption or accidental file deletion, rolling snapshots can be used\n" +
"to restore the system to a working state.</p>\n" +
"\n" +
"<p>\n" +
" When using the rolling snapshots to recover from a fault scenario,\n" +
"first, disable the creation of any more rolling snapshots.  Disabling\n" +
"the snapshot SMF service (described previously in this guide) ensures\n" +
"that no more snapshots are taken. </p>\n" +
"\n" +
"<p>\n" +
"The reason for this is that you do not want the rolling snapshot\n" +
"to snapshot the fault scenario for example, if a user deletes a file\n" +
"and the automatic snapshot mechanism snapshots again before the file\n" +
"has been recovered, then the new snapshot will not contain the deleted\n" +
"file.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C16_2_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">16.2.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_0pom\"></a><a name=\"CHAPTER16.2.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Recovering the Entire System</a></span></h3>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>If ENIQ is installed on a rack server then, you only have\n" +

"<p>\n" +
"If the fault is so serious that the recovery of all the filesystems\n" +
"is required, then the following procedure should ensure the recovery\n" +
"of the ENIQ server to a last known good state. </p>\n" +
"\n" +
"\n"+
"</div>\n";

var C16_2_1_5=

"dwhdb <br />Stopping the utility db <br />Utility db not online. No\n" +
