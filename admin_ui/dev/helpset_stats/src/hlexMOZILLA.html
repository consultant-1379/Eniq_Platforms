"</td>\n" +
"<td align=\"left\">\n" +
"<p>LOADED (Green for the hour)</p>\n" +
"</td></tr></table>\n" +
"\n"+
"</div>\n";

var C5_4_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.4.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_1gbk\"></a><a name=\"CHAPTER5.4.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Reloading Data</a></span></h3>\n" +
"\n" +
"<p>\n" +
"You can use AdminUI to reload data that is not parsed, or needs\n" +
"to be reloaded for another reason.</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To reload data</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log on to the ENOI system as user <tt class=\"file-path\">dcuser</tt>.<p>\n" +
"Data which has been rejected can be found in:</p>\n" +
"<p>\n" +
"<tt class=\"file-path\">/eniq/data/rejected/<i class=\"var\">&lt;tech pack name&gt;/&lt;measurement\n" +
"type name&gt;</i>/</tt></p>\n" +
"<p>\n" +
"For example: <tt class=\"file-path\">/eniq/data/rejected/DC_E_RAN/DC_E_RAN_UCELL_V_RAW/</tt></p>\n" +
"<p>\n" +
"Move the data you want to reload to the following directory:</p>\n" +
"<p>\n" +
"<tt class=\"file-path\">/eniq/data/pmdata/#OSS/#NELEMENT/#ANY/</tt></p>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Where #OSS is OSS present, #NELEMENT is required network\n" +
"element and #ANY is any given directory.<p>\n" +
"For example /eniq/data/pmdata/eniq_oss_1/DC_E_RAN /1/ if the OSS\n" +
"identifier is eniq_oss_1.</p>\n" +
"</dd></dl><br /></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>ETLC Set Scheduling</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Select <b>Interface</b> from the <b>Set\n" +
"type</b> drop-down menu.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">In the <b>Package</b> drop-down menu, select\n" +
"the interface that corresponds to the tech pack you are loading data\n" +
"for.<p>\n" +
"In this case, the corresponding interface for the tech pack used\n" +
"in step 1 would be <tt class=\"file-path\">Adapter_INTF_DC_E_RNC-eniq_oss_1</tt> if the interface has been activated for <tt class=\"file-path\">eniq_oss_1</tt>.</p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Select the set named Adapter_INTERFACE_NAME (in this case <tt class=\"file-path\">Adapter_INTF_DC_E_RNC-eniq_oss_1</tt>) on the result table\n" +
"and click <b>Start</b>. AdminUI automatically redirects\n" +
"to the ETLC Monitoring view.</li></ol>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Duplicate files may be rejected by the adapter. It is possible\n" +
"to allow loading of duplicate files but this option is disabled by\n" +
"default. To enable it contact your local Ericsson support team.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C5_4_4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"ShowAggregations\"></a><span class=\"CHAPNUMBER\">5.4.4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_5shk\"></a><a name=\"CHAPTER5.4.4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Checking\n" +
"Aggregation Status</a></span></h3>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To check aggregation status</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>Show Aggregations</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Select Date.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Select the required tech pack from list of available tech\n" +
"packs in drop-down menu.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click <b>Get Information</b>.</li></ol>\n" +
"<p>\n" +
"An example of the Show Aggregations view that displays day, week,\n" +
"and month aggregations for the selected date and tech pack is shown\n" +
"in <a href='javascript:parent.parent.parent.showAnchor(\"ViewAggregations\")' class=\"xref\"> Figure 29</a>. All measurement types are included.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"ViewAggregations\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE29\"><img src=\"5_1543-CSA11363_1Uen.M-showaggre2.gif\" title=\"\" border=\"0\" width=\"552\" height=\"599\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 29 &nbsp; Viewing Aggregations</i></p></div>\n" +
"<p>\n" +
"The basic statuses for aggregations in AdminUI are NOT_LOADED,\n" +
"LOADED, QUEUED, AGGREGATED, and LATE_DATA. See <a name=\"AggregationStatuses\" href='javascript:parent.parent.parent.showAnchor(\"AggregationStatuses\")' class=\"xref\"> Table 10</a> for all aggregation statuses.</p>\n" +
"\n" +
"\n" +
"<a name=\"TABLE10\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 10 &nbsp;&nbsp; Aggregation Statuses</caption>\n" +
"<tr valign=\"top\">\n" +
"<th align=\"left\" valign=\"top\" width=\"38%\">\n" +
"\n" +
"<p><strong class=\"MEDEMPH\">Status</strong></p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"62%\">\n" +
"\n" +
"<p><b class=\"object\">Denotes</b></p></th></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"38%\">\n" +
"<p><tt class=\"output\">MANUAL</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"62%\">\n" +
"<p>Aggregation was set to <tt class=\"output\">MANUAL</tt> state by\n" +
"user for reaggregation.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"38%\">\n" +
"<p><tt class=\"output\">IGNORED</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"62%\">\n" +
"<p>Aggregation was set to <tt class=\"output\">IGNORED</tt> state by\n" +
"user. Automatic aggregation ignores this aggregation.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"38%\">\n" +
"<p><tt class=\"output\">LOADED</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"62%\">\n" +
"<p>Data is loaded into database</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"38%\">\n" +
"<p><tt class=\"output\">NOT LOADED</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"62%\">\n" +
"<p>Data is not yet loaded into database.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"38%\">\n" +
"<p><tt class=\"output\">LATE_DATA</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"62%\">\n" +
"<p>The measurement type has been aggregated, but data was\n" +
"loaded to the database after the aggregation.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"38%\">\n" +
"<p><tt class=\"output\">CHECK_FAILED</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"62%\">\n" +
"<p>Monitoring rule thresholds were not met.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"38%\">\n" +
"<p><tt class=\"output\">AGGREGATED</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"62%\">\n" +
"<p>Successful aggregation</p><br />\n" +
"<p><b class=\"object\">WEEK</b> and <b class=\"object\">MONTH</b> Aggregations\n" +
"show status <tt class=\"output\">FAILED DEPENDENCY</tt> even if <b class=\"object\">DAY</b> Aggregations have status <tt class=\"output\">NOT LOADED</tt></p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"38%\">\n" +
"<p><tt class=\"output\">ERROR</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"62%\">\n" +
"<p>Unrecoverable error during aggregation.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"38%\">\n" +
"<p><tt class=\"output\">BLOCKED</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"62%\">\n" +
"<p>Aggregation was prevented by gatekeeper to avoid aggregation\n" +
"conflicts. Aggregation will be tried again on the next execution of\n" +
"automatic aggregation. </p><br />\n" +
"<p>In this case an aggregation is allowed to run again, but only\n" +
"until the threshold time limit has been reached. The threshold time\n" +
"limit is the time the aggregation is first blocked, plus a predefined\n" +
"number of minutes. The number of minutes is 180 by default (3 hours),\n" +
"but can be overridden by specifying a value for the <tt class=\"file-path\">GateKeeper.thresholdLimit</tt> property in the <tt class=\"file-path\">/eniq/sw/conf/static.properties</tt> file.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"38%\">\n" +
"<p><tt class=\"output\">QUEUED</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"62%\">\n" +
"<p>Aggregation has started.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"38%\">\n" +
"<p><tt class=\"output\">FAILED DEPENDENCY</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"62%\">\n" +
"<p>Aggregations prevented by gatekeeper are tried again on\n" +
"the next execution of <tt class=\"file-path\">AutomaticReAggregationAction</tt>. An aggregation is allowed to run until the threshold time limit\n" +
"is reached (this is 3 hours by default). Once this time has passed,\n" +
"the aggregation status is set to <tt class=\"output\">FAILED DEPENDENCY</tt> (Pink).</p><br />\n" +
"<p>When the <tt class=\"file-path\">AutomaticReAggregationAction</tt> is run, it checks to see if the status of any aggregation is equal\n" +
"to <tt class=\"output\">FAILED DEPENDENCY</tt> and is not older than 3 days.\n" +
"If these conditions are satisfied, the aggregation is run again. \n" +
"The threshold time limit is disabled in this case. </p><br />\n" +
"<p>If the aggregation is blocked by the gatekeeper again when it\n" +
"runs, the threshold time limit is set again, but the time limit is\n" +
"3 hours from the time AutomaticReAggregation is run. When the engine\n" +
"is restarted, the threshold time limit is disabled for all blocked\n" +
"aggregations by the <tt class=\"output\">Requeue_queued_aggregations</tt> set.</p><br />\n" +
"<p>Dates older than 3 days can be aggregated again if they are set\n" +
"to <b class=\"object\">Manual </b>. The <tt class=\"file-path\">AutomaticReAggregationAction</tt> will need to be run after this.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"38%\">\n" +
"<p><tt class=\"output\">NOT MONITORED</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"62%\">\n" +
"<p>Any measurement type that is not monitored is displayed\n" +
"as a white box.</p><br />\n" +
"<p>Aggregation dates in the future are also displayed as a white\n" +
"box as the monitoring doesn&rsquo;t exist for these dates. </p>\n" +
"</td></tr></table>\n" +
"<p>\n" +
"See <a href='javascript:parent.parent.parent.showAnchor(\"StatusDiagramSuccessAggreg\")' class=\"xref\"> Figure 30</a> for the successful\n" +
"aggregation status diagram.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"StatusDiagramSuccessAggreg\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE30\"><img src=\"5_1543-CSA11363_1Uen.M-statdia.gif\" title=\"\" border=\"0\" width=\"800\" height=\"865\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 30 &nbsp; Status Diagram, Successful Aggregation</i></p></div>\n" +
"\n"+
"</div>\n";

var C5_4_5=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.4.5 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_0sw3\"></a><a name=\"CHAPTER5.4.5\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Setting Threshold Limit Value</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The threshold limit defines the number of minutes an aggregation\n" +
"stays in <tt class=\"output\">BLOCKED</tt> status (if it is blocked), before\n" +
"changing to status <tt class=\"output\">FAILED_DEPENDENCY</tt>.</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log on to the ENIQ server as use <tt class=\"file-path\">dcuser</tt>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Execute the following engine command:<p>\n" +
"<tt class=\"input\"><b>engine -e updatethresholdLimit <i class=\"var\">&lt;number of minutes&gt;</i></b></tt></p>\n" +
"<p>\n" +
"<tt class=\"input\"><b><i class=\"var\">&lt;number of minutes&gt;</i></b></tt> is the number\n" +
"of minutes aggregations are allowed to stay in status <tt class=\"output\">BLOCKED</tt> before changing to <tt class=\"output\">FAILED_DEPENDENCY</tt>. <br />For\n" +
"example, <tt class=\"input\"><b>engine -e updatethresholdLimit 120</b></tt>, <br />changes\n" +
"the threshold limit to two hours. <br />The threshold limit value is\n" +
"stored in the file: <br /><tt class=\"file-path\">/eniq/sw/conf/static.properties</tt> as the property <tt class=\"file-path\">GateKeeper.thresholdLimit</tt>.</p>\n" +
"</li></ol>\n" +
"\n"+
"</div>\n";

var C5_4_6=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"Reaggregation\"></a><span class=\"CHAPNUMBER\">5.4.6 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_9hld\"></a><a name=\"CHAPTER5.4.6\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Reaggregating\n" +
"Data</a></span></h3>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>Reaggregation</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Select the time level, start time, end time, and tech\n" +
"pack.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click <b>List</b> to get a list of measurement\n" +
"types to be reaggregated.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Select the measurement types to be reaggregated and click <b>Aggregate</b>. See <a href='javascript:parent.parent.parent.showAnchor(\"SelectForReAggeration\")' class=\"xref\"> Figure 31</a>.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><a name=\"SelectForReAggeration\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE31\"><img src=\"5_1543-CSA11363_1Uen.M-reaggre.gif\" title=\"\" border=\"0\" width=\"637\" height=\"558\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 31 &nbsp; Selecting Measurement Types for Reaggregation</i></p></div>\n" +
"\n" +
"<ol class=\"STEPLIST\" start=\"5\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Selected measurement types are now set to manual state.\n" +
"See <a href='javascript:parent.parent.parent.showAnchor(\"ManualAggregations\")' class=\"xref\"> Figure 32</a>. Automatic Reaggregation\n" +
"will reaggregate aggregations set to manual state during the next\n" +
"execution.<p>\n" +
"If the data has been aggregated before, the reaggregation starts\n" +
"at 7 PM. If the data has not been aggregated before, the aggregation\n" +
"starts after one hour.</p>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>It is recommended to do manual aggregations for single date\n" +
"at a time for measurements with large data (like DC_E_ERBS_EUTRANCELLFDD_V,\n" +
"DC_E_ERBS_EUTRANCELLFDD).</dd></dl><br /></li></ol>\n" +
"<div style=\"margin-top: 12pt\"><a name=\"ManualAggregations\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE32\"><img src=\"5_1543-CSA11363_1Uen.M-_showaggre2.gif\" title=\"\" border=\"0\" width=\"552\" height=\"597\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 32 &nbsp; Aggregations Set to Manual</i></p></div>\n" +
"\n"+
"</div>\n";

var C5_4_7=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"MonitoredTypes\"></a><span class=\"CHAPNUMBER\">5.4.7 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_64xy\"></a><a name=\"CHAPTER5.4.7\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Monitored\n" +
"Types</a></span></h3>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">The following actions are performed on Monitored Types:</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\"><strong class=\"MEDEMPH\">Add: </strong> Adding a Monitoring type enables you\n" +
"to see the loadings for that particular Measurement Type in Show Loadings.\n" +
"This makes an entry into the <tt class=\"file-path\">Log_MonitoredTypes</tt> table in the <tt class=\"file-path\">DWHDB</tt>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\"><strong class=\"MEDEMPH\">Delete: </strong> Deleting removes the entries of\n" +
"the Measurement Type from the <tt class=\"file-path\">Log_MonitoredTypes</tt>, and the Measurement Type is no longer be visible in Show Loadings.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\"><strong class=\"MEDEMPH\">Activate: </strong> Activating sets the status in <tt class=\"file-path\">Log_MonitoredTypes</tt> so that particular Measurement Type\n" +
"is measured.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\"><strong class=\"MEDEMPH\">Deactivate: </strong> Deactivating sets the status\n" +
"in <tt class=\"file-path\">Log_Monitored Types</tt> so that particular\n" +
"Measurement Type is not measured. If a particular Measurement type\n" +
"is made inactive, the status in <tt class=\"file-path\">LogMonitoredTypes</tt> is set to <tt class=\"file-path\">INACTIVE</tt> and is not visible\n" +
"in Show Loadings.</li></ol>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>After deleting or deactivating the Measurement Type, it takes\n" +
"three days to update in Show Loadings.</dd></dl><br />\n" +
"\n" +
"\n"+
"</div>\n";

var C5_5=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">5.5 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_bldi\"></a><a name=\"CHAPTER5.5\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Maintenance Operations</a></span></h2>\n" +
"\n" +
"<p>\n" +
"</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C5_5_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.5.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_9pb4\"></a><a name=\"CHAPTER5.5.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ENIQ Database Maintenance</a></span></h3>\n" +
"\n" +
"<p>\n" +
"Database maintenance is handled automatically by DWHManagement\n" +
"sets. The data in DWH is stored in types.</p>\n" +
"\n" +
"<p>\n" +
"There are three different types:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Partitioned type</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Unpartitioned type</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Simple type</li></ol>\n" +
"<p>\n" +
"Unpartitioned and simple types are used for storing small amount\n" +
"of data and therefore need no daily management. The actual measurement\n" +
"data is stored in partitioned types.</p>\n" +
"\n" +
"<p>\n" +
"ENIQ stores measurement data in time limited database tables that\n" +
"are called partitions. Each partition has an explicit start time and\n" +
"end time. ENIQ creates the minimum number of partitions needed to\n" +
"cover the required storage time. The partition shift is handled in\n" +
"such a way that when the end time of the current partition approaches\n" +
"data retention limit, the oldest of the partitions is truncated and\n" +
"reassigned to start where the newest partition ends. There is no explicit\n" +
"drop of data that is older than the required storage time.</p>\n" +
"\n" +
"<p>\n" +
"ENIQ handles data retention this way for performance reasons: deleting\n" +
"rows from database tables is slower than truncating a whole table.\n" +
"ENIQ guarantees that there is always measurement data for at least\n" +
"the time described by the storage time. There can also be data that\n" +
"is older than the desired storage time stored temporarily.</p>\n" +
"\n" +
"<p>\n" +
"During the initial installation of ENIQ, tech packs, partitions\n" +
"are created for the entire storage time. Data can be loaded into the\n" +
"whole storage time range.</p>\n" +
"\n" +
"<p>\n" +
"However, by default ENIQ load monitoring is only performed to data\n" +
"that is not older than three days. Therefore, measurement data loadings\n" +
"that are older than three days at the time of the loading are not\n" +
"displayed in AdminUI. There is a work-around for updating ENIQ data\n" +
"monitoring for the measurement data of the last 30 days, see <a href='javascript:parent.parent.parent.showAnchor(\"chl-ES_troubleshooting\")' class=\"xref\">Section  34</a>.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C5_5_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.5.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_ybz2\"></a><a name=\"CHAPTER5.5.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Daily Database Maintenance</a></span></h3>\n" +
"\n" +
"<p>\n" +
"A partitioned type has a set of partitions, database tables, used\n" +
"with circular buffer algorithm. Because of finite length of storage\n" +
"time in a circular buffer, partitioned types need daily maintenance.\n" +
"Daily management is performed by DWHM_Partition sets. Each tech pack\n" +
"contains a partitioning set. Partitioning sets are triggered by Trigger_Partitioning\n" +
"set in DWH_BASE tech pack. You can verify the execution of daily database\n" +
"maintenance by running the Verify_Partitioning set in DWH_BASE tech\n" +
"pack. However, this is normally not necessary.</p>\n" +
"\n" +
"<p>\n" +
"<b>To verify the execution of daily database maintenance</b></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>ETLC Set Scheduling</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">From <b>Set type</b>, select <b>Maintenance</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">From <b>Package</b>, select <b>DWH_BASE</b> package. See <a href='javascript:parent.parent.parent.showAnchor(\"DailyDatabaseMaintenence\")' class=\"xref\"> Figure 33</a>.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><a name=\"DailyDatabaseMaintenence\"></a><p align=\"left\" class=\"image\"><a href=\"5_1543-CSA11363_1Uen.M-setscheduling.GIF\" name=\"FIGURE33\" class=\"UNSCALEDREFERENCE\" onclick =\"javascript:parent.parent.ScaledImage();\"><img src=\"5_1543-CSA11363_1Uen.M-setscheduling.GIF\" title=\"Click to view an unscaled version of this image\" border=\"0\" width=\"640\" class=\"tab1\" /></a></p><p align=\"left\"><i>Figure 33 &nbsp; Daily Database Maintenance</i></p></div>\n" +
"\n" +
"<ol class=\"STEPLIST\" start=\"4\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Find the set named Verify_Partitioning and click <b>Start</b>. AdminUI will automatically redirect you to the ETLC\n" +
"Monitoring view.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Wait until the Verify_Partitioning set has been executed.\n" +
"Refresh the page manually.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">When Verify_Partitioning is successfully executed, click\n" +
"the set name column for the set in Executed ETL Sets.<p>\n" +
"If the log contains warnings, there is a problem in partitioning.\n" +
" Check the execution of DWHM_Partition sets for all tech packs on\n" +
"the list. See <a href='javascript:parent.parent.parent.showAnchor(\"ViewExecutionDWHMPartitionSets\")' class=\"xref\"> Figure 34</a>.</p>\n" +
"</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><a name=\"ViewExecutionDWHMPartitionSets\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE34\"><img src=\"5_1543-CSA11363_1Uen.M-logdetails.gif\" title=\"\" border=\"0\" width=\"601\" height=\"410\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 34 &nbsp; Viewing the Execution of DWHM_Partition Sets</i></p></div>\n" +
"\n"+
"</div>\n";

var C5_5_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.5.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_c6ba\"></a><a name=\"CHAPTER5.5.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Executing Partitioning Manually</a></span></h3>\n" +
"\n" +
"<p>\n" +
"If there is a problem in partitioning, or the system has to be\n" +
"recovered, you can execute the partitioning manually. There is a set,\n" +
"DWHM_Partition_TechPackName, for each tech pack to execute partitioning.\n" +
"The partitioning is performed by manually triggering this set.</p>\n" +
"\n" +
"<p>\n" +
"<b>To execute manual partitioning</b></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>ETLC Set Scheduling</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">From <b>Set type</b>, select <b>Techpack</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">From <b>Package</b>, select the name of the\n" +
"tech pack</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Select DWHM_Partition_TechPackName from the list and click\n" +
"the pack's <b>Start</b> link. AdminUI automatically transfers\n" +
"into ETLC Monitoring view, where you can monitor the set execution.\n" +
"See <a href='javascript:parent.parent.parent.showAnchor(\"StartManualPartitioning\")' class=\"xref\"> Figure 35</a>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">After the set has been executed, check the log for errors.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><a name=\"StartManualPartitioning\"></a><p align=\"left\" class=\"image\"><a href=\"5_1543-CSA11363_1Uen.M-startmanualpart.GIF\" name=\"FIGURE35\" class=\"UNSCALEDREFERENCE\" onclick =\"javascript:parent.parent.ScaledImage();\"><img src=\"5_1543-CSA11363_1Uen.M-startmanualpart.GIF\" title=\"Click to view an unscaled version of this image\" border=\"0\" width=\"640\" class=\"tab1\" /></a></p><p align=\"left\"><i>Figure 35 &nbsp; Starting Manual Partitioning</i></p></div>\n" +
"\n"+
"</div>\n";

var C5_5_4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"TypeConfiguration\"></a><span class=\"CHAPNUMBER\">5.5.4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_ollv\"></a><a name=\"CHAPTER5.5.4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Checking\n" +
"Partition Status</a></span></h3>\n" +
"\n" +
"<p>\n" +
"You can check the ENIQ partition status by logging in to the DWH\n" +
"repository, or by viewing log files, or by using AdminUI. Using the\n" +
"AdminUI is the simplest of the three.</p>\n" +
"\n" +
"<p>\n" +
"<b>To view partition status</b></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>Type Configuration</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Select tech pack and table level.<br />The Status column\n" +
"displays the partition status of each tech pack.</li></ol>\n" +
"<p>\n" +
"Partition statuses are explained in <a href='javascript:parent.parent.parent.showAnchor(\"PartitionStatus\")' class=\"xref\"> Table 11</a>.</p>\n" +
"\n" +
"<p>\n" +
"For more information on INSANE partitions, see <a name=\"PartitionStatus\" href='javascript:parent.parent.parent.showAnchor(\"troublepartition\")' class=\"xref\">Section  34.4</a>.</p>\n" +
"\n" +
"\n" +
"<a name=\"TABLE11\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 11 &nbsp;&nbsp; Partition Statuses</caption>\n" +
"<tr valign=\"top\">\n" +
"<th align=\"left\" valign=\"top\" width=\"25%\">\n" +
"\n" +
"<p>Partition Status</p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"75%\">\n" +
"\n" +
"<p>Explanation</p></th></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"25%\">\n" +
"<p>ACTIVE</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"75%\">\n" +
"<p>The partition is working.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"25%\">\n" +
"<p>MANUAL</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"75%\">\n" +
"<p>The partition was created manually.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"25%\">\n" +
"<p>MIGRATED</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"75%\">\n" +
"<p>The partition plan is updated.</p><br />\n" +
"<p>This status is also used when partitions are being deleted: the\n" +
"status is changed to MIGRATED, sanity check is run, and then the partition\n" +
"is deleted</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"25%\">\n" +
"<p>READONLY</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"75%\">\n" +
"<p>Partition can only be read. No data can be inserted.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"25%\">\n" +
"<p>NEW</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"75%\">\n" +
"<p>A new partition that has not been activated yet.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"25%\">\n" +
"<p>INSANE_AC</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"75%\">\n" +
"<p>An active partition that is insane, for example, because\n" +
"it does not correspond to the Partition Definitions in the DWH Repository.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"25%\">\n" +
"<p>INSANE_MA</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"75%\">\n" +
"<p>A manual partition that is insane, for example, because\n" +
"it does not correspond to the Partition Definitions in the DWH Repository.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"25%\">\n" +
"<p>INSANE_MG</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"75%\">\n" +
"<p>A migrated partition that has gone insane.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"25%\">\n" +
"<p>INSANE_RO</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"75%\">\n" +
"<p>A read-only partition that has gone insane.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"25%\">\n" +
"<p>INSANE_NE</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"75%\">\n" +
"<p>New Partition that has gone insane, for example, because\n" +
"it contains data.</p>\n" +
"</td></tr></table>\n" +
"\n"+
"</div>\n";

var C5_5_5=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"ActivateInactivateMeasTypes\"></a><span class=\"CHAPNUMBER\">5.5.5 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_ryor\"></a><a name=\"CHAPTER5.5.5\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Activating and Inactivating Types</a></span></h3>\n" +
"\n" +
"<p>\n" +
"If you want to disable or enable data loading for a specific measurement\n" +
"type, you can activate or inactivate the measurement type using AdminUI.</p>\n" +
"\n" +
"<p>\n" +
"Inactivated measurement types are not displayed in <b>Show\n" +
"Loadings</b> after the default three-day lookback time. For more\n" +
"information on viewing loading statuses, see <a href='javascript:parent.parent.parent.showAnchor(\"CheckDataLoadStatus\")' class=\"xref\">Section  5.4.1</a>. <b>Show Aggregations</b> always includes all measurement types. For more information on viewing\n" +
"aggregations, see <a href='javascript:parent.parent.parent.showAnchor(\"ShowAggregations\")' class=\"xref\">Section  5.4.4</a>.</p>\n" +
"\n" +
"<p>\n" +
"<b>To activate and inactivate types</b></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>Type Configuration</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Select tech pack and table level. See <a href='javascript:parent.parent.parent.showAnchor(\"ActivateInactivateTypes\")' class=\"xref\"> Figure 36</a>.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><a name=\"ActivateInactivateTypes\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE36\"><img src=\"5_1543-CSA11363_1Uen.M-typeconfiguration.gif\" title=\"\" border=\"0\" width=\"710\" height=\"838\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 36 &nbsp; Activating and Inactivating Types</i></p></div>\n" +
"\n" +
"<ol class=\"STEPLIST\" start=\"3\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Select at least one type by clicking the check box to\n" +
"the left of the type name.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click <b>Activate selected</b> to activate the\n" +
"selected types.</li></ol><div class=\"bridge\" style=\"padding-left:13pt\">\n" +
"<p>\n" +
"or</p>\n" +
"</div>\n" +
"\n" +
"<ol start=\"5\" compact=\"compact\" class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click <b>Inactivate selected</b> to inactivate\n" +
"the selected types.</li></ol>\n" +
"\n"+
"</div>\n";

var C5_5_6=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.5.6 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_797w\"></a><a name=\"CHAPTER5.5.6\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Adjusting Storage Times</a></span></h3>\n" +
"\n" +
"<p>\n" +
"By default, each type initially uses storage time from a partition\n" +
"plan. You can use AdminUI to check and change storage times.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Contact your local Ericsson Support before adjusting storage\n" +
"times.</dd></dl><br />\n" +
"<p>\n" +
"<b>To adjust storage times</b></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>Type Configuration</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Select required tech pack from drop-down menu.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Select type by clicking its Typename in the resulting\n" +
"table. See <a href='javascript:parent.parent.parent.showAnchor(\"AdjustStorageTimes\")' class=\"xref\"> Figure 37</a>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Adjust storage time value or select <b>Use default\n" +
"storage time</b> to use the default storage time defined by the\n" +
"type&rsquo;s partition plan.<br /> Decreasing storage time results\n" +
"in loss of data for all affected measurement types. To keep this data,\n" +
"back it up before adjusting the storage time.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">To save changes, click <b>Save</b>.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><a name=\"AdjustStorageTimes\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE37\"><img src=\"5_1543-CSA11363_1Uen.M-adjuststorage.gif\" title=\"\" border=\"0\" width=\"599\" height=\"530\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 37 &nbsp; Adjusting Storage Times</i></p></div>\n" +
"\n" +
"<ol class=\"STEPLIST\" start=\"6\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">After the changes are performed, set the loader into maintenance\n" +
"mode (See <a href='javascript:parent.parent.parent.showAnchor(\"maintenance\")' class=\"xref\">Section  8.13</a>) and execute the tech packs\n" +
"DWHM_StorageTime_Update set to modify the partition scheme according\n" +
"to the new settings.<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Before setting the maintenance mode, you must prevent the\n" +
"IQ users <b>dcbo</b> and <b>dcpublic</b> from\n" +
"accessing the ENIQ server by locking their usernames (See <a href='javascript:parent.parent.parent.showAnchor(\"lock\")' class=\"xref\">Section  8.15</a>).</dd></dl><br /></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">After executing tech packs <tt class=\"file-path\">DWHM_StorageTime_Update</tt>, unlock IQ users (See <a href='javascript:parent.parent.parent.showAnchor(\"unlock\")' class=\"xref\">Section  8.16</a>) and set ENIQ into\n" +
"normal mode (See <a href='javascript:parent.parent.parent.showAnchor(\"normal\")' class=\"xref\">Section  8.14</a>).</li></ol>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>If the DWHM_StorageTimeUpdate is executed for DC_E_ERBS,\n" +
"DC_E_ERBSG2 and DC_E_RBS, DC_E_RBSG2 Techpacks, it's mandatory to\n" +
"execute the combined view creation steps. Please follow the below\n" +
"steps\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Make sure no users are using DC_E_ERBS and DC_E_ERBSG2\n" +
"TP (in case of ERBS combined view) or DC_E_RBS and DC_E_RBSG2 TP (in\n" +
"case of WCDMA Combined view)Table via BO reports or SQL query.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">To make sure, nothing from ENIQ is accessing these views,\n" +
"it&rsquo;s better to put the engine to NoLoads with the following\n" +
"command <p>\n" +
" /eniq/sw/bin/engine -e changeProfile NoLoads</p>\n" +
"</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Procedure to create the combined views : (To be executed\n" +
"as dcuser, on Multi Balde it shall be executed on Coordinator blade)<p>\n" +
"{dcuser}# cd /eniq/sw/installer</p>\n" +
"<p>\n" +
"(in case of ERBS combined view){dcuser}# ./erbscombinedview.bsh </p>\n" +
"<p>\n" +
"or</p>\n" +
"<p>\n" +
"(in case of WCDMA combined view){dcuser}# ./WCDMACombinedViewCreation.bsh </p>\n" +
"<p>\n" +
"The script will take 15-20 mins to complete the execution</p>\n" +
"</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Once the script execution is done, change the engine\n" +
"Profile to Normal<p>\n" +
"/eniq/sw/bin/engine -e changeProfile Normal</p>\n" +
"</li></ul></dd></dl><br />\n" +
"\n"+
"</div>\n";

var C5_5_7=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"DWHConfiguration\"></a><span class=\"CHAPNUMBER\">5.5.7 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_da7g\"></a><a name=\"CHAPTER5.5.7\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Adjusting\n" +
"Partition Plans</a></span></h3>\n" +
"\n" +
"<p>\n" +
"ENIQ uses a set of predefined partition plans. These partition\n" +
"plans cannot be removed and new plans cannot be created, but storage\n" +
"times of partition plans can be changed.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Contact your local Ericsson Support before adjusting partition\n" +
"plans.</dd></dl><br />\n" +
"<p>\n" +
"<b>To change storage times of partition plans</b></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>DWH Configuration</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Select one of the partition plans by clicking its name.\n" +
"The selected partition plan and its details are shown. See <a href='javascript:parent.parent.parent.showAnchor(\"ChangeStorageTimes\")' class=\"xref\"> Figure 38</a>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Edit the storage time and click <b>Save</b>.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><a name=\"ChangeStorageTimes\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE38\"><img src=\"5_1543-CSA11363_1Uen.M-adjustpartition.gif\" title=\"\" border=\"0\" width=\"557\" height=\"480\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 38 &nbsp; Changing Storage Time</i></p></div>\n" +
"\n" +
"<ol class=\"STEPLIST\" start=\"4\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">After saving the new partition plan storage time, execute\n" +
"DWHM_StorageTime_Update for all tech packs.</li></ol>\n" +
"\n" +
"\n"+
"</div>\n";

var C5_6=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><a name=\"LoggingConfiguration\"></a><span class=\"CHAPNUMBER\">5.6 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_ixjx\"></a><a name=\"CHAPTER5.6\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ETLC\n" +
"Logging</a></span></h2>\n" +
"\n" +
"<p>\n" +
"Logging configuration files are located in <tt class=\"LITERALMONO\">/eniq/sw/conf</tt> directory: </p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\"><tt class=\"file-path\">engineLogging.properties</tt></li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\"><tt class=\"file-path\">schedulerLogging.properties</tt></li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\"><tt class=\"file-path\">engine.log4j.properties</tt></li></ul>\n" +
"<p>\n" +
"By default, all logs are stored under <tt class=\"file-path\">/eniq/log/sw_log</tt>.</p>\n" +
"\n" +
"<p>\n" +
"Each tech pack, interface, and activated OSS has its own directory\n" +
"under <tt class=\"file-path\">/eniq/log/sw_log</tt>.  Each day has its\n" +
"own log. File log contains logging on operated files. Engine log contains\n" +
"events concerning a tech pack or an interface. Events which are not\n" +
"related to any tech pack or to any interface and scheduling logs are\n" +
"logged under the root of <tt class=\"file-path\">/eniq/sw/conf</tt>.</p>\n" +
"\n" +
"<p>\n" +
"See <a href='javascript:parent.parent.parent.showAnchor(\"EngineRootLogging\")' class=\"xref\"> Table 12</a> and <a name=\"EngineRootLogging\" href='javascript:parent.parent.parent.showAnchor(\"InterfaceLogExample\")' class=\"xref\"> Table 13</a>.</p>\n" +
"\n" +
"\n" +
"<a name=\"TABLE12\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 12 &nbsp;&nbsp; Engine Root Logging</caption>\n" +
"<tr valign=\"top\">\n" +
"<th align=\"left\" valign=\"top\" width=\"48%\">\n" +
"\n" +
"<p><strong class=\"MEDEMPH\">Log File</strong></p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"52%\">\n" +
"\n" +
"<p><strong class=\"MEDEMPH\">Description</strong></p></th></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"48%\">\n" +
"<p><tt class=\"file-path\">/eniq/log/sw_log/engine/engine-YYYY_MM_DD.log</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"52%\">\n" +
"<p>Generic engine events not related to any tech pack</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"48%\">\n" +
"<p><tt class=\"file-path\">/eniq/log/sw_log/engine/schedule-YYYY_MM_DD.log</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"52%\">\n" +
"<p>Scheduling logs</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"48%\">\n" +
"<p><tt class=\"file-path\">/eniq/log/sw_log/engine/error-YYYY_MM_DD.log</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"52%\">\n" +
"<p><a name=\"InterfaceLogExample\"></a>Error log</p>\n" +
"</td></tr></table>\n" +
"\n" +
"<a name=\"TABLE13\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 13 &nbsp;&nbsp; Interface Logging Example, INTF_DC_E_BSS</caption>\n" +
"<tr valign=\"top\">\n" +
"<th align=\"left\" valign=\"top\">\n" +
"\n" +
"<p><strong class=\"MEDEMPH\">Log File</strong></p></th>\n" +
"<th align=\"left\" valign=\"top\">\n" +
"\n" +
"<p><strong class=\"MEDEMPH\">Description</strong></p></th></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p><tt class=\"file-path\">/eniq/log/sw_log/engine/INTF_DC_E_BSS-&lt;oss_name&gt;/engine-YYYY_MM_DD.log</tt></p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>Engine events for INTF_DC_E_BSS interface</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p><tt class=\"file-path\">/eniq/log/sw_log/engine/INTF_DC_E_BSS-&lt;oss_name&gt;/file-YYYY_MM_DD.log</tt></p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>Events of INTF_DC_E_BSS interface for files</p>\n" +
"</td></tr></table>\n" +
"<p>\n" +
"<b>To configure ETLC logging</b></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>Logging Configuration</b>. See <a href='javascript:parent.parent.parent.showAnchor(\"LoggingConfigurationGUI\")' class=\"xref\"> Figure 39</a>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">On Logging Configuration page, set logging properties\n" +
"for engine, scheduler, performance, and all packages by selecting\n" +
"values from the corresponding log level list boxes. The logging levels\n" +
"are SEVERE, WARNING, INFO, CONFIG, FINE, FINER, and FINEST.<p>\n" +
"If there is no specific need for detailed information on engine,\n" +
"scheduler, or package, set the logging level to INFO. If no logging\n" +
"level is set, default logging is used.</p>\n" +
"<p>\n" +
"ENIQ Logging can be set to FINEST only if the current utilization\n" +
"of <b>/eniq/log</b> filesystem is less than 60%</p>\n" +
"<p>\n" +
"ENIQ Logging can be set to FINER only if the current utilization\n" +
"of <b>/eniq/log</b> filesystem is less than 70%</p>\n" +
"<p>\n" +
"ENIQ Logging can be set to FINE only if the current utilization\n" +
"of <b>/eniq/log</b> filesystem is less than 75%</p>\n" +
"<p>\n" +
"These logging levels are monitored every 1 min and if the usage\n" +
"of <b>/eniq/log</b>filesystem exceeds 80% then the logging\n" +
"levels revert back to the default.</p>\n" +
"<p>\n" +
"All the above mentioned values are configurable.</p>\n" +
"<p>\n" +
"If customer wants to change the default Logging limit for the Logging\n" +
"levels, then the following needs to be done</p>\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Log in ENIQ server, or in a multi-blade deployment on\n" +
"the engine blade, as <tt class=\"file-path\">dcuser</tt></li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Edit the following entries in the <b>/eniq/sw/conf/static.properties </b>and save it.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\"><tt class=\"input\"><b>FINEST.limit=60</b></tt></li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\"><tt class=\"input\"><b>FINER.limit=70</b></tt></li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\"><tt class=\"input\"><b>FINE.limit=75</b></tt></li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\"><tt class=\"input\"><b>Logging.MaxLimit=80</b></tt><dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>The values should be configured in such a way that the Maximum\n" +
"limit value is not greater than 100% and Finest limit is not greater\n" +
"than the Finer Limit and Finer limit value is not greater than the\n" +
"Fine limit value and Fine/Finer limit value is not greater than the\n" +
"Maximum Limit value.<p>\n" +
"Logging level will not be changed if the above conditions are not\n" +
"met.</p>\n" +
"</dd></dl><br /></li></ul><dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">The FINE/FINER/FINEST logging levels can dramatically\n" +
"increase the log file sizes. Only use these levels for short testing\n" +
"periods to avoid disk space issues (which can potentially cause server\n" +
"crashes) </li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">If large files are being parsed while logging is set\n" +
"to FINEST for even a couple of ROPs, there can be problems checking\n" +
"the logs using AdminUI. If this occurs move the logs to a local system\n" +
"for further analysis.</li></ul></dd></dl><br /></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click <b>Save changes</b>.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><a name=\"LoggingConfigurationGUI\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE39\"><img src=\"5_1543-CSA11363_1Uen.M-loggingconf.gif\" title=\"\" border=\"0\" width=\"581\" height=\"806\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 39 &nbsp; Logging Configuration</i></p></div>\n" +
"\n"+
"</div>\n";

var C5_7=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><a name=\"SessionLogs\"></a><span class=\"CHAPNUMBER\">5.7 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_4q5h\"></a><a name=\"CHAPTER5.7\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Session Logging</a></span></h2>\n" +
"\n" +
"<p>\n" +
"Session logs are used to inspect data as it passes through the\n" +
"system. There are three types of session logs:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Adapter</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Loader</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Aggregation</li></ol>\n" +
"<p>\n" +
"Adapter session logs contain information on the adaptations performed\n" +
"in the system. For example, start and end time of the adaptation,\n" +
"the original filename of the adapted data, and the status of the adaptation.</p>\n" +
"\n" +
"<p>\n" +
"Loader session logs contain information on system data loading,\n" +
"for example, start and end time of the loading, number of rows loaded,\n" +
"and loading status. <b>Status</b> field is not applicable\n" +
"for Loader session logs.</p>\n" +
"\n" +
"<p>\n" +
"Aggregation session logs contain the information on aggregations,\n" +
"for example, start and end time of the aggregation, number of rows\n" +
"aggregated, and the status of the aggregation. <b>Status </b>field is not applicable for Aggregation session logs.</p>\n" +
"\n" +
"<p>\n" +
"The <b>Source</b> Field refers to the node type for example\n" +
"RBS or RNC or interface names, for example, <tt class=\"file-path\">INTF_DC_E_RBS</tt> or <tt class=\"file-path\">INTF_DIM_RAN_BASE_RBS</tt>.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>The <b>Source</b> search is based on 'contains\n" +
"the string' and returns any row containing the search string entered</dd></dl><br />\n" +
"<p>\n" +
"<b>To check session logs</b></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>Session Logs</b>. See <a href='javascript:parent.parent.parent.showAnchor(\"SelectSessionLogSearchPars\")' class=\"xref\"> Figure 40</a>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Select search parameters.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click <b>Search</b>.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><a name=\"SelectSessionLogSearchPars\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE40\"><img src=\"5_1543-CSA11363_1Uen.M-sessionlogsearch.gif\" title=\"\" border=\"0\" width=\"423\" height=\"245\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 40 &nbsp; Selecting Session Log Search Parameters</i></p></div>\n" +
"\n" +
"<ol class=\"STEPLIST\" start=\"4\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">To view detailed row information, select a file by clicking\n" +
"the filename/typename depending on the information returned. See <a href='javascript:parent.parent.parent.showAnchor(\"ViewDetailedRowInfo\")' class=\"xref\"> Figure 41</a>.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><a name=\"ViewDetailedRowInfo\"></a><p align=\"left\" class=\"image\"><a href=\"5_1543-CSA11363_1Uen.M-rowinfo.gif\" name=\"FIGURE41\" class=\"UNSCALEDREFERENCE\" onclick =\"javascript:parent.parent.ScaledImage();\"><img src=\"5_1543-CSA11363_1Uen.M-rowinfo.gif\" title=\"Click to view an unscaled version of this image\" border=\"0\" width=\"640\" class=\"tab1\" /></a></p><p align=\"left\"><i>Figure 41 &nbsp; Viewing Detailed Row Information</i></p></div>\n" +
"\n" +
"<ol class=\"STEPLIST\" start=\"5\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click <b>Close</b> to close the Row info view.</li></ol>\n" +
"\n"+
"</div>\n";

var C5_8_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"DataRowInfo\"></a><span class=\"CHAPNUMBER\">5.8.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_tw0y\"></a><a name=\"CHAPTER5.8.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Checking Data Row\n" +
"Information</a></span></h3>\n" +
"\n" +
"<p>\n" +
"You can use AdminUI to check that database tables contain data.</p>\n" +
"\n" +
"<p>\n" +
"<b>To check database tables</b></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>Data Row Info</b>. See <a href='javascript:parent.parent.parent.showAnchor(\"ViewDataRowInfo\")' class=\"xref\"> Figure 42</a>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">From <b>TechPack</b>, select required tech pack.\n" +
"A list of available measurement types is displayed.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">From <b>Measurement Type</b>, select measurement\n" +
"type. You can also select optional parameters: <b>Level</b>, <b>Date</b>, <b>Search Days</b>, and <b>Search Direction</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click <b>Get Information</b>.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><a name=\"ViewDataRowInfo\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE42\"><img src=\"5_1543-CSA11363_1Uen.M-datarow_small.gif\" title=\"\" border=\"0\" width=\"700\" height=\"272\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 42 &nbsp; Viewing Data Row Information</i></p></div>\n" +
"\n" +
"<ol class=\"STEPLIST\" start=\"5\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">On the <b>Data Row Raw Info</b> view, left click\n" +
"a date for a detailed view of the loadings. See <a href='javascript:parent.parent.parent.showAnchor(\"ViewDataRowRawInfo\")' class=\"xref\"> Figure 43</a>.</li></ol>\n" +

var C5_9=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><a name=\"EBSUpgrader\"></a><span class=\"CHAPNUMBER\">5.9 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_anlo\"></a><a name=\"CHAPTER5.9\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Using EBS\n" +
"Upgrader</a></span></h2>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">Prerequisites:</strong></p>\n" +
"\n" +
"<p>\n" +
"Before upgrading EBS Manager to S16B, ensure that OSS-RC WAS [Windows\n" +
"Application Server] is upgraded to OSS16B.</p>\n" +
"\n" +
"<p>\n" +
"To start the EBS Universe update, the following services and information\n" +
"are needed:</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Business Objects BI4 needs to be installed on the client\n" +
"machine.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Microsoft .NET Framework Version 2.0 Redistributable\n" +
"Package (x86). This needs to be installed on the machine running the\n" +
"EBS upgrade. The Microsoft .NET Framework version 2.0 (x86) redistributable\n" +
"package installs the .NET Framework runtime and associated files required\n" +
"to run applications developed to target the .NET Framework v2.0. <p>\n" +
"See Microsoft website <a href='javascript:parent.parent.parent.showAnchor(\"MSwebsite\")' class=\"xref\">Reference [11]</a> for download\n" +
"and installation instructions.</p>\n" +
"</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Microsoft Data Access Components (MDAC) 2.8<p>\n" +
"Microsoft Data Access Components (MDAC) 2.8 contains core Data\n" +
"Access components such as the Microsoft SQL Server&trade; OLE DB provider\n" +
"and ODBC driver.</p>\n" +
"<p>\n" +
"See Microsoft website <a href='javascript:parent.parent.parent.showAnchor(\"MSwebsite\")' class=\"xref\">Reference [11]</a> for download\n" +
"and installation instructions.</p>\n" +
"</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Java<p>\n" +
"Java version 7 must be installed. Java is available from the WAS <a href='javascript:parent.parent.parent.showAnchor(\"Javawebsite\")' class=\"xref\">Reference [12]</a>.</p>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>For WAS installation, refer to <b>OCS Windows Servers,\n" +
"Installation Instructions</b> , available in the relevant OSS\n" +
"CPI library.</dd></dl><br /><p>\n" +
"After ISO is mounted the Java executable is available in the below\n" +
"path of WAS <br /><br /><tt class=\"input\"><b><i class=\"var\">&lt;MOUNTED DRIVE&gt;</i>\\PACKAGES\\JRE_7u80_Windows_X64.exe\n" +
"[64bit] </b></tt></p>\n" +
"<p>\n" +
"<b>Steps to Install JAVA</b></p>\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\">Double-click  <b>JRE_7u80_Windows_X64.exe</b></li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\">Click the Install button.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\"><b>You have successfully Installed </b> dialog\n" +
"box appears.</li></ul><dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd><tt class=\"file-path\">java.policy</tt> file in JAVA installed\n" +
"path should be updated with the below lines.<br /> To launch <tt class=\"file-path\">universeupdateinstaller</tt> package when delivered as unsigned\n" +
"packages\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE4\"><b> grant { permission java.security.AllPermission;\n" +
" };</b></li></ul></dd></dl></li></ul><p>\n" +
"For example:: <tt class=\"file-path\">C:\\Program Files\\Java\\jre7\\lib\\sec\n" +
"urity\\java.policy</tt></p>\n" +
"<br />\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Sybase driver<p>\n" +
"Sybase SQL Anywhere Studio version 9.0.2 or later must be installed\n" +
"before using the EBS upgrader. The EBS upgrader requires Sybase SQL\n" +
"Anywhere driver version 9.00.02 or greater.</p>\n" +
"<p>\n" +
"This can be verified in the Windows Control Panel, under Administrative\n" +
"Tools, Data Sources (ODBC). The driver versions installed are shown\n" +
"in the &ldquo;Drivers&rdquo; tab. </p>\n" +
"<p>\n" +
"Updates for the Sybase SQL Anywhere drivers can be downloaded from\n" +
"the Sybase website <a href='javascript:parent.parent.parent.showAnchor(\"Sybasewebsite\")' class=\"xref\">Reference [13]</a>.</p>\n" +
"</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">The following details need to be provided to start the\n" +
"universe update\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\"><b>BO Repository </b>: The address of the\n" +
"BO server to be used. It should be in the following format and include\n" +
"the server port number: for example <tt class=\"file-path\"><i class=\"var\">&lt;BO server\n" +
"name&gt;</i>:6400</tt>. The full server address must be entered\n" +
"if an alias is not defined in the Windows hosts file.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\"><b>BO username and password</b>: The username\n" +
"and password that is used to log on to the BO repository.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\"><b>ODBC connection</b>: The ODBC database\n" +
"connection set up on the user's local machine to the DWHREP database\n" +
"on the server where the tech pack is installed.<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>In the WAS server, A 64-bit ODBC connection of Sybase SQL\n" +
"Anywhere needs to be present from BI4 onwards.<p>\n" +
"If SQL Anywhere 64bit driver is not present in WAS, Please refer\n" +
"to Section \"SAP IQ 16\" mentioned in <em class=\"LOWEMPH\">Ericsson Business\n" +
"Intelligence Deployment (EBID) Installation and Upgrade Instructions</em> for installation, <a href='javascript:parent.parent.parent.showAnchor(\"Ebidinstall\")' class=\"xref\">Reference [18]</a></p>\n" +
"</dd></dl><br /></li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\"><b>Techpack Identification</b>: The version\n" +
"of the tech pack that is used to update the universe.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\"><b>Base Identification</b>: The version of\n" +
"the base tech pack that is used by the tech pack itself (set automatically).</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\"><b>Working directory</b>: The directory where\n" +
"the updated universe is stored. The universe is stored in a subdirectory\n" +
"of this directory, called <strong class=\"MEDEMPH\">\\unv</strong>.</li></ul></li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Ensure that JRE 7.X is installed on the WAS and BIS.\n" +
"For more information consult local Ericsson support.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Ensure that an ODBC Data Source to DWHREP on the ENIQ\n" +
"Server is configured from the BIS and WAS. The Sybase SQL Anywhere\n" +
"driver should be used, and the TCP-IP protocol should be <tt class=\"file-path\">\"host=<i class=\"var\">&lt;servername&gt;</i>:2641\"</tt><dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>This is the database connection set up on the user&rsquo;s\n" +
"local machine to the DWHREP database on the server where the tech\n" +
"pack is installed.</dd></dl><br /></li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">EBS upgrade should be done from WAS server.</li>\n" +
"<div class=\"ADMON\"><span class=\"ADMONMSG2\">Caution!</span><p class=\"ADMONDESC\">\n" +
"If any objects, either counters or attributes, are not present\n" +
"in the MOM but are present in the database, then these objects are\n" +
"removed from the database as a part of EBS upgrade. If any new objects,\n" +
"either counters or attributes, are present in the MOM but not present\n" +
"in the database then these objects are added to the database.</p>\n" +
"</div>\n" +
"<p>\n" +
"EBS Upgrader updates EBS Tech Packs according to the MOM file found\n" +
"in the input directory. The path to the input directory is, for example:<br /><tt class=\"file-path\">/eniq/data/pmdata/ebs/ebs_<i class=\"var\">&lt;app&gt;</i></tt>. Ensure that only a single EBS PM-MOM file is present in the directory.</p>\n" +
"\n" +
"<p>\n" +
"After updating EBS technology package, use the <b>Universe\n" +
"Update</b> to update the corresponding universes. See <a href='javascript:parent.parent.parent.showAnchor(\"ViewEBSUpgradeStatus\")' class=\"xref\"> Figure 49</a>.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"ViewEBSUpgradeStatus\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE49\"><img src=\"5_1543-CSA11363_1Uen.M-EBSUpgrader.gif\" title=\"\" border=\"0\" width=\"600\" height=\"325\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 49 &nbsp; Viewing EBS Upgrade Status</i></p></div>\n" +
"<p>\n" +
"<b>To upgrade EBS tech packs</b></p>\n" +
"\n" +
"<div class=\"ADMON\"><span class=\"ADMONMSG2\">Caution!</span><p class=\"ADMONDESC\">\n" +
"Do not using the FINEST level of logging during an EBS upgrade\n" +
"as the logging information generated requires a lot of disk space.</p>\n" +
"</div>\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>EBS Upgrader</b>. <br />Three\n" +
"types of EBS tech packs are displayed. Only the ones that have an <b>Upgrade now!</b> button can be upgraded. The button is displayed\n" +
"when a MOM file is detected in the input directory.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click the <b>Upgrade now!</b> button that corresponds\n" +
"to the tech pack to be upgraded.<p>\n" +
"Clicking <b>Upgrade now!</b> sets the engine in <b>NoLoads</b> status and puts the EBS Upgrade set in the queue.\n" +
"Once the Upgrade set is executed, the engine status is set back to <b>Normal</b>. More than one upgrade can be started at a time,\n" +
"but they are executed one by one.</p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click <b>refresh status</b> to refresh the <b>Configured EBS Upgrades</b> view after an upgrade.</li></ol>\n" +
"<p>\n" +
"<b>To view the details of an upgrade</b></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>EBS Upgrader</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click the <b>Details</b> button that corresponds\n" +
"to the upgraded tech pack.<p>\n" +
"A new page containing the logging information on the progress of\n" +
"the upgrade is displayed. Details of the last upgrade remain until\n" +
"the next upgrade is started.</p>\n" +
"</li></ol>\n" +
"<p>\n" +
"<b>To update EBS universes</b></p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">Update Procedure</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>EBS Upgrader</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click <b>Universe Update Installer</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click <b>Start Universe Update From Host Name</b> <br />where <strong class=\"MEDEMPH\">Host Name</strong> is the name of your server.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">In the File Download window, click <b>Open</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">In the Universe update window, enter the required information.<br /> Mandatory fields are pink.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click <b>Initiate update</b>. See <a href='javascript:parent.parent.parent.showAnchor(\"InitiateUniverseUpdate\")' class=\"xref\"> Figure 50</a>.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><a name=\"InitiateUniverseUpdate\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE50\"><img src=\"5_1543-CSA11363_1Uen.M-UniverseUpdate.gif\" title=\"\" border=\"0\" width=\"400\" height=\"420\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 50 &nbsp; Initiating Universe Update</i></p></div>\n" +
"<p>\n" +
"</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">Snapshot Procedure</strong></p>\n" +
"\n" +
"<p>\n" +
"In the event of any failure a snapshot can be used as a quick way\n" +
"of recovering the system to working state.</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Create Snapshots on a Rack server<p>\n" +
"Refer to Section 10 \"Create Snapshots\" mentioned in <em class=\"LOWEMPH\">ENIQ Statistics Rack Upgrade Procedure</em>, <a href='javascript:parent.parent.parent.showAnchor(\"RackUpgradeProcedure\")' class=\"xref\">Reference [26]</a>.</p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Create Snapshot on Single blade/Multi-Blade<p>\n" +
"Refer to Section 10 \"Create Snapshots\" mentioned in <em class=\"LOWEMPH\">ENIQ Statistics X86 Blade Upgrade Procedure</em>, <a href='javascript:parent.parent.parent.showAnchor(\"EniqUpgradeProc\")' class=\"xref\">Reference [8]</a></p>\n" +
"</li></ol>\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">Start EBS upgrade </strong></p>\n" +
"\n" +
"<p>\n" +
"Start an EBS Upgrade through the Admin user interface after placing\n" +
"the corresponding MOM file in the EBS directories. </p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Please ignore the below error message seen in logs while\n" +
"doing Universe upgrade for EBS<p>\n" +
"<tt class=\"file-path\">Adding object to universe: General/TP Version<br />Error\n" +
"adding object to universe: System.Runtime.InteropServices.COMException\n" +
"(0x0000006A): Cannot find Table<br />at System.RuntimeType.ForwardCallToInvokeMember(String\n" +
"memberName, BindingFlags flags, Object target, Int32[] aWrapperTypes,\n" +
"MessageData&amp; msgData)<br /> at Designer.ITables.get_Item(Object\n" +
"Index)<br /> at TPIdeUniverseWizard.BOObjectsTPIde.addObjectToUniverse(String\n" +
"className, String objName, String&amp; TechPackTPIde, String objSelect,\n" +
"String objWhere, String description, String objectType, String qualification,\n" +
"String aggregation)</tt></p>\n" +
"</dd></dl><br />\n" +
"<p>\n" +
"<b>Rollback Procedure </b></p>\n" +
"\n" +
"<p>\n" +
"This is only required to be executed if the EBS upgrade fails and\n" +
"it is necessary to restore the system to the pre-upgrade state.</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">ENIQ Rollback on a Rack server<p>\n" +
"Refer to Section 14 \"Rollback Procedures\" in <em class=\"LOWEMPH\">ENIQ\n" +
"Statistics Rack Upgrade Procedure</em>, <a href='javascript:parent.parent.parent.showAnchor(\"RackUpgradeProcedure\")' class=\"xref\">Reference [26]</a>.</p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">ENIQ Rollback on a Single blade/Multi-Blade<p>\n" +
"Refer to Section 16 \"Rollback Procedures\" in <em class=\"LOWEMPH\">ENIQ\n" +
"Statistics X86 Blade Upgrade Procedure</em>, <a href='javascript:parent.parent.parent.showAnchor(\"EniqUpgradeProc\")' class=\"xref\">Reference [8]</a></p>\n" +
"</li></ol>\n" +
"\n"+
"</div>\n";

var C5_10=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">5.10 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_oh5k\"></a><a name=\"CHAPTER5.10\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">EBS Configuration</a></span></h2>\n" +
"\n" +
