var C12_4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">12.4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_s4y9\"></a><a name=\"CHAPTER12.4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Delete Snapshots</a></span></h2>\n" +
"\n" +
"<p>\n" +
"Delete the snapshots listed in the previous step using the following\n" +
"commands:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b># cd /eniq/bkup_sw/bin</b></tt></p>\n" +
"\n" +
"<p>\n" +
"Run the commands below on the following server types:</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">ENIQ (standalone)</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Coordinator</li></ul>\n" +
"<p>\n" +
"As user root, do the following: </p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\"><tt class=\"input\"><b># bash ./manage_nas_snapshots.bsh -a delete -f\n" +
"ALL -n &lt;<i class=\"var\">snapshot-label</i>></b></tt></li><li class=\"STEPLIST\" id=\"THSSTYLE2\"><tt class=\"input\"><b># bash ./manage_san_snapshots.bsh -a delete -f\n" +
"ALL -n &lt;<i class=\"var\">snapshot-label</i>></b></tt><p>\n" +
"Run the commands below on each blade in the deployment:</p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\"><tt class=\"input\"><b># bash ./manage_zfs_snapshots.bsh -a delete -f\n" +
"ALL=&lt;<i class=\"var\">snapshot-label</i>></b></tt></li></ol>\n" +
"\n"+
"</div>\n";

var C12_5=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">12.5 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_dpmi\"></a><a name=\"CHAPTER12.5\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Re-sizing the NAS File System</a></span></h2>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Verify that the ENIQ services are offline. This must be\n" +
"run on all server types in the following order.\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Statistics (Standalone) Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Statistics Coordinator Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Statistics Engine Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Statistics Reader Server(s)</li></ul><p>\n" +
"<tt class=\"input\"><b># /usr/bin/svcs &ndash;a | grep eniq</b></tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Re-size the NAS FS by running the below command on following\n" +
"server types :\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ (standalone)</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Coordinator</li></ul><p>\n" +
"As user root, do the following: </p>\n" +
"<p>\n" +
"<tt class=\"input\"><b># cd /eniq/admin/bin </b></tt></p>\n" +
"<p>\n" +
"<tt class=\"input\"><b># bash ./resize_nas_fs.bsh -a [auto|manual] [-l &lt;path_to_logfile&gt;]</b></tt></p>\n" +
"</li></ol>\n" +
"<p>\n" +
"When <strong class=\"MEDEMPH\">automatically</strong> re-sizing the NAS,\n" +
"the script checks the deployment type of the system and re-sizes the\n" +
"File Systems only if they are smaller than the recommended size.</p>\n" +
"\n" +
"<p>\n" +
"After a <strong class=\"MEDEMPH\">manual</strong> re-size you will be prompted\n" +
"with a list of all File Systems on the system </p>\n" +
"\n" +
"<p><tt class=\"output\">List of all NAS FS, with current FS size.</tt></p>\n" +
"<p><tt class=\"output\">----------------------------------------</tt></p>\n" +
"<p><tt class=\"output\">FS Name                 FS Size</tt></p>\n" +
"<p><tt class=\"output\">-------------------------------</tt></p>\n" +
"<p><tt class=\"output\">1) admin                     2g</tt></p>\n" +
"<p><tt class=\"output\">2) archive                   8g</tt></p>\n" +
"<p><tt class=\"output\">3) backup                   10g</tt></p>\n" +
"<p><tt class=\"output\">4) etldata                  10g</tt></p>\n" +
"<p><tt class=\"output\">5) etldata_/00              10g</tt></p>\n" +
"<p><tt class=\"output\">6) etldata_/01              10g</tt></p>\n" +
"<p><tt class=\"output\">7) etldata_/02              10g</tt></p>\n" +
"<p><tt class=\"output\">...</tt></p>\n" +
"<p>\n" +
"And then you are prompted with a question to re-size the NAS FS.</p>\n" +
"\n" +
"<p><tt class=\"output\">Please enter a FS to re-size using the following format [n,n,n-n,n...n],\n" +
"eg. 1,3,7-11)</tt></p>\n" +
"<p>\n" +
"Enter the File System that you wish to increase accordingly. Once\n" +
"entered you will be prompted to enter the size that you wish to increase\n" +
"the File System to. Ex : </p>\n" +
"\n" +
"<p><tt class=\"output\">Enter new filessytem size for admin, the current size is 2g</tt></p>\n" +
"<p><tt class=\"output\">(Recommended size for deployment is 20g ('g = gb' 'use m for\n" +
"mb' and 'use k for kb'))</tt></p>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>You must enter a value followed by a single character either\n" +
"g(gigabyte) / m(megabyte) / k(kilobyte)</dd></dl><br />\n" +
"<p>\n" +
"Once entered the script will check available space on the NAS and\n" +
"compare it with your entry, if there is enough space the selected\n" +
"NAS FS will be re-sized.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C12_6=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">12.6 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_0v29\"></a><a name=\"CHAPTER12.6\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Start ENIQ Statistics Rolling Snapshot\n" +
"Service</a></span></h2>\n" +
"\n" +
"<p>\n" +
"Enable the rolling snapshot service. This must be done on each\n" +
"blade in the deployment in the following order.</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">ENIQ Statistics (Standalone) Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Statistics Coordinator Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Statistics Engine Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Statistics Reader Server(s)</li></ul>\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\"><tt class=\"input\"><b># /usr/sbin/svcadm enable svc:/eniq/roll-snap</b></tt></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">If the service exists, check that the service has started(enabled/online)\n" +
"by using the following command<p>\n" +
"<tt class=\"input\"><b># /usr/bin/svcs &ndash;a | grep roll-snap</b></tt></p>\n" +
"</li></ol>\n" +
"\n"+
"</div>\n";

var C12_7=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><a name=\"restartEniqServices\"></a><span class=\"CHAPNUMBER\">12.7 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_c6wx\"></a><a name=\"CHAPTER12.7\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Restart\n" +
"ENIQ services</a></span></h2>\n" +
"\n" +
"<p>\n" +
"To restart ENIQ services across the deployment, run the following\n" +
"command on the server types mentioned below: </p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">ENIQ Statistics (Standalone) Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Statistics Coordinator Server</li></ul>\n" +
"<p>\n" +
"As user root, do the following: </p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\"><tt class=\"input\"><b># cd /eniq/admin/bin</b></tt></li><li class=\"STEPLIST\" id=\"THSSTYLE2\"><tt class=\"input\"><b># bash ./manage_deployment_services.bsh -a restart\n" +
"-s ALL</b></tt></li></ol>\n" +
"\n" +
"\n"+
"</div>\n";

var C13=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">13 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_rp88\"></a><a name=\"CHAPTER13\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Migrating ENIQ to IPv6 and Probe Based\n" +
"IPMP</a></span></h1>\n" +
"\n" +
"<p>\n" +
"To enable IPv6 on ENIQ or to migrate to Probe Based IPMP run the\n" +
"following commands:</p>\n" +
"\n" +
"<p><tt class=\"file-path\"># cd /eniq/installation/core_install/bin</tt></p>\n" +
"<p><tt class=\"file-path\"> # ./ipv6_ipmp_upgrade.bsh</tt></p>\n" +
"<p>\n" +
"Note: Running the following script migrates the IPMP configuration\n" +
"from Link Based to Probe Based. If IPv6 is not currently configured,\n" +
"the following exchange occurs:</p>\n" +
"\n" +
"<p><tt class=\"file-path\">Do you want to Configure IPv6 (Y|N)?</tt></p>\n" +
"<p>\n" +
"Select Y to configure IPv6</p>\n" +
"\n" +
"<p><tt class=\"file-path\">Do you want to enable Probe Based IPMP (Y|N)?</tt></p>\n" +
"<p>\n" +
"Select Y as this is the supported Ericsson Configuration for ENIQ.</p>\n" +
"\n" +
"<p>\n" +
"For all other IP questions, refer to the IPMP Configuration section\n" +
"in the relevant ENIQ Installation Instructions, <a href='javascript:parent.parent.parent.showAnchor(\"bladeinstall\")' class=\"xref\">Reference [20]</a></p>\n" +
"\n" +
"<p>\n" +
"A reboot will be required before this update takes effect</p>\n" +
"\n" +
"<p>\n" +
"Note: The following error message(s), if displayed, can be ignored:</p>\n" +
"\n" +
"<p><tt class=\"file-path\">ifconfig: unplumb: SIOCLIFREMOVEIF:</tt></p>\n" +
"<p>\n" +
"Example:</p>\n" +
"\n" +
"<p><tt class=\"file-path\">ifconfig: unplumb: SIOCLIFREMOVEIF: bnxe4:1: no such\n" +
"interface 8</tt></p>\n" +
"\n"+
"</div>\n";

var C14=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">14 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_tah4\"></a><a name=\"CHAPTER14\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ENIQ Rolling Snapshots</a></span></h1>\n" +
"\n"+
"</div>\n";

var C14_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">14.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_gutr\"></a><a name=\"CHAPTER14.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Rolling Snapshot Mechanism</a></span></h2>\n" +
"\n" +
"<p>\n" +
"The rolling snapshot is designed to be a self-maintaining mechanism.\n" +
"It will create and delete snapshots of the ENIQ server when required.\n" +
"This mechanism is achieved using certain scripts/functions described\n" +
"below. </p>\n" +
"\n" +
"<p>\n" +
" <strong class=\"MEDEMPH\">NOTE</strong> : These scripts/functions are\n" +
"designed to be run in very specific ways and great care should be\n" +
"taken if these are run manually outside the intended mechanism. Misuse\n" +
"of the scripts may cause unexpected results. </p>\n" +
"\n" +
"\n"+
"</div>\n";

var C14_1_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">14.1.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_t6at\"></a><a name=\"CHAPTER14.1.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Script Locations</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The snapshot scripts are located in <strong class=\"MEDEMPH\"> /eniq/bkup_sw/bin/</strong></p>\n" +
"\n" +
"\n"+
"</div>\n";

var C14_1_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">14.1.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_8mmv\"></a><a name=\"CHAPTER14.1.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Rolling Snapshot Logging</a></span></h3>\n" +
"\n" +
"<p>\n" +
"All the logs for the rolling snapshots are held in the directory <strong class=\"MEDEMPH\">/eniq/local_logs/rolling_snapshot_logs/</strong>. Each\n" +
"of the logs will be automatically rotated when the log reaches a certain\n" +
"size. By default, the number of log backup files kept is 10 and each\n" +
"log is rotated when it reaches 2MB in size. </p>\n" +
"\n" +
"\n"+
"</div>\n";

var C14_1_2_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">14.1.2.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_tezv\"></a><a name=\"CHAPTER14.1.2.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">eniq_rollsnapd.bsh</a></span></h4>\n" +
"\n" +
"<p>\n" +
"When this script runs, it will create a log file <strong class=\"MEDEMPH\">eniq_rollsnapd.log</strong> in the log directory.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C14_1_2_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">14.1.2.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_mqr2\"></a><a name=\"CHAPTER14.1.2.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">prepare_eniq_bkup.bsh</a></span></h4>\n" +
"\n" +
"<p>\n" +
"When this script runs, it will create a log file <strong class=\"MEDEMPH\">prep_roll_snap.log </strong>in the log directory.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C14_1_2_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">14.1.2.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_mcbz\"></a><a name=\"CHAPTER14.1.2.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">cleanup_eniq_backup.bsh</a></span></h4>\n" +
"\n" +
"<p>\n" +
"When this script runs, it will create a log file <strong class=\"MEDEMPH\">clean_roll_snap.log </strong>in the log directory.</p>\n" +
"\n" +
"\n" +
"\n"+
"</div>\n";

var C14_1_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"RollingSnapshotCreation\"></a><span class=\"CHAPNUMBER\">14.1.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_pzau\"></a><a name=\"CHAPTER14.1.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Rolling Snapshot Creation</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The automatic creation of the rolling snapshot(s) is controlled\n" +
"primarily by the SMF managed rolling snapshot daemon and the root\n" +
"crontab. </p>\n" +
"\n" +
"\n"+
"</div>\n";

var C14_1_3_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">14.1.3.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_7g1u\"></a><a name=\"CHAPTER14.1.3.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Root crontab entry</a></span></h4>\n" +
"\n" +
"<p>\n" +
"The root crontab periodically calls the <strong class=\"MEDEMPH\">trigger_roll_snap.bsh</strong> script that will trigger the creation of a rolling snapshot. </p>\n" +
"\n" +
"<p>\n" +
" If the rolling snapshot SMF service is online, this script will\n" +
"create the file that will cause the daemon to create the snapshot.\n" +
"This file is created by default every 4 hours on a rack mounted installation\n" +
"and every 12 hours on a blade installation.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C14_1_3_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">14.1.3.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_x1rn\"></a><a name=\"CHAPTER14.1.3.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Rolling Snapshot daemon</a></span></h4>\n" +
"\n" +
"<p>\n" +
"On startup, SMF will load the rolling snapshot service described\n" +
"in the file<strong class=\"MEDEMPH\"> /var/svc/manifest/eniq/runtime/roll_snap.xml</strong>.  </p>\n" +
"\n" +
"<p>\n" +
"SMF will in turn run the <strong class=\"MEDEMPH\">eniq_rollsnapd.bsh</strong> script to act as a daemon. This daemon periodically checks (default\n" +
"5 minutes) for the existence of a particular file which prompts for\n" +
"the creation of a rolling snapshot.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C14_1_3_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">14.1.3.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_olha\"></a><a name=\"CHAPTER14.1.3.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Creating the Rolling Snapshot</a></span></h4>\n" +
"\n" +
"<p>\n" +
"The rolling snapshot is created by passing certain parameters to\n" +
"the script <strong class=\"MEDEMPH\">prepare_eniq_bkup.bsh </strong>. There\n" +
"are certain criteria that must be met before the rolling snapshot\n" +
"is created.</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\"><tt class=\"file-path\"></tt>All the\n" +
"IQ databases must be online at the time and the script must be able\n" +
"to login to each of them.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\"><tt class=\"file-path\"></tt>The IQ dbspace\n" +
"files returned using the IQ command <strong class=\"MEDEMPH\">sp_iqdbspace</strong> must exist and have a file size greater than zero.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">For a Multi Blade deployment to manually take a rolling\n" +
"snapshot of the system, run the following commands as user <tt class=\"file-path\">root</tt> on each of the four blades.</li></ul>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd><br /><strong class=\"MEDEMPH\">cd /eniq/bkup_sw/bin</strong><br /><strong class=\"MEDEMPH\">/usr/bin/bash ./prepare_eniq_bkup.bsh -R</strong></dd></dl><br />\n" +
"<p>\n" +
"If these criteria are met, then the script will take a snapshot\n" +
"of each filesystem in a pre-determined order. For the filesystems\n" +
"that are associated with the IQ databases, the script will use the\n" +
"SAP IQ virtual backup facility to take the snapshot.</p>\n" +
"\n" +
"\n" +
"\n"+
"</div>\n";

var C14_1_4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">14.1.4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_r6su\"></a><a name=\"CHAPTER14.1.4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Rolling Snapshot Deletion</a></span></h3>\n" +
"\n" +
"<p>\n" +
"Old rolling snapshots are deleted automatically at the end of the\n" +
"successful creation of a new rolling snapshot.</p>\n" +
"\n" +
"<p>\n" +
"The script <strong class=\"MEDEMPH\">cleanup_eniq_backup.bsh</strong> is\n" +
"used in conjunction with certain parameters to delete required rolling\n" +
"snapshots</p>\n" +
"\n" +
"<p>\n" +
"If for any reason, there is an error during the creation of the\n" +
"rolling snapshot, the script will normally clean up and remove any\n" +
"partially created snapshots.</p>\n" +
"\n" +
"<p>\n" +
"At the end of a successfully created rolling snapshot, any and\n" +
"all previous rolling snapshots are deleted.</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">Note</strong> : It is possible for the script\n" +
"to delete any user created snapshots whose name contains the string\n" +
"above.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C14_1_5=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">14.1.5 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_gmw8\"></a><a name=\"CHAPTER14.1.5\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Enabling/Disabling Rolling Snapshot</a></span></h3>\n" +
"\n" +
"<p>\n" +
"When the ENIQ rolling snapshot SMF service is installed, its default\n" +
"state is disabled.</p>\n" +
"\n" +
"<p>\n" +
"The commands must be run on all server types in the following order</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">ENIQ (Standalone) Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Coordinator Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Engine Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Reader Server(s)</li></ul>\n" +
"<p>\n" +
"As user root on each blade, do the following: </p>\n" +
"\n" +
"\n"+
"</div>\n";

var C14_1_5_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">14.1.5.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_65oy\"></a><a name=\"CHAPTER14.1.5.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Enable rolling snapshot SMF service</a></span></h4>\n" +
"\n" +
"<p>\n" +
"Enable the rolling snapshot service by issuing the following command\n" +
"as user <tt class=\"file-path\">root</tt></p>\n" +
"\n" +
"<p><tt class=\"input\"><b># cd /eniq/admin/bin</b></tt></p>\n" +
"<p><tt class=\"input\"><b># bash ./manage_deployment_services.bsh -a start -s roll-snap</b></tt></p>\n" +
"\n"+
"</div>\n";

var C14_1_5_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">14.1.5.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_djca\"></a><a name=\"CHAPTER14.1.5.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Disable rolling snapshot SMF service</a></span></h4>\n" +

var C14_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><a name=\"RollingSnapshotRecovery\"></a><span class=\"CHAPNUMBER\">14.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_trfl\"></a><a name=\"CHAPTER14.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Recover Using Rolling Snapshots</a></span></h2>\n" +
"\n" +
"<p>\n" +
"In the event of a certain types of system failures e.g. database\n" +
"corruption or accidental file deletion, then the rolling snapshots\n" +
"can be used as a very quick way of recovering the system to working\n" +
"state.</p>\n" +
"\n" +
"<p>\n" +
" When the decision has been taken to use the rolling snapshots\n" +
"to recover from some fault scenario, the very first thing that should\n" +
"be performed is to disable the creation of anymore rolling snapshots.\n" +
" Disabling the snapshot SMF service (described previously in this\n" +
"guide) will ensure no more snapshots are taken. </p>\n" +
"\n" +
"<p>\n" +
"The reason for this is that you do not want the rolling snapshot\n" +
"to snapshot the fault scenario e.g. if a user deletes a file and the\n" +
"automatic snapshot mechanism snapshots again before the file has been\n" +
"recovered, then the new snapshot will not contain the deleted file.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C14_2_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">14.2.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_0pom\"></a><a name=\"CHAPTER14.2.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Recovering the whole system</a></span></h3>\n" +
"\n" +
"<p>\n" +
"If the fault is so serious that the recovery of all the filesystems\n" +
"is required, then the following procedure should ensure the recovery\n" +
"of the ENIQ server to a last known good state. </p>\n" +
"\n" +
"\n"+
"</div>\n";

"\n" +

"\n" +
"<p><tt class=\"input\"><b># bash ./manage_deployment_services.bsh -a stop -s roll-snap</b></tt></p>\n" +
"\n"+
"</div>\n";

var C14_2_1_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">14.2.1.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_yc7u\"></a><a name=\"CHAPTER14.2.1.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Stop all ENIQ services</a></span></h4>\n" +
"\n" +
"<p>\n" +
"As user root do the following: <br /><tt class=\"input\"><b># bash /eniq/admin/bin/manage_deployment_services.bsh\n" +
"-a stop -s ALL [-l &lt;path_to_logfile&gt;]</b></tt>  </p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>In the case of the Multi Blade, the following should be done\n" +
"as user root.<p>\n" +
"To stop the ENIQ Services the steps below have to be followed on\n" +
"all the four blades in sequence: [ ENIQ Statistics (Standalone) Server,ENIQ\n" +
"Statistics Reader_2 Server,ENIQ Statistics Reader_1,ENIQ Statistics\n" +
"Engine Server,ENIQ Statistics Coordinator Server.]</p>\n" +
"<p>\n" +
"<tt class=\"input\"><b># cd /eniq/admin/bin </b></tt></p>\n" +
"<p>\n" +
"<tt class=\"input\"><b># /usr/bin/bash ./manage_deployment_services.bsh -a stop\n" +
"-s ALL \\ [-l &lt;path_to_logfile]</b></tt></p>\n" +
"</dd></dl><br />\n" +
"<p>\n" +
"Check that all services are stopped (disabled) by using the following\n" +
"command <br /><tt class=\"input\"><b># /usr/bin/svcs &ndash;a | grep eniq</b></tt></p>\n" +
"\n" +
"\n"+
"</div>\n";

var C14_2_1_4=
"<div id=\"content\" class=\"body-content\">\n"+

"\n" +

"\n" +
"<ul>\n" +

"\n" +
"<ul>\n" +

"\n"+
"</div>\n";

var C14_2_1_5=

var C14_2_1_7=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">14.2.1.7 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_j3f5\"></a><a name=\"CHAPTER14.2.1.7\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Recovering SQL Anywhere (repdb)\n" +

var C14_2_1_8=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">14.2.1.8 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_02v3\"></a><a name=\"CHAPTER14.2.1.8\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Recovering Sybase IQ database</a></span></h4>\n" +
"\n" +
"<p>\n" +
"This must be run on below server types</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">ENIQ Statistics (Standalone) Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Statistics Coordinator Server</li></ul>\n" +
"<p>\n" +
"Check that the NASd service, and the NAS milestone are online by\n" +
"using the following command</p>\n" +
"\n" +
"<p>\n" +
" <tt class=\"input\"><b>(root)# /usr/bin/svcs -a | grep NAS</b></tt> <br /><br />Start\n" +
"the repdb database <br /><tt class=\"input\"><b>(root)# bash /eniq/admin/bin/manage_eniq_services.bsh\n" +
"-a start -s repdb</b></tt></p>\n" +
"\n" +
"<p>\n" +
"As the IQ databases were live when the snapshot was taken, it is\n" +
"necessary to recover the Sybase IQ virtual backup database dump files.\n" +
"As root do the following <br /><tt class=\"input\"><b># bash /eniq/bkup_sw/bin/recover_iq.bsh</b></tt></p>\n" +
"\n" +
"<p>\n" +
"During execution of the above, the following error may be seen: <br /><tt class=\"output\">-------------------------------------------------------</tt> <br /><tt class=\"output\">Stopping&nbsp;the utility db</tt>  <br /><tt class=\"output\">Utility db not online. No need to stop it.</tt> <br /><tt class=\"output\">Starting&nbsp;utility db  </tt> <br /><tt class=\"output\">Sun Microsystems\n" +
"Inc.   SunOS 5.10      Generic January 2005</tt> <br /><tt class=\"output\">Restoring SYBASE IQ database dwhdb</tt> <br /><tt class=\"output\">Sun Microsystems\n" +
"Inc.   SunOS 5.10      Generic January 2005</tt> <br /><tt class=\"output\">Error! The connection to the database was closed by the server.</tt> <br /><tt class=\"output\">Connection was terminated</tt> <br /><tt class=\"output\">SQLCODE=-308,\n" +
"ODBC 3 State=\"HY000\"</tt> <br /><tt class=\"output\">File: \"restore_iq.sql\"\n" +
"on line 1, column 1</tt> <br /><tt class=\"output\">RESTORE DATABASE '/eniq/database/dwh_main/dwhdb.db'\n" +
"FROM '/eniq/backup/iq_virtual_bkup/dwhdb_FULL_ENCAP_DUMP'</tt> <br /><tt class=\"output\">You can continue executing or stop.</tt> <br /><tt class=\"output\">1. Stop</tt> <br /><tt class=\"output\">2. Continue</tt> <br /><tt class=\"output\">Select\n" +
"an option:</tt> <br /><tt class=\"output\">--------------------------------------------------------</tt></p>\n" +
"\n" +
"<p>\n" +
"If the error above is seen, then select Option \"2\" to continue;\n" +
"otherwise, continue to the next step on <a href='javascript:parent.parent.parent.showAnchor(\"section-on-multi-blade-only\")' class=\"xref\">Section  14.2.1.9</a>.</p>\n" +
"\n" +
"<p><tt class=\"output\">--------------------------------------------------------</tt></p>\n" +
"<p>\n" +
"<tt class=\"output\">Select an option: 2</tt> <br /><tt class=\"output\">(Continuing after\n" +
"error)</tt> <br /><tt class=\"output\">Execution time: 23.101 seconds</tt> <br /><tt class=\"output\">Successfully Restored SYBASE IQ database dwhdb</tt> <br /><tt class=\"output\">Stopping the utility db</tt> <br /><tt class=\"output\">Utility\n" +
"db not online. No need to stop it.</tt> <br /><tt class=\"output\">(root) #:</tt> <br /><tt class=\"output\">--------------------------------------------------------</tt> <br /></p>\n" +
"\n" +
"<p>\n" +
"And then execute the below workaround:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Restart the dwhdb server in order to allow some initial\n" +
"database checks and to allow the server to reset an identity cookie\n" +
"before the multiplex can be used, if needed.<p>\n" +
"As root, run the following commands: <br />(root) <tt class=\"input\"><b>#: su -\n" +
"dcuser</b></tt> <br />{dcuser} <tt class=\"input\"><b>#: start_iq @/eniq/database/dwh_main/dwhdb.cfg\n" +
"-n dwhdb -iqmc 10028 -iqtc 4297 -x tcpip{port=2640} -dt /eniq/database/dwh_temp_dbspace\n" +
"/eniq/database/dwh_main/dwhdb.db -iqmpx_sn 1</b></tt></p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Execute the following script. On a multi blade deployment,\n" +
"this should be executed on the Coordinator node: <br />{dcuser} <tt class=\"input\"><b>#: stop_iq</b></tt></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">During execution of the above, a prompt to stop the server\n" +
"will appear. Type <b>y</b> and press <b>Enter</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">{dcuser} <tt class=\"input\"><b>#: exit</b></tt>.</li></ol>\n" +
"\n"+
"</div>\n";

var C14_2_1_10=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">14.2.1.10 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_fj17\"></a><a name=\"CHAPTER14.2.1.10\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Post rollback steps for ENIQ</a></span></h4>\n" +
"\n" +
"<p>\n" +
"Start services as 'dcuser'<br /><strong class=\"MEDEMPH\"># su - dcuser</strong><br /><strong class=\"MEDEMPH\"># cd /eniq/sw/bin</strong><br /><strong class=\"MEDEMPH\"># dwhdb start</strong><br /><strong class=\"MEDEMPH\"># repdb start</strong><br /><strong class=\"MEDEMPH\"># webserver start</strong><br /><strong class=\"MEDEMPH\"># licmgr start</strong><br /><strong class=\"MEDEMPH\"># engine start</strong></p>\n" +
"\n" +
"<p>\n" +
"</p>\n" +
"\n" +
"<p>\n" +
"Start the ENIQ scheduler service<br /><strong class=\"MEDEMPH\"># scheduler start</strong></p>\n" +
"\n" +
"<p>\n" +
"</p>\n" +
"\n" +
"<p>\n" +
"Log into the adminUI for the ENIQ server<br /><strong class=\"MEDEMPH\">http://&lt;server_name&gt;:8080/adminui</strong><br /><strong class=\"MEDEMPH\">User: eniq</strong><br /><strong class=\"MEDEMPH\">Pass: eniq</strong></p>\n" +
"\n" +
"<p>\n" +
"</p>\n" +
"\n" +
"<p>\n" +
"1) Click the \"<strong class=\"MEDEMPH\">ETLC set scheduling</strong>\" link on the left\n" +
"hand menu</p>\n" +
"\n" +
"<p>\n" +
"</p>\n" +
"\n" +
"<p>\n" +
"Choose \"<strong class=\"MEDEMPH\">Maintenance</strong>\" from \"<strong class=\"MEDEMPH\">Set type</strong>\"\n" +
"select box</p>\n" +
"\n" +
"<p>\n" +
"</p>\n" +
"\n" +
"<p>\n" +
"Choose \"<strong class=\"MEDEMPH\">DWH_BASE</strong>\" from \"<strong class=\"MEDEMPH\">package</strong>\" select\n" +
"box</p>\n" +
"\n" +
"<p>\n" +
"</p>\n" +
"\n" +
"<p>\n" +
"Start the following sets by clicking \"<strong class=\"MEDEMPH\">Start</strong>\" from\n" +
"the table<br /><strong class=\"MEDEMPH\">Update_Dates</strong><br /><strong class=\"MEDEMPH\">Cleanup_logdir</strong><br /><strong class=\"MEDEMPH\">Cleanup_transfer_batches</strong><br />The browser will be\n" +
"automatically redirected to the \"<strong class=\"MEDEMPH\">ETLC monitoring</strong>\" page\n" +

"The page can be refreshed by clicking the \"<strong class=\"MEDEMPH\">ETLC monitoring</strong>\" link on the left hand menu</p>\n" +
"\n" +
"<p>\n" +
"<br />2) Click the \"<strong class=\"MEDEMPH\">ETLC set scheduling</strong>\" link on the\n" +
"left hand menu</p>\n" +
"\n" +
"<p>\n" +
"</p>\n" +
"\n" +
"<p>\n" +
"Choose \"<strong class=\"MEDEMPH\">Maintenance</strong>\" from \"<strong class=\"MEDEMPH\">Set type</strong>\"\n" +
"select box</p>\n" +
"\n" +
"<p>\n" +
"</p>\n" +
"\n" +
"<p>\n" +
"Choose \"<strong class=\"MEDEMPH\">DWH_BASE</strong>\" from \"<strong class=\"MEDEMPH\">package</strong>\" select\n" +
"box</p>\n" +
"\n" +
"<p>\n" +
"</p>\n" +
"\n" +
"<p>\n" +
"Find the <strong class=\"MEDEMPH\">Trigger_Partitioning</strong> set in the table and\n" +
"click \"<strong class=\"MEDEMPH\">Start</strong>\" to execute the set<br />Wait until all sets\n" +
"have executed before continuing.</p>\n" +
"\n" +
"<p>\n" +
"</p>\n" +
"\n" +
"<p>\n" +
"3) Click the \"<strong class=\"MEDEMPH\">ETLC set scheduling</strong>\" link on the left\n" +
"hand menu</p>\n" +
"\n" +
"<p>\n" +
"</p>\n" +
"\n" +
"<p>\n" +
"Choose \"<strong class=\"MEDEMPH\">Maintenance</strong>\" from \"<strong class=\"MEDEMPH\">Set type</strong>\"\n" +
"select box</p>\n" +
"\n" +
"<p>\n" +
"</p>\n" +
"\n" +
"<p>\n" +
"Choose \"<strong class=\"MEDEMPH\">DWH_MONITOR</strong>\" from \"<strong class=\"MEDEMPH\">package</strong>\" select\n" +
"box</p>\n" +
"\n" +
"<p>\n" +
"</p>\n" +
"\n" +
"<p>\n" +
"Find the <strong class=\"MEDEMPH\">UpdateFirstLoadings</strong> set in the table and\n" +
"click \"<strong class=\"MEDEMPH\">Start</strong>\" to execute the set<br />Wait until all sets\n" +
"have executed before continuing.</p>\n" +
"\n" +
"<p>\n" +
"</p>\n" +
"\n" +
"<p>\n" +
"4) Click the \"<strong class=\"MEDEMPH\">ETLC set scheduling</strong>\" link on the left\n" +
"hand menu</p>\n" +
"\n" +
"<p>\n" +
"</p>\n" +
"\n" +
"<p>\n" +
"Choose \"<strong class=\"MEDEMPH\">Maintenance</strong>\" from \"<strong class=\"MEDEMPH\">Set type</strong>\"\n" +
"select box</p>\n" +
"\n" +
"<p>\n" +
"</p>\n" +
"\n" +
"<p>\n" +
"Choose \"<strong class=\"MEDEMPH\">DWH_MONITOR</strong>\" from \"<strong class=\"MEDEMPH\">package</strong>\" select\n" +
"box</p>\n" +
"\n" +
"<p>\n" +
"</p>\n" +
"\n" +
"<p>\n" +
"Find the <strong class=\"MEDEMPH\">AggregationRuleCopy</strong> set in the table and\n" +

"have executed before continuing.</p>\n" +
"\n" +
"<div><p>\n" +
"Ensure the ENIQ engine is in 'normal' mode<br /><strong class=\"MEDEMPH\"># engine\n" +
"-e changeProfile Normal</strong></p>\n" +

"<p>\n" +
"</p>\n" +
"\n" +
"<p>\n" +
"5) Swith user back to 'root'<br /><strong class=\"MEDEMPH\"># exit</strong></p>\n" +
"\n" +
"\n"+
"</div>\n";

var C14_2_1_11=

var C14_2_1_12=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">14.2.1.12 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_pa8j\"></a><a name=\"CHAPTER14.2.1.12\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Start all ENIQ services</a></span></h4>\n" +
"\n" +
"<p>\n" +
"As user root do the following: <br /><strong class=\"MEDEMPH\"># bash\n" +
"/eniq/admin/bin/manage_deployment_services.bsh -a start -s ALL [-l\n" +
"&lt;path_to_logfile&gt;]</strong>  </p>\n" +
"\n" +
"<p>\n" +
"Check that all services are started (enabled) by using the following\n" +
"command <br /><strong class=\"MEDEMPH\"># /usr/bin/svcs &ndash;a | grep eniq</strong>	 </p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>For Multi Blade deployment, the commands should be executed\n" +
"successfully on the Coordinator blade first, then the Engine blade,\n" +
"followed by Reader_1 blade and finally Reader_2 blade.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C14_2_1_13=
"<div id=\"content\" class=\"body-content\">\n"+
"<h4><span class=\"CHAPNUMBER\">14.2.1.13 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_tqnz\"></a><a name=\"CHAPTER14.2.1.13\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Enable rolling snapshot SMF service</a></span></h4>\n" +
"\n" +
"<p>\n" +
"Enable the rolling snapshot SMF service using the procedure described\n" +
"previously in this guide.</p>\n" +
"\n" +
"\n" +
"\n" +
"\n" +
"\n"+
"</div>\n";

var C15=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">15 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_mvfu\"></a><a name=\"CHAPTER15\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ENIQ Backup and Restore</a></span></h1>\n" +
"\n" +
"<p>\n" +
"It is recommended to take frequent backups of ENIQ in order to\n" +
"be able to recover from hardware faults or data corruption. Backup\n" +
"and restore of ENIQ is supported by two products, EBR and OMBS.</p>\n" +
"\n" +
"<p>\n" +
"EBR is part of the basic package and is intended for small deployments,\n" +
"see <a href='javascript:parent.parent.parent.showAnchor(\"EBRDocument\")' class=\"xref\">Reference [7]</a> for more details</p>\n" +
"\n" +
"<p>\n" +
"OMBS is an optional feature and is an enterprise backup solution\n" +
"with support for media management, scheduling and multiple drives.\n" +
"For more details refer to the ENIQ OMBS System Administrator Guide\n" +
"and OMBS Function Description, which are in the OMBS Customer Product\n" +
"Information library. If this library is not available refer to your\n" +
"local Ericsson support.</p>\n" +
"\n" +
"<p>\n" +
"The ENIQ Backup and Restore document <a href='javascript:parent.parent.parent.showAnchor(\"EBRDocument\")' class=\"xref\">Reference [7]</a> describes the suite of backup and restore scripts supplied with\n" +
"ENIQ thus enabling the integration of these into an existing customer\n" +
"backup solution or to aid the development of their own backup solution\n" +
"where either OMBS or EBR are not utilised.</p>\n" +
"\n" +
"<p>\n" +
"If using a single blade or multiblade system OMBS should be used\n" +
"as your back up option.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C16=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">16 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_r1ng\"></a><a name=\"CHAPTER16\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Manage DDC</a></span></h1>\n" +
"\n" +
"<p>\n" +
"Diagnostics Data Collection (DDC) is a collection of scripts and\n" +
"utilities which perform periodic system analysis and dimensioning\n" +
"of the running ENIQ system. DDC consists of a single SMF service and\n" +
"three &ldquo;cron&rdquo; jobs. These are responsible for collecting\n" +
"data throughout the day, and collating the data into a single gzipped\n" +
"tar file at the end of the day. Historical data for the previous 28\n" +
"days is maintained, and data older than this is removed from the system.\n" +
" The data collected by DDC is intended to act as an aid for Ericsson\n" +
"engineers in the event of a fault in the ENIQ software or the network.\n" +
" DDC is installed as part of ENIQ installation, and is enabled by\n" +
"default. No ongoing maintenance or user interaction is required. </p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>DDC performs a vital role in the diagnosis of faults and\n" +
"performance bottlenecks in an ENIQ installation. DDC is not known\n" +
"to have any impact on the performance of the ENIQ server. Disabling\n" +
"this service may reduce the effectiveness of third-line support fault\n" +
"analysis and require more effort to troubleshoot faults.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C16_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">16.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_uab8\"></a><a name=\"CHAPTER16.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Managing the DDC service</a></span></h2>\n" +
"\n" +
"<p>\n" +
"The commands must be run on all the following server types</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">ENIQ (Standalone) Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Coordinator Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Engine Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ Reader Server(s)</li></ul>\n" +
"<p>\n" +
"Enter the following command to check the status of the DDC service:<br /><tt class=\"input\"><b># svcs -a | grep ddc</b></tt> </p>\n" +
"\n" +
"<p>\n" +
"To enable DDC, use the following command:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b># /usr/sbin/svcadm enable ddc</b></tt></p>\n" +
"\n" +
"<p>\n" +
"To disable DDC, use the following command:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b># /usr/sbin/svcadm disable ddc</b></tt></p>\n" +
"\n" +
"<p>\n" +
"If the DDC service is in a maintenance state, it is necessary to\n" +
"clear the service.</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b># /usr/sbin/svcadm clear ddc</b></tt></p>\n" +
"\n" +
"\n" +
"\n"+
"</div>\n";

var C17=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">17 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_habh\"></a><a name=\"CHAPTER17\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Licensing</a></span></h1>\n" +
"\n" +
"<p>\n" +
"A basic starter license is required with the desired capacity (based\n" +
"on core) and atleast one feature TP license is needed  in order to\n" +
"run ENIQ. The various features and tech packs require licenses to\n" +
"be installed before they can be used. The validity of the licenses\n" +
"is checked every time ENIQ engine is started.</p>\n" +
"\n" +
"<p>\n" +
"ENIQ has a separate license server which, by default, exists on\n" +
"the same server as ENIQ. The license server can be changed to any\n" +
"license server that exists on the same network as ENIQ. ENIQ does\n" +
"not check the validity of licenses directly from the license server,\n" +
"but from a separate process called license manager. The license manager\n" +
"of ENIQ always exists on the same server as ENIQ. The commands to\n" +
"control license server and license manager are described in the following\n" +
"chapters. For an overview of ENIQ licensing, see <a href='javascript:parent.parent.parent.showAnchor(\"licensingoverviewfigure\")' class=\"xref\"> Figure 41</a>.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"licensingoverviewfigure\"></a><a name=\"fig-licoverview\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE41\"><img src=\"4_1543-CSA11363_1Uen.X5-license.gif\" title=\"\" border=\"0\" width=\"600\" height=\"58\" class=\"tab2\" /></a></p><p align=\"left\"><i>Figure 41 &nbsp; Overview of ENIQ Licensing</i></p></div>\n" +
"\n"+
"</div>\n";

var C17_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">17.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_0djv\"></a><a name=\"CHAPTER17.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Changing licence server</a></span></h2>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To change licence server</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log in ENIQ server as root.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Open the <tt class=\"file-path\">sentinel.env</tt> configuration\n" +
"file:<br /> <tt class=\"LITERALMONO\"># vi /eniq/sentinel/etc/sentinel.env</tt></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Change the value of the <tt class=\"LITERALMONO\">LSHOST</tt> variable\n" +
"to the license server or servers you want to use. For example:<br /><tt class=\"file-path\">LSHOST=&lt;<i class=\"var\">LICENSE_SERVER_IP_ADDRESS&gt;</i></tt><br /> Where <tt class=\"file-path\"><i class=\"var\">&lt;LICENSE_SERVER_IP_ADDRESS&gt;</i></tt> is the IP-address of the license server to be used.<br /> If you are using more than one license server, separate the server\n" +
"addresses with colons. For example:<br /><tt class=\"file-path\"><i class=\"var\">&lt;LSHOST=LICENSE_SERVER_IP_ADDRESS_ONE&gt;</i>:<i class=\"var\">&lt;SECOND_LICENSE_SERVER_IP_ADDRESS_TWO&gt;</i></tt></li></ol>\n" +
"\n"+
"</div>\n";

var C17_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">17.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_2iot\"></a><a name=\"CHAPTER17.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Checking installed licenses</a></span></h2>\n" +
"\n" +
"<p>\n" +
"You can check the ENIQ licenses using either AdminUI or command\n" +
"line.</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To check installed licenses using AdminUI</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>System Status</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">If License server service is running, click <b>Show\n" +
"installed licenses</b>.<p>\n" +
"Installed licenses are listed in a table. Click the corresponding\n" +
"links to view the tech packs and interfaces associated with a license.\n" +
"See <a href='javascript:parent.parent.parent.showAnchor(\"InstalledLicenseList\")' class=\"xref\"> Figure 42</a>, for an example of a license\n" +
"list.</p>\n" +
"</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><a name=\"InstalledLicenseList\"></a><a name=\"fig-licenses\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE42\"><img src=\"4_1543-CSA11363_1Uen.X5-licnumbers.gif\" title=\"\" border=\"0\" width=\"578\" height=\"582\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 42 &nbsp; Listing Installed Licenses</i></p></div>\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To check installed licenses from command line</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log in ENIQ server as dcuser with SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Execute <br /><tt class=\"LITERALMONO\">/eniq/sw/bin/licmgr -getlicinfo</tt></li></ol>\n" +
"\n"+
"</div>\n";

var C17_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">17.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_199v\"></a><a name=\"CHAPTER17.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Installing licenses from a file</a></span></h2>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To install licenses from a file</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log in ENIQ server as dcuser with SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Copy your licenses file to ENIQ.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Use the following command to install licenses from the\n" +
"file you copied:<br /> <tt class=\"file-path\"># cd /eniq/sw/bin <br /># ./licmgr\n" +
"-install <i class=\"var\">&lt;PATH_TO_LICENSES_FILE&gt;</i></tt><br /> Where <tt class=\"file-path\"><i class=\"var\">&lt;PATH_TO_LICENSES_FILE&gt;</i></tt> is the directory\n" +
"path and file name of the file containing the licenses.</li></ol>\n" +
"<p>\n" +
"After installation of the licenses, the features associated with\n" +
"the installed licenses can be used immediately.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C17_4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">17.4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_3ygs\"></a><a name=\"CHAPTER17.4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Checking statuses</a></span></h2>\n" +
"\n" +
"<p>\n" +
"Statuses of license manager and license server can be checked from\n" +
"AdminUI, or by using command line commands.</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To check statuses using AdminUI</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>System Status</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">At the bottom of the screen, two traffic lights are shown,\n" +
"one for license server and one for license manager. If the color is\n" +
"green, the corresponding service is up and running. If the color is\n" +
"red, the service is not running.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE43\"><img src=\"4_1543-CSA11363_1Uen.X5-lic_info.gif\" title=\"\" border=\"0\" width=\"434\" height=\"169\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 43 &nbsp; Viewing License Info</i></p></div>\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To check the status of the license server from command line</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log in ENIQ server as dcuser with SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Use the following commands to check the status of the\n" +
"license server:<br /> <tt class=\"LITERALMONO\"># cd /eniq/sw/bin </tt><br />\n" +
"<tt class=\"LITERALMONO\"># ./licmgr -serverstatus</tt></li></ol>\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To check the status of the license manager from command line</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log in ENIQ server as dcuser with SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Use the following commands to check the status of the\n" +
"license manager:<br /> <tt class=\"LITERALMONO\"># cd /eniq/sw/bin </tt><br />\n" +
"<tt class=\"LITERALMONO\"># ./licmgr -status</tt></li></ol>\n" +
"\n"+
"</div>\n";

var C17_5=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">17.5 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_1jpv\"></a><a name=\"CHAPTER17.5\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Viewing licensing logs</a></span></h2>\n" +
"\n" +
"<p>\n" +
"You can view licensing log files using AdminUI, or command line\n" +
"commands.</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To view log files using AdminUI</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>System Status</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">On the <b>Systems Status</b> page, click <b>Show License Logs</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Select the date of the logs you want to view and click\n" +
"the <b>Search</b> button.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE44\"><img src=\"4_1543-CSA11363_1Uen.X5-lic_log.jpg\" title=\"\" border=\"0\" width=\"444\" height=\"188\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 44 &nbsp; Viewing License Logs</i></p></div>\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To view log files using command line</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log in ENIQ server as dcuser with SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Enter the following to print the contents of the logs\n" +
"for a given date:<br /><tt class=\"file-path\"># cd /eniq/log/sw_log/licensemanager/<br /># cat licensemanager-<i class=\"var\">&lt;year&gt;</i>_<i class=\"var\">&lt;month&gt;</i>_<i class=\"var\">&lt;day&gt;</i>.log</tt><br />Where <tt class=\"file-path\"><i class=\"var\">&lt;year&gt;</i></tt>, <tt class=\"file-path\"><i class=\"var\">&lt;month&gt;</i></tt>,\n" +
"and <tt class=\"file-path\"><i class=\"var\">&lt;day&gt;</i></tt> are the required\n" +
"date values.</li></ol>\n" +
"\n"+
"</div>\n";

var C17_6=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">17.6 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_o2oc\"></a><a name=\"CHAPTER17.6\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Updating the license manager</a></span></h2>\n" +
"\n" +
"<p>\n" +
"It is possible to explicitly update the contents of the license\n" +
"manager in case the licenses in the license manager do not match the\n" +
"licenses installed on the server. This may happen if licenses have\n" +
"been installed without using the <tt class=\"LITERALMONO\">licmgr</tt> script\n" +
"for example. If the license manager is out of synch, it can be refreshed\n" +
"by following the steps below.</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To update the license manager </strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log in ENIQ server as dcuser with SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Execute the following to update the license manager:<br /> <tt class=\"LITERALMONO\"># /eniq/sw/bin/licmgr &ndash;update</tt></li></ol>\n" +
"\n"+
"</div>\n";

var C17_7=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">17.7 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_7ym6\"></a><a name=\"CHAPTER17.7\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Mapping feature names</a></span></h2>\n" +
"\n" +
"<p>\n" +
"Feature names (CXC numbers) can be mapped to descriptions, feature\n" +
"identifiers, and interfaces. To view the mapping for a given feature\n" +
"name, use the command line tool <tt class=\"LITERALMONO\">licmgr</tt> .</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To view feature name mappings </strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log in ENIQ server as dcuser with SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Execute the following to retrieve the mapping for a feature\n" +
"name:<br /> <tt class=\"file-path\"># /eniq/sw/bin/licmgr &ndash;map <i class=\"var\">&lt;type&gt;\n" +
"&lt;feature name&gt;</i></tt><br /> Where <tt class=\"file-path\"><i class=\"var\">&lt;feature name&gt;</i></tt> is the CXC number and <tt class=\"file-path\"><i class=\"var\">&lt;type&gt;</i></tt> is one of the following three\n" +
"values:<tt class=\"LITERALMONO\">&nbsp;interface</tt>, <tt class=\"LITERALMONO\">faj</tt> or <tt class=\"LITERALMONO\">description</tt>.</li></ol>\n" +
"\n"+
"</div>\n";

var C17_8=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">17.8 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_ise9\"></a><a name=\"CHAPTER17.8\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Overview of command line commands</a></span></h2>\n" +
"\n" +
"<p>\n" +
"The command line tool <tt class=\"LITERALMONO\">licmgr</tt> can control a large\n" +
"portion of the license manager. Below is a brief overview of the capabilities\n" +
"of this script. The script is executed in the following manner:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log in ENIQ server as dcuser with SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Execute the following:<br /> <tt class=\"file-path\"># /eniq/sw/bin/licmgr <i class=\"var\">&lt;operation&gt;</i></tt></li></ol>\n" +
"<p>\n" +
"Where <tt class=\"file-path\"><i class=\"var\">&lt;operation&gt;</i></tt> is one\n" +
"of the operations listed in <a name=\"tbl-operations\" href='javascript:parent.parent.parent.showAnchor(\"tbl-operations\")' class=\"xref\"> Table 17</a>.</p>\n" +
"\n" +
"\n" +
"<a name=\"TABLE17\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 17 &nbsp;&nbsp; License Manager Operations</caption>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-decode <i class=\"var\">&lt;file&gt;</i></tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Decodes the given license file. This will print a detailed\n" +
"list of properties for each entry of the given license file.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-getlicinfo</tt> </p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Print basic information for currently installed licenses.\n" +
"All currently installed licenses will be printed, along with expiration\n" +
"dates and capacities if applicable.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-getlockcode</tt> </p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Prints the machine&rsquo;s lock code.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-install <i class=\"var\">&lt;file&gt;</i></tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Install new licenses from the specified file.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-isvalid <i class=\"var\">&lt;feature&gt;</i></tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Check if the given feature name has a valid license. The\n" +
"script returns 0 if the license is valid and 1 otherwise.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-listserv</tt> </p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>List all servers that were found on the local sub-net.\n" +
"This may include servers that are not actually used by ENIQ. See the\n" +
"section Changing license server for more information on how to select\n" +
"the active license server.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">&ndash;map <i class=\"var\">&lt;type&gt; &lt;feature name&gt;</i></tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Prints the mappings of the given feature name onto the\n" +
"type that was given. Type should be one of: <tt class=\"input\"><b>faj</b></tt>, <tt class=\"input\"><b>description</b></tt>, <tt class=\"input\"><b>interface</b></tt>. Multiple features\n" +
"can be checked with a space separated list when the mapping type is\n" +
"set to <tt class=\"input\"><b>interface</b></tt>.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-restart</tt> </p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Restarts the license manager.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-serverstatus</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Prints out the status of the servers currently in use.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-start</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Starts the license manager.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-status</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Prints the current status of the license manager. </p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-stop</tt> </p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Stops the license manager</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-uninstall <i class=\"var\">&lt;feature&gt;</i></tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Temporarily removes the given feature from the license\n" +
"server. The license will reappear if and when the license server is\n" +
"restarted.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p><tt class=\"file-path\">-update</tt> </p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"60%\">\n" +
"<p>Updates all licenses from the server(s) and saves them\n" +
"in the license manager. Updates will be done automatically when installing\n" +
"new licenses but might be needed to be explicitly run if licenses\n" +
"have been installed or uninstalled using other than the recommended\n" +
"methods.</p>\n" +
"</td></tr></table>\n" +
"\n" +
"\n"+
"</div>\n";

var C18=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">18 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_bioq\"></a><a name=\"CHAPTER18\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">External SQL Interface</a></span></h1>\n" +
"\n" +
"<p>\n" +
"Ericsson Network IQ provides an external SQL interface for third\n" +
"party access to database measurement tables. The external SQL interface\n" +
"is offered as a reporting interface and it contains all available\n" +
"measurement tables of each measurement type.</p>\n" +
"\n" +
"<p>\n" +
"The external SQL interface is installed automatically during ENIQ\n" +
"installation. To use it, you need:</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">A database connection tool</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">A configured connection to database</li></ul>\n" +
"<p>\n" +
"Ericsson Network IQ external SQL interface user is always dcpublic,\n" +
"see <a href='javascript:parent.parent.parent.showAnchor(\"tbl-DatabaseUsers\")' class=\"xref\"> Table 18</a>. No other users are supported\n" +
"by Ericsson.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Do not execute stored procedures or large queries that may\n" +
"affect performance. Executing stored procedures or running large queries\n" +
"may cause problems with ENIQ and may have an adverse effect on ENIQ\n" +
"performance.</dd></dl><br />\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>In the case of a multi blade deployment access the dwhdb\n" +
"through dwh_reader_2 blade and for repdb access through the coordinator\n" +
"blade.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C19=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">19 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_rot7\"></a><a name=\"CHAPTER19\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ENIQ Counter Volume</a></span></h1>\n" +
"\n" +
"<p>\n" +
"The DWH_Monitor report provides information on the number of counters\n" +
"loaded for each measurement type for a given ROP; it can be found\n" +
"in a top level folder called <tt class=\"file-path\">ENIQ System</tt> under <tt class=\"file-path\">Public Folders</tt> in the CMS.  The <tt class=\"file-path\">DWH Monitor</tt> universe must be exported to a Business\n" +
"Objects server before the report can be run. This can be found in\n" +
"the <tt class=\"file-path\">BO_DWH_MONITOR</tt> tech pack.</p>\n" +
"\n" +
"<p>\n" +
"The report allows the user to select a single ROP time and shows\n" +
"all measurements types that were loaded for that ROP and the number\n" +
"of counters and rows loaded for each of those measurement types. The\n" +
"report queries the <tt class=\"LITERALMONO\">LOG_SESSSION_ADAPTER</tt>  table\n" +
"in the <tt class=\"file-path\">dwhdb</tt> database using the query shown\n" +
"in the following example:</p>\n" +
"\n" +
"<div class=\"example\" style=\"margin-top: 12pt\"><p><i>Example 1 &nbsp; Sample query</i></p><pre class=\"prencd\">SELECT\n" +
"  DC.LOG_SESSION_ADAPTER.NUM_OF_COUNTERS,\n" +
"  DC.LOG_SESSION_ADAPTER.NUM_OF_ROWS,\n" +
"  DC.LOG_SESSION_ADAPTER.TYPENAME,\n" +
"  DC.DIM_DATE.DATE_ID\n" +
"FROM\n" +
"  DC.LOG_SESSION_ADAPTER,\n" +
"  DC.DIM_DATE\n" +
"WHERE\n" +
"  ( DC.LOG_SESSION_ADAPTER.DATE_ID=DC.DIM_DATE.DATE_ID  )\n" +
"  AND  \n" +
"  ( ( DC.LOG_SESSION_ADAPTER.ROP_STARTTIME ) = &lt;ROP TIME&gt;</pre></div>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd><tt class=\"LITERALMONO\">&lt;ROP TIME&gt;</tt> should be replaced with\n" +
"an appropriate datetime stamp that corresponds to the ROP time that\n" +
"is to be retrieved.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C20=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">20 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_a0b4\"></a><a name=\"CHAPTER20\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Customization of Historical CM for ENIQ\n" +
"Statistics</a></span></h1>\n" +
"\n" +
"<p>\n" +
"The optional Historical CM Tech Pack feature in ENIQ Statistics\n" +
"requires that BCG exports are initiated on OSS-RC/ENM and the resulting\n" +
"export files are transferred to ENIQ.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C20_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">20.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_rqwc\"></a><a name=\"CHAPTER20.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">OSS-RC</a></span></h2>\n" +
"\n" +
"<p>\n" +
" ENIQ-M in OSS-RC provides a script /opt/ericsson/eniqm/bin/extract_eniqcm.sh\n" +
" which will initiate an export in BCG and transfer the export file\n" +
"to ENIQ. By default this script is to be scheduled in crontab in OSS-RC\n" +
"to run on a daily basis. There are a number of customisations that\n" +
"may be required to this system however, which are described below.\n" +
"They all require modifications on OSS-RC. </p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">Re-use of an existing scheduled BCG export</strong></p>\n" +
"\n" +
"<p>\n" +
"If there is already an existing full BCG export scheduled in OSS-RC\n" +
"then it is preferred that the output of that export is used instead\n" +
"of initiating a new BCG export. This requires a modification to the\n" +
"extract_eniqcm.sh  script however. Before editing create a backup\n" +
"version of the script in directory <tt class=\"output\">/opt/ericsson/eniqm/bin</tt> on OSS-RC. Change the FILEPATH and FILESTAMP parameters to match\n" +
"the output of the existing scheduled export. The \"Export\" section\n" +
"of the script must be commented out.</p>\n" +
"\n" +
"<p>\n" +
"It is required the output of the existing scheduled export is not\n" +
"deleted by another process. It is also required that the scheduling\n" +
"of the extract_eniqcm.sh script in crontab is such that the output\n" +
"of the export shall be available.</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">Scheduling on a weekly basis</strong></p>\n" +
"\n" +
"<p><a name=\"ReportDevelopersGuide\"></a>\n" +
"For heavily loaded ENIQ systems\n" +
"it may be preferred that Historical CM is based on a weekly export\n" +
"rather than a daily export. The timing values for /opt/ericsson/eniqm/bin/extract_eniqcm.sh\n" +
" in the OSS-RC crontab should be changed to a weekly basis rather\n" +
"than a daily basis. Refer to the ENIQ Report Developer Guide (see <a href='javascript:parent.parent.parent.showAnchor(\"ReportDevelopersGuideRef\")' class=\"xref\">Reference [16]</a>) on how reports can be run a\n" +
"weekly basis.</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">Export of a subset of Managed Objects with BCG</strong></p>\n" +
"\n" +
"<p>\n" +
"The BCG export defined in script 'extract_eniqcm.sh' is of type\n" +
"'both'. This means that all Radio and Transport Managed Objects supported\n" +
"by BCG will be exported. To ease workload on BCG and ENIQ it may be\n" +
"seen that a subset of Managed Objects should be exported instead.\n" +
"This requires a modification to the extract_eniqcm.sh  script however.\n" +
"Before editing create a backup version of the script in directory\n" +
"/opt/ericsson/eniqm/bin on OSS-RC. It is possible to choose to export\n" +
"only Radio or Transport Managed Objects by specifying 'r' or 't' instead\n" +
"of 'both' after <tt class=\"output\">/opt/ericsson/nms_umts_wran_bcg/bin/start_rah_export.sh</tt>in section \"Export\".  </p>\n" +
"\n" +
"<p>\n" +
"Furthermore it is possible to specify a BCG custom or user-defined\n" +
"filter. There are predefined custom filter files in <tt class=\"output\">/opt/ericsson/nms_umts_bcg_meta/dat/customfilters</tt> such as BCR_UtranCell.xml, which can be used to create a BCG export\n" +
"of UtranCell Managed Objects. To use such a custom filter the line\n" +
"containing /opt/ericsson/nms_umts_wran_bcg/bin/start_rah_export.sh\n" +
"in section \"Export\" of extract_eniqcm.sh should be commented out.\n" +
"It would be replaced with <tt class=\"output\">`/opt/ericsson/nms_umts_wran_bcg/bin/bcgtool.sh\n" +
"-e $FILESTAMP -d BCR_UtranCell.xml -n SubNetwork=ONRM_ROOT_MO_R&gt;/dev/null\n" +
"2&gt;&amp;1`</tt> It is also possible to create user defined filters.\n" +
"Please refer to the BCG User Guide (see <a href='javascript:parent.parent.parent.showAnchor(\"BCGUserGuide\")' class=\"xref\">Reference [15]</a>) on how to create and specify user defined filters.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C20_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">20.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_0wg0\"></a><a name=\"CHAPTER20.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ENM</a></span></h2>\n" +

var C21=

"<p>\n" +

"\n" +

"Open connections can be listed as follows:</p>\n" +

"\n"+

var C22=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><a name=\"ConnectdMonitor\"></a><span class=\"CHAPNUMBER\">22 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_hmev\"></a><a name=\"CHAPTER22\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Connectd Monitor\n" +
"Daemon</a></span></h1>\n" +
"\n" +
"<p>\n" +
"<tt class=\"file-path\">Connectd</tt>, is an SMF service which monitors\n" +
"the NFS Mounts between ENIQ and each OSS/SFS. <tt class=\"file-path\">Connectd</tt> runs in the background and constantly checks for any OSS that has\n" +
"been added to the  ENIQ server, or, in the case of a multi blade deployment\n" +
"on the engine blade.</p>\n" +
"\n" +
"<p>\n" +
"Each OSS setup on the system has a sub-directory in <tt class=\"file-path\">/eniq/connectd/mount_info/</tt>. This sub-directory contains\n" +
"configuration data for that OSS. <tt class=\"file-path\">Connectd</tt> cycles through each OSS, and enables or disables a  NFS monitoring\n" +
"script for each one.</p>\n" +
"\n" +
"<p>\n" +
"The monitoring script sets up and monitors the NFS Mounts between\n" +
"ENIQ and  each OSS/SFS. The script sets up and uses an SSH tunnel\n" +
"(if indicated in the configuration data for that OSS).</p>\n" +
"\n" +
"<p>\n" +
" If the connection to the OSS is lost, for example, because of\n" +
"network problems or OSS reboot, <tt class=\"file-path\">connectd</tt> unmounts the file systems and shuts down the SSH tunnel (if one\n" +
"was initially setup). </p>\n" +
"\n" +
"<p>\n" +
"When connectivity is restored, <tt class=\"file-path\">connectd</tt> mounts the file systems, and sets up SSH tunnel (if required). If\n" +
"ENIQ cannot see the OSS file systems or mount points, check the log\n" +
"files in <tt class=\"file-path\">/eniq/local_logs/connectd</tt> to verify\n" +
"the file systems are correctly mounted.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C25=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">25 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_9m4i\"></a><a name=\"CHAPTER25\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Corrective Maintenance</a></span></h1>\n" +
"\n" +
"<p><a name=\"tbl-error\"></a>\n" +
"Actions to take when a system error message is displayed.</p>\n" +
"\n" +
"\n" +
"<a name=\"TABLE20\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 20 &nbsp;&nbsp; Error Messages</caption>\n" +
"<tr valign=\"top\">\n" +
"<th align=\"left\" valign=\"top\" width=\"31%\">\n" +
"\n" +
"<p><strong class=\"MEDEMPH\">Error</strong></p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"31%\">\n" +
"\n" +
"<p><strong class=\"MEDEMPH\">Cause</strong> </p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"38%\">\n" +
"\n" +
"<p><strong class=\"MEDEMPH\">Action</strong></p></th></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"31%\">\n" +
"<p>Engine does not start: &quot;ERROR : Fault starting svc:/eniq/engine&quot;</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"31%\">\n" +
"<p>Engine is in maintenance state, because:</p><br />\n" +
"<p>Engine script fails to work.</p><br />\n" +
"<p><strong class=\"MEDEMPH\">or</strong></p><br />\n" +
"<p>Database is full.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"38%\">\n" +
"\n" +
"<ul>\n" +
"<li><p>Log in ENIQ server with SSH.</p>\n" +
"</li>\n" +
"<li><p>To check maintenance state, enter the following command: <tt class=\"LITERALMONO\">svcs -a | grep eniq</tt></p>\n" +
"</li>\n" +
"<li><p>To check what has happened during the start of the Engine,\n" +
"see the latest <tt class=\"file-path\">start_engine</tt> logs from <tt class=\"file-path\">/eniq/log/sw_log/engine</tt>.</p>\n" +
"</li>\n" +
"<li><p>When in maintenance state, check if the database is\n" +
"full. View the dwhdb-usage log file, <tt class=\"file-path\">/eniq/log/sw_log/iq/dwhdb_usage.log</tt>, to see if one of the most recent messages is: &quot;SEVERE: DWHDB\n" +
"is full!&quot;. <br />If it is, contact your local Ericsson Customer\n" +
"Support.<br /> If not, the problem is with the engine script. Contact\n" +
"your local Ericsson Customer Support.</p>\n" +
"</li>\n" +
"<li><p>To reset Engine state, run command:  <tt class=\"LITERALMONO\">/eniq/smf/bin/eniq_service_start_stop.bsh -s engine -a clear</tt> </p>\n" +
"</li>\n" +
"</ul><br />\n" +
"<p>The filling ratio log file is created the first time the ratio\n" +
"exceeds 85%. If there is no <tt class=\"file-path\">dwhdb_usage.log</tt>, the ratio has never exceeded 85%. </p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"31%\">\n" +
"<p>Parsing errors &quot;org.xml.sax.SAXParseException: XML\n" +
"document structures must start and end within the same entity.&quot; </p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"31%\">\n" +
"<p>PM data is corrupted or invalid.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"38%\">\n" +
"<p>Ensure the data is valid.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"31%\">\n" +
"<p>Engine error log: &quot;Can't find table for DC_E_XXX_YYYY:RAW\n" +
"@ YYYY-MM-DD&quot;, but dateString is between current date (YYYY-MM-DD)\n" +
"and last partition endtime (YYYY-MM-DD)<br /></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"31%\">\n" +
"<p>There is no partition for the date selected.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"38%\">\n" +
"<p>Wait until the Data Warehouse database is updated and a\n" +
"new partition has been created.</p>\n" +
"</td></tr></table>\n" +
"\n"+
"</div>\n";
