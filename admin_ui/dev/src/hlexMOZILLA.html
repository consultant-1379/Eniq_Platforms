var C5_7=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><a name=\"EBSUpgrader\"></a><span class=\"CHAPNUMBER\">5.7 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_anlo\"></a><a name=\"CHAPTER5.7\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Using EBS\n" +
"upgrader</a></span></h2>\n" +
"\n" +
"<div class=\"ADMON\"><span class=\"ADMONMSG2\">Caution!</span><p class=\"ADMONDESC\">\n" +
"If any objects, either counters or attributes, are not present\n" +
"in the MOM but are present in the database, then these objects will\n" +
"be removed from the database as a part of EBS upgrade. If any new\n" +
"objects, either counters or attributes, are present in the MOM but\n" +
"not present in the database then these objects will be added to the\n" +
"database.</p>\n" +
"</div>\n" +
"<p>\n" +
"EBS Upgrader updates EBS Tech Packs according the MOM file found\n" +
"in the input directory. The path to the input directory is, for example:<br /><tt class=\"file-path\">/eniq/data/pmdata/ebs/ebs_<i class=\"var\">&lt;app&gt;</i></tt>. Ensure that only a single EBS PM-MOM file is present in the directory.</p>\n" +
"\n" +
"<p>\n" +
"After updating EBS technology package, use the <b>Universe\n" +
"Update</b> to update the corresponding universes. See <a href='javascript:parent.parent.parent.showAnchor(\"ViewEBSUpgradeStatus\")' class=\"xref\"> Figure 31</a>.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"ViewEBSUpgradeStatus\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE31\"><img src=\"4_1543-CSA11363_1Uen.X5-EBSUpgrader.gif\" title=\"\" border=\"0\" width=\"600\" height=\"325\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 31 &nbsp; Viewing EBS Upgrade Status</i></p></div>\n" +
"<p>\n" +
"<b>To upgrade EBS tech packs</b></p>\n" +
"\n" +
"<div class=\"ADMON\"><span class=\"ADMONMSG2\">Caution!</span><p class=\"ADMONDESC\">\n" +
"Using the FINEST level of logging should be avoided while doing\n" +
"an EBS upgrade as the logging information generated occupies a lot\n" +
"of disk space.</p>\n" +
"</div>\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>EBS Upgrader</b>. <br />Three\n" +
"types of EBS tech packs are displayed. Only the ones that have an <b>Upgrade now!</b> button can be upgraded. The button is displayed\n" +
"when a MOM file is detected in the input directory.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click the <b>Upgrade now!</b> button that corresponds\n" +
"to the tech pack to be upgraded.<p>\n" +
"Clicking <b>Upgrade now!</b> sets the engine in <b>NoLoads</b> status and puts the EBS Upgrade set in the queue.\n" +
"Once the Upgrade set is executed, the engine status is set back to <b>Normal</b>. More than one upgrade can be started at a time,\n" +
"but they are executed one by one.</p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click <b>refresh status</b> to refresh the <b>Configured EBS Upgrades</b> view after an upgrade.</li></ol>\n" +
"<p>\n" +
"<b>To view the details of an upgrade</b></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>EBS Upgrader</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click the <b>Details</b> button that corresponds\n" +
"to the upgraded tech pack.<p>\n" +
"A new page containing the logging information on the progress of\n" +
"the upgrade is displayed. Details of the last upgrade remain until\n" +
"the next upgrade is started.</p>\n" +
"</li></ol>\n" +
"<p>\n" +
"<b>To update EBS universes</b></p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">Prerequisites:</strong></p>\n" +
"\n" +
"<p>\n" +
"To start the EBS Universe update, the following services and information\n" +
"are needed:</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Business Objects BI4 needs to be installed on the client\n" +
"machine.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Microsoft .NET Framework Version 2.0 Redistributable\n" +
"Package (x86). This needs to be installed on the machine running the\n" +
"EBS upgrade. The Microsoft .NET Framework version 2.0 (x86) redistributable\n" +
"package installs the .NET Framework runtime and associated files required\n" +
"to run applications developed to target the .NET Framework v2.0. <p>\n" +
"See Microsoft website <a href='javascript:parent.parent.parent.showAnchor(\"MSwebsite\")' class=\"xref\">Reference [11]</a> for download\n" +
"and installation instructions.</p>\n" +
"</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Microsoft Data Access Components (MDAC) 2.8<p>\n" +
"Microsoft Data Access Components (MDAC) 2.8 contains core Data\n" +
"Access components such as the Microsoft SQL Server&trade; OLE DB provider\n" +
"and ODBC driver.</p>\n" +
"<p>\n" +
"See Microsoft website <a href='javascript:parent.parent.parent.showAnchor(\"MSwebsite\")' class=\"xref\">Reference [11]</a> for download\n" +
"and installation instructions.</p>\n" +
"</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Java<p>\n" +
"Java version 6 must be installed. Java is available from the Java\n" +
"home page <a href='javascript:parent.parent.parent.showAnchor(\"Javawebsite\")' class=\"xref\">Reference [12]</a>.</p>\n" +
"</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Sybase driver<p>\n" +
"Sybase SQL Anywhere Studio version 9.0.2 or later must be installed\n" +
"before using the EBS upgrader. The EBS upgrader requires Sybase SQL\n" +
"Anywhere driver version 9.00.02 or greater.</p>\n" +
"<p>\n" +
"This can be verified in the Windows Control Panel, under Administrative\n" +
"Tools, Data Sources (ODBC). The driver versions installed are shown\n" +
"in the &ldquo;Drivers&rdquo; tab. </p>\n" +
"<p>\n" +
"Updates for the Sybase SQL Anywhere drivers can be downloaded from\n" +
"the Sybase website <a href='javascript:parent.parent.parent.showAnchor(\"Sybasewebsite\")' class=\"xref\">Reference [13]</a>.</p>\n" +
"</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">The following details need to be provided to start the\n" +
"universe update\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\"><b>BO Repository </b>: The address of the\n" +
"BO server to be used. It should be in the following format and include\n" +
"the server port number : for example &lt;BO server name&gt;:6400. The\n" +
"full server address must be entered if an alias is not defined in\n" +
"the Windows hosts file.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\"><b>BO username and password</b>: The username\n" +
"and password that will be used to log on to the BO repository.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\"><b>ODBC connection</b>: The ODBC database\n" +
"connection set up on the user's local machine to the DWHREP database\n" +
"on the server where the tech pack is installed.<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>A 64-bit ODBC connection of Sybase SQL Anywhere needs to\n" +
"be present from BI4 onwards.</dd></dl><br /></li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\"><b>Techpack Identification</b>: The version\n" +
"of the tech pack that will be used to update the universe.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\"><b>Base Identification</b>: The version of\n" +
"the base tech pack that is used by the tech pack itself (set automatically).</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\"><b>Working directory</b>: The directory where\n" +
"the updated universe will be stored. The universe is stored in a subdirectory\n" +
"of this directory, called <strong class=\"MEDEMPH\">\\unv</strong>.</li></ul></li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Web browser version: IE 6 is the supported web browser\n" +
"for the universe update</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Ensure that JRE 6.X is installed on the WAS and BIS.\n" +
"For more information consult local Ericsson support.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Ensure that an ODBC Data Source to DWHREP on the ENIQ\n" +
"Server is configured from the BIS and WAS. The Sybase SQL Anywhere\n" +
"driver should be used, and the TCP-IP protocol should be <tt class=\"file-path\">\"host=&lt;servername&gt;:2641\"</tt><dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>This is the database connection set up on the user&rsquo;s\n" +
"local machine to the DWHREP database on the server where the tech\n" +
"pack is installed.</dd></dl><br /></li></ul>\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">Update Procedure</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>EBS Upgrader</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click <b>Universe Update Installer</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click <b>Start Universe Update From Host Name</b> <br />where <strong class=\"MEDEMPH\">Host Name</strong> is the name of your server.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">In the File Download window, click <b>Open</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">In the Universe update window, enter the required information.<br /> Mandatory fields are pink.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click <b>Initiate update</b>. See <a href='javascript:parent.parent.parent.showAnchor(\"InitiateUniverseUpdate\")' class=\"xref\"> Figure 32</a>.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><a name=\"InitiateUniverseUpdate\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE32\"><img src=\"4_1543-CSA11363_1Uen.X5-UniverseUpdate.gif\" title=\"\" border=\"0\" width=\"400\" height=\"420\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 32 &nbsp; Initiating Universe Update</i></p></div>\n" +
"<p>\n" +
"</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">Snapshot Procedure</strong></p>\n" +
"\n" +
"<p>\n" +
"In the event of any failure a snapshot can be used as a quick way\n" +
"of recovering the system to working state.</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Create Snapshots on a Rack server<p>\n" +
"Please refer Section 8 \"Create Snapshots\" mentioned in ENIQ Statistics\n" +
"Rack Upgrade Procedure <a href='javascript:parent.parent.parent.showAnchor(\"RackUpgradeProcedure\")' class=\"xref\">Reference [25]</a>.</p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Create Snapshot on Single blade/Multi-Blade<p>\n" +
"Please refer Section 8 \"Create Snapshots\" mentioned in ENIQ Statistics\n" +
"X86 Blade Upgrade Procedure <a href='javascript:parent.parent.parent.showAnchor(\"EniqUpgradeProc\")' class=\"xref\">Reference [8]</a></p>\n" +
"</li></ol>\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">Start EBS upgrade </strong></p>\n" +
"\n" +
"<p>\n" +
"Start an EBS Upgrade through the Admin user interface after placing\n" +
"the corresponding MOM file in the EBS directories. </p>\n" +
"\n" +
"<p>\n" +
"<b>Rollback Procedure </b></p>\n" +
"\n" +
"<p>\n" +
"This is only required to be executed if the EBS upgrade fails and\n" +
"it is necessary to restore the system to the pre-upgrade state.</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">ENIQ Rollback on a Rack server<p>\n" +
"Please refer Section 15 \"Rollback Procedures\" mentioned in ENIQ\n" +
"Statistics Rack Upgrade Procedure <a href='javascript:parent.parent.parent.showAnchor(\"RackUpgradeProcedure\")' class=\"xref\">Reference [25]</a>.</p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">ENIQ Rollback on a Single blade/Multi-Blade<p>\n" +
"Please refer Section 15 \"Rollback Procedures\" mentioned in ENIQ\n" +
"Statistics X86 Blade Upgrade Procedure <a href='javascript:parent.parent.parent.showAnchor(\"EniqUpgradeProc\")' class=\"xref\">Reference [8]</a></p>\n" +
"</li></ol>\n" +
"\n"+
"</div>\n";

var C5_8=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">5.8 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_oh5k\"></a><a name=\"CHAPTER5.8\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">EBS Configuration</a></span></h2>\n" +
"\n" +
"<p>\n" +
"The mounted file systems need to be updated in order that the EBS\n" +
"techpack can read the statistics file.</p>\n" +
"\n" +
"<p>\n" +
"Run the script <tt class=\"file-path\">manage_mountpoints.bsh</tt> to update the mounted filesystem.</p>\n" +
"\n" +
"<p>\n" +
"The EBS-W Managed Component in OSS has to be configured to generate\n" +
"data for ENIQ.  Set the OutputTarget parameter to&ldquo; 3GPP,ENIQ&rdquo;. </p>\n" +
"\n" +
"\n"+
"</div>\n";

var C5_9=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">5.9 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_n9u7\"></a><a name=\"CHAPTER5.9\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Changing AdminUI default password</a></span></h2>\n" +
"\n" +
"<p>\n" +
"AdminUI includes a default user name eniq with default password\n" +
"eniq.</p>\n" +
"\n" +
"<p>\n" +
"<b>To change password for eniq</b></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log in to server as dcuser with SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Open the <tt class=\"file-path\">tomcat-users.xml</tt> file\n" +
"for editing, for example, with vi editor.<br /> <tt class=\"input\"><b>vi /eniq/sw/runtime/tomcat/conf/tomcat-users.xml</b></tt></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">On the password line<br /> <tt class=\"file-path\">&lt;user username=\"eniq\"\n" +
"password=\"{AsciiCrypter}BbiKN+dVg/U=\" roles=\"eniq\"/&gt;</tt><br /> change the password parameter for user name eniq<br /><tt class=\"file-path\">&lt;user username=\"eniq\" password=&rdquo;<i class=\"var\">my_new_password</i>\" roles=\"eniq\"/&gt;</tt></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Save changes to the <tt class=\"file-path\">tomcat-users.xml</tt> file.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Shut down AdminUI. See <a href='javascript:parent.parent.parent.showAnchor(\"shutdown\")' class=\"xref\">Section  8.6</a>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Start up AdminUI. See <a href='javascript:parent.parent.parent.showAnchor(\"startup\")' class=\"xref\">Section  8.7</a>.</li></ol>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>For security reasons AdminUI encrypts passwords. After tomcat-users.xml\n" +
"has been edited and webserver restarted new passwords in the user\n" +
"database file will be encrypted automatically.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C5_10=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">5.10 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_dmi7\"></a><a name=\"CHAPTER5.10\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Adding new AdminUI users</a></span></h2>\n" +
"\n" +
"<p>\n" +
"</p>\n" +
"\n" +
"<p>\n" +
"<b>To add a new AdminUI user</b></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log in to server as dcuser with SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Open the <tt class=\"file-path\">tomcat-users.xml</tt> file\n" +
"for editing, for example, with vi editor.<br /> <tt class=\"input\"><b>vi /eniq/sw/runtime/tomcat/conf/tomcat-users.xml</b></tt></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Find the location within the <tt class=\"file-path\">tomcat-users.xml</tt> file where <tt class=\"LITERALMONO\">tomcat-users</tt> tag ends. For example,<br /><tt class=\"file-path\">&lt;user username=\"eniq\" password=\"{AsciiCrypter}BbiKN+dVg/U=\"\n" +
"roles=\"eniq\"/&gt; &lt;/tomcat-users&gt;</tt><dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>For security reasons AdminUI encrypts passwords. After tomcat-users.xml\n" +
"has been edited and webserver restarted new passwords in the user\n" +
"database file will be encrypted automatically.</dd></dl><br /></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Add a new line containing the new user&rsquo;s user name\n" +
"and password below the default eniq user&rsquo;s details and before\n" +
"the ending <tt class=\"file-path\">&lt;/tomcat-users&gt;</tt> tag. For\n" +
"example,<br /><tt class=\"file-path\">&lt;user username=\"eniq\" password=\"{AsciiCrypter}BbiKN+dVg/U=\"\n" +
"roles=\"eniq\"/&gt;</tt><br /><tt class=\"input\"><b>&lt;user username=\"<i class=\"var\">new_user</i>\" password=\"<i class=\"var\">new_password</i>\" roles=\"eniq\"/&gt;</b></tt><br /><tt class=\"file-path\">&lt;/tomcat-users&gt;</tt> <dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>There may be a number of roles listed in the <tt class=\"file-path\">tomcat.xml</tt> file however the only role that is valid\n" +
"and applicable for AdminUI users is <tt class=\"file-path\">eniq</tt>, no other role should be assigned to a new AdminUI user.</dd></dl><br /></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Save changes to the <tt class=\"file-path\">tomcat-users.xml</tt> file.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Shut down AdminUI. See <a href='javascript:parent.parent.parent.showAnchor(\"shutdown\")' class=\"xref\">Section  8.6</a>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Start up AdminUI. See <a href='javascript:parent.parent.parent.showAnchor(\"startup\")' class=\"xref\">Section  8.7</a>.</li></ol>\n" +
"\n"+
"</div>\n";

var C5_11=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><a name=\"BusyHourConfig\"></a><span class=\"CHAPNUMBER\">5.11 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_gwg4\"></a><a name=\"CHAPTER5.11\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Busy Hour\n" +
"Configuration</a></span></h2>\n" +
"\n" +
"<p>\n" +
"This section describes Busy Hour Configuration.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C5_11_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.11.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_bx1x\"></a><a name=\"CHAPTER5.11.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Overview</a></span></h3>\n" +
"\n" +
"<p>\n" +
"Busy Hours are created from Busy Hour criteria and Busy Hour support.\n" +
"There can be number of criteria for each support. Busy Hour support\n" +
"is connected to one or more measurements (fact table) in a tech pack.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Some CPP Busy Hour Aggregations for LTE nodes may appear\n" +
"in a Failed state as LTE does not implement all CPP counters.<p>\n" +
"Mtraftype statistics should be at CLUSTER level for TRDIP DAYBH\n" +
"data to get loaded.</p>\n" +
"</dd></dl><br />\n" +
"<p>\n" +
"Busy Hour support contains two types of placeholders: product and\n" +
"custom placeholder.</p>\n" +
"\n" +
"<p>\n" +
"Criteria in Product placeholders are defined when the tech pack\n" +
"is developed and cannot be edited.</p>\n" +
"\n" +
"<p>\n" +
"Criteria in Custom placeholders are used when the end user (admin)\n" +
"wants to create a new or edit existing criteria with AdminUI. Criteria\n" +
"in Custom placeholders can be added, removed and edited using AdminUI\n" +
"or by Ericsson personnel.</p>\n" +
"\n" +
"<p>\n" +
"Complete the following steps to create Busy Hour view of the tech\n" +
"pack.</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Select <b>Busy Hour Configuration</b> on AdminUI\n" +
"GUI</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Select required tech pack from the drop-down list and\n" +
"click <b>Show</b></li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Select the measurement type to see what Product/Custom\n" +
"placeholders are defined for that measurement type, see <a href='javascript:parent.parent.parent.showAnchor(\"SelectPlaceholder\")' class=\"xref\">Section  5.11.2</a>.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Define Busy Hour rules for each measurement type as\n" +
"outlined in <a href='javascript:parent.parent.parent.showAnchor(\"UseBusyHourConfigUI\")' class=\"xref\">Section  5.11.3</a>.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Click on tech pack to return to main page to select <b>Update Busy Hours</b> in order to activate the changes.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Once the busy hour criteria is defined and activated.\n" +
"Run the AggregationRuleCopy under Set Type Maintenance and Package\n" +
"DWH_MONITOR from the adminui.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">After executing AggregationRuleCopy we have to run UpdateMonitoring\n" +
"set under Set Type Maintenance and Package DWH_MONITOR from the adminui.</li></ul>\n" +
"\n"+
"</div>\n";

var C5_11_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"SelectPlaceholder\"></a><span class=\"CHAPNUMBER\">5.11.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_s8ur\"></a><a name=\"CHAPTER5.11.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Selecting\n" +
"Placeholder</a></span></h3>\n" +
"\n" +
"<p>\n" +
"An example of the Product and Custom placeholders defined for measurement\n" +
"type <tt class=\"file-path\">DC_E_CMN_STS_C7SL1BH </tt> for sample tech\n" +
"pack <tt class=\"file-path\">DC_E_CMN_STS:((4))</tt> is shown in <a href='javascript:parent.parent.parent.showAnchor(\"ProductCustomPlaceholder\")' class=\"xref\"> Figure 33</a>.</p>\n" +
"\n" +
"<p>\n" +
"There are a number of operations available from this GUI: it is\n" +
"possible to enable/disable placeholders, and define the required criteria\n" +
"for any custom placeholder as outlined in <a href='javascript:parent.parent.parent.showAnchor(\"ProductCustomPlaceholder\")' class=\"xref\"> Figure 33</a>.</p>\n" +
"\n" +
"<p>\n" +
"See <a href='javascript:parent.parent.parent.showAnchor(\"PlaceholderParameters\")' class=\"xref\"> Table 12</a> for further details\n" +
"on each of the parameters listed.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"ProductCustomPlaceholder\"></a><p align=\"left\" class=\"image\"><a href=\"4_1543-CSA11363_1Uen.X5-SelectingPlaceholder.jpg\" name=\"FIGURE33\" class=\"UNSCALEDREFERENCE\" onclick =\"javascript:parent.parent.ScaledImage();\"><img src=\"4_1543-CSA11363_1Uen.X5-SelectingPlaceholder.jpg\" title=\"Click to view an unscaled version of this image\" border=\"0\" width=\"640\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 33 &nbsp; Product and Custom Placeholder main screen</i></p></div>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd><a name=\"PlaceholderParameters\"></a>Placeholders that appear in italics and tech packs that have\n" +
"an asterisk (*) have been edited but changes are not yet activated\n" +
"in the database.</dd></dl><br />\n" +
"\n" +
"<a name=\"TABLE12\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 12 &nbsp;&nbsp; Placeholder Parameters</caption>\n" +
"<tr valign=\"top\">\n" +
"<th align=\"left\" valign=\"top\">\n" +
"\n" +
"<p>Field</p></th>\n" +
"<th align=\"left\" valign=\"top\">\n" +
"\n" +
"<p>Description</p></th>\n" +
"<th align=\"left\" valign=\"top\">\n" +
"\n" +
"<p>Values</p></th></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>Type</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p><b class=\"object\">PPx</b></p><br />\n" +
"<p>indicates that it is a Product placeholder. This cannot be modified.</p><br />\n" +
"<p><b class=\"object\">CPx</b></p><br />\n" +
"<p>indicates that it is a Custom placeholder. This can be modified.</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p><img src=\"4_1543-CSA11363_1Uen.X5-Disabledredsquare.jpg\" title=\"\" border=\"0\" width=\"14\" height=\"14\" class=\"tab0\" /></p><br />\n" +
"<p>Click on this icon to disable the placeholder</p><br />\n" +
"<p><img src=\"4_1543-CSA11363_1Uen.X5-greentriangleenabled.jpg\" title=\"\" border=\"0\" width=\"17\" height=\"18\" class=\"tab0\" /></p><br />\n" +
"<p>Click on this icon to enable the placeholder</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>Description</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>This is the Name assigned to the placeholder</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"&nbsp;\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>Busy Hour Type</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>The Busy Hour Type associated with the placeholder</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>See <a href='javascript:parent.parent.parent.showAnchor(\"BusyHourTypeGUI\")' class=\"xref\"> Figure 36</a> and <a href='javascript:parent.parent.parent.showAnchor(\"BusyHourTypes\")' class=\"xref\"> Table 14</a> for more detail.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>Enabled</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>Indicates if the placeholder is enabled/disabled</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"&nbsp;\n" +
"</td></tr></table>\n" +
"\n"+
"</div>\n";

var C5_11_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"UseBusyHourConfigUI\"></a><span class=\"CHAPNUMBER\">5.11.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_6wjj\"></a><a name=\"CHAPTER5.11.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Using\n" +
"Busy Hour Configuration UI</a></span></h3>\n" +
"\n" +
"<p>\n" +
"Click on <img src=\"4_1543-CSA11363_1Uen.X5-iconforplaceholder.jpg\" title=\"\" border=\"0\" width=\"27\" height=\"22\" class=\"tab0\" /> for any placeholder to display the GUI which shows the parameters\n" +
"that exist for that placeholder, See <a href='javascript:parent.parent.parent.showAnchor(\"BHCplaceholderMainUI\")' class=\"xref\"> Figure 34</a>.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"BHCplaceholderMainUI\"></a><p align=\"left\" class=\"image\"><a href=\"4_1543-CSA11363_1Uen.X5-UsingBHConfigUI.jpg\" name=\"FIGURE34\" class=\"UNSCALEDREFERENCE\" onclick =\"javascript:parent.parent.ScaledImage();\"><img src=\"4_1543-CSA11363_1Uen.X5-UsingBHConfigUI.jpg\" title=\"Click to view an unscaled version of this image\" border=\"0\" width=\"640\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 34 &nbsp; Busy Hour Custom Placeholder Main User Interface</i></p></div>\n" +
"<p>\n" +
"<b>Save placeholder</b> and <b>Clear placeholder</b> are only visible for custom placeholders as it is not possible to\n" +
"modify product placeholders through the Busy Hour Configuration User\n" +
"Interface. <b>Save placeholder</b> will save the changes\n" +
"to the database, <b>Clear placeholder</b> will clear all\n" +
"data entered by the user.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>It is important to remember that the changes will not be\n" +
"activated unless the <b>Update Busy Hours</b> has been selected.\n" +
"This does not apply to changes to <tt class=\"file-path\">Description</tt> values.</dd></dl><br />\n" +
"<p>\n" +
"Busy Hour placeholder parameters are described in <a name=\"BusyHourParameters\" href='javascript:parent.parent.parent.showAnchor(\"BusyHourParameters\")' class=\"xref\"> Table 13</a>.</p>\n" +
"\n" +
"\n" +
"<a name=\"TABLE13\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 13 &nbsp;&nbsp; Busy Hour parameters</caption>\n" +
"<tr valign=\"top\">\n" +
"<th align=\"left\" valign=\"top\" width=\"33%\">\n" +
"\n" +
"<p>Variable</p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"33%\">\n" +
"\n" +
"<p>Description</p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"34%\">\n" +
"\n" +
"<p>Example</p></th></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>Description</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>This is a short description of the criteria.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"34%\">\n" +
"<p>This is a free text field</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>Source(s)</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>There can be number of source tables in the criteria. Source\n" +
"tables are used to calculate the actual Busy Hour. If there is more\n" +
"than one source table it is possible to use the <b class=\"object\">key</b> and/or the <b class=\"object\">where</b> parameter to define how the different\n" +
"tables are used in the view creation. Source tables can be selected\n" +
"from any active tech pack installed on the server but only DIM, raw\n" +
"or count tables can be used.</p><br />\n" +
"<p>It is possible to manually type in the source table name in the\n" +
"Typename field. This means the corresponding tech pack does not need\n" +
"to be installed on the server. However as the free text input in this\n" +
"field is not verified by the Busy Hour feature, it is important that\n" +
"any data input is correct. <sup><a href='javascript:parent.parent.parent.showAnchor(\"tnote13-1\")'>(1)</a></sup></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"34%\">\n" +
"<p>Use<img src=\"4_1543-CSA11363_1Uen.X5-dotdotdot.gif\" title=\"\" border=\"0\" width=\"16\" height=\"27\" class=\"tab0\" /> to see the list of available\n" +
"tables for any installed tech pack.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>Where</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>Contains a where part of the Busy Hour view creation. It\n" +
"is possible to define extra conditions for the create view clause.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"34%\">\n" +
"<p>This can be left empty.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>Formula</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>Contains the actual formula used to calculate the Busy\n" +
"Hour from the defined source tables. This formula should return a\n" +
"numeric value. Result of this calculation is cast to a sql data type\n" +
"numeric(18,8) in the create view clause. Where columns from more than\n" +
"one source table are required, the table of the used column should\n" +
"be defined in the clause as table.column.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"34%\">\n" +
"<p>This is a free text field. Ensure that the formula is a\n" +
"valid calculation.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>Keys</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>If there is more than one source table the user can use\n" +
"the <b class=\"object\">key</b> and/or the <b class=\"object\">where</b> parameter\n" +
"to define how the different tables are used in the view creation</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"34%\">\n" +
"<p>Use<img src=\"4_1543-CSA11363_1Uen.X5-dotdotdot.gif\" title=\"\" border=\"0\" width=\"16\" height=\"27\" class=\"tab0\" /> to see the list of available\n" +
"keys or to define new keys for this placeholder.</p><br />\n" +
"<p>See <a href='javascript:parent.parent.parent.showAnchor(\"PlaceholderKeyGui\")' class=\"xref\"> Figure 35</a> for more detail.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>Busy Hour Type</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>Defines the Busy Hour type of the criteria. There are four\n" +
"(4) different types of aggregations type to select from: Timelimited,\n" +
"Slidingwindow, Timelimited + Timeconsistent and Slidingwindow + Timeconsistent </p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"34%\">\n" +
"<p>See <a href='javascript:parent.parent.parent.showAnchor(\"BusyHourTypeGUI\")' class=\"xref\"> Figure 36</a> and <a href='javascript:parent.parent.parent.showAnchor(\"BusyHourParameters\")' class=\"xref\"> Table 13</a> for more detail.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>Mapped Type(s)</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>A criteria/support pair can be attached to number of fact\n" +
"tables. This means that the daybh is calculated separately for all\n" +
"these fact tables. The Mapped Type(s) field allows the user to limit\n" +
"the number of actual aggregations for this criteria.</p><br />\n" +
"<p>Mapped type(s) contains a list of all the fact tables that are\n" +
"affected by this criteria.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"34%\">\n" +
"<p>Click the <b class=\"object\">Enabled</b> button to set the target\n" +
"tables for aggregation.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>Enabled</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>Flag set to enable/disable</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"34%\">\n" +
"<p>Setting enable/disable affects RANKBH aggregations. If\n" +
"Busy Hour placeholder is enabled RANKBH aggregations will be generated,\n" +
"and if disabled then those aggregations will not be generated for\n" +
"that Busy Hour. <sup><a href='javascript:parent.parent.parent.showAnchor(\"tnote13-2\")'>(2)</a></sup></p>\n" +
"</td></tr></table><p class=\"tnote\"><a name=\"tnote13-1\">(1) &nbsp;</a>Replace blank spaces in source names\n" +
"with the underscore (_) character. For example SOURCE_NAME1, SOURCE_NAME2.<br /></p><p class=\"tnote\"><a name=\"tnote13-2\">(2) &nbsp;</a>If flag set on a placeholder that is being\n" +
"edited, aggregations will not be generated until the placeholder has\n" +
"been activated.<br /></p><br />\n" +
"<p>\n" +
"The Placeholder CPO key GUI is shown in <a href='javascript:parent.parent.parent.showAnchor(\"PlaceholderKeyGui\")' class=\"xref\"> Figure 35</a>.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"PlaceholderKeyGui\"></a><p align=\"left\" class=\"image\"><a href=\"4_1543-CSA11363_1Uen.X5-PlaceholderKeyGuiUpdated.eps.gif\" name=\"FIGURE35\" class=\"UNSCALEDREFERENCE\" onclick =\"javascript:parent.parent.ScaledImage();\"><img src=\"4_1543-CSA11363_1Uen.X5-PlaceholderKeyGuiUpdated.eps.gif\" title=\"Click to view an unscaled version of this image\" border=\"0\" width=\"640\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 35 &nbsp; Placeholder Key GUI</i></p></div>\n" +
"<p>\n" +
"<b>Key Name</b> defines the name of the key in the Source\n" +
"table, see relevant Tech Pack description for more details.</p>\n" +
"\n" +
"<p>\n" +
"<b>Key Value</b> defines the value of the key in the\n" +
"Source table and varies according to the report required.</p>\n" +
"\n" +
"<p>\n" +
"The Busy Hour Type GUI is shown in <a href='javascript:parent.parent.parent.showAnchor(\"BusyHourTypeGUI\")' class=\"xref\"> Figure 36</a>.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"BusyHourTypeGUI\"></a><p align=\"left\" class=\"image\"><a href=\"4_1543-CSA11363_1Uen.X5-BusyHourTypeGuiUpdated.eps.gif\" name=\"FIGURE36\" class=\"UNSCALEDREFERENCE\" onclick =\"javascript:parent.parent.ScaledImage();\"><img src=\"4_1543-CSA11363_1Uen.X5-BusyHourTypeGuiUpdated.eps.gif\" title=\"Click to view an unscaled version of this image\" border=\"0\" width=\"640\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 36 &nbsp; Busy Hour Type GUI</i></p></div>\n" +
"<p>\n" +
"Parameters that can be defined for the various Busy Hour Type are\n" +
"shown in <a name=\"BusyHourTypes\" href='javascript:parent.parent.parent.showAnchor(\"BusyHourTypes\")' class=\"xref\"> Table 14</a>.</p>\n" +
"\n" +
"\n" +
"<a name=\"TABLE14\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 14 &nbsp;&nbsp; Busy Hour Types</caption>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>Type</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>Description</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>Timelimited</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>A simple Busy Hour is calculated from x:00 to x+1:00 where\n" +
"x is an hour of the day from 0 to 23. There are no extra parameters\n" +
"to define</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>Slidingwindow</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>This allows the Busyhour Window (exactly 1 hour long) to\n" +
"&ldquo;slide&rdquo; or start at 15 minutes intervals.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>Timelimited + Timeconsistent</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>This allows the ranking of a Busyhour based on long-time\n" +
"average. So instead of looking at a single day in RAW table it&rsquo;s\n" +
"possible to look back as far as a number of days (LookBack) specified\n" +
"in the criteria for the BH</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>Slidingwindow +  Timeconsistent</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>This is the same as the time consistent but a single Busy\n" +
"Hour is calculated the same way as in Time Limited + Sliding window</p>\n" +
"</td></tr></table>\n" +
"<p>\n" +
"Parameters that can be defined for various Busy Hour Type are shown\n" +
"in <a name=\"BysyHourTypeParameterMatrix\" href='javascript:parent.parent.parent.showAnchor(\"BysyHourTypeParameterMatrix\")' class=\"xref\"> Table 15</a>.</p>\n" +
"\n" +
"\n" +
"<a name=\"TABLE15\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 15 &nbsp;&nbsp; Busy Hour Type Parameter Matrix</caption>\n" +
"<tr valign=\"top\">\n" +
"<th align=\"left\" valign=\"top\">\n" +
"&nbsp;\n" +
"</th>\n" +
"<th align=\"left\" valign=\"top\">\n" +
"\n" +
"<p>Timelimited</p></th>\n" +
"<th align=\"left\" valign=\"top\">\n" +
"\n" +
"<p>Slidingwindow</p></th>\n" +
"<th align=\"left\" valign=\"top\">\n" +
"\n" +
"<p>Timelimited + Timeconsistent</p></th>\n" +
"<th align=\"left\" valign=\"top\">\n" +
"\n" +
"<p>Slidingwindow + Timeconsistent</p></th></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p><strong class=\"MEDEMPH\">Lookback</strong></p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>-</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>-</p>\n" +
"</td>\n" +

"<p>Y</p>\n" +
"</td>\n" +

"</td>\n" +
"<td align=\"left\">\n" +
"<p>-</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>-</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>Y</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>Y</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p><strong class=\"MEDEMPH\">Negative Threshold</strong></p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>-</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>-</p>\n" +
"</td>\n" +

"<p>Y</p>\n" +
"</td></tr></table>\n" +
"\n"+
"</div>\n";

var C5_11_4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.11.4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_8u7b\"></a><a name=\"CHAPTER5.11.4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Viewing Busy Hour GUI logs</a></span></h3>\n" +
"\n" +
"<p>\n" +
"To view log files using command line:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log in to the ENIQ server as dcuser with SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Enter the following to print the contents of the logs\n" +
"for a given date:<p>\n" +
"- cd /eniq/log/sw_log/busyhourcfg/ </p>\n" +
"<p>\n" +
"- cat busyhourcfg.log.&lt;year&gt;-&lt;month&gt;-&lt;day&gt;</p>\n" +
"<p>\n" +
"Where &lt;year&gt;,&lt;month&gt; and &lt;day&gt; are the required date values.</p>\n" +
"</li></ol>\n" +
"<div><p>\n" +
"Note: Busy hour configuration should be always disabled\n" +
"from the busy hour criteria through AdminUi-Busy Hour Configuration\n" +
"i. Measurement type entries should not be made Inactive under AdminUi-Type\n" +
"Configuration. In such case, few sets are expected to fail with the\n" +
"'Partition not found' error. This is because, partition plan will\n" +
"not be updated if the measurement type is made inactive from AdminUi-Type\n" +
"Configuration..</p>\n" +
"</div>\n" +
"\n" +
"\n"+
"</div>\n";

var C5_12=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><a name=\"NodeVersionUpdate\"></a><span class=\"CHAPNUMBER\">5.12 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_dicm\"></a><a name=\"CHAPTER5.12\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ENIQ\n" +
"Node Version Update</a></span></h2>\n" +
"\n" +
"<p>\n" +
"This section describes ENIQ Node Version update.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C5_12_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.12.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_nyd4\"></a><a name=\"CHAPTER5.12.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Overview</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The ENIQ Node Version Update (NVU) feature updates ENIQ database\n" +
"tables and columns in run-time based on input PM MIM XML files. The\n" +
"PM MIM XML files describe the counter model for a node and are compliant\n" +
"with an internal Ericsson schema.</p>\n" +
"\n" +
"<p>\n" +
"Only new measurement types and/or new counters in an existing NVU-supported\n" +
"Tech Pack will be created. It does not modify or remove any existing\n" +
"counters.</p>\n" +
"\n" +
"<p>\n" +
"The Node Version Update functionality is initiated from the Admin\n" +
"UI GUI. When performing the update, it is necessary to create a snapshot\n" +
"of the ENIQ Repository database to rollback changes if any error occurs\n" +
"during the update.</p>\n" +
"\n" +
"<p>\n" +
"Complete the following steps to perform a Node Version Update for\n" +
"a Tech Pack:</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Copy the MIM XML file containing the changes to the\n" +
"ENIQ server. See <a href='javascript:parent.parent.parent.showAnchor(\"PlaceMIMfileonENIQserv\")' class=\"xref\">Section  5.12.4</a>.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Select <b>Node Version Update</b> in the AdminUI\n" +
"GUI. See <a href='javascript:parent.parent.parent.showAnchor(\"RunNodeVersionDelta\")' class=\"xref\">Section  5.12.5</a>.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Click on <b>Show Delta</b> to view the Delta\n" +
"changes for the relevant Tech Pack. See <a href='javascript:parent.parent.parent.showAnchor(\"NodeVerUpdate\")' class=\"xref\"> Figure 37</a>.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Review the changes shown in the Delta screen. See <a href='javascript:parent.parent.parent.showAnchor(\"DeltaGeneration\")' class=\"xref\"> Figure 38</a>.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Create a normal snapshot of the ENIQ Repository. See <a href='javascript:parent.parent.parent.showAnchor(\"CreateSnapshot\")' class=\"xref\">Section  5.12.6</a>.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Tick the box <b>ENIQ Repository snapshot is created</b> and click <b>Run Update</b> to add all new measurement\n" +
"types and new counters.</li></ul>\n" +
"<p>\n" +
"The <tt class=\"file-path\">Run Update</tt> command sets the engine\n" +
"to <tt class=\"file-path\">NoLoads</tt> status and database users DCBO\n" +
"and DCPUBLIC are dropped from the database. Once the update is finished,\n" +
"the engine status is set to <tt class=\"file-path\">Normal</tt> and\n" +
"database users DCBO and DCPUBLIC are allowed to login. The\n" +
"Engine and Scheduler are then automatically restarted. Only one update\n" +
"should be executed at any one time.</p>\n" +
"\n" +
"<p>\n" +
"<b>Notes</b></p>\n" +
"\n" +
"<p>\n" +
"Counters added by the Node Version Update function are not automatically\n" +
"carried forward when a new formal Tech Pack version is installed.\n" +
"Node Version Update must be run again. If it is not run, counters\n" +
"defined only by NVU will not be collected. However data loaded before\n" +
"the new Tech Pack installation data is not removed.</p>\n" +
"\n" +
"\n" +
"<p>\n" +
"There are default limitations both for new measurement types and\n" +
"new counters; only 25 types and 250 counters can be added at a time.\n" +
"Contact local Ericsson support if these values need to be changed.</p>\n" +
"\n" +
"<p>\n" +
"In the Node Version Update for BSS only MOCs defined in the xml\n" +
"as <tt class=\"file-path\">&lt;moc_level&gt;1&lt;/moc_level&gt;</tt> are handled.\n" +
"These MOCs will correspond to exclusive BSS Tech Pack MOCs.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C5_12_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.12.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_ijyv\"></a><a name=\"CHAPTER5.12.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Prerequisites</a></span></h3>\n" +
"\n" +
"<p>\n" +
"Before starting a Node Version Update ensure that the ENIQ Engine\n" +
"is in a NORMAL state and the DWH database is not in a maintenance\n" +
"state</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C5_12_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.12.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_quju\"></a><a name=\"CHAPTER5.12.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Supported Tech Packs</a></span></h3>\n" +
"\n" +
"\n" +
"<p>\n" +
"Each node software has their own versions of the MIM file and updated\n" +
"versions of that file are input for this function. The exact location\n" +
"of the file is documented in the appropriate node commissioning document. </p>\n" +
"\n" +
"<p>\n" +
"The following Tech Packs are supported:</p>\n" +
"\n" +
"\n" +
"\n" +
"<a name=\"TABLE16\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 16 &nbsp;&nbsp; Supported Tech Packs</caption>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"32%\">\n" +
"<p>Tech Pack</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"68%\">\n" +
"<p>MIM Location</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"32%\">\n" +
"<p>DC_E_STN</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"68%\">\n" +
"<p>See OSS-RC Network Element Commissioning <a href='javascript:parent.parent.parent.showAnchor(\"OssRCNEcommissioning\")' class=\"xref\">Reference [10]</a>.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"32%\">\n" +
"<p>DC_E_BSS</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"68%\">\n" +
"<p>See OSS-RC Network Element Commissioning <a href='javascript:parent.parent.parent.showAnchor(\"OssRCNEcommissioning\")' class=\"xref\">Reference [10]</a>.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"32%\">\n" +
"<p>DC_E_IMS</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"68%\">\n" +
"<p>See OSS-RC IMS/IMT Node Commissioning <a href='javascript:parent.parent.parent.showAnchor(\"rf-IMSNodeCom\")' class=\"xref\">Reference [14]</a>.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"32%\">\n" +
"<p>DC_E_HSS</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"68%\">\n" +
"<p>See OSS-RC IMS/IMT Node Commissioning <a href='javascript:parent.parent.parent.showAnchor(\"rf-IMSNodeCom\")' class=\"xref\">Reference [14]</a>.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"32%\">\n" +
"<p>DC_E_MTAS</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"68%\">\n" +
"<p>See OSS-RC IMS/IMT Node Commissioning <a href='javascript:parent.parent.parent.showAnchor(\"rf-IMSNodeCom\")' class=\"xref\">Reference [14]</a>.</p>\n" +
"</td></tr></table>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>For the DC_E_STN Tech Pack the PM MIM file used to configure\n" +
"SGW in OSS-RC for STN nodes should be used to configure ENIQ.  For\n" +
"other Tech Packs, if there are multiple versions of the Node Version\n" +
"file available, then the version which applies to the latest node\n" +
"version should be used. The Node Version Update only adds new counters\n" +
"in existing measurement types for IMS, HSS and MTAS.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C5_12_4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"PlaceMIMfileonENIQserv\"></a><span class=\"CHAPNUMBER\">5.12.4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_em1o\"></a><a name=\"CHAPTER5.12.4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Placing MIM file on the ENIQ server</a></span></h3>\n" +
"\n" +
"<p>\n" +
"Before running Node Version Update the MIM file containing new\n" +
"measurement types and counters needs to be copied into the correct\n" +
"input directory on the ENIQ server. </p>\n" +
"\n" +
"<p>\n" +
"NVU feature updates Tech Packs according to the MIM file found\n" +
"in the input directory. The path to the input directory is: <tt class=\"file-path\">/eniq/data/pmdata/NVU/&lt;tp&gt;</tt> where &lt;tp&gt; is name\n" +
"of the Tech Pack to be updated. All Node Version Update enabled Tech\n" +
"Packs have their own folders created during ENIQ installation. Before\n" +
"starting the update the PM MIM XML file should be copied into the\n" +
"respective Tech Pack folder. Only one MIM file should be placed in\n" +
"this folder at a time and the file extension should always be .xml.\n" +
"The user dcuser must own the file and should have read and write permissions\n" +
"for it. </p>\n" +
"\n" +
"\n"+
"</div>\n";

var C5_12_5=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"RunNodeVersionDelta\"></a><span class=\"CHAPNUMBER\">5.12.5 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_urr6\"></a><a name=\"CHAPTER5.12.5\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Running\n" +
"Node Version Delta</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The first phase of the update is generation of the delta between\n" +
"PM MIM XML file and the currently active version of the selected Tech\n" +
"Pack in ENIQ database. The process first validates XML file format\n" +
"to ensure it is compliant. If there are some errors then an error\n" +
"message is shown and no delta is generated. After successful generation\n" +
"of the delta, the feature displays the new measurement types and/or\n" +
"the new counters that will be added to ENIQ if the update is done\n" +
"from the selected PM MIM file. It also shows important details of\n" +
"the new measurement types and/or new counters that will be added.</p>\n" +
"\n" +
"<p>\n" +
"To see delta generation results:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click Node Version Update. See <a href='javascript:parent.parent.parent.showAnchor(\"NodeVerUpdate\")' class=\"xref\"> Figure 37</a>.<p>\n" +
"All Node Version Update supported Tech Packs are displayed. Only\n" +
"the ones that have a PM MIM file available can be updated. The Show\n" +
"Delta button is enabled only when a MIM file is detected in the input\n" +
"directory.</p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click the Show Delta button corresponding to the Tech\n" +
"Pack to be updated.<p>\n" +
"Clicking Show Delta starts Node Version Update Manager which performs\n" +
"delta compare for the selected Tech Pack. Please wait until the operation\n" +
"finishes. When the delta results are ready, AdminUI shows the delta\n" +
"results in a new page.</p>\n" +
"</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><a name=\"NodeVerUpdate\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE37\"><img src=\"4_1543-CSA11363_1Uen.X5-NodeVerUpdate.JPG\" title=\"\" border=\"0\" width=\"782\" height=\"393\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 37 &nbsp; Node Version Update</i></p></div>\n" +
"\n"+
"</div>\n";

var C5_12_6=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"CreateSnapshot\"></a><span class=\"CHAPNUMBER\">5.12.6 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_0iwi\"></a><a name=\"CHAPTER5.12.6\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Create\n" +
"Snapshot</a></span></h3>\n" +
"\n" +
"<p>\n" +

"For more information on how to take snapshots refer to Rolling Snapshot\n" +
"Creation <a href='javascript:parent.parent.parent.showAnchor(\"RollingSnapshotCreation\")' class=\"xref\">Section  14.1.3</a>.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C5_12_7=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.12.7 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_a09m\"></a><a name=\"CHAPTER5.12.7\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Running Node Version Update</a></span></h3>\n" +
"\n" +
"<p>\n" +
"When the delta compare is ready and reviewed it is possible to\n" +
"update the Tech Pack with the changes. See <a href='javascript:parent.parent.parent.showAnchor(\"DeltaGeneration\")' class=\"xref\"> Figure 38</a>. </p>\n" +
"\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"DeltaGeneration\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE38\"><img src=\"4_1543-CSA11363_1Uen.X5-DeltaGenerationUpd.JPG\" title=\"\" border=\"0\" width=\"567\" height=\"560\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 38 &nbsp; Delta Generation</i></p></div>\n" +
"<p>\n" +
"To update the Tech Pack:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Ensure that the snapshot is created.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">In the Node Version Update Delta Results page, select\n" +
"the <b>Has ENIQ Repository snapshot been created</b> check box.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click the <b>Run Update</b> button.</li></ol>\n" +
"<p>\n" +
"Clicking Run Update starts the Node Version Update Manager which\n" +
"performs the update for the selected Tech Pack. Please wait until\n" +
"the operation is finished. When update is finished the AdminUI shows\n" +
"the initial Node Version Update page with a status message. See <a href='javascript:parent.parent.parent.showAnchor(\"NodeVerUpdateUpd\")' class=\"xref\"> Figure 39</a>.</p>\n" +
"\n" +
"<p>\n" +
"After the update process is finished the MIM file is automatically\n" +
"transferred to the specific archive folder:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"file-path\">/eniq/archive/NVU/&lt;tp&gt;/archive</tt> where\n" +
"&lt;tp&gt; is the name of the updated Tech Pack. The file is also renamed\n" +
"by adding current timestamp to the file name.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"NodeVerUpdateUpd\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE39\"><img src=\"4_1543-CSA11363_1Uen.X5-NodeVersionUpdateUpd.JPG\" title=\"\" border=\"0\" width=\"784\" height=\"454\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 39 &nbsp; Node Version Update</i></p></div>\n" +
"\n"+
"</div>\n";

var C5_12_8=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.12.8 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_84xt\"></a><a name=\"CHAPTER5.12.8\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Viewing Node Version Update logs</a></span></h3>\n" +
"\n" +
"<p>\n" +

"\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log in ENIQ server as dcuser with SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Enter the following commands to print the contents of\n" +

"<tt class=\"file-path\">- cd /eniq/log/sw_log/afj_manager/</tt> </p>\n" +
"<p>\n" +
"<tt class=\"file-path\">- cat afj_manager-&lt;year&gt;-&lt;month&gt;-&lt;day&gt;.log</tt></p>\n" +
"<p>\n" +
"Where &lt;year&gt;, &lt;month&gt; and &lt;day&gt; are the required date\n" +
"values.</p>\n" +
"</li></ol>\n" +
"\n"+
"</div>\n";

var C5_12_9=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.12.9 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_bgub\"></a><a name=\"CHAPTER5.12.9\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Restoring NVU Tech Pack</a></span></h3>\n" +
"\n" +
"\n" +
"<p>\n" +
"It is possible to restore NVU Tech Pack to the formalized product\n" +
"version. Restore removes all NVU measurement types and/or counters\n" +
"from the tech pack. After restore all loaded data remains in DWH but\n" +
"future loadings will omit NVU measurement types and counters. During\n" +
"the restore loading will be stopped and Engine/Scheduler will be restarted. </p>\n" +
"\n" +
"<p>\n" +
"To restore Tech Pack using command line:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log in ENIQ server as dcuser with SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Enter the following commands to restore Tech Pack:<p>\n" +
"<tt class=\"file-path\">- cd /eniq/sw/bin/</tt> </p>\n" +
"<p>\n" +
"<tt class=\"file-path\">./restore_nvu_techpack.bsh -t &lt;tp&gt;</tt></p>\n" +
"<p>\n" +
"Where &lt;tp&gt; is NVU enabled TechPach which should be restored.</p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Confirm action by typing <tt class=\"input\"><b>Y</b></tt>. Answering n\n" +
"or any other key cancels operation.</li></ol>\n" +
"\n"+
"</div>\n";

var C5_12_11=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.12.11 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_oqpn\"></a><a name=\"CHAPTER5.12.11\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Rollback Using Snapshot</a></span></h3>\n" +

"how to rollback using snapshots refer to Recover Using Rolling Snapshots <a href='javascript:parent.parent.parent.showAnchor(\"RollingSnapshotRecovery\")' class=\"xref\">Section  14.2</a>. </p>\n" +
"\n" +
"\n" +
"\n"+
"</div>\n";

var C5_13=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><a name=\"INTFPollingDelayConf\"></a><span class=\"CHAPNUMBER\">5.13 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_cif9\"></a><a name=\"CHAPTER5.13\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Polling\n" +

"\n" +

"polling start time per tech pack adapter interface. It provides the\n" +
"ability to tune the ENIQ statistics to make the data available sooner\n" +
"in the database by matching the time with when the data files are\n" +
"available on the OSS-RC. Please perform below steps to configure polling\n" +
"start time</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click &ldquo;Polling Start Time&rdquo; link\n" +
"under Configuration section of left menu bar. See <a href='javascript:parent.parent.parent.showAnchor(\"PollingStartTimeConfiguration\")' class=\"xref\"> Figure 40</a></li><li class=\"STEPLIST\" id=\"THSSTYLE2\"><a name=\"Figure38\"></a>For the adapter interface for which\n" +
"user wants to change the start polling time, select the time using\n" +
"drop down list provided under column &ldquo;Change To&rdquo; for the\n" +
"respective adapter interface. See <a href='javascript:parent.parent.parent.showAnchor(\"PollingStartTimeConfiguration\")' class=\"xref\"> Figure 40</a></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Press <strong class=\"MEDEMPH\">Save</strong> after making changes.See <a href='javascript:parent.parent.parent.showAnchor(\"PollingStartTimeConfiguration\")' class=\"xref\"> Figure 40</a></li></ol>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Value indicates time in minutes.</dd></dl><br />\n" +
"<div style=\"margin-top: 12pt\"><a name=\"PollingStartTimeConfiguration\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE40\"><img src=\"4_1543-CSA11363_1Uen.X5-Figure38.gif\" title=\"\" border=\"0\" width=\"782\" height=\"512\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 40 &nbsp; Polling Start Time Configuration</i></p></div>\n" +
"\n" +
"\n"+
"</div>\n";

var C6=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">6 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_q298\"></a><a name=\"CHAPTER6\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Start Day of the Week Configuration</a></span></h1>\n" +
"\n" +
"<p>\n" +
"ENIQ system will support any day of the week, which is set by operator\n" +
"to be the first day of the week. This means that week aggregations\n" +
"will be calculated according to new week calculation after updating\n" +
"first day of the week.</p>\n" +
"\n" +
"<p>\n" +
"Parameter value for first day of the week will be set and stored\n" +
"in static property file and will be read and used in the platform\n" +
"code.</p>\n" +
"\n" +
"<p>\n" +
"The following steps needs to be done to change first day of the\n" +
"week and update ENIQ platform:</p>\n" +
"\n" +
"<p>\n" +
"Prerequisite:</p>\n" +
"\n" +
"<p>\n" +
"ZFS snapshots should be taken of ENIQ filesystems prior to any\n" +
"upgrade. All ENIQ services should be disabled so as to have the system\n" +
"in a consistent state prior to taking the snapshot. These snapshots\n" +
"can then be used to perform a rollback in the event of an error.</p>\n" +
"\n" +
"<p>\n" +
"For more details see <a href='javascript:parent.parent.parent.showAnchor(\"EniqUpgradeProc\")' class=\"xref\">Reference [8]</a>.</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log in to server as <tt class=\"file-path\">dcuser</tt> with\n" +
"SSH</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Type on the command line <tt class=\"file-path\">/eniq/sw/bin/startDayOfTheWeek.bsh</tt><dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Please wait until command executed successfully.</dd></dl><br /></li></ol>\n" +
"<p>\n" +
"This command will ask you to enter first day of the week as following:\n" +
" </p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"output\">Enter start day of the week 	(Monday, Tuesday, Wednesday,\n" +
"Thursday, Friday, Saturday, Sunday): </tt> Enter the day that\n" +
"you want to be first day of the week and hit return.</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\" start=\"3\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log onto the adminUI for the ENIQ server.<p>\n" +
"<tt class=\"file-path\">http://<i class=\"var\">&lt;server_name&gt;</i>:8080/adminui</tt><br />User:	<tt class=\"file-path\">eniq</tt>  	<br />Pass:	<tt class=\"file-path\">eniq</tt> </p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click <b>ETLC set scheduling</b> link on the\n" +
"left hand menu</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Chose <b>Maintenance</b> from <b>Set type</b> select box</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Chose <b>DWH_BASE</b> from <b>package select</b> box.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">To run set <b>Update_Dates</b>, click on start\n" +
"of a set.</li></ol>\n" +
"<div class=\"ADMON\"><span class=\"ADMONMSG2\">Caution!</span><p class=\"ADMONDESC\">\n" +
"Be careful while giving first day of the week. This feature can\n" +
"be used only once.  If a customized value already exists, it will\n" +
"be necessary to rollback to a snapshot before the customization. If\n" +
"no snapshot exists the value cannot be changed.</p>\n" +
"</div>\n" +
"<p>\n" +
"To rollback to the point before start day of the week configuration\n" +
"see <a href='javascript:parent.parent.parent.showAnchor(\"EniqUpgradeProc\")' class=\"xref\">Reference [8]</a>.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>To have the previous weeks based on the new start day of\n" +
"the week it is required to run manual reaggregation. It is recommended\n" +
"to run the reaggregation in batches to reduce performance degradation.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C7_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">7.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_cbbd\"></a><a name=\"CHAPTER7.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Setting date prompt rules</a></span></h2>\n" +
"\n" +
"<p>\n" +
"The date rules settings file is an ASCII configuration file. By\n" +
"default, the file is at:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"file-path\">&lt;Tomcat_Installation_Dir&gt;\\webapps<br />\\AnalyticalReporting\\webportal\\prompt\\defaultdate.properties</tt></p>\n" +
"\n" +
"<p>\n" +
"The rules are listed as name and value pairs in consecutive lines.\n" +
"You can edit the default rules in the file using any operating system\n" +
"text editor. Rule format is:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>&lt;<i class=\"var\">Prompt name</i>&gt;=&lt;<i class=\"var\">Rule</i>></b></tt></p>\n" +
"\n" +
"<p>\n" +
"Where <tt class=\"input\"><b><i class=\"var\">Rule</i></b></tt> is a string that includes <tt class=\"LITERALMONO\">lastworkingday</tt> keyword and/or a counting rule. <tt class=\"LITERALMONO\">lastworkingday</tt> denotes the last working day calculated\n" +
"backwards from the current day. The counting rule is:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>[-]&lt;number&gt;[d,w,m]</b></tt></p>\n" +
"\n" +
"<p>\n" +
"The rule specifies how many days, weeks, or months from the current\n" +
"day (or the last working day if the keyword <tt class=\"LITERALMONO\">lastworkingday</tt> is used) are calculated. This new date will be the default prompt\n" +
"value. For example:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>Date:=lastworkingday(-2w)</b></tt></p>\n" +
"\n" +
"<p>\n" +
"Means that the default value of the <b>Date:</b> prompt\n" +
"is two weeks back from the last working day.</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>Next date:=(+2d)</b></tt></p>\n" +
"\n" +
"<p>\n" +
"Means that the default value of the <b>Next date:</b> prompt is two days forward from the current date.</p>\n" +
"\n" +
"<p>\n" +
"The date rule file can also include a special name value pair:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>weekend=&lt;SATURDAY,SUNDAY&gt;</b></tt></p>\n" +
"\n" +
"<p>\n" +
"This lists the non-working days that are skipped when the last\n" +
"working day is calculated. The possible values are:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>SUNDAY<br />MONDAY<br />TUESDAY<br />WEDNESDAY<br />THURSDAY<br />FRIDAY<br />SATURDAY</b></tt></p>\n" +
"\n" +
"<p>\n" +
"If the weekend definition row is missing from the date rule settings\n" +
"file, the keyword <tt class=\"LITERALMONO\">lastworkingday</tt> always means the\n" +
"previous day.</p>\n" +
"\n" +
"<p>\n" +
"The default date rules setting file is: </p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"LITERALMONO\">weekend = SATURDAY, SUNDAY</tt><br />\n" +
"<tt class=\"LITERALMONO\">Date:=lastworkingday</tt><br />\n" +
"<tt class=\"LITERALMONO\">Date(s):=lastworkingday</tt><br />\n" +
"<tt class=\"LITERALMONO\">First date:=lastworkingday(-1w)</tt><br />\n" +
"<tt class=\"LITERALMONO\">Last Date:=lastworkingday</tt><br />\n" +
"<tt class=\"LITERALMONO\">First Date (3m):=lastworkingday(-3m)</tt></p>\n" +
"\n" +
"\n" +
"\n"+
"</div>\n";

var C8_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">8.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_4p7l\"></a><a name=\"CHAPTER8.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Changing dcuser Unix password</a></span></h2>\n" +
"\n" +
"<p>\n" +
"<b>To change dcuser password</b></p>\n" +
"\n" +
"\n" +

"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Please go to below path:<br /><tt class=\"LITERALMONO\">cd /eniq/sw/platform/repository-&lt;Rstate&gt;/bin</tt><br />Run the following command <tt class=\"LITERALMONO\">chmod +x ChangeUserPasswordsInRepdb</tt></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Then run the below script: <br /><tt class=\"LITERALMONO\">./ChangeUserPasswordsInRepdb &lt;User name&gt; &lt;service name&gt; &lt;old password&gt; &lt;new password which you have given&gt;</tt><br />It will show the result as below <br />Updating Password...<br />1 Rows Affected</li></ol>\n" +

var C8_16=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">8.16 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_54ps\"></a><a name=\"CHAPTER8.16\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Changing Alarm Properties</a></span></h2>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To Change Alarm Properties</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log in to server as dcuser with SSH.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">In the following directory<br /><tt class=\"LITERALMONO\">/eniq/sw/bin/</tt><p>\n" +
"Execute the following command<br /><tt class=\"LITERALMONO\">./change_alarm_property.bsh showAlarmConnProperties</tt></p>\n" +
"<p>\n" +
"to list all properties which can be edited.</p>\n" +
"<p>\n" +
"The following is an example of list of properties with sample values.</p><pre class=\"prencd\">authmethod=secEnterprise\n" +
"outputPath=${PMDATA_DIR}/AlarmInterface_15min/in\n" +
"username=eniq_alarm\n" +
"cms=webportal\\:6400\n" +
"interfaceId=AlarmInterface_15min\n" +
"hostname=localhost\\:8080\n" +
"password=eniq_alarm\n" +
"protocol=http\n" +
"outputFilePrefix=alarm_</pre><p></p>\n" +
"<p>\n" +
"Use command <br /><tt class=\"LITERALMONO\">./change_alarm_property.bsh -alarmconn </tt><br />\n" +
"<tt class=\"LITERALMONO\">&lt;PROPERTY_NAME&gt;&lt;PROPERTY_VALUE&gt;</tt></p>\n" +
"<p>\n" +
"to change parameters which are used to make connection to Webportal\n" +
"from ENIQ server, where &lt;PROPERTY_NAME&gt; is the name of the parameter\n" +
"and &lt;PROPERTY_VALUE&gt; is the value of the parameter.</p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">In the following directory<br /><tt class=\"LITERALMONO\">/eniq/sw/bin/</tt><p>\n" +
"Execute the following command<br /><tt class=\"LITERALMONO\">./change_alarm_property.bsh showAlarmParserProperties</tt></p>\n" +
"<p>\n" +
"This command lists all properties which can be edited by using\n" +
"command mentioned later in this section. </p>\n" +
"<p>\n" +
"The following is an example of the list of properties with sample\n" +
"values : </p><pre class=\"prencd\">outDir=${ETLDATA_DIR}/adapter_tmp/alarm\n" +
"maxFilesPerRun=0\n" +
"dublicateCheck=false\n" +
"thresholdMethod=more\n" +
"inDir=${PMDATA_DIR}/AlarmInterface_5min/in\n" +
"ProcessedFiles.fileNameFormat=\n" +
"AlarmTemplate=ericsson_template.vm\n" +
"minFileAge=0\n" +
"periodDuration=5\n" +
"baseDir=${PMDATA_DIR}\n" +
"useZip=false\n" +
"archivePeriod=\n" +
"loaderDir=${ETLDATA_DIR}\n" +
"tag_id=alarm\n" +
"doubleCheckAction=move\n" +
"dateformat=yyyy-MM-dd HH\\:mm\\:ss\n" +
"ProcessedFiles.processedDir=\n" +
"failedAction=move\n" +
"dirThreshold=0\n" +
"workers=1\n" +
"afterParseAction=delete\n" +
"</pre><p></p>\n" +
"<p>\n" +
"Use command <br /><tt class=\"LITERALMONO\">./change_alarm_property.bsh -alarmparser &lt;INTERFACE_NAME&gt; </tt><br />\n" +
"<tt class=\"LITERALMONO\">&lt;PROPERTY_NAME&gt;&lt;PROPERTY_VALUE&gt;</tt></p>\n" +
"<p>\n" +
"to change parameters which are used to run Alarm Interfaces with\n" +
"certain parameter values, where &lt;INTERFACE_NAME&gt; is name of interface\n" +

var C8_17=

"\n"+

var C10=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">10 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_4fxr\"></a><a name=\"CHAPTER10\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Manage ENIQ Mounts</a></span></h1>\n" +

var C10_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">10.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_og34\"></a><a name=\"CHAPTER10.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Update the current mounted filesystems</a></span></h2>\n" +
"\n" +
"<p>\n" +
"It is possible to update ENIQ so that it mounts different filesystems\n" +
"on the OSS. This functionality will allow administrators to mount\n" +
"up different network types and parse the data, without having to stop\n" +
"ENIQ's normal operation</p>\n" +
"\n" +
"<p>\n" +
"</p>\n" +
"\n" +
"<p>\n" +
"To update the filesystems that ENIQ mounts, complete the following\n" +
"commands as user '<em class=\"LOWEMPH\">root</em>'</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\"># cd /eniq/connectd/bin</strong></p>\n" +
"\n" +
"<p>\n" +
"</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\"># bash ./manage_mountpoints.bsh -a update -o\n" +
"&lt;eniq_oss_alias&gt; [-l &lt;path_to_logfile&gt;]</strong></p>\n" +
"\n" +
"<p>\n" +
"</p>\n" +
"\n" +
"<p>\n" +
"Select from the displayed options, which filesystem(s) to mount</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>The list below is an example only, depending on your installation\n" +
"(rack or blade), the displayed file systems will be a different format</dd></dl><br />\n" +
"<p>\n" +
"<tt class=\"LITERALMONO\">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Description &nbsp; &nbsp; &nbsp;Filesystem</tt><br />\n" +
"<tt class=\"LITERALMONO\">[1] &nbsp; &nbsp; &nbsp;NWS_SGw &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;/ossrc/data/sgw/sgwcg &nbsp; &nbsp; &nbsp; (*)</tt><br />\n" +
"<tt class=\"LITERALMONO\">[2] &nbsp; &nbsp; &nbsp;NWS_PDM &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;/ossrc/ericsson</tt><br />\n" +
"<tt class=\"LITERALMONO\">[3] &nbsp; &nbsp; &nbsp;NWS_PMS &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;/ossrc/data/pms/segment1</tt><br />\n" +
"<tt class=\"LITERALMONO\">[4] &nbsp; &nbsp; &nbsp;EBA_EBSS &nbsp; &nbsp; &nbsp; &nbsp; /ossrc/data/eba/eba_ebss</tt><br />\n" +
"<tt class=\"LITERALMONO\">[5] &nbsp; &nbsp; &nbsp;EBA_EBSW &nbsp; &nbsp; &nbsp; &nbsp; /ossrc/data/eba/eba_ebsw</tt><br />\n" +
"<tt class=\"LITERALMONO\">[6] &nbsp; &nbsp; &nbsp;EBA_EBSG &nbsp; &nbsp; &nbsp; &nbsp; /ossrc/data/eba/eba_rsdm</tt><br />\n" +
"<tt class=\"LITERALMONO\"></tt><br />\n" +
"<tt class=\"LITERALMONO\">(*) indicates the filesystem is already mounted</tt><br />\n" +
"<tt class=\"LITERALMONO\">Already mounted filesystems will be unmounted if not re-selected</tt><br />\n" +
"<tt class=\"LITERALMONO\"></tt><br />\n" +
"<tt class=\"LITERALMONO\">Select range of filesystems you wish to mount [n,n-n,n...n]</tt><br />\n" +
"<tt class=\"LITERALMONO\">&nbsp; &nbsp; &nbsp; &nbsp; E.G. 1,3-5,6</tt></p>\n" +
"\n" +
"<p>\n" +
"Select 'Y' or 'y' on the confirmation screen if you are satisfied\n" +
"with the selections made. </p>\n" +
"\n" +
"<p>\n" +
"To check if the new filesystems have mounted, monitor the logs\n" +
"stored in - <strong class=\"MEDEMPH\">/eniq/local_logs/connectd/</strong></p>\n" +
"\n" +
"\n"+
"</div>\n";

var C10_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">10.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_foq0\"></a><a name=\"CHAPTER10.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Manage mount system</a></span></h2>\n" +
"\n" +
"<p>\n" +
"ENIQ's default mount system is to mount the OSS filesystems directly\n" +
"via NFS. However, it is possible to change this setup and mount through\n" +
"an ssh tunnel. This scenario gives increased security to the data\n" +
"as it is encrypted, but the amount of WRAN data that can be collected\n" +
"is limited. </p>\n" +
"\n" +
"<p>\n" +
"To enable the ssh tunnel for a particular OSS, complete the following\n" +
"steps as user 'root'</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>For Blade and Multi Blade deployments, see <a href='javascript:parent.parent.parent.showAnchor(\"ConnectdMonitor\")' class=\"xref\"> Section  22</a>Chapter \"Connectd Monitor Daemon\" for information\n" +
"on how the OSS is mounted.</dd></dl><br />\n" +
"<p><tt class=\"input\"><b># cd /eniq/connectd/mount_info/</b></tt></p>\n" +
"<p><tt class=\"input\"><b># /usr/bin/touch &lt;eniq_oss_alias&gt;/disable_OSS</b></tt></p>\n" +
"<p>\n" +
"Please wait for the system to unmount the filesystems before continuing</p>\n" +
"\n" +
"<p><tt class=\"input\"><b># /usr/bin/touch &lt;eniq_oss_alias&gt;/use_tunnel</b></tt></p>\n" +
"<p><tt class=\"input\"><b># /usr/bin/rm &lt;eniq_oss_alias&gt;/disable_OSS</b></tt></p>\n" +
"<p>\n" +
"To disable an ssh tunnel for a particular OSS, complete the following\n" +
"steps as user 'root'</p>\n" +
"\n" +
"<p><tt class=\"input\"><b># cd /eniq/connectd/mount_info/</b></tt></p>\n" +
"<p><tt class=\"input\"><b># /usr/bin/touch &lt;eniq_oss_alias&gt;/disable_OSS</b></tt></p>\n" +
"<p>\n" +
"Please wait for the system to unmount the filesystems before continuing</p>\n" +
"\n" +
"<p><tt class=\"input\"><b># /usr/bin/rm &lt;eniq_oss_alias&gt;/use_tunnel</b></tt></p>\n" +
"<p><tt class=\"input\"><b># /usr/bin/rm &lt;eniq_oss_alias&gt;/disable_OSS</b></tt></p>\n" +
"\n" +
"\n"+
"</div>\n";

var C11_1=

var C11_2_2=

var C11_2_3=

"\n" +
"\n"+

var C12_1=

var C12_2=
