"\n" +
"<h1><span class=\"CHAPNUMBER\">1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_sg27\"></a><a name=\"CHAPTER1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">About This Document</a></span></h1>\n" +

var C1_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">1.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_pdiq\"></a><a name=\"CHAPTER1.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Purpose</a></span></h2>\n" +
"\n" +
"<p>\n" +
"This document describes system administration tasks in Ericsson\n" +
"Network IQ.</p>\n" +
"\n" +
"\n" +
"\n"+
"</div>\n";

var C1_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">1.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_8gvq\"></a><a name=\"CHAPTER1.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Prerequisites</a></span></h2>\n" +
"\n" +
"<p>\n" +
"It is assumed that the user of this document: </p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Is familiar with Ericsson Network IQ</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Is familiar with BusinessObjects BILaunchPad</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Has ENIQ installed</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Has BusinessObjects BILaunchPad installed</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Has administrator privileges to AdminUI</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Has administrator privileges to Business Intelligence\n" +
"Server</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Has administrator privileges to BusinessObjects BILaunchPad</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Has dcuser account</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Has knowledge of Solaris</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Has knowledge of SQL</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Has knowledge of Windows-based applications</li></ul>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>In case of multi blade deployment <tt class=\"file-path\">ENIQ Server</tt> means <tt class=\"file-path\">Coordinator server</tt> unless specified\n" +
"explicitly.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C1_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">1.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_zhmt\"></a><a name=\"CHAPTER1.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Typographic Conventions</a></span></h2>\n" +
"\n" +
"\n" +
"<p>\n" +
"The typographic conventions for all Customer Product Information\n" +
"(CPI) in OSS-RC and ENIQ are found in <a href='javascript:parent.parent.parent.showAnchor(\"rf-TypographicConventions\")' class=\"xref\">Reference [2]</a>.</p>\n" +
"\n" +
"\n" +
"\n"+
"</div>\n";

var C2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_8z9p\"></a><a name=\"CHAPTER2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">System Overview</a></span></h1>\n" +
"\n" +
"<p>\n" +
"The reference architecture for Ericsson Network IQ is shown in <a href='javascript:parent.parent.parent.showAnchor(\"RefArchitecture\")' class=\"xref\"> Figure 1</a>.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"RefArchitecture\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE1\"><img src=\"4_1543-CSA11363_1Uen.X5-ENIQ_Reference_Architecture.jpg\" title=\"\" border=\"0\" width=\"528\" height=\"373\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 1 &nbsp; Ericsson Network IQ Reference System Architecture</i></p></div>\n" +
"\n"+
"</div>\n";

var C2_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">2.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_lxc7\"></a><a name=\"CHAPTER2.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ENIQ Statistics Deployments</a></span></h2>\n" +
"\n" +
"<p>\n" +
"ENIQ Statistics has the following supported deployments:</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">x86 Rack</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">x86 blade</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">x86 multi blade</li></ul>\n" +
"\n"+
"</div>\n";

var C2_1_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">2.1.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_ilxa\"></a><a name=\"CHAPTER2.1.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ENIQ Statistics blade Deployment</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The Network Analytics Server (NetAnServer) is an optional server\n" +
"in ENIQ Statistics blade deployment. For more information on NetAnServer\n" +
"deployment, see <a href='javascript:parent.parent.parent.showAnchor(\"NetworkAnalyticserver\")' class=\"xref\">Reference [3]</a> </p>\n" +
"\n" +
"\n"+
"</div>\n";

var C2_1_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">2.1.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_rfnv\"></a><a name=\"CHAPTER2.1.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ENIQ Statistics multi blade deployment</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The ENIQ Statistics multi blade deployment has 4 blades (blade\n" +
"name in brackets):</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">ENIQ Engine (<tt class=\"file-path\">engine</tt>): executes\n" +
"parsing and loading, mounts directories from OSS</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">SAP IQ Coordinator (<tt class=\"file-path\">coordinator</tt>): coordinates database activity</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">SAP IQ Writer (<tt class=\"file-path\">dwh_reader_1</tt>): writes the data to the database</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">SAP IQ Reader (<tt class=\"file-path\">dwh_reader_2</tt>): used to handle database queries; should be used for any ODBC connection\n" +
"that will query the database (through BusinessObjects /Network Analytics\n" +
"Server / the SQL Interface)<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd> The Network Analytics Server is an Optional Server .</dd></dl><br /></li></ul>\n" +
"\n" +
"\n"+
"</div>\n";

var C2_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">2.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_g0tu\"></a><a name=\"CHAPTER2.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Data flow on Ericsson Network IQ</a></span></h2>\n" +
"\n" +
"<p>\n" +
"Raw measurement data is produced by OSS-RC and is delivered to\n" +
"the <b>pmdata</b> directories on Ericsson Network IQ Server\n" +
"or in the case of a multi blade deployment on the engine blade. This\n" +
"delivery is handled by mediators, OSS-RC, or Ericsson Network IQ (ENIQ)\n" +
"mediation actions.</p>\n" +
"\n" +
"<p>\n" +
"ENIQ Server or in the case of a multi blade deployment on the engine\n" +
"blade performs ETL (Extract, Transform, and Load) on raw data. After\n" +
"ETL processing, the data is available on the DWH database in the case\n" +
"of a multi blade deployment on the dwh_reader_2 blade. ENIQ Server\n" +
"also performs aggregations and busy hour ranking for data. Administrative\n" +
"client, AdminUI, is hosted by ENIQ Server or in the case of a multi\n" +
"blade deployment on the coordinator blade.</p>\n" +
"\n" +
"<p>\n" +
"ENIQ Business Intelligence Server provides the end-user interface\n" +
"Ericsson Network IQ Web Portal, for accessing data using reports.</p>\n" +
"\n" +
"<p>\n" +
"See <a href='javascript:parent.parent.parent.showAnchor(\"DataFlow\")' class=\"xref\"> Figure 2</a>.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"DataFlow\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE2\"><img src=\"4_1543-CSA11363_1Uen.X5-dataflow.gif\" title=\"\" border=\"0\" width=\"550\" height=\"338\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 2 &nbsp; Data Flow</i></p></div>\n" +
"\n"+
"</div>\n";

var C2_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">2.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_7kzh\"></a><a name=\"CHAPTER2.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Ericsson Network IQ directory structure</a></span></h2>\n" +
"\n" +
"<p>\n" +

"directories of Ericsson Network IQ and their content are outlined\n" +

"</td></tr>\n" +

"</td>\n" +
"<td align=\"left\" width=\"50%\">\n" +
"<p>Links to PM files from WIFI node</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"50%\">\n" +
"<p><tt class=\"file-path\">/eniq/data/etldata_XX</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"50%\">\n" +
"<p>On a raw device Data processed by Ericsson Network IQ</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +

"<p><tt class=\"file-path\">/eniq/data/etldata</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"50%\">\n" +
"<p>On a rack device Data processed by Ericsson Network IQ</p>\n" +
"</td></tr>\n" +

var C3=

"<h1><span class=\"CHAPNUMBER\">3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_mmoh\"></a><a name=\"CHAPTER3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ENIQ System</a></span></h1>\n" +

var C3_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">3.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_di3m\"></a><a name=\"CHAPTER3.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">License Agreement</a></span></h2>\n" +
"\n" +
"<p>\n" +
"For licensing information please refer to the contractual agreement\n" +
"between Ericsson and the customer.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C3_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">3.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_uki6\"></a><a name=\"CHAPTER3.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ENIQ System</a></span></h2>\n" +
"\n" +
"<p>\n" +
"ENIQ system is a full network performance monitoring solution,\n" +
"providing both monitoring and long term analysis capabilities. It\n" +
"can collect and present performance data from multiple OSS-RC installations.</p>\n" +
"\n" +
"<p>\n" +
"The main components of the architecture are:</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">One or more OSS-RC master servers. </li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">One or more ENIQ events server.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">One or more ENIQ Statistics server.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">The Business Intelligence Server (BIS). The BIS server\n" +
"is a windows server, hosting the reporting layer of the platform (Business\n" +
"Objects).</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\"><a name=\"NetAnServer\"></a>The Network Analytics Server (Optional).\n" +
"The NetAnServer is a Windows server deployment, providing functionality\n" +
"to present both Guided Analysis reports and Ad-hoc reports through\n" +
"a Web interface. For more information on functionality, see <a href='javascript:parent.parent.parent.showAnchor(\"NetAnServerSAG\")' class=\"xref\">Reference [4]</a></li></ul>\n" +
"\n" +
"\n"+
"</div>\n";

var C4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_xpkn\"></a><a name=\"CHAPTER4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Administering ENIQ System</a></span></h1>\n" +
"\n"+
"</div>\n";

var C4_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">4.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_oik7\"></a><a name=\"CHAPTER4.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">\n" +
"Monitoring ENIQ</a></span></h2>\n" +
"\n"+
"</div>\n";

var C4_1_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">4.1.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_125l\"></a><a name=\"CHAPTER4.1.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Monitoring the services using SMF</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The ENIQ Admin UI provides monitoring both of the ENIQ components\n" +
"installed on the ENIQ server(s) and of SAP IQ. Please refer to <a href='javascript:parent.parent.parent.showAnchor(\"AdminUI\")' class=\"xref\">Section  5</a> for monitoring using the Admin UI. No monitoring\n" +
"from Solaris side is required, unless the Admin UI is down. In case\n" +
"the Admin UI is not accessible, the Solaris Service Management Facility\n" +
"shall be used to check the services status. Login as <tt class=\"file-path\">root</tt> user and run the following command:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>/usr/bin/svcs | grep eniq</b></tt></p>\n" +
"\n" +
"<p>\n" +
"Please check all the required services are online. </p>\n" +
"\n" +
"<p>\n" +
"Example output of eniq services:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"LITERALMONO\">.................</tt><br />\n" +
"<tt class=\"LITERALMONO\">.................</tt><br />\n" +
"<tt class=\"LITERALMONO\">online &nbsp; &nbsp; &nbsp; &nbsp; Dec_06 &nbsp; svc:/eniq/repdb:default</tt><br />\n" +
"<tt class=\"LITERALMONO\">online &nbsp; &nbsp; &nbsp; &nbsp; Dec_06 &nbsp; svc:/eniq/webserver:default</tt><br />\n" +
"<tt class=\"LITERALMONO\">online &nbsp; &nbsp; &nbsp; &nbsp; Dec_07 &nbsp; svc:/eniq/dwhdb:default</tt><br />\n" +
"<tt class=\"LITERALMONO\">online &nbsp; &nbsp; &nbsp; &nbsp; Dec_07 &nbsp; svc:/eniq/engine:default</tt><br />\n" +
"<tt class=\"LITERALMONO\">online &nbsp; &nbsp; &nbsp; &nbsp; Dec_07 &nbsp; svc:/eniq/scheduler:default</tt><br />\n" +
"<tt class=\"LITERALMONO\">online &nbsp; &nbsp; &nbsp; &nbsp; Dec_07 &nbsp; svc:/eniq/licmgr:default</tt><br />\n" +
"<tt class=\"LITERALMONO\">.................</tt><br />\n" +
"<tt class=\"LITERALMONO\">.................</tt></p>\n" +
"\n" +
"<p>\n" +
"If any of the required services are not online and need to be restarted,\n" +
"please proceed according to the SMF Service Management chapter. See <a href='javascript:parent.parent.parent.showAnchor(\"EniqServiceCommands\")' class=\"xref\">Section  8</a> for more details of SMF service management\n" +
"if needed</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>The services above are examples, depending on your installation\n" +
"rack/blade you may have different eniq services</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C4_1_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"smf.manage\"></a><span class=\"CHAPNUMBER\">4.1.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_figd\"></a><a name=\"CHAPTER4.1.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">SMF Service\n" +
"Management</a></span></h3>\n" +
"\n" +
"<p>\n" +
"To enable any ENIQ service, use the following command:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b># /usr/sbin/svcadm enable <i class=\"var\">&lt;service_name&gt;</i></b></tt></p>\n" +
"\n" +
"<p>\n" +
"To disable any ENIQ service, use the following command:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b># /usr/sbin/svcadm disable <i class=\"var\">&lt;service_name&gt;</i></b></tt></p>\n" +
"\n" +
"<p>\n" +
"If a service is in a maintenance state, it is necessary to clear\n" +
"the service.</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b># /usr/sbin/svcadm clear <i class=\"var\">&lt;service_name&gt;</i></b></tt></p>\n" +
"\n" +
"\n"+
"</div>\n";

var C4_1_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">4.1.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_rhzo\"></a><a name=\"CHAPTER4.1.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Monitoring SAP IQ and ASA</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The ENIQ Admin UI provides monitoring of SAP IQ and ASA.. Please\n" +
"refer to <a href='javascript:parent.parent.parent.showAnchor(\"AdminUI\")' class=\"xref\">Section  5</a> for information on monitoring using\n" +
"the Admin UI. No monitoring from SAP IQ and ASA side is required,\n" +
"unless the Admin UI is down. In case the Admin UI is not accessible,\n" +
"the status of SAP IQ and ASA can be checked from the command line.\n" +
"Login as user <tt class=\"file-path\">dcuser</tt> and\n" +
"run the following command:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>dbisql -c \"UID=DBA;PWD=<i class=\"var\">&lt;DBA password, default SQL&gt;</i>\" -host localhost -port <i class=\"var\">&lt;database port&gt;</i> -nogui</b></tt></p>\n" +
"\n" +
"<p>\n" +
"At the prompt, run</p>\n" +
"\n" +
"<p>\n" +
"For SAP IQ (DWHDB) </p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>sp_iqstatus</b></tt></p>\n" +
"\n" +
"<p>\n" +
"For SAP ASA (REPDB) </p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>sa_db_properties</b></tt></p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>The default port number for DWHDB is <strong class=\"MEDEMPH\">2640</strong>, the\n" +
"port number for REPDB is <strong class=\"MEDEMPH\">2641</strong></dd></dl><br />\n" +
"<p>\n" +
"Check for usage of main space (Main IQ Blocks used). If the main\n" +
"space usage is over 95% of the main database space, the database might\n" +
"need to be expanded. Please contact Ericsson support for assistance. </p>\n" +
"\n" +
"<p>\n" +
"Temp space (Temp IQ Blocks used) is used by IQ mainly to handle\n" +
"large queries, and it's allocated and released continuously. For the\n" +
"above reason sporadic monitoring of temp space is not useful. Filling\n" +
"up temp space can lead to failure of one or more queries running (not\n" +
"mentioning a substantial performance impact). If a query or ENIQ task\n" +
"is failing because of temp space filling up please contact Ericsson\n" +
"support for assistance. </p>\n" +
"\n" +
"\n"+
"</div>\n";

var C4_1_4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">4.1.4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_bwdb\"></a><a name=\"CHAPTER4.1.4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Monitoring file system usage</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The ENIQ Admin UI provides a basic monitoring of the file system\n" +
"usage. Please refer to Reference [2] for information on monitoring\n" +
"using the Admin UI. No monitoring from Solaris side is required, unless\n" +
"the Admin UI is down.  In case the Admin UI is not accessible, login\n" +
"as user root user and run the following command:</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">ZFS File systems</strong></p>\n" +
"\n" +
"<p><tt class=\"input\"><b># /usr/sbin/zfs list</b></tt></p>\n" +
"<p>\n" +
"Please check there is space available on the file system. A sample\n" +
"output:</p>\n" +
"\n" +
"<p><tt class=\"output\">NAME USED AVAIL REFER MOUNTPOINT </tt></p>\n" +
"<p><tt class=\"output\">... </tt></p>\n" +
"<p><tt class=\"output\">eniq_sp_1/dwh_main 1.09G 1.12T 1.09G /eniq/database/dwh_main </tt></p>\n" +
"<p><tt class=\"output\">eniq_sp_1/dwh_main_dbspace 1.43T 1.12T 1.43T /eniq/database/dwh_m </tt></p>\n" +
"<p><tt class=\"output\">eniq_sp_1/dwh_temp_dbspace 489G 1.12T 489G /eniq/database/dwh_t </tt></p>\n" +
"<p><tt class=\"output\">eniq_sp_1/rep_main 2.27G 1.12T 2.27G /eniq/database/rep_main </tt></p>\n" +
"<p><tt class=\"output\">eniq_sp_1/rep_temp 1.00G 1.12T 1.00G /eniq/database/rep_temp </tt></p>\n" +
"<p><tt class=\"output\">...</tt></p>\n" +
"<p>\n" +
"If one of the file systems is over 90%, please identify it and\n" +
"contact Ericsson support.</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">NAS File systems</strong></p>\n" +
"\n" +
"<p>\n" +
"In the case of ENIQ installed on a Blade you must also check the\n" +
"NAS file systems.</p>\n" +
"\n" +
"<p>\n" +
"Login to the NAS console as user <tt class=\"file-path\">master</tt> and run the following command:</p>\n" +
"\n" +
"<p><tt class=\"input\"><b>storage fs list</b></tt></p>\n" +
"<p>\n" +
"Please check there is space available on the file systems. A sample\n" +
"output:</p>\n" +
"\n" +
"<p><tt class=\"output\">FS                        STATUS       SIZE    LAYOUT	MIRRORS\n" +
"  COLUMNS   USE%  NFS SHARED  CIFS SHARED  SECONDARY TIER  POOL LIST</tt></p>\n" +
"<p><tt class=\"output\">========================= ======       ====    ======   =======\n" +
"  =======   ====  ==========  ===========  ==============  =========</tt></p>\n" +
"<p><tt class=\"output\">stats1-admin              online      2.00G    simple   -\n" +
"        -           3%    yes          no           no           stats1</tt></p>\n" +
"<p><tt class=\"output\">stats1-archive            online      8.00G    simple   -\n" +
"        -           0%    yes          no           no           stats1</tt></p>\n" +
"<p><tt class=\"output\">stats1-backup             online     10.00G    simple   -\n" +
"        -           1%    yes          no           no           stats1</tt></p>\n" +
"<p><tt class=\"output\">stats1-etldata            online     50.00G    simple   -\n" +
"        -           0%    yes          no           no           stats1</tt></p>\n" +
"<p><tt class=\"output\">stats1-fmdata             online      1.00G    simple   -\n" +
"        -           6%    yes          no           no           stats1</tt></p>\n" +
"<p><tt class=\"output\">stats1-home               online     10.00G    simple   -\n" +
"        -           1%    yes          no           no           stats1</tt></p>\n" +
"<p><tt class=\"output\">.......................</tt></p>\n" +
"<p><tt class=\"output\">.......................</tt></p>\n" +
"<p>\n" +
"If one of the file systems is over 90%, please identify it and\n" +
"contact Ericsson support.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>The above list is an example, depending on your installation\n" +
"you may have additional filesystems listed</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C4_1_5=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">4.1.5 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_g5m3\"></a><a name=\"CHAPTER4.1.5\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Monitoring the ZFS pool</a></span></h3>\n" +
"\n" +
"<p>\n" +
" Login as <tt class=\"file-path\">root</tt> user\n" +
"and run the following command:</p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>/usr/sbin/zpool status</b></tt></p>\n" +
"\n" +
"<p>\n" +
"Check that <strong class=\"MEDEMPH\">the pool is online and no data errors\n" +
"are detected</strong>, and all the mirrors are on line and healthy.\n" +
" In case ZFS reports that a device is faulty, <strong class=\"MEDEMPH\">it must be physically replaced. </strong>Please contact your HW support\n" +
"immediately if this occurs. No action is required at application level\n" +
"unless ZFS detects that the pool is offline or data corruption occurred.\n" +
"In case ZFS detects that the pool is offline or data corruption occurred,\n" +
"please take no action on ZFS, shutdown any application component (if\n" +
"any still running) according to the ENIQ SAG and contact immediately\n" +
"the Ericsson support.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C4_1_6=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">4.1.6 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_4q8t\"></a><a name=\"CHAPTER4.1.6\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Monitoring the NAS pool (Blade\n" +
"only)</a></span></h3>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd><strong class=\"MEDEMPH\">This is only applicable where ENIQ is installed on\n" +
"a blade</strong></dd></dl><br />\n" +
"<p>\n" +
"Login to the NAS console as user master and run the following command:</p>\n" +
"\n" +

var C4_1_7=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">4.1.7 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_5ozx\"></a><a name=\"CHAPTER4.1.7\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Monitoring the NAS filesystems\n" +
"(Blade only)</a></span></h3>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd><strong class=\"MEDEMPH\">This is only applicable where ENIQ is installed on\n" +
"a blade</strong></dd></dl><br />\n" +
"<p>\n" +
"For the NAS filesystems to mount, the NASd service and the NAS-online\n" +
"milestone must  be online.</p>\n" +
"\n" +
"<p>\n" +
" To check this run the following command:</p>\n" +
"\n" +
"<p><tt class=\"input\"><b># /usr/bin/svcs | grep NAS</b></tt></p>\n" +
"<p>\n" +
"Please ensure both the service and milestone are online</p>\n" +
"\n" +
"<p><tt class=\"output\">online         Jul_04   svc:/storage/NASd:default</tt></p>\n" +
"<p><tt class=\"output\">online         Jul_04   svc:/milestone/NAS-online:default</tt></p>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd> See section <a href='javascript:parent.parent.parent.showAnchor(\"smf.manage\")' class=\"xref\">Section  4.1.2</a> to manage SMF services</dd></dl><br />\n" +
"<p>\n" +
"The milestone should come online once the NASd service is online\n" +
"(unless it was manually disabled). </p>\n" +
"\n" +
"<p>\n" +
"The following log file can be referenced for troubleshooting errors:</p>\n" +
"\n" +
"<p><tt class=\"output\">/eniq/local_logs/NASd/NASd.log</tt></p>\n" +
"\n" +
"\n"+
"</div>\n";

var C4_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">4.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_qmux\"></a><a name=\"CHAPTER4.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Managing ENIQ System</a></span></h2>\n" +
"\n" +
"<p>\n" +
" It is not recommended to take snapshots out of planned system\n" +
"maintenance activity. It might be requested by upgrade or backup procedure\n" +
"that snapshots shall be taken or released. Snapshots should be left\n" +
"on the ENIQ server only for the time required to perform the maintenance\n" +
"activity, since they freeze an image of the file system and use disk\n" +
"space. Leaving a snapshot on the file system for an indefinite length\n" +
"of time will lead to a file system full scenario. </p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>If using a Blade or Multi Blade deployment, only <strong class=\"MEDEMPH\">ONE</strong> Snapshot can exist before attempting a rollback\n" +
", having more than one snapshot existing WILL cause the rollback to\n" +
"fail.<p>\n" +
"If snapshots are taken by the recommended and supported way ( i.e.\n" +
"using the script<tt class=\"input\"><b> prepare_eniq_bkup.bsh</b></tt>  ) then at a\n" +
"time only one active rolling snapshot will exist as rolling snapshot\n" +
"and manual (upgrade , EU snapshot) both use the same framework (i.e.\n" +
"the script <tt class=\"input\"><b>prepare_eniq_bkup.bsh</b></tt>) and it will take\n" +
"care by itself to keep one active rolling snapshot at a time. </p>\n" +
"</dd></dl><br />\n" +
"\n" +
"\n"+
"</div>\n";

"<p>\n" +
"Service status is indicated by a traffic light. The colors and\n" +

"\n" +
"\n" +
"<a name=\"TABLE5\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +

"\n" +

"\n" +

"\n" +

"<td align=\"left\" width=\"12%\">\n" +
"<p>Green</p>\n" +
"</td>\n" +

"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">When engine is online and repdb goes offline, engine\n" +
"will remain online but in <tt class=\"file-path\">InActive</tt> profile.\n" +
"Once repdb comes online, engine's profile will become <tt class=\"file-path\">Normal</tt>.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">ENIQ User should not manually set this profile using\n" +
"changeProfile command on engine.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Parsing and loading does not happen in <tt class=\"file-path\">InActive</tt> profile.</li></ul></dd></dl><br />\n" +
"\n"+
"</div>\n";

var C5_2_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"CheckDataLoadStatus\"></a><span class=\"CHAPNUMBER\">5.2.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_3lnx\"></a><a name=\"CHAPTER5.2.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Checking\n" +
"data loading statuses</a></span></h3>\n" +
"\n" +
"<p>\n" +
"You can use AdminUI to view data loading status.</p>\n" +
"\n" +
"<p>\n" +
"<b>To check data loading status</b></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>Show Loadings</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Select date, tech pack, and filter.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click <b>Get Information</b>. See <a href='javascript:parent.parent.parent.showAnchor(\"ViewLoadingStatus\")' class=\"xref\"> Figure 8</a>.</li></ol>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>If file received is in UTC time zone  format , then Datatime\n" +
" on \"Show Loadings\" page in Adminui is calculated based on UTC time\n" +
"zone and its offset<p>\n" +
"Example: If file is received at 6:15AM and the offset is +0100\n" +
"then Datatime on  \"Show Loadings\" page will be 5:15AM.</p>\n" +
"</dd></dl><br />\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>If the system is under heavy load specially during nightly\n" +
"aggregations, there may be few instance when the Loader and UpdateMonitoring\n" +
"set&rsquo;s may be delayed by a couple of minutes. There should however\n" +
"be no impact during normal system operation or during normal working\n" +
"hours</dd></dl><br />\n" +
"<div style=\"margin-top: 12pt\"><a name=\"ViewLoadingStatus\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE8\"><img src=\"4_1543-CSA11363_1Uen.X5-sag_new_image_9.gif\" title=\"\" border=\"0\" width=\"610\" height=\"573\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 8 &nbsp; Viewing Loading Statuses</i></p></div>\n" +
"<p>\n" +
"Only measurements that have been loaded are displayed. Inactive\n" +
"measurement types are not included. For more information on activating\n" +
"and inactivating measurement types, see <a href='javascript:parent.parent.parent.showAnchor(\"ActivateInactivateMeasTypes\")' class=\"xref\">Section  5.3.5</a>.</p>\n" +
"\n" +
"<p>\n" +
"The data loading statuses are explained in <a name=\"DataLoadingStatuses\" href='javascript:parent.parent.parent.showAnchor(\"DataLoadingStatuses\")' class=\"xref\"> Table 6</a>.</p>\n" +
"\n" +
"\n" +
"<a name=\"TABLE6\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 6 &nbsp;&nbsp; Data Loading Statuses</caption>\n" +
"<tr valign=\"top\">\n" +
"<th align=\"left\" valign=\"top\" width=\"33%\">\n" +
"\n" +
"<p><strong class=\"MEDEMPH\">Status</strong></p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"16%\">\n" +
"\n" +
"<p><strong class=\"MEDEMPH\">Color</strong></p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"51%\">\n" +
"\n" +
"<p><strong class=\"MEDEMPH\">Denotes</strong></p></th></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>LOADED</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"16%\">\n" +
"<p>Green</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"51%\">\n" +
"<p>Data is loaded into database.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>NOT_LOADED</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"16%\">\n" +
"<p>Yellow</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"51%\">\n" +
"<p>Data is not yet loaded into the database or no ROP file\n" +
"has been received for this period.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>CHECK_FAILED</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"16%\">\n" +
"<p>Blue</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"51%\">\n" +
"<p>Monitoring rule thresholds were not met.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>HOLE</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"16%\">\n" +
"<p>Red</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"51%\">\n" +
"<p>&ldquo;Not_Loaded&rdquo; (Missing) data between two consecutively\n" +
"loaded ROP&rsquo;s.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"33%\">\n" +
"<p>CALCULATING</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"16%\">\n" +
"<p>Black</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"51%\">\n" +
"<p>ENIQ is calculating the number of rows that were loaded.</p>\n" +
"</td></tr></table>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>ENIQ : Stores the cbt (cbt - collection being time) timestamp\n" +
"as the DATETIME_ID for Gauge counters.<br />SDM : Stores the mts(mts\n" +
"- meas time stamp) timestamp as the TIME for Gauge counters.<br /><p>\n" +
"ENIQ can support either of the possible time levels ( 1 MIN, 5\n" +
"MIN, 10 MIN, 15 MIN, 30 MIN, HOUR, 6 HOUR and 24 HOUR) at a particular\n" +
"instance for a single node. If data for multiple time levels are loaded\n" +
"simultaneously for single node (Even if this data comes from different\n" +
"node types that the single node belong to, for instance SGSN &amp;\n" +
"SGSN-MME) then loadings and aggregations will not be appropriate</p>\n" +
"<p>\n" +
"Aggregation will trigger if one of the below condition is met:<br />1)   All the data ROPS of previous day are loaded and 1.5 hour threshold\n" +
"limit is passed.  <br />2)   All the data ROPS are not loaded and the\n" +
"Last loading ( for example: LATEST Loading) of data happened 1.5 hour\n" +
"before. </p>\n" +
"<p>\n" +
"Incase customer is observing delay in initial aggregation please\n" +
"see troubleshooting section.  </p>\n" +
"</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C5_2_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.2.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_yu3g\"></a><a name=\"CHAPTER5.2.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Viewing detailed loadings</a></span></h3>\n" +
"\n" +
"<p>\n" +
"The <tt class=\"file-path\">Hours</tt> column shows the time level\n" +
"for the loading. This is set when monitoring is added for a measurement\n" +
"type (see <a href='javascript:parent.parent.parent.showAnchor(\"MonitoredTypes\")' class=\"link\"> Section 3.2.7</a>).</p>\n" +
"\n" +
"<p>\n" +
"The time levels possible are: 1 MIN, 5 MIN, 10 MIN, 15 MIN, 30\n" +
"MIN, HOUR, 6 HOUR and 24 HOUR.</p>\n" +
"\n" +
"<p>\n" +
"To view the detailed loadings for a measurement type, click on\n" +
"the type name. This will display the loading status for each period.</p>\n" +
"\n" +
"<p>\n" +
"For the HOUR time level, the loadings can start at the beginning\n" +
"of the hour (For example: 23:00) or on the 30th minute (For example:\n" +
"23:30), see <a href='javascript:parent.parent.parent.showAnchor(\"DetailedLoadingsForHour\")' class=\"link\"> Figure 9</a>. The loadings can start on the 30th minute if the data is for a\n" +
"timezone that is on the half hour. For example for India the timezone\n" +
"is +0530.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"DetailedLoadingsForHour\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE9\"><img src=\"4_1543-CSA11363_1Uen.X5-Loaded_on_hour.jpg\" title=\"\" border=\"0\" width=\"701\" height=\"44\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 9 &nbsp; Detailed loadings for a measurement type at HOUR time level</i></p></div>\n" +
"<p>\n" +
"In this case, the entry for 23:00 is the hour from 23:00 to 00:00\n" +
"and it is marked green because data is loaded for that time at the\n" +
"HOUR time level . The entry for 23:30 is marked as a hole because\n" +
"no data at HOUR time level was loaded with the time stamp 23:30.</p>\n" +
"\n" +
"<p>\n" +
"In the main Show Loadings page, loadings at HOUR level are in green\n" +
"if the loading happens either at the beginning of the hour, or on\n" +
"the 30th minute, see <a href='javascript:parent.parent.parent.showAnchor(\"MainShowLoadingsForHour\")' class=\"link\"> Figure\n" +
"10</a>. To see whether the loading starts at the 0 minute or 30th\n" +
"minute, click on the measurement type name for the detailed list of\n" +
"loadings.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"MainShowLoadingsForHour\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE10\"><img src=\"4_1543-CSA11363_1Uen.X5-Show_loadings_main_page.jpg\" title=\"\" border=\"0\" width=\"772\" height=\"83\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 10 &nbsp; Main Show Loadings page for data at HOUR level</i></p></div>\n" +
"<p>\n" +
"<a name=\"ShowLoadingsTable\" href='javascript:parent.parent.parent.showAnchor(\"ShowLoadingsTable\")' class=\"link\"> Table 7</a> shows the different\n" +
"statuses the HOUR level data loadings can be in for the 0th and 30th\n" +
"minutes, and how this will be displayed in the main Show Loadings\n" +
"page:</p>\n" +
"\n" +
"\n" +
"<a name=\"TABLE7\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 7 &nbsp;&nbsp; Status of loadings for HOUR level data and how it will be\n" +
"displayed in the Show Loadings page</caption>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>Scenario</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>0th minute loading status</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>30th minute loading status</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>Result in Show Loadings page in Admin UI</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>1</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>LOADED</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>NOT_LOADED</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>LOADED (Green for the hour)</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>2</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>LOADED</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>HOLE</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>LOADED (Green for the hour)</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>3</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +

var C5_2_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.2.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_1gbk\"></a><a name=\"CHAPTER5.2.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Reloading data</a></span></h3>\n" +
"\n" +
"<p>\n" +
"You can use AdminUI to reload data that is not parsed, or needs\n" +
"to be reloaded for another reason.</p>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To reload data</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log on to the Eniq system as user dcuser.<p>\n" +
"Data which has been rejected can be found in:</p>\n" +
"<p>\n" +
"<tt class=\"file-path\">/eniq/data/rejected/&lt;tech pack name&gt;/&lt;measurement\n" +
"type name&gt;/</tt></p>\n" +
"<p>\n" +
"For example: <tt class=\"file-path\">/eniq/data/rejected/DC_E_RAN/DC_E_RAN_UCELL_V_RAW/</tt></p>\n" +
"<p>\n" +
"Move the data you want to reload to the following directory:</p>\n" +
"<p>\n" +
"<tt class=\"file-path\">/eniq/data/pmdata/#OSS/#NELEMENT/#ANY/</tt></p>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Where #OSS is OSS present, #NELEMENT is required network\n" +
"element and #ANY is any given directory.<p>\n" +
"For example /eniq/data/pmdata/eniq_oss_1/DC_E_RAN /1/ if the OSS\n" +
"identifier is eniq_oss_1.</p>\n" +
"</dd></dl><br /></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>ETLC Set Scheduling</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Select <b>Interface</b> from the <b>Set\n" +
"type</b> drop-down menu.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">In the <b>Package</b> drop-down menu, select\n" +
"the interface that corresponds to the tech pack you are loading data\n" +
"for.<p>\n" +
"In this case, the corresponding interface for the tech pack used\n" +
"in step 1 would be <tt class=\"file-path\">Adapter_INTF_DC_E_RNC-eniq_oss_1</tt> if the interface has been activated for <tt class=\"file-path\">eniq_oss_1</tt>.</p>\n" +
"</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Select the set named Adapter_INTERFACE_NAME (in this case <tt class=\"file-path\">Adapter_INTF_DC_E_RNC-eniq_oss_1</tt>) on the result table\n" +
"and click <b>Start</b>. AdminUI automatically redirects\n" +
"to the ETLC Monitoring view.</li></ol>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Duplicate files may be rejected by the adapter. It is possible\n" +
"to allow loading of duplicate files but this option is disabled by\n" +
"default. To enable it please contact your local Ericsson support team.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C5_2_4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"ShowAggregations\"></a><span class=\"CHAPNUMBER\">5.2.4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_5shk\"></a><a name=\"CHAPTER5.2.4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Checking\n" +
"aggregation statuses</a></span></h3>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To check aggregation status</strong></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>Show Aggregations</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Select Date.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Select the required tech pack from list of available tech\n" +
"packs in drop-down menu.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click <b>Get Information</b>.</li></ol>\n" +
"<p>\n" +
"An example of the Show Aggregations view that displays day, week,\n" +
"and month aggregations for the selected date and tech pack is shown\n" +
"in <a href='javascript:parent.parent.parent.showAnchor(\"ViewAggregations\")' class=\"xref\"> Figure 11</a>. All measurement types are included.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"ViewAggregations\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE11\"><img src=\"4_1543-CSA11363_1Uen.X5-showaggre2.gif\" title=\"\" border=\"0\" width=\"552\" height=\"599\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 11 &nbsp; Viewing Aggregations</i></p></div>\n" +
"<p>\n" +
"The basic statuses for aggregations in AdminUI are NOT_LOADED,\n" +
"LOADED, QUEUED, AGGREGATED, and LATE_DATA. See <a name=\"AggregationStatuses\" href='javascript:parent.parent.parent.showAnchor(\"AggregationStatuses\")' class=\"xref\"> Table 8</a> for all aggregation statuses.</p>\n" +
"\n" +
"\n" +
"<a name=\"TABLE8\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 8 &nbsp;&nbsp; Aggregation Statuses</caption>\n" +
"<tr valign=\"top\">\n" +
"<th align=\"left\" valign=\"top\" width=\"38%\">\n" +
"\n" +
"<p><strong class=\"MEDEMPH\">Status</strong></p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"62%\">\n" +
"\n" +
"<p><b class=\"object\">Denotes</b></p></th></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"38%\">\n" +
"<p><tt class=\"output\">MANUAL</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"62%\">\n" +
"<p>Aggregation was set to <tt class=\"output\">MANUAL</tt> state by\n" +
"user for reaggregation.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"38%\">\n" +
"<p><tt class=\"output\">IGNORED</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"62%\">\n" +
"<p>Aggregation was set to <tt class=\"output\">IGNORED</tt> state by\n" +
"user. Automatic aggregation will ignore this aggregation.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"38%\">\n" +
"<p><tt class=\"output\">LOADED</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"62%\">\n" +
"<p>Data is loaded into database</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"38%\">\n" +
"<p><tt class=\"output\">NOT LOADED</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"62%\">\n" +
"<p>Data is not yet loaded into database.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"38%\">\n" +
"<p><tt class=\"output\">LATE_DATA</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"62%\">\n" +
"<p>The measurement type has been aggregated, but data was\n" +
"loaded to the database after the aggregation.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"38%\">\n" +
"<p><tt class=\"output\">CHECK_FAILED</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"62%\">\n" +
"<p>Monitoring rule thresholds were not met.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"38%\">\n" +
"<p><tt class=\"output\">AGGREGATED</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"62%\">\n" +
"<p>Successful aggregation</p><br />\n" +
"<p><b class=\"object\">WEEK</b> and <b class=\"object\">MONTH</b> Aggregations\n" +
"will show status <tt class=\"output\">FAILED DEPENDENCY</tt> even if <b class=\"object\">DAY</b> Aggregations have status <tt class=\"output\">NOT LOADED</tt></p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"38%\">\n" +
"<p><tt class=\"output\">ERROR</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"62%\">\n" +
"<p>Unrecoverable error during aggregation.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"38%\">\n" +
"<p><tt class=\"output\">BLOCKED</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"62%\">\n" +
"<p>Aggregation was prevented by gatekeeper to avoid aggregation\n" +
"conflicts. Aggregation will be tried again on the next execution of\n" +
"automatic aggregation. </p><br />\n" +
"<p>In this case an aggregation will be allowed to run again, but\n" +
"only until the threshold time limit has been reached. The threshold\n" +
"time limit is the time the aggregation is first blocked, plus a predefined\n" +
"number of minutes. The number of minutes is 180 by default (3 hours),\n" +
"but can be overridden by specifying a value for the <tt class=\"output\">GateKeeper.thresholdLimit</tt> property in the <tt class=\"file-path\">/eniq/sw/conf/static.properties</tt> file.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"38%\">\n" +
"<p><tt class=\"output\">QUEUED</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"62%\">\n" +
"<p>Aggregation has started.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"38%\">\n" +
"<p><tt class=\"output\">FAILED DEPENDENCY</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"62%\">\n" +
"<p>Aggregations prevented by gatekeeper are tried again on\n" +
"the next execution of AutomaticReAggregationAction . An aggregation\n" +
"is allowed to run until the threshold time limit is reached (this\n" +
"is 3 hours by default). Once this time has passed, the aggregation's\n" +
"status is set to <tt class=\"output\">FAILED DEPENDENCY</tt> (Pink).</p><br />\n" +
"<p>When the AutomaticReAggregationAction is run it will check to\n" +
"see if the status of any aggregation is equal to <tt class=\"output\">FAILED DEPENDENCY</tt> and is not older than 3 days. If these conditions are satisfied,\n" +
"the aggregation will be run again.  The threshold time limit is disabled\n" +
"in this case. If the aggregation is blocked by the gatekeeper again\n" +
"when it runs, the threshold time limit will be set again, but the\n" +
"time limit will be 3 hours from the time AutomaticReAggregation is\n" +
"run. When the engine is restarted, the threshold time limit is disabled\n" +
"for all blocked aggregations by the<tt class=\"output\">Requeue_queued_aggregations</tt> set.</p><br />\n" +
"<p>Dates older than 3 days can be aggregated again if they are set\n" +
"to <b class=\"object\">Manual </b>. The AutomaticReAggregationAction will\n" +
"need to be run after this.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"38%\">\n" +
"<p><tt class=\"output\">NOT MONITORED</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"62%\">\n" +
"<p>Any measurement type that is not monitored will show up\n" +
"as a white box.</p><br />\n" +
"<p>If the aggregation date is in the future then it will also show\n" +
"up as a white box as the monitoring doesn&rsquo;t exist for these\n" +
"dates. </p>\n" +
"</td></tr></table>\n" +
"<p>\n" +
"See <a href='javascript:parent.parent.parent.showAnchor(\"StatusDiagramSuccessAggreg\")' class=\"xref\"> Figure 12</a> for the successful\n" +
"aggregation status diagram.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"StatusDiagramSuccessAggreg\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE12\"><img src=\"4_1543-CSA11363_1Uen.X5-statdia.gif\" title=\"\" border=\"0\" width=\"800\" height=\"865\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 12 &nbsp; Status Diagram, Successful Aggregation</i></p></div>\n" +
"\n"+
"</div>\n";

var C5_2_5=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.2.5 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_0sw3\"></a><a name=\"CHAPTER5.2.5\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Setting the threshold limit value</a></span></h3>\n" +
"\n" +
"<p>\n" +
"<strong class=\"MEDEMPH\">To set the threshold limit</strong></p>\n" +
"\n" +
"<p>\n" +
"The threshold limit defines the number of minutes an aggregation\n" +
"will stay in <tt class=\"output\">BLOCKED</tt> status (if it is blocked), before\n" +
"changing to status <tt class=\"output\">FAILED_DEPENDENCY</tt>.</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Log into the ENIQ server as dcuser.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Execute the following engine command:<p>\n" +
"<tt class=\"input\"><b>engine -e updatethresholdLimit &lt;number of minutes&gt;</b></tt></p>\n" +
"<p>\n" +
"where <tt class=\"input\"><b>&lt;number of minutes&gt;</b></tt> is the number of minutes\n" +
"aggregations will be allowed to stay in status <tt class=\"output\">BLOCKED</tt> before changing to <tt class=\"output\">FAILED_DEPENDENCY</tt>. <br />Example: <tt class=\"input\"><b>engine -e updatethresholdLimit 120</b></tt>, <br />will change the\n" +
"threshold limit to two hours. <br />The threshold limit value is stored\n" +
"in the file: <br /><tt class=\"file-path\">/eniq/sw/conf/static.properties</tt> as the property <tt class=\"file-path\">GateKeeper.thresholdLimit</tt>.</p>\n" +
"</li></ol>\n" +
"\n"+
"</div>\n";

var C5_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">5.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_bldi\"></a><a name=\"CHAPTER5.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Maintenance operations</a></span></h2>\n" +

"</p>\n" +

var C5_3_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.3.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_9pb4\"></a><a name=\"CHAPTER5.3.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ENIQ database maintenance</a></span></h3>\n" +
"\n" +
"<p>\n" +
"Database maintenance is handled automatically by DWHManagement\n" +
"sets. The data in DWH is stored in types.</p>\n" +
"\n" +
"<p>\n" +
"There are three different types:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Partitioned type</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Unpartitioned type</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Simple type</li></ol>\n" +
"<p>\n" +
"Unpartitioned and simple types are used for storing small amount\n" +
"of data and therefore need no daily management. The actual measurement\n" +
"data is stored in partitioned types.</p>\n" +
"\n" +
"<p>\n" +
"ENIQ stores measurement data in time limited database tables that\n" +
"are called partitions. Each partition has an explicit start time and\n" +
"end time. ENIQ creates the minimum amount of partitions needed to\n" +
"cover the required storage time. The partition shift is handled in\n" +
"such a way that when the end time of the current partition approaches\n" +
"data retention limit, the oldest of the partitions is truncated and\n" +
"reassigned to start where the newest partition ends. There is no explicit\n" +
"drop of data that is older than the required storage time.</p>\n" +
"\n" +
"<p>\n" +
"ENIQ handles data retention this way for performance reasons: deleting\n" +
"rows from database tables is slower than truncating a whole table.\n" +
"ENIQ guarantees that there is always measurement data for at least\n" +
"the time described by the storage time. There can also be data that\n" +
"is older than the desired storage time stored temporarily.</p>\n" +
"\n" +
"<p>\n" +
"During the initial installation of ENIQ, tech packs, partitions\n" +
"are created for the entire storage time. Data can be loaded into the\n" +
"whole storage time range.</p>\n" +
"\n" +
"<p>\n" +
"However, by default ENIQ load monitoring is only performed to data\n" +
"that is not older than three days. Therefore, measurement data loadings\n" +
"that are older than three days at the time of the loading are not\n" +
"displayed in AdminUI. There is a work around for updating ENIQ data\n" +
"monitoring for the measurement data of the last 30 days, see <a href='javascript:parent.parent.parent.showAnchor(\"tbl-troubleshooting\")' class=\"xref\">tbl-troubleshooting</a>.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C5_3_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.3.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_ybz2\"></a><a name=\"CHAPTER5.3.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Daily database maintenance</a></span></h3>\n" +
"\n" +
"<p>\n" +
"A partitioned type has a set of partitions, database tables, used\n" +
"with circular buffer algorithm. Because of finite length of storage\n" +
"time in a circular buffer, partitioned types need daily maintenance.\n" +
"Daily management is performed by DWHM_Partition sets. Each tech pack\n" +
"contains a partitioning set. Partitioning sets are triggered by Trigger_Partitioning\n" +
"set in DWH_BASE tech pack. You can verify the execution of daily database\n" +
"maintenance by running the Verify_Partitioning set in DWH_BASE tech\n" +
"pack. However, this is normally not necessary.</p>\n" +
"\n" +
"<p>\n" +
"<b>To verify the execution of daily database maintenance</b></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>ETLC Set Scheduling</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">From <b>Set type</b>, select <b>Maintenance</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">From <b>Package</b>, select <b>DWH_BASE</b> package. See <a href='javascript:parent.parent.parent.showAnchor(\"DailyDatabaseMaintenence\")' class=\"xref\"> Figure 15</a>.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><a name=\"DailyDatabaseMaintenence\"></a><p align=\"left\" class=\"image\"><a href=\"4_1543-CSA11363_1Uen.X5-setscheduling.GIF\" name=\"FIGURE15\" class=\"UNSCALEDREFERENCE\" onclick =\"javascript:parent.parent.ScaledImage();\"><img src=\"4_1543-CSA11363_1Uen.X5-setscheduling.GIF\" title=\"Click to view an unscaled version of this image\" border=\"0\" width=\"640\" class=\"tab1\" /></a></p><p align=\"left\"><i>Figure 15 &nbsp; Daily Database Maintenance</i></p></div>\n" +
"\n" +
"<ol class=\"STEPLIST\" start=\"4\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Find the set named Verify_Partitioning and click <b>Start</b>. AdminUI will automatically redirect you to the ETLC\n" +
"Monitoring view.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Wait until the Verify_Partitioning set has been executed.\n" +
"Refresh the page manually.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">When Verify_Partitioning is successfully executed, click\n" +
"the set name column for the set in Executed ETL Sets.<p>\n" +
"If the log contains warnings, there is a problem in partitioning.\n" +
" Check the execution of DWHM_Partition sets for all tech packs on\n" +
"the list. See <a href='javascript:parent.parent.parent.showAnchor(\"ViewExecutionDWHMPartitionSets\")' class=\"xref\"> Figure 16</a>.</p>\n" +
"</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><a name=\"ViewExecutionDWHMPartitionSets\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE16\"><img src=\"4_1543-CSA11363_1Uen.X5-logdetails.gif\" title=\"\" border=\"0\" width=\"601\" height=\"410\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 16 &nbsp; Viewing the Execution of DWHM_Partition Sets</i></p></div>\n" +
"\n"+
"</div>\n";

var C5_3_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.3.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_c6ba\"></a><a name=\"CHAPTER5.3.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Executing partitioning manually</a></span></h3>\n" +
"\n" +
"<p>\n" +
"If there is a problem in partitioning, or the system has to be\n" +
"recovered, you can execute the partitioning manually. There is a set,\n" +
"DWHM_Partition_TechPackName, for each tech pack to execute partitioning.\n" +
"The partitioning is performed by manually triggering this set.</p>\n" +
"\n" +
"<p>\n" +
"<b>To execute manual partitioning</b></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>ETLC Set Scheduling</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">From <b>Set type</b>, select <b>Techpack</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">From <b>Package</b>, select the name of the\n" +
"tech pack</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Select DWHM_Partition_TechPackName from the list and click\n" +
"the pack's <b>Start</b> link. AdminUI automatically transfers\n" +
"into ETLC Monitoring view, where you can monitor the set execution.\n" +
"See <a href='javascript:parent.parent.parent.showAnchor(\"StartManualPartitioning\")' class=\"xref\"> Figure 17</a>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">After the set has been executed, check the log for errors.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><a name=\"StartManualPartitioning\"></a><p align=\"left\" class=\"image\"><a href=\"4_1543-CSA11363_1Uen.X5-startmanualpart.GIF\" name=\"FIGURE17\" class=\"UNSCALEDREFERENCE\" onclick =\"javascript:parent.parent.ScaledImage();\"><img src=\"4_1543-CSA11363_1Uen.X5-startmanualpart.GIF\" title=\"Click to view an unscaled version of this image\" border=\"0\" width=\"640\" class=\"tab1\" /></a></p><p align=\"left\"><i>Figure 17 &nbsp; Starting Manual Partitioning</i></p></div>\n" +
"\n"+
"</div>\n";

var C5_3_4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"TypeConfiguration\"></a><span class=\"CHAPNUMBER\">5.3.4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_ollv\"></a><a name=\"CHAPTER5.3.4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Checking\n" +
"partition status</a></span></h3>\n" +
"\n" +
"<p>\n" +
"There are three ways of checking ENIQ partition status: logging\n" +
"into the DWH repository, viewing log files, and using AdminUI. Using\n" +
"AdminUI is the simplest of the three.</p>\n" +
"\n" +
"<p>\n" +
"<b>To view partition status</b></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>Type Configuration</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Select tech pack and table level.<br />The Status column\n" +
"displays the partition status of each tech pack.</li></ol>\n" +
"<p>\n" +
"Partition statuses are explained in <a href='javascript:parent.parent.parent.showAnchor(\"PartitionStatus\")' class=\"xref\"> Table 9</a>.</p>\n" +
"\n" +
"<p>\n" +
"For more information on INSANE partitions, see <a name=\"PartitionStatus\" href='javascript:parent.parent.parent.showAnchor(\"troublepartition\")' class=\"xref\">Section  26.3</a>.</p>\n" +
"\n" +
"\n" +
"<a name=\"TABLE9\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 9 &nbsp;&nbsp; Partition Statuses</caption>\n" +
"<tr valign=\"top\">\n" +
"<th align=\"left\" valign=\"top\" width=\"25%\">\n" +
"\n" +
"<p>Partition Status</p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"75%\">\n" +
"\n" +
"<p>Explanation</p></th></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"25%\">\n" +
"<p>ACTIVE</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"75%\">\n" +
"<p>The partition is working.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"25%\">\n" +
"<p>MANUAL</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"75%\">\n" +
"<p>The partition was created manually.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"25%\">\n" +
"<p>MIGRATED</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"75%\">\n" +
"<p>The partition plan is updated.</p><br />\n" +
"<p>This status is also used when partitions are being deleted: the\n" +
"status is changed to MIGRATED, sanity check is run, and then the partition\n" +
"is deleted</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"25%\">\n" +
"<p>READONLY</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"75%\">\n" +
"<p>Partition can only be read. No data can be inserted.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"25%\">\n" +
"<p>NEW</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"75%\">\n" +
"<p>A new partition that has not been activated yet.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"25%\">\n" +
"<p>INSANE_AC</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"75%\">\n" +
"<p>An active partition that is insane, for example, because\n" +
"it does not correspond to the Partition Definitions in the DWH Repository.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"25%\">\n" +
"<p>INSANE_MA</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"75%\">\n" +
"<p>A manual partition that is insane, for example, because\n" +
"it does not correspond to the Partition Definitions in the DWH Repository.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"25%\">\n" +
"<p>INSANE_MG</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"75%\">\n" +
"<p>A migrated partition that has gone insane.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"25%\">\n" +
"<p>INSANE_RO</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"75%\">\n" +
"<p>A read-only partition that has gone insane.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"25%\">\n" +
"<p>INSANE_NE</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"75%\">\n" +
"<p>New Partition that has gone insane, for example, because\n" +
"it contains data.</p>\n" +
"</td></tr></table>\n" +
"\n"+
"</div>\n";

var C5_3_5=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"ActivateInactivateMeasTypes\"></a><span class=\"CHAPNUMBER\">5.3.5 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_ryor\"></a><a name=\"CHAPTER5.3.5\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Activating and inactivating types</a></span></h3>\n" +
"\n" +
"<p>\n" +
"If you want to disable or enable data loading for a specific measurement\n" +
"type, you can activate or inactivate the measurement type using AdminUI.</p>\n" +
"\n" +
"<p>\n" +
"Inactivated measurement types are not displayed in <b>Show\n" +
"Loadings</b> after the default three-day lookback time. For more\n" +
"information on viewing loading statuses, see <a href='javascript:parent.parent.parent.showAnchor(\"CheckDataLoadStatus\")' class=\"xref\">Section  5.2.1</a>. <b>Show Aggregations</b> always includes all measurement types. For more information on viewing\n" +
"aggregations, see <a href='javascript:parent.parent.parent.showAnchor(\"ShowAggregations\")' class=\"xref\">Section  5.2.4</a>.</p>\n" +
"\n" +
"<p>\n" +
"<b>To activate and inactivate types</b></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>Type Configuration</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Select tech pack and table level. See <a href='javascript:parent.parent.parent.showAnchor(\"ActivateInactivateTypes\")' class=\"xref\"> Figure 18</a>.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><a name=\"ActivateInactivateTypes\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE18\"><img src=\"4_1543-CSA11363_1Uen.X5-typeconfiguration.gif\" title=\"\" border=\"0\" width=\"710\" height=\"838\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 18 &nbsp; Activating and Inactivating Types</i></p></div>\n" +
"\n" +
"<ol class=\"STEPLIST\" start=\"3\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Select at least one type by clicking the check box to\n" +
"the left of the type name.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click <b>Activate selected</b> to activate the\n" +
"selected types.</li></ol><div class=\"bridge\" style=\"padding-left:13pt\">\n" +
"<p>\n" +
"or</p>\n" +
"</div>\n" +
"\n" +
"<ol start=\"5\" compact=\"compact\" class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click <b>Inactivate selected</b> to inactivate\n" +
"the selected types.</li></ol>\n" +
"\n"+
"</div>\n";

var C5_3_6=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">5.3.6 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_797w\"></a><a name=\"CHAPTER5.3.6\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Adjusting storage times</a></span></h3>\n" +
"\n" +
"<p>\n" +
"By default, each type initially uses storage time from a partition\n" +
"plan. You can use AdminUI to check and change storage times.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Contact your local Ericsson Support before adjusting storage\n" +
"times.</dd></dl><br />\n" +
"<p>\n" +
"<b>To adjust storage times</b></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>Type Configuration</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Select required tech pack from drop-down menu.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Select type by clicking its Typename in the resulting\n" +
"table. See <a href='javascript:parent.parent.parent.showAnchor(\"AdjustStorageTimes\")' class=\"xref\"> Figure 19</a>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Adjust storage time value or select <b>Use default\n" +
"storage time</b> to use the default storage time defined by the\n" +
"type&rsquo;s partition plan.<br /> Decreasing storage time results\n" +
"in loss of data for all affected measurement types. To keep this data,\n" +
"back it up before adjusting the storage time.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">To save changes, click <b>Save</b>.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><a name=\"AdjustStorageTimes\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE19\"><img src=\"4_1543-CSA11363_1Uen.X5-adjuststorage.gif\" title=\"\" border=\"0\" width=\"599\" height=\"530\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 19 &nbsp; Adjusting Storage Times</i></p></div>\n" +
"\n" +
"<ol class=\"STEPLIST\" start=\"6\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">After the changes are performed, set the loader into maintenance\n" +
"mode (See <a href='javascript:parent.parent.parent.showAnchor(\"maintenance\")' class=\"xref\">Section  8.12</a>) and execute the tech packs\n" +
"DWHM_StorageTime_Update set to modify the partition scheme according\n" +
"to the new settings.<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Before you set the maintenance mode, you must block IQ users <b>dcbo</b> and <b>dcpublic</b> from accessing the ENIQ\n" +
"server by locking their user names (See <a href='javascript:parent.parent.parent.showAnchor(\"lock\")' class=\"xref\">Section  8.14</a>).</dd></dl><br /></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">After executing tech pack's DWHM_StorageTime_Update, unlock\n" +
"IQ users (See <a href='javascript:parent.parent.parent.showAnchor(\"unlock\")' class=\"xref\">Section  8.15</a>) and set ENIQ into normal mode\n" +
"(See <a href='javascript:parent.parent.parent.showAnchor(\"normal\")' class=\"xref\">Section  8.13</a>).</li></ol>\n" +
"\n"+
"</div>\n";

var C5_3_7=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"DWHConfiguration\"></a><span class=\"CHAPNUMBER\">5.3.7 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_da7g\"></a><a name=\"CHAPTER5.3.7\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Adjusting\n" +
"partition plans</a></span></h3>\n" +
"\n" +
"<p>\n" +
"ENIQ uses a set of predefined partition plans. These partition\n" +
"plans cannot be removed and new plans cannot be created, but storage\n" +
"times of partition plans can be changed.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Contact your local Ericsson Support before adjusting partition\n" +
"plans.</dd></dl><br />\n" +
"<p>\n" +
"<b>To change storage times of partition plans</b></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>DWH Configuration</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Select one of the partition plans by clicking its name.\n" +
"The selected partition plan and its details are shown. See <a href='javascript:parent.parent.parent.showAnchor(\"ChangeStorageTimes\")' class=\"xref\"> Figure 20</a>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Edit the storage time and click <b>Save</b>.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><a name=\"ChangeStorageTimes\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE20\"><img src=\"4_1543-CSA11363_1Uen.X5-adjustpartition.gif\" title=\"\" border=\"0\" width=\"557\" height=\"480\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 20 &nbsp; Changing Storage Time</i></p></div>\n" +
"\n" +
"<ol class=\"STEPLIST\" start=\"4\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">After saving the new partition plan storage time, execute\n" +
"DWHM_StorageTime_Update for all tech packs.</li></ol>\n" +
"\n" +
"\n"+
"</div>\n";

var C5_4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><a name=\"LoggingConfiguration\"></a><span class=\"CHAPNUMBER\">5.4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_ixjx\"></a><a name=\"CHAPTER5.4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ETLC\n" +
"logging</a></span></h2>\n" +
"\n" +
"<p>\n" +
"Logging configuration files are located in <tt class=\"LITERALMONO\">/eniq/sw/conf</tt> directory: </p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\"><tt class=\"file-path\">engineLogging.properties</tt></li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\"><tt class=\"file-path\">schedulerLogging.properties</tt></li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\"><tt class=\"file-path\">engine.log4j.properties</tt></li></ul>\n" +
"<p>\n" +
"By default, all logs are under <tt class=\"file-path\">/eniq/log/sw_log</tt>.</p>\n" +
"\n" +
"<p>\n" +
"Each tech pack, interface and activated OSS has its own directory\n" +
"under <tt class=\"file-path\">/eniq/log/sw_log</tt>.  Each day has its\n" +
"own log. File log contains logging on operated files. Engine log contains\n" +
"events concerning a tech pack or an interface. Events which are not\n" +
"related to any tech pack or to any interface and scheduling logs are\n" +
"logged under the root of <tt class=\"file-path\">/eniq/sw/conf</tt>.</p>\n" +
"\n" +
"<p>\n" +
"See <a href='javascript:parent.parent.parent.showAnchor(\"EngineRootLogging\")' class=\"xref\"> Table 10</a> and <a name=\"EngineRootLogging\" href='javascript:parent.parent.parent.showAnchor(\"InterfaceLogExample\")' class=\"xref\"> Table 11</a>.</p>\n" +
"\n" +
"\n" +
"<a name=\"TABLE10\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 10 &nbsp;&nbsp; Engine Root Logging</caption>\n" +
"<tr valign=\"top\">\n" +
"<th align=\"left\" valign=\"top\" width=\"48%\">\n" +
"\n" +
"<p><strong class=\"MEDEMPH\">Log file</strong></p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"52%\">\n" +
"\n" +
"<p><strong class=\"MEDEMPH\">Description</strong></p></th></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"48%\">\n" +
"<p>/eniq/log/sw_log/engine/engine-YYYY_MM_DD.log</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"52%\">\n" +
"<p>Generic engine events not related to any tech pack</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"48%\">\n" +
"<p>/eniq/log/sw_log/engine/schedule-YYYY_MM_DD.log</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"52%\">\n" +
"<p>Scheduling logs</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"48%\">\n" +
"<p>/eniq/log/sw_log/engine/error-YYYY_MM_DD.log</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"52%\">\n" +
"<p><a name=\"InterfaceLogExample\"></a>Error log</p>\n" +
"</td></tr></table>\n" +
"\n" +
"<a name=\"TABLE11\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 11 &nbsp;&nbsp; Interface Logging Example, INTF_DC_E_BSS</caption>\n" +
"<tr valign=\"top\">\n" +
"<th align=\"left\" valign=\"top\">\n" +
"\n" +
"<p><strong class=\"MEDEMPH\">Log file</strong></p></th>\n" +
"<th align=\"left\" valign=\"top\">\n" +
"\n" +
"<p><strong class=\"MEDEMPH\">Description</strong></p></th></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>/eniq/log/sw_log/engine/INTF_DC_E_BSS-&lt;oss_name&gt;/engine-YYYY_MM_DD.log</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>Engine events for INTF_DC_E_BSS interface</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p>/eniq/log/sw_log/engine/INTF_DC_E_BSS-&lt;oss_name&gt;/file-YYYY_MM_DD.log</p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>Events of INTF_DC_E_BSS interface for files</p>\n" +
"</td></tr></table>\n" +
"<p>\n" +
"<b>To configure ETLC logging</b></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>Logging Configuration</b>. See <a href='javascript:parent.parent.parent.showAnchor(\"LoggingConfigurationGUI\")' class=\"xref\"> Figure 21</a>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">On Logging Configuration page, set logging properties\n" +
"for engine, scheduler, performance and all packages by selecting values\n" +
"from the corresponding log level list boxes. The logging levels are\n" +
"SEVERE, WARNING, INFO, CONFIG, FINE, FINER, and FINEST.<p>\n" +
"If there is no specific need for detailed information on engine,\n" +
"scheduler, or package, set the logging level to INFO. If no logging\n" +
"level is set, default logging is used.</p>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Due to the fact that FINEST logging level increases the log\n" +
"file sizes dramatically, use this level only for short testing periods.\n" +
"This helps to avoid using too much disk space and potentially causing\n" +
"a server crash.</dd></dl><br /><dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>In case of large files getting parsed and logging set to\n" +
"FINEST for even a couple of ROPs, there can be problems in checking\n" +
"the logs from AdminUI. In that case the logs need to be copied to\n" +
"local system to analyze further.</dd></dl><br /></li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click <b>Save changes</b>.</li></ol>\n" +

var C5_5=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><a name=\"SessionLogs\"></a><span class=\"CHAPNUMBER\">5.5 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_4q5h\"></a><a name=\"CHAPTER5.5\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Session logging</a></span></h2>\n" +
"\n" +
"<p>\n" +
"Session logs are used to inspect data as it passes through the\n" +
"system. There are three types of session logs:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Adapter</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Loader</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Aggregation</li></ol>\n" +
"<p>\n" +
"Adapter session logs contain information on the adaptations performed\n" +
"in the system. For example, start and end time of the adaptation,\n" +
"the original filename of the adapted data, and the status of the adaptation.</p>\n" +
"\n" +
"<p>\n" +
"Loader session logs contain information on system data loading,\n" +
"for example, start and end time of the loading, number of rows loaded,\n" +
"and loading status. <b>Status</b> field is not applicable\n" +
"for Loader session logs.</p>\n" +
"\n" +
"<p>\n" +
"Aggregation session logs contain the information on aggregations,\n" +
"for example, start and end time of the aggregation, number of rows\n" +
"aggregated, and the status of the aggregation. <b>Status </b>field is not applicable for Aggregation session logs.</p>\n" +
"\n" +
"<p>\n" +
"The <b>Source</b> Field refers to the node type for example\n" +
"RBS or RNC or interface names, for example, INTF_DC_E_RBS or INTF_DIM_RAN_BASE_RBS.\n" +
"It should be noted that <b>Source</b> search is based on\n" +
"'contains the string' and returns any row containing the search string\n" +
"entered.</p>\n" +
"\n" +
"<p>\n" +
"<b>To check session logs</b></p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">In AdminUI, click <b>Session Logs</b>. See <a href='javascript:parent.parent.parent.showAnchor(\"SelectSessionLogSearchPars\")' class=\"xref\"> Figure 22</a>.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Select search parameters.</li><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click <b>Search</b>.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><a name=\"SelectSessionLogSearchPars\"></a><p align=\"left\" class=\"image\"><a name=\"FIGURE22\"><img src=\"4_1543-CSA11363_1Uen.X5-sessionlogsearch.gif\" title=\"\" border=\"0\" width=\"423\" height=\"245\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 22 &nbsp; Selecting Session Log Search Parameters</i></p></div>\n" +
"\n" +
"<ol class=\"STEPLIST\" start=\"4\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">To view detailed row information, select a file by clicking\n" +
"the filename/typename depending on the information returned. See <a href='javascript:parent.parent.parent.showAnchor(\"ViewDetailedRowInfo\")' class=\"xref\"> Figure 23</a>.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><a name=\"ViewDetailedRowInfo\"></a><p align=\"left\" class=\"image\"><a href=\"4_1543-CSA11363_1Uen.X5-rowinfo.gif\" name=\"FIGURE23\" class=\"UNSCALEDREFERENCE\" onclick =\"javascript:parent.parent.ScaledImage();\"><img src=\"4_1543-CSA11363_1Uen.X5-rowinfo.gif\" title=\"Click to view an unscaled version of this image\" border=\"0\" width=\"640\" class=\"tab1\" /></a></p><p align=\"left\"><i>Figure 23 &nbsp; Viewing Detailed Row Information</i></p></div>\n" +
"\n" +
"<ol class=\"STEPLIST\" start=\"5\"><li class=\"STEPLIST\" id=\"THSSTYLE2\">Click <b>Close</b> to close the Row info view.</li></ol>\n" +
"\n"+
"</div>\n";
