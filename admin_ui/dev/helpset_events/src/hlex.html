function aN(parent, child) {
    parent[parent.length] = child;
    return child;
}

function cN(chapterTitle, chapterLevel) {
    var newNode;
    newNode = new Array;
    newNode[0] = 0;
    newNode[1] = nextNodeId++;
    newNode[2] = chapterTitle;
    newNode[3] = chapterLevel;
    return newNode;
}

function renderTree() {
    var doc = hlextree.document;
    doc.open();
    doc.write("<html>\n<head>\n");
    doc.write("<title>Tree</title>\n");
    doc.write("<script type='text\/javascript' language='JavaScript'>\n");
    doc.write("var isTreeView=true;\n");
    doc.write("window.history.forward(+1);\n"); 
    doc.write("<\/script>\n");
    doc.write("<style type='text/css'>\n<!--\na:link,a:visited{color:#004499;text-decoration:none}\nbody{background-color:#FFFFFF}\n");
    doc.write("a:hover{color:#6699CC;text-decoration:none}\ntd{font-family:helvetica,arial,sans-serif}\n--\>\n</style>\n");
    doc.write("</head>\n<bo" + "dy onload='scrollTo(0," + scrollPx + ");parent.checkTree()' onresize='parent.checkTree()'>\n");
    doc.write("<table border='0' cellspacing='0' cellpadding='0'>\n");
    chlCount[1] = 0;
    renderNode(fT, doc, 0, 1, "");
    doc.write("</table>\n");
    doc.write("\n</body>\n</html>");
    doc.close();
}

function renderNode(foldersNode, doc, level, lastNode, leftSide) {
    var html;
    var image = "CF.gif";
    treeStatus = 1;
    var hasChildren = (foldersNode.length > 4);
    doc.write("<tr><td nowrap>" + leftSide);
    if (level>0) {
      chlCount[level]++;
      if (chl[level] == chlCount[level])
        foldersNode[0] = 1;
      if (lastNode) {
        if (hasChildren) {
          if (foldersNode[0])
            html="<img src='CLM.gif' border=0 align=top>";
          else
            html="<img src='CLP.gif' border=0 align=top>";
        }
        else
          html="<img src='CL.gif' border=0 align=top>";
      }
      else {
        if (hasChildren) {
          if (foldersNode[0])
            html="<img src='CTM.gif' border=0 align=top>";
          else
            html="<img src='CTP.gif' border=0 align=top>";
        }
        else
          html="<img src='CT.gif' border=0 align=top>";
      }
      if (hasChildren) {
        html = "<a href='javascript:parent.tN(" + foldersNode[1] + ")'>" + html + "</a>";
      }
      doc.write(html);
      if (lastNode)
        leftSide = leftSide + "<img src='BL.gif' align=top>";
      else
        leftSide = leftSide + "<img src='LI.gif' align=top>";
    }
    else
      image = "DF.gif";

    html = "<a href='javascript:parent.sC(\"" + foldersNode[3] + "\")'><img src='" + image + "' name='" + foldersNode[3] + "' border=0 align=top>";
    doc.write(html + "<font size=2> " + foldersNode[2] + "</font></a></td></tr>\n");

    if (hasChildren && foldersNode[0]) {
      var i=0;
      level++;
      chlCount[level] = 0;

      for (i=4; i<foldersNode.length;i++) {
        if (i==foldersNode.length-1)
          renderNode(foldersNode[i], doc, level, 1, leftSide);
        else
          renderNode(foldersNode[i], doc, level, 0, leftSide);
      }
    }
}

function clickOnFolderRec(foldersNode, nodeId) {
    if (foldersNode[1] == nodeId) {
      if (foldersNode[0])
        foldersNode[0] = 0;
      else
        foldersNode[0] = 1;
    }
    else {
      var i=0;
      if (foldersNode.length) {
        for (i=4; i<foldersNode.length; i++)
          clickOnFolderRec(foldersNode[i], nodeId);
      }
    }
}

function tN(nodeId) {
    clickOnFolderRec(fT, nodeId);
    if (navigator.appVersion.indexOf('MSIE') == -1)
      scrollPx = hlextree.pageYOffset;
    else
      scrollPx = hlextree.document.body.scrollTop;

    parseChapterLevels("");
    setTimeout("renderTree()", 1);
    folderAct(activeFolder);
}

function parseChapterLevels(chapterLevel) {
    chl[1] = "";
    chl[2] = "";
    chl[3] = "";
    chl[4] = "";
    chl[5] = "";

    if ((chapterLevel) && (chapterLevel.length)) {
      var i=1;
      var j=1;
      for (i=1; i<chapterLevel.length; i++)
        if (chapterLevel.substr(i,1) == "_")
          j++;
        else
          chl[j] = chl[j] + chapterLevel.substr(i,1);
    }
}

function folderAct(imageName) {
    if (imageName != activeFolder) {
      if (hlextree.document [activeFolder])
        if (activeFolder == "C0")
          hlextree.document [activeFolder].src = parent.DF.src;
        else
          hlextree.document [activeFolder].src = parent.CF.src;

      activeFolder = imageName;
    }
    if (hlextree.document [activeFolder])
      if (activeFolder == "C0")
        hlextree.document [activeFolder].src = parent.BF.src;
      else
        hlextree.document [activeFolder].src = parent.AF.src;
}

function checkTree() {
    if (treeStatus == 0) {
      initializeTree();
      setTimeout("renderTree()", 1);
    }
    else
      folderAct(activeFolder);
}

function initializeTree() {
    nextNodeId = 0;
    generateTree();
    fT[0] = 1;
}

function showTree(chapterLevel) {
    if (treeStatus == 0)
      initializeTree();
    if (navigator.appVersion.indexOf('MSIE') == -1)
      scrollPx = hlextree.pageYOffset;
    else
      scrollPx = hlextree.document.body.scrollTop;
    parseChapterLevels(chapterLevel);
    setTimeout("renderTree()", 1);
    folderAct(chapterLevel);
}

function sC(chapterLevel) {
    folderAct(chapterLevel);
    parent.showChapter(chapterLevel, false);
}

function sC2(chapterLevel) {
    folderAct(chapterLevel);
    parent.showChapter(chapterLevel, true);
}

var currentChapter = "";

if(document.layers) {
  window.onresize=updateOldNetscape;
  function updateOldNetscape() {
    if(parent.hlexmain.hlexdoc && parent.hlexmain.hlexdoc.isHelp)
      setTimeout("parent.showHelp()", 1);
    else
      setTimeout("parent.writeChap(currentChapter, false, false)", 1);
    if(parent.canEnableTree())
      setTimeout("parent.showIndex_Forced()", 1);
    setTimeout("refreshToolbar()", 200);
  }
}

function refreshToolbar() {
  parent.hlextbar.location.href = parent.hlextbar.location.href;
}
