var C1_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">1.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_pdiq\"></a><a name=\"CHAPTER1.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Purpose</a></span></h2>\n" +

var C1_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">1.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_8gvq\"></a><a name=\"CHAPTER1.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Prerequisites</a></span></h2>\n" +
"\n" +
"<p>\n" +
"It is assumed that the user of this document: </p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Is familiar with Ericsson Network OSS</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Has Ericsson Network OSS installed</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Has administrator privileges to AdminUI</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Has dcuser account</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Has knowledge of Solaris</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Has knowledge of SQL</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Has knowledge of Windows-based applications</li></ul>\n" +
"<p>\n" +
"The browsers recommended for running the Ericsson Network OSS Application\n" +
"are the following:</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Mozilla Firefox 3.6 and subsequent releases<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Mozilla Firefox is the recommended browser for this release.</dd></dl><br /></li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Google Chrome</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Internet Explorer 8.0 and subsequent releases<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Users may experience service degradation on an Internet Explorer\n" +
"browser. For Internet Explorer 9, it is necessary to complete the\n" +
"following steps each time the browser is opened: \n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE2\">Press <b>F12</b> or click on <b>Tools</b> or cogwheel icon and select <b>F12 Developer Tools</b>.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\">On the pop-up menu, select <b>Document Mode</b> and select <b>IE9 Standards</b> from the drop-down menu.</li></ul></dd></dl><br /></li></ul>\n" +
"<p>\n" +
"It is assumed all required licenses are available and installed.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C1_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">1.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_zhmt\"></a><a name=\"CHAPTER1.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Typographic Conventions</a></span></h2>\n" +
"\n" +
"\n" +
"<p>\n" +
"The typographic conventions for all Customer Product Information\n" +
"(CPI) in Ericsson Network OSS are found in <a href='javascript:parent.parent.parent.showAnchor(\"rf-TypographicConventions\")' class=\"xref\">Reference [2]</a>.</p>\n" +
"\n" +
"\n" +
"\n"+

var C2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_8z9p\"></a><a name=\"CHAPTER2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">System Overview</a></span></h1>\n" +
"\n" +
"<p>\n" +
"The operation of Ericsson Network OSS is based around a series\n" +
"of event-driven data.  Events occur in the network, and these are\n" +
"captured by network elements, probes, or software systems. These are\n" +
"event producers, and they place these events in files, a database,\n" +
"or in a stream. The mediation layer within Ericsson Network OSS collects\n" +
"and processes this data from these event producers. Once collected\n" +
"the events are parsed, reformatted, and binary load files are created\n" +
"for loading into the data warehouse.  The data warehouse is partitioned\n" +
"such that the data can be made available to higher layers within a\n" +
"very short time interval.  Where multiple data sources are used, correlation\n" +
"between those data sources is performed, for example, events from\n" +
"RNC and SGSN that contain IMSI references would be correlated to get\n" +
"a view of the IMSI across the radio and packet core interfaces. </p>\n" +
"\n" +
"<p>\n" +
"User interface applications, built upon the data warehouse, run\n" +
"queries and the visual results facilitate monitoring and troubleshooting\n" +
"use cases.</p>\n" +
"\n" +
"<p>\n" +
"A more detailed technical overview is available in the <em class=\"LOWEMPH\">ENIQ Events System Description</em>, <a href='javascript:parent.parent.parent.showAnchor(\"rf-ProdDesc\")' class=\"xref\">Reference [3]</a>. </p>\n" +
"\n" +
"\n"+
"</div>\n";

var C2_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">2.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_7kzh\"></a><a name=\"CHAPTER2.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Ericsson Network OSS Directory Structure</a></span></h2>\n" +
"\n" +

var C3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><a name=\"AdminUI\"></a><span class=\"CHAPNUMBER\">3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_tw7i\"></a><a name=\"CHAPTER3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">AdminUI</a></span></h1>\n" +
"\n" +
"<p>\n" +
"Administrative client, AdminUI, is hosted by ENIQ Events. AdminUI\n" +
"provides a Web Interface for various administrative tasks.</p>\n" +
"\n" +
"<p>\n" +
"To start AdminUI:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE4\">Open your Web browser.<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>AdminUI supports Microsoft Internet Explorer, Google Chrome\n" +
"and Mozilla-based browsers</dd></dl><br /></li><li class=\"STEPLIST\" id=\"THSSTYLE4\">Navigate to <tt class=\"file-path\">http://<i class=\"var\">CoordinatorServerIP</i>:8080/adminui/</tt>, where <tt class=\"input\"><b><i class=\"var\">CoordinatorServerIP</i></b></tt> is the IP address of the ENIQ Events Coordinator blade.</li><li class=\"STEPLIST\" id=\"THSSTYLE4\">Type your user name and password.</li><li class=\"STEPLIST\" id=\"THSSTYLE4\">Click <b>Login</b>.</li></ol>\n" +
"<p>\n" +
"AdminUI has its own on-line Help. Click a [help] link on left hand\n" +
"panel to view the corresponding help topic. <a name=\"tbl-Adminuitable\" href='javascript:parent.parent.parent.showAnchor(\"tbl-Adminuitable\")' class=\"xref\"> Table 2</a> lists all AdminUI links and the features\n" +
"you can access by clicking them.</p>\n" +
"\n" +
"\n" +
"<a name=\"TABLE2\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 2 &nbsp;&nbsp; AdminUI Links</caption>\n" +
"<tr valign=\"top\">\n" +
"<th align=\"left\" valign=\"top\" width=\"35%\">\n" +
"\n" +
"<p>AdminUI Link</p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"65%\">\n" +
"\n" +
"<p>Click To</p></th></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"35%\">\n" +
"<p><b class=\"object\">System Monitoring</b></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"65%\">\n" +
"&nbsp;\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"35%\">\n" +
"<p>System Status</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"65%\">\n" +
"<p>View system status</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"35%\">\n" +
"<p>ETLC Monitoring</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"65%\">\n" +
"<p>View running, queued, executed, and failed ETL sets</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"35%\">\n" +
"<p>ETLC Set History</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"65%\">\n" +
"<p>View logs from a selected session</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"35%\">\n" +

var C3_1_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"SystemStatus\"></a><span class=\"CHAPNUMBER\">3.1.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_0tpo\"></a><a name=\"CHAPTER3.1.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Checking System Status</a></span></h3>\n" +
"\n" +
"<p>\n" +
"You can use AdminUI to check system status:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE4\">In AdminUI, click <b>System Status</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE4\"><a href='javascript:parent.parent.parent.showAnchor(\"table-SystemStatusview\")' class=\"xref\"> Table 3</a>, describes the\n" +
"information provided in the <b><a name=\"table-SystemStatusview\"></a>System Status</b> view.</li></ol>\n" +
"\n" +
"<a name=\"TABLE3\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 3 &nbsp;&nbsp; System Status View</caption>\n" +
"<tr valign=\"top\">\n" +
"<th align=\"left\" valign=\"top\">\n" +
"\n" +
"<p><b class=\"object\">System Detail</b></p></th>\n" +
"<th align=\"left\" valign=\"top\">\n" +
"\n" +
"<p><b class=\"object\">Information Provided</b></p></th></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p><b class=\"object\">Host Information</b></p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>Displays the list of server names providing services for\n" +
"different applications. This host information contains their operating\n" +
"systems, hardware and uptime.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p><b class=\"object\">ENIQ DWH</b></p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>DWH database</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p><b class=\"object\">ENIQ REP</b></p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>REP database</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p><b class=\"object\">Engine</b></p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>ENIQ engine</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p><b class=\"object\">Scheduler</b></p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>ENIQ scheduler</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p><b class=\"object\">License server</b></p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>Installed licenses</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p><b class=\"object\">License manager</b></p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>License logs</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p><b class=\"object\">Mediation Gateway</b></p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>Mediation Gateway Details</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\">\n" +
"<p><b class=\"object\">Application Server</b></p>\n" +
"</td>\n" +
"<td align=\"left\">\n" +
"<p>Displays the status of both the application server and\n" +
"the list of domains.</p><br />\n" +
"<p>The host name from which application server is running is also\n" +
"displayed.</p>\n" +
"</td></tr></table>\n" +
"<p>\n" +
"The <b>System Status</b> view is shown in <a href='javascript:parent.parent.parent.showAnchor(\"SystemStatusView\")' class=\"xref\"> Figure 1</a>. Host name and server IP address has\n" +
"been removed from this figure.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"SystemStatusView\"></a><p align=\"left\" class=\"image\"><a href=\"12_1543-CSA11363_2Uen.A-SystemStatusView.jpg\" name=\"FIGURE1\" class=\"UNSCALEDREFERENCE\" onclick =\"javascript:parent.parent.ScaledImage();\"><img src=\"12_1543-CSA11363_2Uen.A-SystemStatusView.jpg\" title=\"Click to view an unscaled version of this image\" border=\"0\" width=\"640\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 1 &nbsp; System Status View</i></p></div>\n" +
"<p>\n" +
"On the System Status View:</p>\n" +
"\n" +
"<p>\n" +
"Click <b>Show connection status details</b> for information\n" +
"about specific database connections.</p>\n" +
"\n" +
"<p>\n" +
"Click <b>Show status details</b> next to the specific\n" +
"database to view database status details.</p>\n" +
"\n" +
"<p>\n" +
"Click <b>Show status details</b> next to <b>Engine</b> or <b>Scheduler</b> to view Engine or Scheduler status\n" +
"details.</p>\n" +
"\n" +
"<p>\n" +
"Click <b>Show installed licenses</b> next to <b>License server</b> to view installed licenses.</p>\n" +
"\n" +
"<p>\n" +
"Click <b>Show license logs</b> next to <b>License\n" +
"manager</b> to view license logs.</p>\n" +
"\n" +
"<p>\n" +
"Service status is indicated by a traffic light. The colors and\n" +
"what they represent are listed in <a name=\"tbl-service\" href='javascript:parent.parent.parent.showAnchor(\"tbl-service\")' class=\"xref\"> Table 4</a>.</p>\n" +
"\n" +
"\n" +
"<a name=\"TABLE4\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 4 &nbsp;&nbsp; Service Status Color Codes</caption>\n" +
"<tr valign=\"top\">\n" +
"<th align=\"left\" valign=\"top\" width=\"9%\">\n" +
"\n" +
"<p>Color</p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"16%\">\n" +
"\n" +
"<p>Engine or Scheduler</p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"16%\">\n" +
"\n" +
"<p>Host Information</p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"15%\">\n" +
"\n" +
"<p>ENIQ DWH or ENIQ REP</p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"15%\">\n" +
"\n" +
"<p>License Information</p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"15%\">\n" +
"\n" +
"<p>Mediation Gateway</p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"15%\">\n" +
"\n" +
"<p>Application Server</p></th></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"9%\">\n" +
"<p>Green</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"16%\">\n" +
"<p>Specific <b class=\"object\">ETLC</b> process is running normally.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"16%\">\n" +
"<p>Host details acquired successfully.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"15%\">\n" +
"<p>Database is up and running.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"15%\">\n" +
"<p>License server is online.</p><br />\n" +
"<p>License manager is running normally.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"15%\">\n" +
"<p>At least one execution context or control zone is up.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"15%\">\n" +
"<p>If Glassfish domain1 is running. </p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"9%\">\n" +
"<p>Yellow</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"16%\">\n" +
"<p>Engine's execution profile is in <b class=\"object\">NoLoads</b> profile.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"16%\">\n" +
"<p>If any of the available service status is offline.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"15%\">\n" +
"<p>Database is up and running, but no backup of the database\n" +
"has been created.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"15%\">\n" +
"<p>Not Applicable.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"15%\">\n" +
"<p>Connection /authentication failure to any remote EC.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"15%\">\n" +
"<p>Not Available. </p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"9%\">\n" +
"<p>Red</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"16%\">\n" +
"<p>Specific <b class=\"object\">ETLC</b> process is not running.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"16%\">\n" +
"<p>Host details could not be acquired.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"15%\">\n" +
"<p>Database is not running or <b class=\"object\">ENIQ DWH</b> database\n" +
"is full.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"15%\">\n" +
"<p>License server is offline.</p><br />\n" +
"<p> License manager is not running.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"15%\">\n" +
"<p>All  execution contexts and control zone are down.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"15%\">\n" +
"<p>If Glassfish domain1 is not running.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"9%\">\n" +
"<p>Grey</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"16%\">\n" +
"<p>Not Applicable.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"16%\">\n" +
"<p>In case of any exception, authentication failure or if\n" +
"REPDB is not running.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"15%\">\n" +
"<p>In case of any exception, authentication failure or if\n" +
"REPDB is not running.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"15%\">\n" +
"<p>Not applicable.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"15%\">\n" +
"<p>In case of any exception, authentication failure or if\n" +
"REPDB is not running.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"15%\">\n" +
"<p>In case of any exception, authentication failure or if\n" +
"REPDB is not running.</p>\n" +
"</td></tr></table>\n" +
"\n"+
"</div>\n";

var C3_1_2=
"<div id=\"content\" class=\"body-content\">\n"+

"System Version and Installed Tech Packs</a></span></h3>\n" +
"\n" +
"<p>\n" +
"To verify the version of Ericsson Network OSS that is currently\n" +
"active, select <b>ENIQ software version</b> from the drop-down\n" +

"\n" +

var C3_1_3=

var C3_1_5=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">3.1.5 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_qc62\"></a><a name=\"CHAPTER3.1.5\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Checking Active Processes</a></span></h3>\n" +
"\n" +
"<p>\n" +
"Perform the following steps to view the active processes on the\n" +
"system.</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE4\">In AdminUI, click <b>Monitoring Commands</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE4\">Select <b>Most active processes</b> from the\n" +
"commands list and click <b>Start</b>.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE5\"><img src=\"12_1543-CSA11363_2Uen.A-active_processes.gif\" title=\"\" border=\"0\" width=\"515\" height=\"472\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 5 &nbsp; Viewing Active Processes</i></p></div>\n" +
"\n" +
"\n"+
"</div>\n";

var C3_2_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">3.2.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_0f95\"></a><a name=\"CHAPTER3.2.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Reloading Data</a></span></h3>\n" +
"\n" +
"<p>\n" +
"Perform the following steps to reload data that is not parsed or\n" +
"that needs to be reloaded.</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE4\">In AdminUI, click <b>ETLC Set Scheduling</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE4\">Select the required <b>Set type</b> from the\n" +
"drop-down menu. For example <b>Interface</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE4\">Select the specified activated interface as package.</li><li class=\"STEPLIST\" id=\"THSSTYLE4\">Select the set named <tt class=\"file-path\">Adapter_INTERFACE_NAME</tt> on the result table and click <b>Start</b>. AdminUI automatically\n" +
"redirects to the ETLC Monitoring view.</li></ol>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Duplicate files may be rejected by the adapter. However,\n" +
"this option is disabled by default.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C3_2_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"ReaggregationEvents\"></a><span class=\"CHAPNUMBER\">3.2.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_bw1t\"></a><a name=\"CHAPTER3.2.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Reaggregating\n" +
"Data</a></span></h3>\n" +
"\n" +
"<p>\n" +
"Perform the following steps To reaggregate data for Ericsson Network\n" +
"OSS:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE4\">In AdminUI, click <b>Reaggregation</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE4\">Select the time level and required tech pack.<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>DAY level aggregation is available for Ericsson Network OSS.</dd></dl><br /></li><li class=\"STEPLIST\" id=\"THSSTYLE4\">Click <b>ReAggregate</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE4\">Select <b>Start Time</b> and <b>End Time</b> from given drop-down lists.</li><li class=\"STEPLIST\" id=\"THSSTYLE4\">Select required operation <b>ReAgg Now or Later</b> from the drop-down list box.<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd><b>ReAgg Now</b> displays updated results immediately.</dd></dl><br /></li><li class=\"STEPLIST\" id=\"THSSTYLE4\">Click <b>ReAggregate</b>.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE6\"><img src=\"12_1543-CSA11363_2Uen.A-eventsreaggregation.jpg\" title=\"\" border=\"0\" width=\"609\" height=\"664\" class=\"tab1\" /></a></p><p align=\"left\"><i>Figure 6 &nbsp; Selecting Measurement Types for Reaggregation in ENIQ Events</i></p></div>\n" +
"\n" +
"<ol class=\"STEPLIST\" start=\"7\"><li class=\"STEPLIST\" id=\"THSSTYLE4\">Selected measurement types are now set to manual state.\n" +
"Automatic Reaggregation reaggregates aggregations set to manual state\n" +
"during the next execution.</li></ol>\n" +
"\n"+
"</div>\n";

var C3_2_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"Reaggregation\"></a><span class=\"CHAPNUMBER\">3.2.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_9hld\"></a><a name=\"CHAPTER3.2.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Reaggregating\n" +

"\n" +
"<ol class=\"STEPLIST\" start=\"5\"><li class=\"STEPLIST\" id=\"THSSTYLE4\">Selected measurement types are now set to manual state.\n" +

"</li></ol>\n" +

"\n" +
"\n"+

var C3_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><span class=\"CHAPNUMBER\">3.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_ff76\"></a><a name=\"CHAPTER3.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Maintenance Operations</a></span></h2>\n" +
"\n" +
"<p>\n" +
"</p>\n" +
"\n" +

var C3_3_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">3.3.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_2grg\"></a><a name=\"CHAPTER3.3.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ENIQ Database Maintenance</a></span></h3>\n" +
"\n" +
"<p>\n" +
"Database maintenance is handled automatically by DWHManagement\n" +
"sets. The data in DWH is stored in types.</p>\n" +
"\n" +
"<p>\n" +
"There are three different types:</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Partitioned type</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Unpartitioned type</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Simple type</li></ul>\n" +
"<p>\n" +
"Unpartitioned and simple types are used for storing small amounts\n" +
"of data and therefore need no daily management. The actual measurement\n" +
"data is stored in partitioned types.</p>\n" +
"\n" +
"<p>\n" +
"During the initial installation of ENIQ, tech packs and partitions\n" +
"are created for the entire storage time. Data can be loaded into the\n" +
"whole storage time range.</p>\n" +
"\n" +
"<p>\n" +
"However, by default ENIQ load monitoring is only performed to data\n" +
"that is not older than three days. Therefore, measurement data loadings\n" +
"that are older than three days at the time of the loading are not\n" +
"displayed in AdminUI.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C3_3_2=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">3.3.2 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_tv4j\"></a><a name=\"CHAPTER3.3.2\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Daily Database Maintenance</a></span></h3>\n" +
"\n" +
"<p>\n" +
"A partitioned type has a set of partitions and database tables\n" +
"used with circular buffer algorithm. Because of the finite length\n" +
"of storage time in a circular buffer, partitioned types need daily\n" +
"maintenance. </p>\n" +
"\n" +
"<p>\n" +
"Daily management is performed by <tt class=\"file-path\">DWHM_Partition</tt> sets. Each tech pack contains a partitioning set. Partitioning sets\n" +
"are triggered by <tt class=\"file-path\">Trigger_Partitioning</tt> set\n" +
"in <tt class=\"file-path\">DWH_BASE</tt> tech pack. You can verify the\n" +
"execution of daily database maintenance by running the <tt class=\"file-path\">Verify_Partitioning</tt> set in <tt class=\"file-path\">DWH_BASE</tt> tech pack. However, this is normally not necessary.</p>\n" +
"\n" +
"<p>\n" +
"Perform the following steps to verify the execution of daily database\n" +
"maintenance: </p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE4\">In AdminUI, click <b>ETLC Set Scheduling</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE4\">From <b>Set type</b>, select <b>Maintenance</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE4\">From <b>Package</b>, select <b>DWH_BASE</b> package.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a href=\"12_1543-CSA11363_2Uen.A-etcl_set_scheduling.gif\" name=\"FIGURE9\" class=\"UNSCALEDREFERENCE\" onclick =\"javascript:parent.parent.ScaledImage();\"><img src=\"12_1543-CSA11363_2Uen.A-etcl_set_scheduling.gif\" title=\"Click to view an unscaled version of this image\" border=\"0\" width=\"640\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 9 &nbsp; Daily Database Maintenance</i></p></div>\n" +
"\n" +
"<ol class=\"STEPLIST\" start=\"4\"><li class=\"STEPLIST\" id=\"THSSTYLE4\">Find the set named <b>Verify_Partitioning</b> and click <b>Start</b>. AdminUI automatically redirects\n" +
"you to the <b>ETLC Monitoring</b> view.</li><li class=\"STEPLIST\" id=\"THSSTYLE4\">Wait until the <b>Verify_Partitioning</b> set\n" +
"has been executed. Refresh the page manually.</li><li class=\"STEPLIST\" id=\"THSSTYLE4\">When <b>Verify_Partitioning</b> is successfully\n" +
"executed, click the set name column for the set in Executed ETL Sets.<p>\n" +
"If the log contains warnings, there is a problem in partitioning.\n" +
" Check the execution of <tt class=\"file-path\">DWHM_Partition</tt> sets\n" +
"for all tech packs on the list.</p>\n" +
"</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE10\"><img src=\"12_1543-CSA11363_2Uen.A-AdminUIException.jpg\" title=\"\" border=\"0\" width=\"688\" height=\"574\" class=\"tab1\" /></a></p><p align=\"left\"><i>Figure 10 &nbsp; Viewing the Execution of DWHM_Partition Sets</i></p></div>\n" +
"\n"+
"</div>\n";

var C3_3_3=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">3.3.3 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_qz1b\"></a><a name=\"CHAPTER3.3.3\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Executing Partitioning Manually</a></span></h3>\n" +
"\n" +
"<p>\n" +
"If there is a problem in partitioning, or the system has to be\n" +
"recovered, you can execute the partitioning manually. There is a set, <tt class=\"file-path\">DWHM_Partition_TechPackName</tt>, for each tech pack to\n" +
"execute partitioning. The partitioning is performed by manually triggering\n" +
"this set.</p>\n" +
"\n" +
"<p>\n" +
"To execute manual partitioning: </p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE4\">In AdminUI, click <b>ETLC Set Scheduling</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE4\">From <b>Set type</b>, select <b>Techpack</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE4\">From <b>Package</b>, select the name of the\n" +
"tech pack</li><li class=\"STEPLIST\" id=\"THSSTYLE4\">Select <tt class=\"file-path\">DWHM_Partition_&lt;<i class=\"var\">TechPackName</i>></tt> from the list and click the pack's <b>Start</b> link. AdminUI automatically transfers into ETLC Monitoring view,\n" +
"where you can monitor the set execution.</li><li class=\"STEPLIST\" id=\"THSSTYLE4\">After the set has been executed, check the log for errors.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE11\"><img src=\"12_1543-CSA11363_2Uen.A-setscheduling.jpg\" title=\"\" border=\"0\" width=\"581\" height=\"316\" class=\"tab1\" /></a></p><p align=\"left\"><i>Figure 11 &nbsp; Starting Manual Partitioning</i></p></div>\n" +
"\n"+
"</div>\n";

var C3_3_4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"TypeConfiguration\"></a><span class=\"CHAPNUMBER\">3.3.4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_7074\"></a><a name=\"CHAPTER3.3.4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Checking\n" +
"Partition Status</a></span></h3>\n" +
"\n" +
"<p>\n" +
"There are three ways of checking ENIQ partition status:</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Logging into the DWH repository.</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Viewing log files</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Using AdminUI.<p>\n" +
"This is the easiest method.</p>\n" +
"</li></ul>\n" +
"<p>\n" +
"Perform the following steps to view partition status.</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE4\">In AdminUI, click <b>Type Configuration</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE4\">Select <b>Tech Pack</b> and <b>Tablelevel</b>.<p>\n" +
"The <b>Status</b> column displays the partition status\n" +
"of each tech pack.</p>\n" +
"</li></ol>\n" +
"<p>\n" +
"Partition statuses are explained in <a href='javascript:parent.parent.parent.showAnchor(\"tbl-partition\")' class=\"xref\"> Table 5</a>.</p>\n" +
"\n" +
"<p>\n" +
"For more information on troubleshooting INSANE partitions issues\n" +
"refer to <em class=\"LOWEMPH\">Ericsson Network IQ Events, System Administrator\n" +
"Guide</em>, <a name=\"tbl-partition\" href='javascript:parent.parent.parent.showAnchor(\"rf-EventsSAG\")' class=\"xref\">Reference [4]</a> .</p>\n" +
"\n" +
"\n" +
"<a name=\"TABLE5\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 5 &nbsp;&nbsp; Partition Statuses</caption>\n" +
"<tr valign=\"top\">\n" +
"<th align=\"left\" valign=\"top\" width=\"25%\">\n" +
"\n" +
"<p>Partition Status</p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"75%\">\n" +
"\n" +
"<p>Explanation</p></th></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"25%\">\n" +
"<p><b class=\"object\">ACTIVE</b></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"75%\">\n" +
"<p>The partition is working.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"25%\">\n" +
"<p><b class=\"object\">MANUAL</b></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"75%\">\n" +
"<p>The partition was created manually.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"25%\">\n" +
"<p><b class=\"object\">MIGRATED</b></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"75%\">\n" +
"<p>The partition plan is updated.</p><br />\n" +
"<p>This status is also used when partitions are being deleted: the\n" +
"status is changed to <b class=\"object\">MIGRATED</b>, sanity check is run,\n" +
"and then the partition is deleted.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"25%\">\n" +
"<p><b class=\"object\">READONLY</b></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"75%\">\n" +
"<p>Partition can only be read. No data can be inserted.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"25%\">\n" +
"<p><b class=\"object\">NEW</b></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"75%\">\n" +
"<p>A new partition that has not been activated yet.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"25%\">\n" +
"<p><b class=\"object\">INSANE_AC</b></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"75%\">\n" +
"<p>An active partition that is insane, for example, because\n" +
"it does not correspond to the Partition Definitions in the DWH Repository.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"25%\">\n" +
"<p><b class=\"object\">INSANE_MA</b></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"75%\">\n" +
"<p>A manual partition that is insane, for example, because\n" +
"it does not correspond to the Partition Definitions in the DWH Repository.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"25%\">\n" +
"<p><b class=\"object\">INSANE_MG</b></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"75%\">\n" +
"<p>A migrated partition that has gone insane.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"25%\">\n" +
"<p><b class=\"object\">INSANE_RO</b></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"75%\">\n" +
"<p>A read-only partition that has gone insane.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"25%\">\n" +
"<p><b class=\"object\">INSANE_NE</b></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"75%\">\n" +
"<p>New Partition that has gone insane, for example, because\n" +
"it contains data.</p>\n" +
"</td></tr></table>\n" +
"\n"+
"</div>\n";

var C3_3_5=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"ActivatingTypes\"></a><span class=\"CHAPNUMBER\">3.3.5 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_hzry\"></a><a name=\"CHAPTER3.3.5\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Activating\n" +
"and Inactivating Types</a></span></h3>\n" +
"\n" +
"<p>\n" +
"Data loading for a specific measurement type is enabled or disabled\n" +
"by activating or inactivating the measurement type using AdminUI.</p>\n" +
"\n" +
"<p>\n" +
"To activate and inactivate types:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE4\">In AdminUI, click <b>Type Configuration</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE4\">Select <b>Tech Pack</b> and <b>Tablelevel</b>.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE12\"><img src=\"12_1543-CSA11363_2Uen.A-typeconfiguration.jpg\" title=\"\" border=\"0\" width=\"579\" height=\"408\" class=\"tab1\" /></a></p><p align=\"left\"><i>Figure 12 &nbsp; Activating and Inactivating Types</i></p></div>\n" +
"\n" +
"<ol class=\"STEPLIST\" start=\"3\"><li class=\"STEPLIST\" id=\"THSSTYLE4\">Select at least one type by clicking the check box to\n" +
"the left of the <b>Typename</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE4\">Click <b>Activate selected</b> to activate the\n" +
"selected types, or, click <b>Inactivate selected</b> to\n" +
"inactivate them.</li></ol>\n" +
"\n"+
"</div>\n";

var C3_3_6=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><span class=\"CHAPNUMBER\">3.3.6 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_yiyz\"></a><a name=\"CHAPTER3.3.6\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Adjusting Storage Times</a></span></h3>\n" +
"\n" +
"<p>\n" +
"By default, each type initially uses storage time from a partition\n" +
"plan. You can use AdminUI to check and change storage times.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Contact local Ericsson support before adjusting storage times.</dd></dl><br />\n" +
"<p>\n" +
"To adjust storage times:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE4\">In AdminUI, click <b>Type Configuration</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE4\">Select required tech pack from drop-down menu.</li><li class=\"STEPLIST\" id=\"THSSTYLE4\">Select type by clicking its <b>Typename</b> in\n" +
"the resulting table.</li><li class=\"STEPLIST\" id=\"THSSTYLE4\">Adjust the <b>Storage time</b> value or select <b>Use default storage time</b> to use the default storage time\n" +
"defined by the type&rsquo;s partition plan.<br /> Decreasing storage\n" +
"time results in loss of data for all affected measurement types. To\n" +
"keep this data, back it up before adjusting the storage time.</li><li class=\"STEPLIST\" id=\"THSSTYLE4\">To save changes, click <b>Save</b>.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE13\"><img src=\"12_1543-CSA11363_2Uen.A-adjuststorage.jpg\" title=\"\" border=\"0\" width=\"561\" height=\"490\" class=\"tab1\" /></a></p><p align=\"left\"><i>Figure 13 &nbsp; Adjusting Storage Times</i></p></div>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd><b>Storage Time</b> is defined in terms of <b>days</b> for all levels except <tt class=\"LITERALMONO\">RAW</tt> where\n" +
"it is defined in terms of <b>rows</b>.</dd></dl><br />\n" +
"\n" +
"<ol class=\"STEPLIST\" start=\"6\"><li class=\"STEPLIST\" id=\"THSSTYLE4\">After the changes are performed, set the loader into maintenance\n" +
"mode, see <a href='javascript:parent.parent.parent.showAnchor(\"rf-EventsSAG\")' class=\"xref\">Reference [4]</a> and execute the tech packs <tt class=\"file-path\">DWHM_StorageTime_Update</tt> set to modify the partition\n" +
"scheme according to the new settings.<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Before setting the maintenance mode, you must block IQ user <b>dcpublic</b> from accessing the ENIQ server by locking the user\n" +
"name (See <a href='javascript:parent.parent.parent.showAnchor(\"rf-EventsSAG\")' class=\"xref\">Reference [4]</a>).</dd></dl><br /></li><li class=\"STEPLIST\" id=\"THSSTYLE4\">After executing tech pack's <tt class=\"file-path\">DWHM_StorageTime_Update</tt>, unlock IQ users and set ENIQ into normal mode (See <a href='javascript:parent.parent.parent.showAnchor(\"rf-EventsSAG\")' class=\"xref\">Reference [4]</a>).</li></ol>\n" +
"\n"+
"</div>\n";

var C3_3_7=
"<div id=\"content\" class=\"body-content\">\n"+
"<h3><a name=\"DWHConfiguration\"></a><span class=\"CHAPNUMBER\">3.3.7 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_p342\"></a><a name=\"CHAPTER3.3.7\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Adjusting\n" +
"Partition Plans</a></span></h3>\n" +
"\n" +
"<p>\n" +
"Ericsson Network OSS uses a set of predefined partition plans.\n" +
"These partition plans cannot be removed and new plans cannot be created,\n" +
"but storage times of partition plans can be changed.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Contact local Ericsson support before adjusting partition\n" +
"plans.</dd></dl><br />\n" +
"<p>\n" +
"To change storage times of partition plans:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE4\">In AdminUI, click <b>DWH Configuration</b>.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE14\"><img src=\"12_1543-CSA11363_2Uen.A-DWHconfiguration.jpg\" title=\"\" border=\"0\" width=\"557\" height=\"704\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 14 &nbsp; DWH Configuration</i></p></div>\n" +
"\n" +
"<ol class=\"STEPLIST\" start=\"2\"><li class=\"STEPLIST\" id=\"THSSTYLE4\">Select one of the partition plans by clicking its name.\n" +
"The selected partition plan and its details are shown.</li><li class=\"STEPLIST\" id=\"THSSTYLE4\">Edit the storage time and click <b>Save</b>.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE15\"><img src=\"12_1543-CSA11363_2Uen.A-adjustpartition.jpg\" title=\"\" border=\"0\" width=\"524\" height=\"557\" class=\"tab1\" /></a></p><p align=\"left\"><i>Figure 15 &nbsp; Changing Storage Time</i></p></div>\n" +
"\n" +
"<ol class=\"STEPLIST\" start=\"4\"><li class=\"STEPLIST\" id=\"THSSTYLE4\">After saving the new partition plan storage time, execute <tt class=\"file-path\">DWHM_StorageTime_Update</tt> for all tech packs.</li></ol>\n" +
"\n" +
"\n"+
"</div>\n";

var C3_4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><a name=\"LoggingConfiguration\"></a><span class=\"CHAPNUMBER\">3.4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_x4rn\"></a><a name=\"CHAPTER3.4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">ETLC\n" +
"Logging</a></span></h2>\n" +
"\n" +
"<p>\n" +
"Configuration logging files are located in <tt class=\"file-path\">/eniq/sw/conf</tt> directory.</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\"><tt class=\"file-path\">engineLogging.properties</tt></li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\"><tt class=\"file-path\">schedulerLogging.properties</tt></li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\"><tt class=\"file-path\">engine.log4j.properties</tt></li></ul>\n" +
"<p>\n" +
"By default, all logs are under <tt class=\"file-path\">/eniq/log/sw_log</tt>.</p>\n" +
"\n" +
"<p>\n" +
"Each tech pack and interface has its own directory under <tt class=\"file-path\">/eniq/log/sw_log</tt>.  Each day has its own log. File log\n" +
"contains logging on operated files. Engine log contains events concerning\n" +
"a tech pack or an interface. </p>\n" +
"\n" +
"<p>\n" +
"Scheduling logs and events that are not related to any tech pack\n" +
"or interface, are logged under the root of <tt class=\"file-path\">/eniq/sw/conf</tt>. </p>\n" +
"\n" +
"\n" +
"<a name=\"TABLE6\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 6 &nbsp;&nbsp; Engine Root Logging</caption>\n" +
"<tr valign=\"top\">\n" +
"<th align=\"left\" valign=\"top\" width=\"48%\">\n" +
"\n" +
"<p>Log File</p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"52%\">\n" +
"\n" +
"<p>Description</p></th></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"48%\">\n" +
"<p><tt class=\"file-path\">/eniq/log/sw_log/engine/engine-&lt;<i class=\"var\">YYYY_MM_DD</i>&gt;.log</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"52%\">\n" +
"<p>Generic engine events not related to any tech pack</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"48%\">\n" +
"<p><tt class=\"file-path\">/eniq/log/sw_log/engine/schedule-&lt;<i class=\"var\">YYYY_MM_DD</i>&gt;.log</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"52%\">\n" +
"<p>Scheduling logs</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"48%\">\n" +
"<p><tt class=\"file-path\">/eniq/log/sw_log/engine/error-&lt;<i class=\"var\">YYYY_MM_DD</i>&gt;.log</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"52%\">\n" +
"<p>Error log</p>\n" +
"</td></tr></table>\n" +
"<p>\n" +
"Following are the steps to configure ETLC logging:</p>\n" +
"\n" +
"\n" +
"<ol class=\"STEPLIST\"><li class=\"STEPLIST\" id=\"THSSTYLE4\">In AdminUI, click <b>Logging Configuration</b>.</li><li class=\"STEPLIST\" id=\"THSSTYLE4\">On <b>Logging Configuration</b> page, set logging\n" +
"properties for engine, scheduler, performance and all packages by\n" +
"selecting values from the corresponding log level list boxes. <p>\n" +
"The logging levels are <b>SEVERE</b>, <b>WARNING</b>, <b>INFO</b>, <b>CONFIG</b>, <b>FINE</b>, <b>FINER</b>, and <b>FINEST</b>.</p>\n" +
"<p>\n" +
"If there is no specific need for detailed information on engine,\n" +
"scheduler, or package, set the logging level to <b>INFO</b>. If no logging level is set, default logging is used.</p>\n" +
"<p>\n" +
"ENIQ Logging can be set to <strong class=\"MEDEMPH\">FINEST</strong> only\n" +
"if the current utilization of <b>/eniq/log</b> filesystem\n" +
"is less than 60%.</p>\n" +
"<p>\n" +
"ENIQ Logging can be set to <strong class=\"MEDEMPH\">FINER</strong> only\n" +
"if the current utilization of <b>/eniq/log</b> filesystem\n" +
"is less than 70%.</p>\n" +
"<p>\n" +
"ENIQ Logging can be set to <strong class=\"MEDEMPH\">FINE</strong> only\n" +
"if the current utilization of <b>/eniq/log</b> filesystem\n" +
"is less than 75%.</p>\n" +
"<p>\n" +
"These logging levels will be monitored every 1min and if the usage\n" +
"of <b>/eniq/log</b> filesystem exceeds 80% then the logging\n" +
"levels will be reverted to default.</p>\n" +
"<p>\n" +
"All of the above mentioned values are configurable.</p>\n" +
"<p>\n" +
"If a user wants to change the default Logging limit for the Logging\n" +
"levels, then the following needs to be done:</p>\n" +
"\n" +
"<ol type=\"a\">\n" +
"\n" +
"<li class=\"substep\">Log on to the ENIQ server or in case of a multi blade\n" +
"deployment log on to the coordinator blade as <tt class=\"input\"><b>dcuser</b></tt> \n" +
"</li>\n" +
"\n" +
"<li class=\"substep\">Edit the following entries in the <tt class=\"file-path\">/eniq/sw/conf/static.properties</tt> and save it. \n" +
"<p>\n" +
"<tt class=\"input\"><b>FINEST.limit=60</b></tt></p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>FINER.limit=70</b></tt></p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>FINE.limit=75</b></tt></p>\n" +
"\n" +
"<p>\n" +
"<tt class=\"input\"><b>Logging.MaxLimit=80</b></tt></p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>The values should be configured to meet the following conditions:\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE2\">Max Limit &lt; 100% </li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\">Finest Limit &lt; Finer Limit &lt; Fine Limit &lt; Max\n" +
"Limit </li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\">Logging level does not change if the above conditions\n" +
"are not met</li></ul></dd></dl><br />\n" +
"</li>\n" +
"</ol><dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>The <b>FINEST</b> logging level increases the log\n" +
"file sizes dramatically. Only use this level only for short testing\n" +
"periods to avoid excessive consumption of disk space which could potentially\n" +
"cause a server crash.</dd></dl><br /></li><li class=\"STEPLIST\" id=\"THSSTYLE4\">Click <b>Save changes</b>.</li></ol>\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE16\"><img src=\"12_1543-CSA11363_2Uen.A-loggingconf.jpg\" title=\"\" border=\"0\" width=\"749\" height=\"746\" class=\"tab1\" /></a></p><p align=\"left\"><i>Figure 16 &nbsp; Logging Configuration</i></p></div>\n" +
"\n"+
"</div>\n";

var C3_5=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><a name=\"adminconfiguration\"></a><span class=\"CHAPNUMBER\">3.5 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_3971\"></a><a name=\"CHAPTER3.5\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Admin\n" +
"Configuration</a></span></h2>\n" +
"\n" +
"<p>\n" +
"System administrators can use <b>Admin Configuration</b> for the following tasks:</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Configuring system properties</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Broadcasting messages to users logged in to the user\n" +
"interface</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Setting the maximum allowable set of users</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Locking out the user interface<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>Locking out the User Interface logs out any users who are\n" +
"currently logged in.</dd></dl><br /></li></ul>\n" +
"<p>\n" +
"In AdminUI, click <b>Admin Configuration</b></p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE17\"><img src=\"12_1543-CSA11363_2Uen.A-AdminConfiguration.JPG\" title=\"\" border=\"0\" width=\"446\" height=\"285\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 17 &nbsp; Configurable System Properties</i></p></div>\n" +
"<p>\n" +
"<b>ENIQ_EVENTS_LOCK_USERS</b> locks out the user interface\n" +
"for all users and logs out all users currently logged in. <b>ENIQ_EVENTS_BANNER_MESSAGE</b> is used to broadcast messages\n" +
"to all users of the system, for example, to notify users before locking\n" +
"out the interface.</p>\n" +
"\n" +
"<p>\n" +
"The predefined maximum number of users supported by the system\n" +
"is 150. This is configurable depending on the systems requirements.\n" +
"Use <b>ENIQ_EVENTS_MAX_USER_SESSIONS</b> to define the maximum\n" +
"number of allowable users on the system.</p>\n" +
"\n" +
"<p>\n" +
"The User Management screen highlights users with a specific (or\n" +
"greater) number of days inactivity. Use <b>ENIQ_EVENTS_LAST_LOGIN_THRESHOLD</b> to determine the threshold for highlighting. The default is 90 days.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C3_6=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><a name=\"UnknownCells\"></a><span class=\"CHAPNUMBER\">3.6 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_7x56\"></a><a name=\"CHAPTER3.6\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Unmatched\n" +
"Topology</a></span></h2>\n" +
"\n" +
"<p>\n" +
"For events that contain access area (2G/3G (Core)), Cell Id (3G\n" +
"(RAN))  or eUtranCell Id ECI (4G) references that do not match provisioned\n" +
"topology entities, it is possible to select an existing controller\n" +
"or create a new controller for 2G/3G (Core) and assign the unknown\n" +
"access area to this controller.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>For 4G &amp; 3G (RAN) the controller is identified automatically.</dd></dl><br />\n" +
"\n" +
"<table class=\"DEFLIST\" width=\"100%\"><tr class=\"dlitem\"><td valign=\"top\" width=\"125\" nowrap=\"nowrap\"><b>Access Area</b></td><td>&nbsp;</td><td class=\"DEF\" valign=\"top\" width=\"100%\">In 2G this refers to a Cell.</td></tr><tr height=\"6\"><td colspan=\"3\"></td></tr><tr><td class=\"TERM\">&nbsp;</td><td>&nbsp;</td><td class=\"DEF\" valign=\"top\" width=\"100%\">In 3G (Core) this refers to a Service Area (SAC).</td></tr><tr height=\"6\"><td colspan=\"3\"></td></tr><tr><td class=\"TERM\">&nbsp;</td><td>&nbsp;</td><td class=\"DEF\" valign=\"top\" width=\"100%\">In 3G (RAN) this refers to a Cell.</td></tr><tr height=\"6\"><td colspan=\"3\"></td></tr><tr><td class=\"TERM\">&nbsp;</td><td>&nbsp;</td><td class=\"DEF\" valign=\"top\" width=\"100%\">In 4G this refers to E-UTRAN Cell Identifier (ECI).</td></tr><tr height=\"6\"><td colspan=\"3\"></td></tr><tr class=\"dlitem\"><td valign=\"top\" width=\"125\" nowrap=\"nowrap\"><b>Controller</b></td><td>&nbsp;</td><td class=\"DEF\" valign=\"top\" width=\"100%\">In 2G this refers to a BSC.</td></tr><tr height=\"6\"><td colspan=\"3\"></td></tr><tr><td class=\"TERM\">&nbsp;</td><td>&nbsp;</td><td class=\"DEF\" valign=\"top\" width=\"100%\">In 3G (Core) &amp; 3G (RAN) this refers to a RNC.</td></tr><tr height=\"6\"><td colspan=\"3\"></td></tr><tr><td class=\"TERM\">&nbsp;</td><td>&nbsp;</td><td class=\"DEF\" valign=\"top\" width=\"100%\">In 4G this refers to eNodeB.</td></tr><tr height=\"6\"><td colspan=\"3\"></td></tr></table>\n" +
"<p>\n" +
"In <b>AdminUI</b>, click <b>Unmatched Topology</b> to display the list of unmatched access areas, by default 2G unmatched\n" +
"cells are displayed. Use the <b>Select Controller</b> options\n" +
"to select an existing controller or define a new one.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>This is only applicable for 2G/3G as the controller can be\n" +
"identified by the <tt class=\"LITERALMONO\">ECI</tt> in 4G or by the <tt class=\"LITERALMONO\">rncId</tt> for 3G (RAN).</dd></dl><br />\n" +
"<p>\n" +
"Use the <b>Filter Data</b> options to limit the unmatched\n" +
"access areas returned in the search result field, use <b>Reset</b> to show all rows.</p>\n" +
"\n" +
"<p>\n" +
"Use the <b>Select</b> field to select or deselect all\n" +
"of the rows in the result field. When the relevant access areas have\n" +
"been selected and a controller defined, use the <b>Connect</b> button to start the connection process.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE18\"><img src=\"12_1543-CSA11363_2Uen.A-unknowncells4G.jpg\" title=\"\" border=\"0\" width=\"629\" height=\"504\" class=\"tab1\" /></a></p><p align=\"left\"><i>Figure 18 &nbsp; Unmatched Topology</i></p></div>\n" +
"<p>\n" +
"Once <b>Connect</b> is selected, a summary of the topology\n" +
"entities to be connected will be displayed, with a list of available\n" +
"vendors and the option to define a new vendor if required. Selecting\n" +
"a vendor other than Ericsson will result in unmatched entries being\n" +
"stored in non-ericsson topology tables.</p>\n" +
"\n" +
"<p>\n" +
"The list of available <b>OSS ID</b> are those defined\n" +
"in the Ericsson topology. Alternatively a new OSS ID can be defined\n" +
"in the input field. Select <b>Connect</b> to proceed.</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE19\"><img src=\"12_1543-CSA11363_2Uen.A-unknowntopologyStep2.jpg\" title=\"\" border=\"0\" width=\"637\" height=\"352\" class=\"tab0\" /></a></p><p align=\"left\"><i>Figure 19 &nbsp; Example of Vendor Selection for Unmatched 2G Topology</i></p></div>\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd>If Ericsson or Non-Ericsson topology tables are updated (by\n" +
"scheduled platform tasks) after an unmatched topology update, then\n" +
"the tables may be out of sync and an error message stating some of\n" +
"the selected Access Areas are already active and connected will be\n" +
"returned. If this occurs, then unselect the access areas specified\n" +
"in the error message and proceed with the operation.</dd></dl><br />\n" +
"<p>\n" +
"The following screen then displays the topology entities that have\n" +
"been successfully connected:</p>\n" +
"\n" +
"<div style=\"margin-top: 12pt\"><p align=\"left\" class=\"image\"><a name=\"FIGURE20\"><img src=\"12_1543-CSA11363_2Uen.A-unknowntopologyStep3.jpg\" title=\"\" border=\"0\" width=\"552\" height=\"321\" class=\"tab1\" /></a></p><p align=\"left\"><i>Figure 20 &nbsp; Example of Summary of Connected 2G Access Areas</i></p></div>\n" +
"<p>\n" +
"It is possible to format the connected cells so that they can be\n" +
"added to the topology import files. Use <b>Format for Topology\n" +
"import</b> to display the information in a textual format that\n" +
"can be copied into the import topology files.</p>\n" +
"\n" +
"<dl class=\"note\"><dt><b>Note: &nbsp;</b></dt><dd><b>Cancel</b> does not cancel the connection of\n" +
"the unmatched topology access areas, but returns the user to the main <b>Unmatched Topology</b> window.</dd></dl><br />\n" +
"\n"+
"</div>\n";

var C3_7=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><a name=\"SessionLogs\"></a><span class=\"CHAPNUMBER\">3.7 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_nj4a\"></a><a name=\"CHAPTER3.7\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Session Logging</a></span></h2>\n" +
"\n" +
"<p>\n" +
"Session logs are used to inspect data as it passes through the\n" +
"system. There are five types of session logs:</p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\">Adapter</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Loader</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">Aggregation</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">MG Processing</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\">MG Preprocessing</li></ul>\n" +
"<p>\n" +
"Adapter session logs contain information on the adaptations performed\n" +
"in the system, for example, start and end time of the adaptation,\n" +
"the original filename of the adapted data, and the status of the adaptation.</p>\n" +
"\n" +
"<p>\n" +
"Loader session logs contain information on system data loading,\n" +
"for example, start and end time of the loading, number of rows loaded,\n" +
"and loading status. The <b>Status</b> field is not applicable\n" +
"for Loader session logs.</p>\n" +
"\n" +
"<p>\n" +
"Aggregation session logs contain information on aggregations, for\n" +
"example, start and end time of the aggregation, number of rows aggregated,\n" +
"and the status of the aggregation. The <b>Status </b>field\n" +
"is not applicable for Aggregation session logs.</p>\n" +
"\n" +
"<p>\n" +
"MG Processing and MG Preprocessing session logs contain Mediation\n" +
"Zone parsing statistics. Use Preprocessing to extract and verify the\n" +
"correctness of events and Processing to view additional measures and\n" +
"output. There is an additional filter for these :<b>Typename</b>, presented as a drop-down list, which can be used as search criteria\n" +
"to refine the results.</p>\n" +
"\n" +
"<p>\n" +
"The available criteria are </p>\n" +
"\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE0\"><b>SGEH</b><p>\n" +
"Selection of <b>Status</b> is disabled</p>\n" +
"</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\"><b>MSS</b><p>\n" +
"Selection of <b>Status</b> is disabled</p>\n" +
"</li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\"><b>GSN CDR</b><p>\n" +
"Enables the following options for <b>Status</b> selection:</p>\n" +
"\n" +
"<ul>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\"><tt class=\"LITERALMONO\">OK</tt></li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE3\"><tt class=\"LITERALMONO\">ERROR</tt></li></ul></li>\n" +
"<li class=\"UNORD\" id=\"THSSTYLE1\"><b>GPEH</b><p>\n" +
"Selection of <b>Status</b> is disabled</p>\n" +
"<p>\n" +
"Displays logs from both CFA and HFA</p>\n" +
"<p>\n" +
"Enables the following options for <b>Status</b> selection:</p>\n" +
"\n" +
"<ul>\n" +

"\n" +
"<div style=\"margin-top: 12pt\"><a name=\"fig-logdetailsGPEH\"></a><p align=\"left\" class=\"image\"><a href=\"12_1543-CSA11363_2Uen.A-LogfilesGPEH.jpg\" name=\"FIGURE21\" class=\"UNSCALEDREFERENCE\" onclick =\"javascript:parent.parent.ScaledImage();\"><img src=\"12_1543-CSA11363_2Uen.A-LogfilesGPEH.jpg\" title=\"Click to view an unscaled version of this image\" border=\"0\" width=\"640\" class=\"tab1\" /></a></p><p align=\"left\"><i>Figure 21 &nbsp; Sample Log File Details for GPEH_CFA </i></p></div>\n" +

"\n" +

"\n"+
"</div>\n";

var C4=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">4 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_9m4i\"></a><a name=\"CHAPTER4\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Corrective Maintenance</a></span></h1>\n" +
"\n" +
"<p><a name=\"tbl-error\"></a>\n" +
"The following are actions to take when a system error message is\n" +
"displayed.</p>\n" +
"\n" +
"\n" +
"<a name=\"TABLE7\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 7 &nbsp;&nbsp; Error Messages</caption>\n" +
"<tr valign=\"top\">\n" +
"<th align=\"left\" valign=\"top\" width=\"31%\">\n" +
"\n" +
"<p><strong class=\"MEDEMPH\">Error</strong></p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"31%\">\n" +
"\n" +
"<p><strong class=\"MEDEMPH\">Cause</strong> </p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"38%\">\n" +
"\n" +
"<p><strong class=\"MEDEMPH\">Action</strong></p></th></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"31%\">\n" +
"<p>Engine does not start: &quot;ERROR : Fault starting svc:/eniq/engine&quot;</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"31%\">\n" +
"<p>Engine is in maintenance state, because:</p><br />\n" +
"<p>Engine script fails to work.</p><br />\n" +
"<p><strong class=\"MEDEMPH\">or</strong></p><br />\n" +
"<p>Database is full.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"38%\">\n" +
"\n" +
"<ul>\n" +
"<li><p>Log in Ericsson Network OSS server with <tt class=\"file-path\">SSH</tt>.</p>\n" +
"</li>\n" +
"<li><p>To check maintenance state, enter the following command: <tt class=\"input\"><b>svcs -a | grep eniq</b></tt></p>\n" +
"</li>\n" +
"<li><p>To check what has happened during the start of the Engine,\n" +
"see the latest <tt class=\"file-path\">start_engine</tt> logs from <tt class=\"file-path\">/eniq/log/sw_log/engine</tt>.</p>\n" +
"</li>\n" +
"<li><p>When in maintenance state, check if the database is\n" +
"full. View the dwhdb-usage log file, <tt class=\"file-path\">/eniq/log/sw_log/iq/dwhdb_usage.log</tt>, to see if one of the most recent messages is: &quot;SEVERE: DWHDB\n" +
"is full!&quot;. If it is not full, the problem may be with the engine\n" +
"script. Contact local Ericsson support.</p>\n" +
"</li>\n" +
"<li><p>To reset Engine state, run command: <tt class=\"input\"><b>svcadm clear\n" +
"svc:/eniq/engine:default</b></tt> </p>\n" +
"</li>\n" +
"</ul><br />\n" +
"<p><strong class=\"MEDEMPH\">Note:</strong> The filling ratio log file is created the first\n" +
"time the ratio exceeds 85%. If there is no <tt class=\"file-path\">dwhdb_usage.log</tt>, the ratio has never exceeded 85%. </p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"31%\">\n" +
"<p>Parsing errors &quot;org.xml.sax.SAXParseException: XML\n" +
"document structures must start and end within the same entity.&quot; </p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"31%\">\n" +
"<p>PM data is corrupted or invalid.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"38%\">\n" +
"<p>Ensure the data is valid.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"31%\">\n" +
"<p>Engine error log: &quot;Can't find table for DC_E_XXX_YYYY:RAW\n" +
"@ YYYY-MM-DD&quot;, but dateString is between current date (YYYY-MM-DD)\n" +
"and last partition endtime (YYYY-MM-DD)<br /></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"31%\">\n" +
"<p>There is no partition for the date selected.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"38%\">\n" +
"<p>Wait until the Data Warehouse database is updated and a\n" +
"new partition has been created.</p>\n" +
"</td></tr></table>\n" +
"\n"+
"</div>\n";

var C5=
"<div id=\"content\" class=\"body-content\">\n"+
"<h1><span class=\"CHAPNUMBER\">5 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"id_pavy\"></a><a name=\"CHAPTER5\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Troubleshooting</a></span></h1>\n" +
"\n" +
"<p>\n" +
"This chapter describes some possible problems that can occur in\n" +
"ENIQ Events and presents possible solutions.</p>\n" +
"\n" +
"<p><a name=\"trblshooting\"></a>\n" +
"Contact local Ericsson support for additional\n" +
"assistance.</p>\n" +
"\n" +
"\n"+
"</div>\n";

var C5_1=
"<div id=\"content\" class=\"body-content\">\n"+
"<h2><a name=\"troublechapter\"></a><span class=\"CHAPNUMBER\">5.1 &nbsp; </span><span class=\"CHAPTITLE\"><a name=\"troubleshooting\"></a><a name=\"CHAPTER5.1\" href='javascript:parent.parent.sC2(\"TOP\")' class=\"CHAPLINK\">Troubleshooting\n" +
"Ericsson Network OSS</a></span></h2>\n" +
"\n" +
"<p><a name=\"tbl-troubleshooting\"></a>\n" +
"The table below lists possible troubles and actions to perform\n" +
"to solve them.</p>\n" +
"\n" +
"\n" +
"<a name=\"TABLE8\"></a>\n" +
"<table class=\"tblcnt\" width=\"100%\">\n" +
"<caption>Table 8 &nbsp;&nbsp; Troubleshooting Ericsson Network OSS</caption>\n" +
"<tr valign=\"top\">\n" +
"<th align=\"left\" valign=\"top\" width=\"31%\">\n" +
"\n" +
"<p><strong class=\"MEDEMPH\">Description</strong></p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"29%\">\n" +
"\n" +
"<p><strong class=\"MEDEMPH\">Cause</strong> </p></th>\n" +
"<th align=\"left\" valign=\"top\" width=\"40%\">\n" +
"\n" +
"<p><strong class=\"MEDEMPH\">Action</strong></p></th></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"31%\">\n" +
"<p>AdminUI is not available at<br /><tt class=\"file-path\">http://<i class=\"var\">CoordinatorServerIP</i>:8080/adminui/</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"29%\">\n" +
"<p>ENIQ Events Web Server process is not running.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p>Ensure ENIQ Events Web Server process is running by executing <tt class=\"input\"><b>/eniq/sw/bin/webserver status</b></tt> on the coordinator blade.</p><br />\n" +
"<p>If the process is not running, start it by executing<tt class=\"input\"><b>/eniq/sw/bin/webserver\n" +
"start</b></tt> .</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"31%\">\n" +
"<p>No data is loaded.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"29%\">\n" +
"<p>There are no files in the mounted OSS directories, or in <tt class=\"LITERALMONO\">/eniq/data/pmdata</tt> directory on Ericsson Network OSS Server</p><br />\n" +
"<p><strong class=\"MEDEMPH\">or</strong></p><br />\n" +
"<p>An Ericsson Network OSS process is down</p><br />\n" +
"<p><strong class=\"MEDEMPH\">or</strong></p><br />\n" +
"<p>System is in maintenance mode (execution profile is in NoLoads)</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p>If using OSS-RC, check that PM mediators collect data files\n" +
"from network element, and that symbolic links are created under <tt class=\"LITERALMONO\">/ossrc/data/pmMediation/pmData</tt> directory on OSS.</p><br />\n" +
"<p>The same links should appear under the <tt class=\"LITERALMONO\">/eniq/data/pmdata</tt> directory on ENIQ Server.</p><br />\n" +
"<p>Check status of scheduler, engine, dwhdb, and repdb.</p><br />\n" +
"<p><strong class=\"MEDEMPH\">or</strong></p><br />\n" +
"<p>If using OSS-RC, check that PM mediators are collecting data,\n" +
"NFS/SSH mount is working.</p><br />\n" +
"<p><strong class=\"MEDEMPH\">or</strong></p><br />\n" +
"<p>Check the DWHDB filling ratio (this information is stored in <tt class=\"file-path\">/eniq/log/sw_log/iq/dwhdb_usage.log</tt></p><br />\n" +
"<p><strong class=\"MEDEMPH\">Note:</strong> The filling ratio log file is created the first\n" +
"time the ratio exceeds 85%. If there is no <tt class=\"file-path\">dwhdb_usage.log</tt>, the ratio has never exceeded 85%.</p><br />\n" +
"<p>If the ratio is over 90%, the database is considered full and\n" +
"ENIQ is switched to maintenance mode.</p><br />\n" +
"<p>If the DWHDBs filling ratio has been over 90% but no recent log\n" +
"entries are found (filling ratio has dropped below 90%), switch ENIQ\n" +
"back to normal mode. Type on the command line:<br /><tt class=\"input\"><b>engine -e\n" +
"changeProfile Normal</b></tt></p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"31%\">\n" +
"<p>Database is full.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"29%\">\n" +
"<p>The database is too small for the amount of data.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p>Contact local Ericsson support.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"31%\">\n" +
"<p>Engine does not start.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"29%\">\n" +
"<p>See <a href='javascript:parent.parent.parent.showAnchor(\"tbl-error\")' class=\"xref\"> Table 7</a>.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p>See <a href='javascript:parent.parent.parent.showAnchor(\"tbl-error\")' class=\"xref\"> Table 7</a>.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"31%\">\n" +
"<p>Server has ran out of disc space.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"29%\">\n" +
"<p>Old snapshot is consuming unnecessary disc space.</p><br />\n" +
"<p><strong class=\"MEDEMPH\">or</strong> </p><br />\n" +
"<p>Ericsson Network OSS logging has been left on detailed level </p><br />\n" +
"<p><strong class=\"MEDEMPH\">or </strong></p><br />\n" +
"<p>ENIQ has been receiving faulty data which is not cleared out from\n" +
"/ <tt class=\"file-path\">eniq/data/rejected/ /eniq/data/etldata/*/failed</tt></p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p>Remove unnecessary snapshots if any exist.</p><br />\n" +
"<p>Remove unnecessary log files and decrease the logging level.</p><br />\n" +
"<p>Remove unnecessary faulty data and check the data mediation.</p><br />\n" +
"<p>After the removals, stop all Ericsson Network OSS processes and\n" +
"start them again.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"31%\">\n" +
"<p>After installation, system loads data, but monitoring does\n" +
"not show measurement types</p><br />\n" +
"<p><strong class=\"MEDEMPH\">or</strong></p><br />\n" +
"<p>A new measurement type is activated in the system, but monitoring\n" +
"is not showing the new measurement type.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"29%\">\n" +
"<p>Monitored types are not updated.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p>The System gets measurement types from data stream dynamically\n" +
"once a day and monitoring is build upon these measurement types. It\n" +
"may, therefore, take a day for the system to start monitoring the\n" +
"new measurement type(s). To start monitoring the new measurement types\n" +
"immediately:</p><br />\n" +
"<ul>\n" +
"<li><p>In AdminUI, click <b class=\"object\">ETLC Set Scheduling</b></p>\n" +
"</li>\n" +
"<li><p>From <b class=\"object\">Package</b>, select <tt class=\"input\"><b><i class=\"var\">DWH_MONITOR</i></b></tt>.</p>\n" +
"</li>\n" +
"<li><p>Select <b class=\"object\">UpdateMonitoredTypes</b> and click <b class=\"object\">Start</b>.</p>\n" +
"</li>\n" +
"<li><p>In <b class=\"object\">ETLC Set Scheduling</b>, select <tt class=\"input\"><b><i class=\"var\">DWH_MONITOR</i></b></tt>.</p>\n" +
"</li>\n" +
"<li><p>Select <b class=\"object\">UpdateMonitoring</b> and click <b class=\"object\">Start</b> </p>\n" +
"</li>\n" +
"</ul>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"31%\">\n" +
"<p>Monitoring is showing deactivated measurement types.</p><br />\n" +
"<p><strong class=\"MEDEMPH\">or</strong></p><br />\n" +
"<p>Monitoring is showing deleted measurement types.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"29%\">\n" +
"<p>Monitored types are not updated.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p>When you set a type as inactive using AdminUI, by default,\n" +
"the type is no longer monitored after three days.</p><br />\n" +
"<p>The default value can be changed by changing the <tt class=\"LITERALMONO\">lookahead</tt> UpdateMonitoring property of the DWH_MONITOR tech pack. The <tt class=\"LITERALMONO\">lookahead</tt> value shows the number of days from today (the\n" +
"default is 2).  To change the value, contact local Ericsson support.</p><br />\n" +
"<p><strong class=\"MEDEMPH\">or</strong></p><br />\n" +
"<p>The System gets measurement types from data stream dynamically\n" +
"once a day and monitoring is build upon these measurement types. If\n" +
"you delete a measurement type, but the data stream includes measurements\n" +
"of the deleted type, the type you deleted continues to be displayed\n" +
"in monitoring.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"31%\">\n" +
"<p>After loading late data, AdminUI does not show data that\n" +
"is older than three days.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"29%\">\n" +
"<p>By default, loaded late data that is older than three days\n" +
"is not updated to AdminUI.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"40%\">\n" +
"\n" +
"<ul>\n" +
"<li><p>After loading late data, in AdminUI, click <b class=\"object\">ETLC\n" +
"Set Scheduling</b>.</p>\n" +
"</li>\n" +
"<li><p>From <b class=\"object\">Set type</b>, select <tt class=\"input\"><b><i class=\"var\">Maintenance</i></b></tt> and from <b class=\"object\">Package</b>, select <tt class=\"input\"><b><i class=\"var\">DWH_MONITOR</i></b></tt>.</p>\n" +
"</li>\n" +
"<li><p>Select <b class=\"object\">UpdateFirstLoadings</b> and click<b class=\"object\">Start.</b></p>\n" +
"</li>\n" +
"</ul><br />\n" +
"<p>Running this set updates the data loadings for AdminUI from the\n" +
"previous 30 days.</p><br />\n" +
"<p><strong class=\"MEDEMPH\">Note:</strong> This operation may take a long time if there\n" +
"is a large amount of data.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"31%\">\n" +
"<p>Engine, Scheduler, DWH database, or ETL database is showing\n" +
"a red light in AdminUI Loader status view.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"29%\">\n" +
"<p>The service is not running.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p>Make sure the service with the red light is running by\n" +
"following the instructions in this guide.</p>\n" +
"</td></tr>\n" +
"<tr valign=\"top\">\n" +
"<td align=\"left\" width=\"31%\">\n" +
"<p>Sets are dropped from queue.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"29%\">\n" +
"<p>Each set enters the queue with a priority from 0-15. Priority\n" +
"is defined in the set. Each set is given a queue time limit. When\n" +
"the set has been in the queue for this time limit, the priority is\n" +
"increased. When a set reaches priority 15, and has not been entered\n" +
"into the execution slot, it waits for one more queue time limit and\n" +
"then it is removed from the priority queue. This can happen in a backlog\n" +
"situation.</p>\n" +
"</td>\n" +
"<td align=\"left\" width=\"40%\">\n" +
"<p>Usually no action is required.</p><br />\n" +
"<p>If this problem occurs frequently, contact local Ericsson Support.</p>\n" +
"</td></tr></table>\n" +
"\n" +
"\n" +
"\n" +
"<br />\n"+
"</div>\n";

function renderNode(foldersNode, doc, level, lastNode, leftSide) {
    var html;
    var image = "CF.gif";
    treeStatus = 1;
    var hasChildren = (foldersNode.length > 4);
    doc.write("<tr><td nowrap>" + leftSide);
    if (level>0) {
      chlCount[level]++;
      if (chl[level] == chlCount[level])
        foldersNode[0] = 1;
      if (lastNode) {
        if (hasChildren) {
          if (foldersNode[0])
            html="<img src='CLM.gif' border=0 align=top>";
          else
            html="<img src='CLP.gif' border=0 align=top>";
        }
        else
          html="<img src='CL.gif' border=0 align=top>";
      }
      else {
        if (hasChildren) {
          if (foldersNode[0])
            html="<img src='CTM.gif' border=0 align=top>";
          else
            html="<img src='CTP.gif' border=0 align=top>";
        }
        else
          html="<img src='CT.gif' border=0 align=top>";
      }
      if (hasChildren) {
        html = "<a href='javascript:parent.tN(" + foldersNode[1] + ")'>" + html + "</a>";
      }
      doc.write(html);
      if (lastNode)
        leftSide = leftSide + "<img src='BL.gif' align=top>";
      else
        leftSide = leftSide + "<img src='LI.gif' align=top>";
    }
    else
      image = "DF.gif";

    html = "<a href='javascript:parent.sC(\"" + foldersNode[3] + "\")'><img src='" + image + "' name='" + foldersNode[3] + "' border=0 align=top>";
    doc.write(html + "<font size=2> " + foldersNode[2] + "</font></a></td></tr>\n");

    if (hasChildren && foldersNode[0]) {
      var i=0;
      level++;
      chlCount[level] = 0;

      for (i=4; i<foldersNode.length;i++) {
        if (i==foldersNode.length-1)
          renderNode(foldersNode[i], doc, level, 1, leftSide);
        else
          renderNode(foldersNode[i], doc, level, 0, leftSide);
      }
    }
}

function clickOnFolderRec(foldersNode, nodeId) {
    if (foldersNode[1] == nodeId) {
      if (foldersNode[0])
        foldersNode[0] = 0;
      else
        foldersNode[0] = 1;
    }
    else {
      var i=0;
      if (foldersNode.length) {
        for (i=4; i<foldersNode.length; i++)
          clickOnFolderRec(foldersNode[i], nodeId);
      }
    }
}

function tN(nodeId) {

function parseChapterLevels(chapterLevel) {
    chl[1] = "";
    chl[2] = "";
    chl[3] = "";
    chl[4] = "";
    chl[5] = "";

    if ((chapterLevel) && (chapterLevel.length)) {

      var j=1;
      for (i=1; i<chapterLevel.length; i++)
        if (chapterLevel.substr(i,1) == "_")
          j++;
        else
          chl[j] = chl[j] + chapterLevel.substr(i,1);
    }
}

function folderAct(imageName) {
    if (imageName != activeFolder) {
      if (hlextree.document [activeFolder])
        if (activeFolder == "C0")
          hlextree.document [activeFolder].src = parent.DF.src;
        else
          hlextree.document [activeFolder].src = parent.CF.src;

      activeFolder = imageName;
    }
    if (hlextree.document [activeFolder])
      if (activeFolder == "C0")
        hlextree.document [activeFolder].src = parent.BF.src;
      else
        hlextree.document [activeFolder].src = parent.AF.src;
}

function checkTree() {
    if (treeStatus == 0) {
      initializeTree();
      setTimeout("renderTree()", 1);
    }
    else
      folderAct(activeFolder);
}

function initializeTree() {
    nextNodeId = 0;
    generateTree();
    fT[0] = 1;
}

function showTree(chapterLevel) {
    if (treeStatus == 0)
      initializeTree();
    if (navigator.appVersion.indexOf('MSIE') == -1)
      scrollPx = hlextree.pageYOffset;
    else
      scrollPx = hlextree.document.body.scrollTop;
    parseChapterLevels(chapterLevel);
    setTimeout("renderTree()", 1);
    folderAct(chapterLevel);
}

function sC(chapterLevel) {
    folderAct(chapterLevel);
    parent.showChapter(chapterLevel, false);
}

function sC2(chapterLevel) {
    folderAct(chapterLevel);
    parent.showChapter(chapterLevel, true);
}

var histArray = new Array();
var currentChapter = "";

if(document.layers) {
  window.onresize=updateOldNetscape;
  function updateOldNetscape() {
    if(parent.hlexmain.hlexdoc && parent.hlexmain.hlexdoc.isHelp)
      setTimeout("parent.showHelp()", 1);
    else
      setTimeout("parent.writeChap(currentChapter, false, false)", 1);
    if(parent.canEnableTree())
      setTimeout("parent.showIndex_Forced()", 1);
    setTimeout("refreshToolbar()", 200);
  }
}

function refreshToolbar() {
  parent.hlextbar.location.href = parent.hlextbar.location.href;
}

//-->
</script>
